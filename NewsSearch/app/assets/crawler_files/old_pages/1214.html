ve coverage on the campaign trail during the 2012 election. Her reports appear across all platforms of NBC News, including “Nightly News with Brian Williams,” “TODAY,” “Meet the Press,” MSNBC and NBCNews.com.</p><p></p>","name":"Kristen Welker","picture":{"credit":null,"caption":"Image: Kristen Welker ","url":"http://media3.s-nbcnews.com/i/newscms/2014_02/104511/140108-kristen-welker-mug-2038p_dc2feb47688c2825cb38648b031491ff.jpg","width":680,"height":680}}],"first_published_utc":"2014-12-15 00:10:22 Z","last_published_utc":"2014-12-14 22:59:51 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[{"entry_position":37,"entry_count":38,"count_in_24h":2,"title":"CIA Torture Report","slug":"cia-torture-report"}],"tags":[],"labels":[],"id":"NewsCms/Entry/268281","externalId":"268281","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T23-32-17-4Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":null,"summary":"Nearly 300,000 tons of plastic pieces are in the world's oceans, according to a report.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/nightly-news/report-ocean-filled-trillions-plastic-pieces-n268296","short_url":"http://nbcnews.to/1wxedV6","title_url_slug":"report-ocean-filled-trillions-plastic-pieces","original_canonical_url":"http://www.nbcnews.com/nightly-news/report-ocean-filled-trillions-plastic-pieces-n268296","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"372502083859","guid":"nn_5_plastic_oceans_141214","pubDate":"2014-12-14 23:44:48 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Report: Ocean Is Filled With Trillions of Plastic Pieces","description":"Nearly 300,000 tons of plastic pieces are in the world's oceans, according to a report.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T23-47-22-766Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/report--ocean-is-filled-with-trillions-of-plastic-pieces-372502083859","shortUrl":"http://nbcnews.to/1wxcjnv","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427657","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_5_plastic_oceans_141214","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/3sgZfmaKLdgo?mbr=true","width":"854","height":"480","bitRate":"1650950"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/K0p0FlXEA8nY?mbr=true","width":"1280","height":"720","bitRate":"3410718"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/X9PWk_ksGcGP?mbr=true","width":"640","height":"360","bitRate":"990519"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/rYgwOBpoU7Qg?mbr=true","width":"426","height":"240","bitRate":"549965"}],"duration":153,"hasCaption":false},"type":"video","headline":"Report: Ocean Is Filled With Trillions of Plastic Pieces","headline_cover":null,"headline_slug":"report-ocean-filled-trillions-plastic-pieces","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Chief Environmental Affairs Correspondent","show_or_site":null,"twitter_handle":"@annenbcnews","email":null,"bio":"<p>Anne Thompson is NBC News’ chief environmental affairs correspondent. Her reports appear across all platforms of NBC News including “Nightly News with Brian Williams,” “Today,” MSNBC and NBCNews.com.</p><p>Thompson was tapped for this position in April 2007. Most recently, Thompson led coverage on the Gulf oil spill, covering all aspects of the crisis from the beginning to when the well was finally killed. This extensive coverage made Thompson the NBC News correspondent with the most airtime in 2010, according to the Tyndall Report. She traveled to Copenhagen to cover climate change negotiations, Greenland, Costa Rica, the Amazon, Australia and Europe to cover such issues as alternative fuels, global warming, land usage and new technologies.</p><p>From March 2005 to April 2007, Thompson served as chief financial correspondent reporting on financial and economic news for NBC News.  Thompson has reported on the economic impact of Hurricane Katrina and its aftermath, the increased cost of health care and its impact on the economy, alternative fuel vehicles, identity theft, and the politics of the credit card industry. In addition, from a financial perspective, she covered the trials of Martha Stewart, Bernie Ebbers and Tyco. </p><p>In 2006, Thompson received the prestigious Gerald Loeb Award, and she was part of the \"Nightly News\" team that won the Alfred I. duPont-Columbia Journalism Award and the Emmy Award for coverage of Hurricane Katrina.  In 2004, she was awarded the Gerald Loeb Award for distinguished business and financial journalism for a series of reports that aired on \"Nightly News\" on the jobless economic recovery. She was also nominated for four business and financial news Emmys.</p><p>Thompson first joined NBC News in 1997 as a national correspondent, reporting on a variety of stories including Daimler Benz' takeover of Chrysler, the death of John F. Kennedy Jr., and the execution of Timothy McVeigh for \"Nightly News,\" \"Today\" and MSNBC. </p><p>In 2000, Thompson was NBC News' lead correspondent covering the presidential campaigns of Democratic hopeful Senator Bill Bradley and Republican hopeful Senator John McCain. She has also covered a variety of national stories including filing reports on women in business, the birth of the McCaughey septuplets, the school shooting in Paducah, Ky., the Columbine school shooting and the attack on the World Trade Center. </p><p>Before being named an NBC News correspondent, Thompson had been an award-winning general assignment reporter for WDIV-TV, the NBC affiliate in Detroit, since 1986. While at WDIV, Thompson was honored with seven Emmy Awards for a variety of stories, including her coverage of the Jessica DeBoer custody battle, a profile of Kirk Kerkorian and his attempted takeover of Chrysler, a series on two serial killers in the Detroit area, and a report on the near riots that broke out following the Detroit Pistons' championship win in 1990.</p><p>From 1983 to 1986, Thompson was a consumer reporter at KSDK-TV, the NBC affiliate in St. Louis, Mo.  She began her broadcasting career at WNDU-TV in South Bend, Ind., where she served as a general assignment reporter from 1979 to 1983.</p><p>Raised and educated in Europe, Thompson received her high school diploma from the International School of Brussels in Belgium. She has a Bachelor of Arts degree in American Studies from University of Notre Dame, where was elected as a member of the Board of Trustees in 2010.</p>","name":"Anne Thompson","picture":{"credit":"Virginia Sherwood","caption":"Image: Anne Thompson Byline Photo","url":"http://media3.s-nbcnews.com/i/newscms/2014_04/126891/140120-anne-thompson-byline_a6ebe2b0e52f867713c0c07e24da4541.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 00:07:11 Z","last_published_utc":"2014-12-14 23:03:04 Z","sections":[{"title":"Nightly News","slug":"nig n of Barack Obama and his historic inauguration.</p><p>Ellis has been part of other headliner stories including the attacks on the World Trade Center.  She was the first person to identify the attack on the air as “Nine-Eleven.\" She’s reported on Hurricane Katrina, the death of Michael of Jackson and the Haiti earthquake.</p><p>As a correspondent for NBC, Ellis traveled to Zaire to report on the mass killings that left an estimated one million people dead in Rwanda.  A few years later she spent a month in Greece covering the summer Olympics.</p><p>Ellis began her broadcast career at KDKA Radio and TV in Pittsburgh.  Later, she worked in Boston at WHDH-TV as a reporter and weekend anchor.</p><p>She has distinguished herself as a lead correspondent and received numerous awards including local and national Emmys, Edward R. Murrow Awards, Associated Press awards and awards from the National Association of Black Journalists.  She's also a recipient of an Honorary Doctorate Degree in Journalism.</p><p>Born in North Carolina, and raised in Boston, she graduated from Simmons College in Boston and Columbia Graduate School of Journalism in New York.</p><p>Ellis currently lives in New York City with her young son.</p>","name":"Rehema Ellis","picture":{"credit":null,"caption":"Image: Rehema Ellis Byline Photo","url":"http://media3.s-nbcnews.com/i/newscms/2014_04/132056/140122-rehema-ellis-byline_518041f49abe117f2a54c381bb49aabf.jpg","width":2135,"height":2135}}],"first_published_utc":"2014-12-15 00:09:14 Z","last_published_utc":"2014-12-14 23:04:36 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Video","slug":"video"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268306","externalId":"268306","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T23-57-53-166Z--1280x720.jpg","credit":null ws":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/nightly-news/will-2016-ballot-include-hillary-clinton-jeb-bush-n268876","short_url":"http://nbcnews.to/1BMKl8N","title_url_slug":"will-2016-ballot-include-hillary-clinton-jeb-bush","original_canonical_url":"http://www.nbcnews.com/nightly-news/will-2016-ballot-include-hillary-clinton-jeb-bush-n268876","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"373025859739","guid":"nn_ami_politics_141215","pubDate":"2014-12-15 23:40:19 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Will the 2016 Ballot Include Hillary Clinton and Jeb Bush?","description":"Former Governor Jeb Bush and former Secretary of State Hillary Clinton continue to fuel speculation about a 2016 presidential bid.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-40-44-833Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/will-the-2016-ballot-include-hillary-clinton-and-jeb-bush--373025859739","shortUrl":"http://nbcnews.to/13rUs7J","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424734","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_ami_politics_141215","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/PMQ9skcTC1Ew?mbr=true","width":"854","height":"480","bitRate":"1650247"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/XwQPLOZoQP2h?mbr=true","width":"1280","height":"720","bitRate":"3409799"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/9nkxgWIQbwJ_?mbr=true","width":"426","height":"240","bitRate":"548893"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/Sk8w8WCyld3b?mbr=true","width":"640","height":"360","bitRate":"987265"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/DLGmuXcJoWMX","width":"1464","height":"824","bitRate":"3764000"}],"duration":113,"hasCaption":false},"type":"video","headline":"Will the 2016 Ballot Include Hillary Clinton and Jeb Bush?","headline_cover":null,"headline_slug":"will-2016-ballot-include-hillary-clinton-jeb-bush","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"NBC Chief Foreign Affairs Correspondent; Host, 'Andrea Mitchell Reports'","show_or_site":null,"twitter_handle":"@mitchellreports","email":null,"bio":"<p>Andrea Mitchell, the veteran NBC chief foreign affairs correspondent, is also the host of <a href=\"http://andrea.msnbc.com/\">\"Andrea Mitchell Reports,\"</a> an hour of political news and interviews with top newsmakers on MSNBC. </p><p>Mitchell covered the entire 2008 presidential campaign, from the kickoff in February 2007, broadcasting live from every major primary and caucus state and all the candidate debates for NBC News and MSNBC programs, including “TODAY,” “Nightly News with Brian Williams,” “Hardball,” “Morning Joe” and “Meet the Press.”</p><p>She also covered Barack Obama's trip to Iraq, the Middle East and Europe during the presidential campaign. Mitchell currently covers foreign policy, intelligence and national security issues for all NBC News properties.</p><p>As a featured political correspondent in 2004, Mitchell was a regular panelist on MSNBC’s “Hardball” and was the first reporter to break the story that Democratic presidential nominee Sen. John Kerry had chosen Sen. John Edwards as his vice presidential running mate. </p><p>In September 2005, Mitchell authored “Talking Back,” a memoir about her experiences as one of the first women to cover five presidents, Congress and foreign policy.</p><p>That year, Mitchell also received the prestigious Goldsmith Career Award for Excellence in Journalism from the John F. Kennedy School of Government.</p><p>In 2004, the Radio-Television News Directors Association honored Mitchell with the Leonard Zeidenberg Award for her contribution to the protection of First Amendment freedoms. </p><p>Mitchell’s extensive and varied reports include a series of exclusive interviews over the years with Cuban President Fidel Castro. Her unprecedented access resulted in a one-hour documentary on Cuba in December 2003. </p><p>Throughout 2002 and 2003, Mitchell covered the United Nations debate leading up to the Iraq war and provided detailed reports on the questions surrounding pre-war intelligence and weapons of mass destruction. </p><p>As a longtime analyst of the intelligence community, Mitchell's past assignments for NBC have included exclusive reports from North Korea, Afghanistan, the Middle East, Bosnia, Kosovo, Pakistan and Haiti. </p><p>During the 2000 campaign, Mitchell hosted MSNBC’s “The Mitchell Report,” NBC News’ election year broadcast of record. In addition, she was the lead NBC News correspondent covering Hillary Rodham Clinton’s race for the Senate in 2000. </p><p>Among her many past assignments, Mitchell was NBC News’ chief White House correspondent, a position she assumed after covering Bill Clinton from the New Hampshire primary through the entire 1992 presidential campaign.</p><p>From 1988-1992, Mitchell served as chief congressional correspondent. During that time, she played a major role in reporting on the budget, the savings and loan bailout, the Clarence Thomas hearings and other legislative issues.  She also served as a regular political analyst on “TODAY” and was a panelist in the second Bush-Dukakis presidential debate. </p><p>Mitchell first covered the White House for NBC News during both of Ronald Reagan’s terms as president.   She reported on a variety of noteworthy stories, including arms control, the budget, tax reform and the Iran-contra scandal, and traveled extensively with President Reagan to summits with Mikhail Gorbachev and other world leaders.  </p><p>Over the years, Mitchell has appeared on “Meet the Press” as a panelist and substitute host.  An acclaimed political reporter, during the 1988 Republican National Convention, she beat both the competition and presidential candidate George Bush with the announcement that Bush had chosen Dan Quayle to be his running mate.    </p><p>Mitchell joined NBC News in 1978 as a general correspondent based in Washington, D.C. In 1979, she was named NBC's energy correspondent. In that capacity, she reported on the energy crisis and the Three Mile Island nuclear incident.</p><p>Before joining NBC, she was a correspondent for WDVM-TV (then WTOP), the CBS affiliate in Washington, D.C., From 1967-1976, she was a broadcast journalist for KYW Radio and KYW-TV in Philadelphia. </p><p>A native of New York, Mitchell received a B.A. degree in English literature from the University of Pennsylvania where she currently serves as a trustee, a member of the Executive Committee and Chairman of the Annenberg School Advisory Board.  She also serves on the board of the Colonial Williamsburg Foundation and is a member of the Gridiron Club.</p><p>Mitchell is married to former Federal Reserve Board Chairman Alan Greenspan and resides in Washington, D.C.</p><p></p>","name":"Andrea Mitchell","picture":{"credit":"Timothy Greenfield-Sanders","caption":"Image: NBC News Correspondents","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/287876/140103-byline-andrea-mitchell-sq_24c6bfaa2b1a48eb258af110aed367f4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 23:50:10 Z","last_published_utc":"2014-12-15 22:58:49 Z","section nal Murrows &amp; more.</p>","name":"Joe Fryer","picture":null}],"first_published_utc":"2014-12-15 23:49:44 Z","last_published_utc":"2014-12-15 22:58:28 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Business News","slug":"business-news"},{"title":"Celebrity","slug":"celebrity"},{"title":"Pop Culture News","slug":"pop-culture-news"},{"title":"Security","slug":"security"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268871","externalId":"268871","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-39-14-666Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":null,"summary":"Camille Cosby, who has been relatively silent amid the controversy around her husband, has issued a statement defending Bill Cosby.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/nightly-news/camille-cosby-breaks-her-silence-allegations-against-husband-n268866","short_url":"http://nbcnews.to/1BMJOUg","title_url_slug":"camille-cosby-breaks-her-silence-allegations-against-husband","original_canonical_url":"http://www.nbcnews.com/nightly-news/camille-cosby-breaks-her-silence-allegations-against-husband-n268866","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"373023299895","guid":"nn_ath_cosby_141215","pubDate":"2014-12-15 23:36:35 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Camille Cosby Breaks Her Silence on Allegations Against Husband","description":"Camille Cosby, who has been relatively silent amid the controversy around her husband, has issued a statement defending Bill Cosby.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-37-36-9Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/camille-cosby-breaks-her-silence-on-allegations-against-husband-373023299895","shortUrl":"http://nbcnews.to/13rTWqx","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53279379","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_ath_cosby_141215","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/YLBmyHpRJPfp","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/sOxzTVCN0ygg?mbr=true","width":"1280","height":"720","bitRate":"3380696"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/TGwUKzBLv0Jr?mbr=true","width":"854","height":"480","bitRate":"1632769"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/kr9tw8vaQI_I?mbr=true","width":"426","height":"240","bitRate":"544830"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/SmsHu1Rajs4s?mbr=true","width":"640","height":"360","bitRate":"982446"}],"duration":93,"hasCaption":false},"type":"video","headline":"Camille Cosby Breaks Her Silence on Allegations Against Husband","headline_cover":null,"headline_slug":"camille-cosby-breaks-her-silence-allegations-against-husband","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Chief Environmental Affairs Correspondent","show_or_site":null,"twitter_handle":"@annenbcnews","email":null,"bio":"<p>Anne Thompson is NBC News’ chief environmental affairs correspondent. Her reports appear across all platforms of NBC News including “Nightly News with Brian Williams,” “Today,” MSNBC and NBCNews.com.</p><p>Thompson was tapped for this position in April 2007. Most recently, Thompson led coverage on the Gulf oil spill, covering all aspects of the crisis from the beginning to when the well was finally killed. This extensive coverage made Thompson the NBC News correspondent with the most airtime in 2010, according to the Tyndall Report. She traveled to Copenhagen to cover climate change negotiations, Greenland, Costa Rica, the Amazon, Australia and Europe to cover such issues as alternative fuels, global warming, land usage and new technologies.</p><p>From March 2005 to April 2007, Thompson served as chief financial correspondent reporting on financial and economic news for NBC News.  Thompson has reported on the economic impact of Hurricane Katrina and its aftermath, the increased cost of health care and its impact on the economy, alternative fuel vehicles, identity theft, and the politics of the credit card industry. In addition, from a financial perspective, she covered the trials of Martha Stewart, Bernie Ebbers and Tyco. </p><p>In 2006, Thompson received the prestigious Gerald Loeb Award, and she was part of the \"Nightly News\" team that won the Alfred I. duPont-Columbia Journalism Award and the Emmy Award for coverage of Hurricane Katrina.  In 2004, she was awarded the Gerald Loeb Award for distinguished business and financial journalism for a series of reports that aired on \"Nightly News\" on the jobless economic recovery. She was also nominated for four business and financial news Emmys.</p><p>Thompson first joined NBC News in 1997 as a national correspondent, reporting on a variety of stories including Daimler Benz' takeover of Chrysler, the death of John F. Kennedy Jr., and the execution of Timothy McVeigh for \"Nightly News,\" \"Today\" and MSNBC. </p><p>In 2000, Thompson was NBC News' lead correspondent covering the presidential campaigns of Democratic hopeful Senator Bill Bradley and Republican hopeful Senator John McCain. She has also covered a variety of national stories including filing reports on women in business, the birth of the McCaughey septuplets, the school shooting in Paducah, Ky., the Columbine school shooting and the attack on the World Trade Center. </p><p>Before being named an NBC News correspondent, Thompson had been an award-winning general assignment reporter for WDIV-TV, the NBC affiliate in Detroit, since 1986. While at WDIV, Thompson was honored with seven Emmy Awards for a variety of stories, including her coverage of the Jessica DeBoer custody battle, a profile of Kirk Kerkorian and his attempted takeover of Chrysler, a series on two serial killers in the Detroit area, and a report on the near riots that broke out following the Detroit Pistons' championship win in 1990.</p><p>From 1983 to 1986, Thompson was a consumer reporter at KSDK-TV, the NBC affiliate in St. Louis, Mo.  She began her broadcasting career at WNDU-TV in South Bend, Ind., where she served as a general assignment reporter from 1979 to 1983.</p><p>Raised and educated in Europe, Thompson received her high school diploma from the International School of Brussels in Belgium. She has a Bachelor of Arts degree in American Studies from University of Notre Dame, where was elected as a member of the Board of Trustees in 2010.</p>","name":"Anne Thompson","picture":{"credit":"Virginia Sherwood","caption":"Image: Anne Thompson Byline Photo","url":"http://media3.s-nbcnews.com/i/newscms/2014_04/126891/140120-anne-thompson-byline_a6ebe2b0e52f867713c0c07e24da4541.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 23:48:50 Z","last_published_utc":"2014-12-15 22:57:22 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Celebrity","slug":"celebrity"} ,\" \"TODAY,\" and MSNBC. Ellis was part of the NBC Emmy award-winning coverage of the plane crash in the Hudson River called, Miracle on the Hudson.  She also won an Emmy for her reporting on the 2008 Presidential Election of Barack Obama and his historic inauguration.</p><p>Ellis has been part of other headliner stories including the attacks on the World Trade Center.  She was the first person to identify the attack on the air as “Nine-Eleven.\" She’s reported on Hurricane Katrina, the death of Michael of Jackson and the Haiti earthquake.</p><p>As a correspondent for NBC, Ellis traveled to Zaire to report on the mass killings that left an estimated one million people dead in Rwanda.  A few years later she spent a month in Greece covering the summer Olympics.</p><p>Ellis began her broadcast career at KDKA Radio and TV in Pittsburgh.  Later, she worked in Boston at WHDH-TV as a reporter and weekend anchor.</p><p>She has distinguished herself as a lead correspondent and received numerous awards including local and national Emmys, Edward R. Murrow Awards, Associated Press awards and awards from the National Association of Black Journalists.  She's also a recipient of an Honorary Doctorate Degree in Journalism.</p><p>Born in North Carolina, and raised in Boston, she graduated from Simmons College in Boston and Columbia Graduate School of Journalism in New York.</p><p>Ellis currently lives in New York City with her young son.</p>","name":"Rehema Ellis","picture":{"credit":null,"caption":"Image: Rehema Ellis Byline Photo","url":"http://media3.s-nbcnews.com/i/newscms/2014_04/132056/140122-rehema-ellis-byline_518041f49abe117f2a54c381bb49aabf.jpg","width":2135,"height":2135}}],"first_published_utc":"2014-12-15 23:47:11 Z","last_published_utc":"2014-12-15 22:56:51 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268861","externalId":"268861","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-36-01-666Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":null,"summary":"Heavily-armed police stormed the cafe where self-styled Muslim cleric Man Haron Monis held 17 hostages captive for more than 16 hours.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-hostage-crisis-ends-death-captor-two-others-n268856","short_url":"http://nbcnews.to/1BMKlps","title_url_slug":"sydney-hostage-crisis-ends-death-captor-two-others","original_canonical_url":"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-hostage-crisis-ends-death-captor-two-others-n268856","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"373026883806","guid":"nn_sydney_hostage_141215","pubDate":"2014-12-15 23:31:02 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Hostage Crisis Ends in Death of Captor and Two Others","description":"Heavily-armed police stormed the cafe where self-styled Muslim cleric Man Haron Monis held 17 hostages captive for more than 16 hours.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-33-15-333Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/sydney-hostage-crisis-ends-in-death-of-captor-and-two-others-373026883806","shortUrl":"http://nbcnews.to/1BMJAN5","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_sydney_hostage_141215","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/O0ezD5nmFoHd?mbr=true","width":"1280","height":"720","bitRate":"3399705"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/poNDOeYLRsxi?mbr=true","width":"640","height":"360","bitRate":"984804"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/qC6ymfSvICyH?mbr=true","width":"854","height":"480","bitRate":"1643714"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/N_1g1M9L3Dtv","width":"800","height":"600","bitRate":"1000"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/XC_X5zdp4XWz?mbr=true","width":"426","height":"240","bitRate":"545182"}],"duration":264,"hasCaption":false},"type":"video","headline":"Sydney Hostage Crisis Ends in Death of Captor and Two Others","headline_cover":null,"headline_slug":"sydney-hostage-crisis-ends-death-captor-two-others","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"Richard.Engel@nbcuni.com","bio":"<p>Richard Engel is widely regarded as one of America’s leading foreign correspondents for his coverage of wars, revolutions and political transitions around the world over the last 15 years. Most recently, he was recognized for his outstanding reporting on the 2011 revolution in Egypt, the conflict in Libya and unrest throughout the Arab world.</p><p>Engel was named chief foreign correspondent of NBC News in April 2008. His reports appear on all platforms of NBC News, including “Nightly News with Brian Williams,” “TODAY,” “Meet the Press,” “Dateline,” MSNBC, and NBCNews.com.</p><p>Engel, one of the only western journalists to cover the entire war in Iraq, joined NBC News in May 2003. He previously worked as a freelance journalist for ABC News, most notably during the initial U.S. invasion of Iraq. He remained in Baghdad as NBC's primary Iraq correspondent until his appointment as senior Middle East correspondent and Beirut bureau chief in May 2006. Engel also covered the war between Israel and Hezbollah in the summer of 2006 from Beirut and southern Lebanon.  </p><p>Prior to working for ABC News, Engel served as the Middle East correspondent for \"The World,\" a joint production of BBC World Service, Public Radio International (PRI) and WGBH-Boston radio from 2001-2003. He has also written for USA Today, Reuters, AFP and Jane's Defense Weekly, a British publication in which he authored the magazine's in-depth profiles of Egypt, Yemen and al-Qaida.</p><p>Engel’s work has received numerous awards, including seven News &amp; Documentary Emmy Awards.  In 2011, he was honored with the Daniel Pearl Award, the David Bloom Award and the Overseas Press Club Award in recognition of his coverage of the war in Afghanistan.  In 2010, Engel received a Gracie Award for his work on “Unlikely Refugees,” a “Nightly News” story about Afghan women who are treated as criminals for attempting to leave abusive marriages. Engel was honored in 2009 with the George Foster Peabody Award, an Edward R. Murrow Award and the Society of Professional Journalism Award for “Tip of the Spear,” a series of reports from Afghanistan that focused attention on the hardships and dangers faced by American soldiers. Engel also received the 2008 Alfred I. duPont-Columbia University Award and the Medill Medal for Courage in Journalism, the first ever given to a broadcast journalist, for his report \"War Zone Diary.\" The one-hour documentary, compiled from Engel's personal video journal, gave a rare and intimate account of the everyday realties of covering the war in Iraq. In 2006, Engel received the Edward R. Murrow Award for his report \"Baghdad E.R.,\" the first ever to win in the category \"Feature – Hard News.\"</p><p>Engel has lived in the Middle East since graduating from Stanford University in 1996 with a B.A. in international relations. He speaks and reads fluent Arabic, which he learned while living in Cairo. Engel has also traveled extensively in the Middle East and can comfortably transition between several Arabic dialects spoken across the Arab world. He is also fluent in Italian and Spanish. He is the author of two books, “A Fist in the Hornet’s Nest” and “War Journal: My Five Years in Iraq,” which chronicle his experiences covering the Iraq war.</p><p> </p>","name":"Richard Engel","picture":{"credit":"Dan Nelken","caption":"","url":"http://media1.s-nbcnews.com/i/newscms/2014_08/193161/140218-engel-square-byline-1030a_cabfc5bc9cb7a742bca078cb49144220.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 23:46:00 Z","last_published_utc":"2014-12-15 22:56:31 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[{"entry_position":15,"entry_count":15,"count_in_24h":14,"title":"Sydney Hostage Standoff","slug":"sydney-hostage-standoff"}],"tags":[],"labels":[],"id":"NewsCms/Entry/268856","externalId":"268856","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-15T23-33-15-333Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"345960515973","guid":"nn_mad_ksn_book_141021","pubDate":"2014-10-21 23:10:00 Z","expirationDate":"2112-04-10 23:10:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Boy Writes Book to Help Save Best Friend With Rare Disease","description":"A 6-year-old boy wrote a book to raise money to find a cure for his best friend's rare disease. Two years later, he has raised nearly $1 million.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_mad_ksn_book_141021.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/boy-writes-book-to-help-save-best-friend-with-rare-disease-345960515973","shortUrl":"http://nbcnews.to/1yhpmt3","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21437535","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_mad_ksn_book_141021","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/qQsua8jxxq7h","width":"420","height":"240","bitRate":"500000"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/I_CAaY2rxC6w","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/IplpYXOW1cWT","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/sYr_SfrUThSW","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":136,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Lora Pournazarian rarely sleeps through the night. A bundle of nerves, Lora is up every few hours — eyes fixed on the alarm clock, thoughts focused on her 8-year-old son, Jonah. Ten times a day, Lora and her husband, Rabin, feed Jonah a mix of corn starch and water through a tube. The little boy suffers from a rare form of glycogen storage disease (GSD), a genetic condition that throws his blood sugar out of balance. It's a serious, potentially fatal disorder that demands 24/7 care and attention — but you'd never know it if you met Jonah, a rambunctious kid with a goofy sense of humor and a sweet smile."},{"type":"p","html":"Jonah isn't just a daily joy for his parents. He's also an inspiration to his best friend, 8-year-old Dylan Siegel of Los Angeles, California. Two years ago, Dylan wrote and illustrated a book — &quot;<a href=\"http://chocolatebarbook.com/\">Chocolate Bar</a>&quot; — in the hopes of raising money to find a cure for Jonah's disease. <a href=\"http://dailynightly.nbcnews.com/_news/2013/05/09/18151428-two-best-friends-ages-6-and-7-raise-200000-to-fight-rare-disease?lite\">When we first reported on this story</a>, Dylan, Jonah and their parents had raised $200,000 through sales of the book, which is named after Dylan's silly synonym for &quot;awesome&quot; and &quot;cool.&quot; Now, Dylan and Jonah have raised over $800,000 — close to Dylan's goal of $1 million. &quot;I asked him what we was gonna do after we hit a million dollars,&quot; Debra Siegel, Dylan's mother, told NBC News. &quot;And he said, 'Well, we're gonna keep going 'til Jonah's better.' And that's how we all feel.&quot;"},{"type":"p","html":"The money is funding research at the University of Florida led by Dr. David Weinstein, who says a cure for the disease is on the horizon. Jonah's parents pick up the cost of printing and shipping so every cent benefits the lab in Florida. With the funds raised through the &quot;Chocolate Bar&quot; book, Weinstein and his team have been able to hire more staff, and they're making key strides. &quot;Chocolate Bar&quot; is a &quot;very, very powerful instrument,&quot; David Siegel, Dylan's father, told NBC News. &quot;It's raised awareness to the level that doctors can make serious change.&quot;"},{"type":"p","html":"Since we first aired our report about this story in 2013, we've heard from many of you asking how you can help support the Jonah Fund. If you'd like to follow up, you can click <a href=\"https://payments.amazon.com/donate/jonah_fund\">Donate with Amazon </a>here<a href=\"https://payments.amazon.com/donate/jonah_fund\">.</a>"},{"type":"p","html":"<em>By clicking on the above link, you will be leaving NBCNews.com and directed to Amazon. Any information you provide will be collected and used in accordance with Amazon's privacy policy and terms of use.</em>"},{"type":"p","html":"<a href=\"http://www.nbcnews.com/feature/making-a-difference/revisiting-some-our-most-popular-making-difference-stories-n229826\">Each night this week, NBC's Nightly News will catch up with the subjects of some of its most popular stories in the &quot;Making a Difference&quot; series, which launched in 2005.</a> If you'd like to share your &quot;Making a Difference&quot; story, <a href=\"http://www.nbcnews.com/pages/youre-making-a-difference\">click here.</a>"},{"type":"p","html":"<em></em><div data-id=\"NewsCms/Image/727096\" data-imagesize=\"\" data-alignment=\"\" data-imageurl=\"http://media3.s-nbcnews.com/i/newscms/2014_43/727096/141021-mad-best-friends-1113_1ce633a2c4a443b92834b4444e5d48e3.jpg\" data-halfsizeimage=\"0\"></div>"},{"type":"h5","html":"<em>— </em>Kate Snow, Jay Blackman and Daniel Arkin"}],"summary":"The money is funding research at the University of Florida led by Dr. David Weinstein, who says a cure for the disease is on the horizon.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/making-a-difference/california-boy-raises-800-000-fight-friends-rare-disease-n230621","short_url":"http://nbcnews.to/1vJFioo","title_url_slug":"california-boy-raises-800-000-fight-friends-rare-disease","original_canonical_url":"http://www.nbcnews.com/feature/making-a-difference/california-boy-raises-800-000-fight-friends-rare-disease-n230621","source":null,"headline_breaking_news":null,"type":"post","headline":"California Boy Raises $800,000 to Fight Friend's Rare Disease","headline_cover":"Boy Raises $800K to Fight Friend's Rare Disease","headline_slug":"california-boy-raises-800-000-fight-friends-rare-disease","bylines":[],"first_published_utc":"2014-10-21 22:36:57 Z","last_published_utc":"2014-12-15 20:46:40 Z","sections":[{"title":"Making a Difference","slug":"making-a-difference"},{"title":"Making a Difference","slug":"making-a-difference"},{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Health news","slug":"health-news"},{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"Making a Difference","slug":"making-a-difference"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/230621","externalId":"230621","externalSource":"NewsCms","main_art":{"caption":"Best friends Dylan Siegel and Jonah Pournazarian featured on NBC Night News' Making a Difference.","url":"http://media3.s-nbcnews.com/i/newscms/2014_43/727096/141021-mad-best-friends-1113_1ce633a2c4a443b92834b4444e5d48e3.jpg","credit":"Family Photo","source":null,"alt_text":"Image: Best friends Dylan Siegel and Jonah Pournazarian featured on NBC Night News' Making a Difference.","width":2500,"height":1875,"title":"Image: Best friends Dylan Siegel and Jonah Pournazarian featured on NBC Night News' Making a Difference."}},{"body":[{"type":"p","html":"LOVEJOY, Georgia — It was a story for ages — and 75 years after &quot;Gone With the Wind&quot; made its debut, it is still drawing audiences to an unlikely place."},{"type":"p","html":"Monday will mark three-quarters of a century since the classic film premiered, later winning 10 Academy Awards and immortalizing that scene when Rhett turns to Scarlett and delivers those unforgettable parting words: &quot;Frankly, my dear, I don't give a damn.&quot;"},{"type":"p","html":"But all those years ago, as moviegoers watched Scarlett vow to return home, few would have imagined what would become of that precious home, Tara."},{"type":"p","html":"Now, on a cool morning outside an old dairy barn just south of Atlanta, historian Peter Bonner proudly shows off one of the most iconic pieces of American cinema."},{"type":"p","html":"In his own way, he is trying to restore one of the most famous facades of all time."},{"type":"p","html":"&quot;Welcome to Tara!&quot; he shouts in a cheerful Southern drawl."},{"type":"p","html":"It turns out Tara wasn't a real home, after all — just an exterior Hollywood set. (Bonner jokes that's not surprising, since most people in Hollywood are fake, anyway.) The facade was built in California in 1939. It sat on a movie lot for 20 years before studio owner Desi Arnaz tore it down and sold the pieces."},{"type":"p","html":"A Georgia company had hoped to turn it into a tourist attraction — but those plans fizzled. Finally, Betty Talmadge, the wife of Sen. Herman Talmadge, bought the facade for $5,000 in 1979, Bonner said. Since she died in 2005, the pieces have remained in the dairy barn, untouched."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"371468355508","guid":"x_nn_tara_141214","pubDate":"2014-12-14 20:17:00 Z","expirationDate":"2112-06-03 20:17:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Go Inside 'Gone With the Wind's' Tara Plantation Home","description":"It is one of the most memorable homes in modern cinema. See what &quot;Gone With the Wind's&quot; Tara looks like today.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_nn_tara_141214.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/go-inside-gone-with-the-winds-tara-plantation-home-371468355508","shortUrl":"http://nbcnews.to/1zRXdep","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_22316432","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_nn_tara_141214","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/M7Y64L_PBxM_","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/BydkV0h2A88g","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/dsFdcXJKofx8","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Xgqb7LftBXnS","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":29,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;It amazes me that there's any of it left,&quot; he said. &quot;Margaret Mitchell's story of survival is, in a sense, right there in the barn — in that Tara is still here.&quot;"},{"type":"p","html":"Now, Bonner's convinced that Talmadge's family to let him try to rescue Tara one more time. Talk to him long enough and he'll quote William Faulkner: &quot;In the South, the past is not forgotten.&quot;"},{"type":"p","html":"He is far from a typical conservationist. There are no protective gloves here. He claims the first time he tried to clean off one of the wooden pieces, he wiped off a good chunk of the paint."},{"type":"p","html":"But he is nothing if not passionate. Most of the pieces have now been categorized. He gladly tells you where each of the neoclassical pillars and grand cathedral windows shows up in the movie."},{"type":"p","html":"&quot;Each one of these has a story,&quot; he says."},{"type":"p","html":"And ever the businessman, he is now giving &quot;Gone With the Wind&quot; tours. Fans of the classic film can't seem to get enough."},{"type":"p","html":"&quot;I got chills when I saw it — and almost teary-eyed,&quot; movie buff Missy Eversole says."},{"type":"p","html":"Emily Green, who says she's watched the four-hour film about a dozen times, decided to take the tour while visiting from Miami."},{"type":"p","html":"&quot;To see the pieces from the movie and actually hold them in your hand is just a story you will take with you forever,&quot; she says."},{"type":"p","html":"Peter Bonner freely admits he hasn't thought too far ahead. He has no timetable for how long it might take to put Tara back together and doesn't even have plans to erect it to its previous glory."},{"type":"p","html":"Right now, he's slowly matching up the pieces — on his own dime — and says the worst that could happen is that he gets stuck with a few Home Depot receipts."},{"type":"p","html":"&quot;We're in a chrome and glass world,&quot; he said. &quot;But we always need to look back, because that trail from the past helps us get to the future.&quot;"}],"summary":"Seventy-five years after \"Gone With the Wind\" made its debut, a Georgia man is laboring to save the homestead the movie made famous.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"American actor Clark Gable (1901 - 1960) in his role as Rhett Butler kissing the hand of a tearful Scarlett O'Hara, played by Vivien Leigh in 'Gone With The Wind'.   ","url":"http://media3.s-nbcnews.com/i/newscms/2014_50/807926/141214-gwtw-kns-2300_da05042446023c482ff34c5c485ea4ef.jpg","credit":"Hulton Archive","source":"Getty Images","alt_text":"Tears For Scarlett","width":2500,"height":1922,"title":"Tears For Scarlett"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/iconic-tara-plantation-history-isnt-yet-gone-wind-n268311"," h","headline_cover":null,"headline_slug":"suicide-or-lynching-fbi-probes-n-c-teens-hanging-death","bylines":[{"type":"Byline","is_vip":false,"city":"New York","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Correspondent","show_or_site":"NBC News","twitter_handle":"@rehemanbc","email":null,"bio":"<p>Rehema Ellis joined NBC News in 1994 as a general assignment correspondent. In 2010 she was named education correspondent and was an integral part of NBC’s first annual Education Nation summit that focused on the strengths and weaknesses of America’s education system. </p><p>Her reports appear on \"Nightly News with Brian Williams,\" \"TODAY,\" and MSNBC. Ellis was part of the NBC Emmy award-winning coverage of the plane crash in the Hudson River called, Miracle on the Hudson.  She also won an Emmy for her reporting on the 2008 Presidential Election of Barack Obama and his historic inauguration.</p><p>Ellis has been part of other headliner stories including the attacks on the World Trade Center.  She was the first person to identify the attack on the air as “Nine-Eleven.\" She’s reported on Hurricane Katrina, the death of Michael of Jackson and the Haiti earthquake.</p><p>As a correspondent for NBC, Ellis traveled to Zaire to report on the mass killings that left an estimated one million people dead in Rwanda.  A few years later she spent a month in Greece covering the summer Olympics.</p><p>Ellis began her broadcast career at KDKA Radio and TV in Pittsburgh.  Later, she worked in Boston at WHDH-TV as a reporter and weekend anchor.</p><p>She has distinguished herself as a lead correspondent and received numerous awards including local and national Emmys, Edward R. Murrow Awards, Associated Press awards and awards from the National Association of Black Journalists.  She's also a recipient of an Honorary Doctorate Degree in Journalism.</p><p>Born in North Carolina, and raised in Boston, she graduated from Simmons College in Boston and Columbia Grad ional Emmy Award for outstanding live reporting of an Ohio prison riot, and has received several national Emmy nominations. O'Donnell also received two first place awards from the Los Angeles Press Club for feature reporting, and has twice been part of the \"Nightly News\" team honored with an Edward R. Murrow Award in 1999 and in 2006.</p><p>O’Donnell first joined NBC News as a correspondent in 1994. Before that, she anchored and reported for WJW-TV, then the CBS affiliate in Cleveland, Ohio. O'Donnell began her broadcast career at WJW-TV as an associate producer and reporter and graduated from Northwestern University.</p>","name":"Kelly O'Donnell","picture":null}],"first_published_utc":"2014-12-14 00:18:23 Z","last_published_utc":"2014-12-14 00:18:23 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Congress","slug":"congress"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267901","externalId":"267901","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-13T23-41-30-0Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":null,"summary":"The key to exposing the person or people behind Sony's hacking may sit in a line of code.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/nightly-news/who-hacked-sony-n267896","short_url":"http://nbcnews.to/1BytRRz","title_url_slug":"who-hacked-sony","original_canonical_url":"http://www.nbcnews.com/nightly-news/who-hacked-sony-n267896","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","m ondent based in Washington, D.C. He has been covering the Justice Department and the U.S. Supreme Court since March 1993. Williams was also a key reporter on the Microsoft anti-trust trial and Judge Jackson's decision.</p><p>Prior to joining NBC, Williams served as a press official on Capitol Hill for many years. In 1986 he joined the Washington, D.C. staff of then Congressman Dick Cheney as press secretary and a legislative assistant. In 1989, when Cheney was named Assistant Secretary of Defense, Williams was appointed Assistant Secretary of Defense for Public Affairs. While in that position, Williams was named Government Communicator of the Year in 1991 by the National Association of Government Communicators.</p><p>A native of Casper, Wyo. and a 1974 graduate of Stanford University, Williams was a reporter and news director at KTWO-TV and Radio in Casper from 1974 to 1985. Working with the Radio-Television News Directors Association, for which he served as a member of its board of directors, he successfully lobbied the Wyoming Supreme Court to permit broadcast coverage of its proceedings and twice sued Wyoming judges over pre-trial exclusion of reporters from the courtroom. For these efforts, he received a First Amendment Award from the Society of Professional Journalists.</p>","name":"Pete Williams","picture":{"credit":null,"caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_04/128581/140116-byline-pete-williams-sq-_j4a8923_01e1e218220517b62b932da1192c4601.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-14 00:16:38 Z","last_published_utc":"2014-12-14 00:16:37 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267896","externalId":"267896","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/ p://link.theplatform.com/s/2E2eJC/EJ__LmyA2oZV?mbr=true","width":"854","height":"480","bitRate":"1635383"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/2pLtr7Fe0DmE?mbr=true","width":"640","height":"360","bitRate":"981706"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/YoXuadY0cSnO?mbr=true","width":"1280","height":"720","bitRate":"3381952"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/SqcOs8GfpgZk?mbr=true","width":"426","height":"240","bitRate":"544092"}],"duration":134,"hasCaption":false},"type":"video","headline":"Many Push for Early Childhood Education","headline_cover":null,"headline_slug":"many-push-early-childhood-education","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":null,"bio":"<p>Chris Jansing is an MSNBC anchor and host of Jansing and Co., which airs weekdays on MSNBC at 10 a.m. ET, as well as an NBC news correspondent and anchor. Jansing joined NBC News in June 1998. She anchored MSNBC’s coverage of the terrorist attacks on September 11 as the events unfolded. She has extensively covered several presidential campaigns and hosted a series of primetime reports called “Battleground America.” She has anchored major breaking stories including Hurricane Katrina in New Orleans; the shooting tragedies in Tucson and Aurora, Colorado; the nuclear crisis in Japan; and the Olympic Games in Torino, Vancouver and London. Jansing was also in London for the Royal Wedding, and Rome for the beatification of Pope John Paul II. She was with Pope John Paul II during his historic visit to Israel, and anchored MSNBC’s coverage from Rome for his funeral as well as the election of Pope Benedict. Her reporting for NBC Nightly News with Brian Williams and the TODAY Show has included the 2008 presidential campaign, the volcano eruption in Iceland, and the death of Michael Jackson. She has filed reports from Bolivia to Vietnam to Afghanistan, and across the U.S. Jansing’s duties also include work as a correspondent for Dateline NBC, Rock Center, and as a substitute anchor for Weekend TODAY and the weekend edition of NBC Nightly News. Before joining the NBC News team, Jansing co-anchored the nightly news for WNYT-TV Albany, where she was honored with numerous awards for excellence in journalism, including two Emmys. She also received many community service awards for her commitment to children. A native of Ohio, Jansing graduated with honors from Otterbein College and holds two honorary doctorates. She lives in New York City.</p>","name":"Chris Jansing","picture":{"credit":null,"caption":"IMAGE: Chris Jansing","url":"http://media2.s-nbcnews.com/i/newscms/2014_06/174181/jansing_488d82a3053d9e4df37abfe4819246f8.jpg","width":340,"height":340}}],"first_published_utc":"2014-12-14 00:15:28 Z","last_published_utc":"2014-12-14 00:15:28 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"Education","slug":"education"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267891","externalId":"267891","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-13T23-47-39-833Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]},{"body":null,"summary":"A father composes a jazz album to remember and honor his daughter, who died in the Newtown, Connecticut, school shooting two years ago.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_ ht":"480","bitRate":"1645733"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/8ZDtUdbcUBUY?mbr=true","width":"1280","height":"720","bitRate":"3404784"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/FLy3p_Kn_77k","width":"1464","height":"824","bitRate":"3764000"}],"duration":180,"hasCaption":false},"type":"video","headline":"Jazz Offers Sound of Remembrance for Sandy Hook Victim's Family","headline_cover":null,"headline_slug":"jazz-offers-sound-remembrance-sandy-hook-victims-family","bylines":[{"type":"Byline","is_vip":false,"city":"New York ","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Anchor","show_or_site":"NBC Nightly News, TODAY","twitter_handle":"@lesterholtnbc","email":null,"bio":"<p>Lester Holt is the weekend anchor for the flagship broadcast “NBC Nightly News,” and is also the co-anchor of the weekend edition of “TODAY.”  In addition, Holt serves as fill-in anchor and correspondent  for “Nightly News with Brian Williams” and the weekday “TODAY” program.  He also contributes to MSNBC, NBC’s 24-hour cable news network.</p><p>Holt has reported from many of the world's hot spots. In 2006, he reported from the front lines in Lebanon on the war between Israel and Hezbollah and from London, he reported on the terror threat to U.S. bound-airliners from the UK. In 2005, Holt was on the ground for Hurricane Katrina covering events both in Louisiana and Mississippi, and later that fall covered Hurricane Rita in Texas.Before becoming co-anchor of \"Weekend Today,\" Holt anchored \"Lester Holt Live,\" a daily news show on MSNBC in which he covered breaking news and provided news updates and analysis. Holt has also served as the lead anchor for daytime news and breaking news coverage on MSNBC. He has served as a primary anchor for MSNBC's coverage of the biggest news events of the last several years, including Operation Iraqi Freedom and the war in Afghanistan, and he was the lead daytime anchor for MSNBC's coverage of Decision 2000. Holt also served as anchor of \"Countdown: Iraq,\" a nightly news telecast concentrating on the latest developments surrounding the war with Iraq, from October 2002 through March 2003.</p><p>The award-winning broadcast journalist came to MSNBC from WBBM-TV in Chicago, where he spent 14 years. His duties at WBBM-TV included anchoring the evening news. Holt not only worked at the anchor desk in Chicago, but he also reported extensively from trouble spots around the world including Iraq, Northern Ireland, Somalia, El Salvador and Haiti. He has contributed to the CBS News broadcast \"48 Hours,\" earning a 1990 Robert F. Kennedy Journalism award for his work on \"48 Hours: No Place Like Home.\"</p><p>Previously, Holt worked as a reporter at WCBS-TV in New York City from 1981-82. In 1982 he transferred to sister station KCBS-TV in Los Angeles as a reporter and weekend anchor and returned to WCBS-TV a year later as a reporter and weekend anchor.</p><p>Holt majored in government at California State University in Sacramento. He resides in New York City with his wife and family.</p>","name":"Lester Holt","picture":{"credit":null,"caption":"","url":"http://media3.s-nbcnews.com/i/newscms/2014_01/94656/lesternews-grid-4x2_d926e0c2d19b7feaabee625f8ba135bb.jpg","width":308,"height":427}}],"first_published_utc":"2014-12-14 00:14:27 Z","last_published_utc":"2014-12-14 00:14:27 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267886","externalId":"267886","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-13T23-51-14-366Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"nightly-news","type":
