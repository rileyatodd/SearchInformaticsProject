atform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_bwi_3blk_cloudcanyon_141212","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/5r1mQZFRUXAb","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Cci_I0uUyP9w","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/l4RNnDh4xxWq","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/5yzsrDFdfFMk","width":"1464","height":"824","bitRate":"3764000"}],"duration":19,"hasCaption":false},"type":"video","headline":"Stunning Images of Clouds Blanketing the Grand Canyon","headline_cover":null,"headline_slug":"stunning-images-clouds-blanketing-grand-canyon","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Anchor and Managing Editor","show_or_site":"Nightly News","twitter_handle":null,"email":null,"bio":"<p>Brian Williams is seen by more U.S. television viewers on a daily basis than any other individual. Since taking over as anchor and managing editor of NBC Nightly News in 2004, he has strengthened the broadcast's position as the most-watched newscast in all of television and has become the most highly decorated evening news anchor of the modern era. He has received eleven Edward R. Murrow Awards, twelve Emmy Awards, the duPont-Columbia University Award, the Walter Cronkite Award for Excellence in Journalism and the industry’s highest honor, the George Foster Peabody Award.</p><p>Williams began his broadcasting career in 1981 at KOAM-TV in Pittsburg, Kan. He worked at several local stations in Washington, D.C., Philadelphia and New York City before joining NBC News in 1993. He became NBC’s chief White House correspondent and then anchor and managing editor of \"The News With Brian Williams\" on MSNBC and CNBC. </p><p>In 2004, he took over as anchor of \"NBC Nightly News,\" the nation’s top-rated nightly news program, a distinction it has maintained throughout Williams’ tenure in the anchor chair. Two years later, Time named him one of the 100 most influential people in the world. </p><p>In 2011, NBC News launched \"Rock Center with Brian Williams,\" the network’s first new primetime newsmagazine in nearly two decades. </p><p>Williams’ coverage of world events has earned him high praise and several citations for journalistic excellence, many of which were awarded for his work covering Hurricane Katrina and its aftermath. The New York Tims said his reporting of Katrina was “a defining moment,” and Vanity Fair later called his work “Murrow-worthy” and reported that during the crisis he became “a nation’s anchor.” He has covered numerous presidential campaigns, nominating conventions, and elections, and has moderated eight presidential debates. </p><p>Williams is a native of Middletown, N.J. where he was a firefighter for several years. Before his start in broadcasting, Williams worked in the White House during the Carter administration, beginning as an intern. He later worked as assistant administrator of the political action committee of the National Association of Broadcasters in Washington. He attended Brookdale Community College, Catholic University and George Washington University, and is a member of the Board of Directors of the Congressional Medal of Honor Foundation.</p>","name":"Brian Williams ","picture":{"credit":null,"caption":"Image: Brian Williams Byline Photo","url":"http://media4.s-nbcnews.com/i/newscms/2014_04/126906/140120-brian-williams-byline_c1bb4c3dae95acb207d36bf283e99dea.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-13 01:55:29 Z","last_published_utc":"2014-12-13 01:55:29 Z","sections":[{"title":"3RD Block","slug":"3rd-block"},{"title":"Nightly News","slug":"nightly-news"}],"topics":[],"feature":[{"title":"3RD Block","slug":"3rd-block"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267636","externalId":"267636","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_bwi_3blk_cloudcanyon_141212.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"3rd-block","type":"Section","title":"3RD Block","topics":[]},{"slug":"nightly-news","type":"Section","title":"Nightly News","topics":[]}]}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":63903,"requestedAt":"2014-12-15 23:50:57 Z","executionTime":109,"ra":"s04","rd":"s05"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"The killing of a Canadian soldier in broad daylight, followed by a shootout in Parliament. A hatchet attack on two New York City police officers posing for a photo on the sidewalk. The 16-hour siege of a chocolate shop in Sydney."},{"type":"p","html":"All carried out, authorities have said, by men inspired by radical Islam and acting on their own. Not directly organized by ISIS or al Qaeda, but achieving their goals just the same — terror, chaos and the promotion of extremist ideology."},{"type":"p","html":"On Tuesday morning Australia time, when security forces <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321\">stormed the chocolate shop</a> and killed a self-styled sheikh who had taken 17 hostages, they brought an end to what appeared to be the latest in a string of so-called lone wolf attacks."},{"type":"p","html":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability. The Sydney hostage-taker, identified as Man Haron Monis, had a past that included allegations of sexual assault and an arrest for accessory to murder, and his full backstory is far from clear."},{"type":"p","html":"And U.S. officials speaking to NBC News have described at least eight other Americans, most of them young, who were apparently <a href=\"http://www.nbcnews.com/storyline/isis-terror/jihad-interrupted-feds-grab-isis-wannabes-they-reach-syria-n195171\">driven to ISIS</a> by ignorance, naïveté or a loss of hope."},{"type":"p","html":"But experts on extremism said that the Sydney siege reinforced the lone attacker as a more persistent threat in industrialized countries than a feared replay of Sept. 11 by al Qaeda or mass killings carried out by jihadists returning from distant battlefields."},{"type":"p","html":"&quot;They have such a small signature and footprint,&quot; said Thomas Sanderson, co-director of the Transnational Threats Project at the Center for Strategic and International Studies. &quot;They can act whenever they deem fit.&quot;"},{"type":"p","html":"He drew a comparison to Ottawa, where a convert to Islam named Michael Zehaf-Bibeau <a href=\"http://www.nbcnews.com/storyline/canadian-parliament-shooting/who-canadian-parliament-shooter-n231921\">killed a soldier at the National War Memorial</a> and fired shots in Parliament in October. He had at most &quot;tangential&quot; links to other radicalized people, authorities said."},{"type":"p","html":"In New York, Zale Thompson, who was shot to death after the <a href=\"http://www.nbcnews.com/news/investigations/hatchet-attack-was-terrorist-act-say-police-n233561\">hatchet attack on the police officers</a>, was described as &quot;self-radicalized&quot; and having visited ISIS-focused websites, but not having acted as part of any organized plot."},{"type":"p","html":"And in May 2013, a British army officer was <a href=\"http://www.nbcnews.com/news/world/muslim-converts-jailed-life-over-slaying-u-k-soldier-n38861\">stabbed to death in London by two men</a> who described themselves as &quot;soldiers of Allah,&quot; bent on avenging the deaths of Muslims at the hands of the British military."},{"type":"p","html":"Attackers described as lone wolves may be acting with little planning, but that does not mean they aren't inspired by the ideology of Islamic militants. And both ISIS and al Qaeda have repeatedly put out the call."},{"type":"p","html":"Less than three months ago, a spokesman for ISIS, Abu Muhammad al-Adnani, urged supporters in Australia &quot;not to let this battle pass you by,&quot; and to kill Australian civilians or soldiers whenever possible."},{"type":"p","html":"Authorities in Sydney described the hostage siege as an &quot;isolated incident.&quot; But the attacker chose a heavily trafficked business district for a target and paralyzed the most populous city in Australia."},{"type":"p","html":"And because the standoff went on for the better part of a day, it dominated media coverage all over the world. It may have been a lone wolf attack, but it achieved at least the psychological objectives of organized terrorist groups."},{"type":"p","html":"By attracting all-day coverage in American media, Monis seized &quot;the biggest propaganda tool that ISIS could have wished for,&quot; Michael Kay, a former senior defense adviser in Britain, said on MSNBC."},{"type":"p","html":"But the attack in Sydney bore another hallmark of the lone wolf terrorist: disorganization."},{"type":"p","html":"Some hostages managed to escape during the siege, and Monis &quot;did not seem to have a specific plan for what he wanted to do,&quot; said Laith Alkhouri, the director of Middle East and North Africa research for Flashpoint Intelligence, which consults on global security."},{"type":"p","html":"Alkhouri reviewed Monis' posts on social media, some in English and others in Arabic, and said that it was clear that he was inspired by radical Islam."},{"type":"p","html":"On Twitter in November, Monis wondered whether Australia would be part of the Islamic State someday. In another social media post, he appeared to swear allegiance to Abu Bakr al-Baghdadi, the ISIS leader, Alkhouri said."},{"type":"p","html":"&quot;There is no explicit link connecting him to any terrorist group,&quot; Alkhouri said. &quot;But his talk has revolved around the caliphate. He has these grievances, specifically, that he voiced out.&quot;"},{"type":"p","html":"Monis, an Iranian who had been granted asylum in Australia, was a professed spiritual healer and a sexual-assault suspect who had sent threatening letters to the families of slain Australian soldiers. He was also <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-sheikh-haron-was-charged-ex-wifes-torching-murder-n268736\">arrested as an accessory to the murder of his ex-wife</a>, who was stabbed repeatedly and set on fire, before he was released on bail. He was known to Australian law enforcement."},{"type":"p","html":"The problem is that people like that are all too common, Sanderson said."},{"type":"p","html":"&quot;You look at the profile, and there are thousands of guys like this — in trouble with the law, immigrants or asylum seekers,&quot; Sanderson said. &quot;What do you do? Put a policeman on every one? Never leave their side?&quot;"},{"type":"p","html":"The best authorities can do, he said, is to &quot;shake the cage&quot; — monitor contacts and see what they can hear. Because lone wolves do not belong to an organization, and have not fought on the battlefield, they may &quot;just not be coming up on the radar screen,&quot; he said."},{"type":"p","html":"&quot;It's a massive number of people who are out there,&quot; he said. &quot;It's hard to detect them — more than any other element of the threat.&quot;"},{"type":"h5","html":"— with additional reporting by Cassandra Vinograd and F. Brinley Bruton"}],"summary":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney on December 15, 2014.  Three people ran out of a Sydney cafe where a gunman has taken hostages and displayed an Islamic flag against the window, police said December 15, adding that no one has yet been harmed. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/807996/141215-sydney-tweets-4a_dd719c90e63383fb56ff78d1fe1c96d5.jpg","credit":"WILLIAM WEST","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1530,"title":"Image: Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","short_url":"http://nbcnews.to/13rOvYp","title_url_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","original_canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372738627690","guid":"f_ots_sydney_141215","pubDate":"2014-12-15 15:29:00 Z","expirationDate":"2112-06-04 15:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","description":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_ots_sydney_141215.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/watch-hostages-flee-cafe-in-sydney-as-gunfire-erupts-372738627690","shortUrl":"http://nbcnews.to/1BK5Rek","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_ots_sydney_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Ln_whpJU9TIi","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Z2NBW5L2Z4P5","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/XxOhfNBjZ9as","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/E6gGKkKg_3RI","width":"1464","height":"824","bitRate":"3764000"}],"duration":153,"hasCaption":false},"type":"videospread","headline":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","headline_cover":"Sydney Siege Highlights Danger Posed by 'Lone Wolves'","headline_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/115827827246289543230?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"erinmcclam","email":"erin.mcclam@nbcuni.com","bio":"<p>Erin McClam is a senior writer for NBC News, responsible for reporting, writing and editing general news for NBCNews.com. Prior to joining the site in January 2013, McClam worked at The Associated Press, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-15 23:02:17 Z","last_published_utc":"2014-12-15 23:40:44 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268811","externalId":"268811","externalSource":"NewsCms","main_art":{"caption":"Man Haron Monis (L), Michael Zehaf-Bibeau (C), and Zale Thompson (R) have all acted alone in separate attacks in recent months, signalling a possible wave in \"Lone Wolf\" terrorism.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809521/141215-terrorist-comp-kns_ed371f46a0c2daf1264d530daca95913.jpg","credit":null,"source":"AP","alt_text":null,"width":2500,"height":1500,"title":""}},{"body":[{"type":"p","html":"The Philippines on Monday charged a U.S. Marine with murder in the killing of a transgender woman in the Southeast Asian nation, a military spokesman said. Lance Cpl. Joseph Scott Pemberton, 19, was charged in the death of Jennifer Laude in Subic Bay, the Philippines, in mid-October. The pair allegedly met in a bar outside the former U.S. naval base there."},{"type":"p","html":"The national police investigated Laude's death and the Naval Criminal Investigative Service got involved when evidence pointed to a U.S. service member being the last person seen with Laude. The investigation provided enough evidence to formally charge Pemberton, said Col. Brad Bartelt, a spokesman for the U.S. Marine Corps Forces."},{"type":"p","html":"Prosecutors provided evidence from three of Pemberton's Marine colleagues who went out with him the night Laude was killed. One of them, Marine Lance Cpl. Jairn Michael Rose, said Pemberton later told him that he had attacked and choked the woman he was with after learning she was transgender, <a href=\"http://www.nbc12.com/story/27626830/us-marine-charged-in-filipino-transgender-slaying\">The Associated Press reported</a>. &quot;I think I killed a he/she,&quot; Pemberton was quoted as having told Rose."},{"type":"p","html":"Pemberton, of Bristol, Massachusetts, is being held in a U.S. holding site at Camp Aguinaldo, the military headquarters of the Armed Forces of the Philippines in Quezon City. He'll remain under guard by U.S. Marines, Bartelt said in a statement. Pemberton is an anti-tank missileman who enlisted in the Marine Corps in August 2013. He was promoted to his current rank in October."},{"type":"h2","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/news/world/u-s-marine-charged-over-murder-transgender-filipino-jennifer-laude-n227176\">U.S. Marine Charged in Transgender Filipina's Death</a></p></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p","html":"<strong></strong><div data-id=\"NewsCms/WidgetDef/5\" type=\"widget\" widget_type=\"tweet_embed\" desktop=\"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EUS%20marine%20Pemberton%20accused%20of%20killing%20Filipino%20transgender%20charged%20with%20murder,%20not%20the%20bailable%20offense%20of%20homicide.%3C/p%3E—%20Raissa%20Robles%20(@raissawriter)%20%3Ca%20href=%22https://twitter.com/raissawriter/status/544381267056152577%22%3EDecember%2015,%202014%3C/a%3E%3C/blockquote%3E\">%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EUS%20marine%20Pemberton%20accused%20of%20killing%20Filipino%20transgender%20charged%20with%20murder,%20not%20the%20bailable%20offense%20of%20homicide.%3C/p%3E—%20Raissa%20Robles%20(@raissawriter)%20%3Ca%20href=%22https://twitter.com/raissawriter/status/544381267056152577%22%3EDecember%2015,%202014%3C/a%3E%3C/blockquote%3E</div>"},{"type":"p","html":"<strong></strong><div data-id=\"NewsCms/WidgetDef/5\" type=\"widget\" widget_type=\"tweet_embed\" desktop=\"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECandles%20lit%20for%20Jennifer%20Laude%20were%20not%20only%20for%20gender%20crimes%20but%20for%20the%20plight%20of%20every%20gender%20for%20societal%20change%20%3Ca%20href=%22http://t.co/EXFBvwhj6L%22%3Epic.twitter.com/EXFBvwhj6L%3C/a%3E%3C/p%3E—%20stan%20(@StevenTheStars)%20%3Ca%20href=%22https://twitter.com/StevenTheStars/status/542361743083585536%22%3EDecember%209,%202014%3C/a%3E%3C/blockquote%3E\">%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECandles%20lit%20for%20Jennifer%20Laude%20were%20not%20only%20for%20gender%20crimes%20but%20for%20the%20plight%20of%20every%20gender%20for%20societal%20change%20%3Ca%20href=%22http://t.co/EXFBvwhj6L%22%3Epic.twitter.com/EXFBvwhj6L%3C/a%3E%3C/p%3E—%20stan%20(@StevenTheStars)%20%3Ca%20href=%22https://twitter.com/StevenTheStars/status/542361743083585536%22%3EDecember%209,%202014%3C/a%3E%3C/blockquote%3E</div>"},{"type":"h5","html":"— Miranda Leitsinger and Jim Miklaszewski "}],"summary":"The Philippines has charged a U.S. Marine with murder in the death of a transgender woman in the Southeast Asian nation, a military spokesman said.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","short_url":"http://nbcnews.to/13rQL21","title_url_slug":"u-s-marine-charged-murder-transgender-womans-death","original_canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","source":null,"headline_breaking_news":null,"type":"post","headline":"U.S. Marine Charged With Murder in Transgender Woman's Death","headline_cover":"Marine Charged In Transgender Woman's Death","headline_slug":"u-s-marine-charged-murder-transgender-womans-death","bylines":[],"first_published_utc":"2014-12-15 23:14:38 Z","last_published_utc":"2014-12-15 23:30:41 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268846","externalId":"268846","externalSource":"NewsCms","main_art":{"caption":"Activists seek justice for a transgender woman, Jennifer Laude, outside a justice hall where a preliminary investigation was held in Olongapo, the Philippines, on Oct. 27, 2014. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809571/141215-filipino-murder-01_9a6c08553709b148f57e6e9396a270ce.jpg","credit":"LORGINA MINGUITO","source":"Reuters","alt_text":"Image: Activists participate in a protest to seek justice for a Filipino transgender Jeffrey Laude, who also goes by the name Jennifer, outside a justice hall at Olongapo city","width":2500,"height":1666,"title":"Image: Activists participate in a protest to seek justice for a Filipino transgender Jeffrey Laude, who also goes by the name Jennifer, outside a justice hall at Olongapo city"}},{"body":[{"type":"p","html":"A new test makes it easier for doctors to measure a fairly new indicator of heart disease risk — one that is especially helpful for African-American women."},{"type":"p","html":"The U.S. Food and Drug Administration approved the test Monday. It measures the inflammation caused by the buildup of dangerous gunk in the arteries and can show a patient risks having a heart attack or a stroke even if she doesn't have high cholesterol."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"311879747755","guid":"nn_05_nsn_heart_140723","pubDate":"2014-07-23 23:13:00 Z","expirationDate":"2112-01-11 23:13:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Heart Disease Can Be Serious, Silent in Young Women","description":"Heart attacks are more likely to be fatal for young women than young men, according to a new study.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_05_nsn_heart_140723.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/heart-disease-can-be-serious-silent-in-young-women-311879747755","shortUrl":"http://nbcnews.to/UoRagx","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21428183","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_05_nsn_heart_140723","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/LN6pKCLFcW0A","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/WV_c5s_RPwDk","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/wbLIwHRWeOER","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":154,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;A cardiac test that helps better predict future coronary heart disease risk in women, and especially black women, may help health care professionals identify these patients before they experience a serious CHD event, like a heart attack,&quot; said FDA's Alberto Gutierrez."},{"type":"p","html":"The test measures lipoprotein-associated phospholipase A2 (Lp-PLA2) in a patient's blood. It can indicate whether artery-narrowing plaque is building up and irritating the lining of the blood vessels."},{"type":"p","html":"Doctors have been able to custom-order the test. But a commercial version should be easier to get and doctors will be more likely to use it, says American Heart Association expert Dr. Jenifer Mieres of the North Shore-LIJ Health System and co-author of the book &quot;Heart Smart for Black Women and Latinas.&quot;"},{"type":"p","html":"&quot;It makes it much more readily available and reimbursable by insurers,&quot; Mieres told NBC News. &quot;When you put it in context with the fact that black women are at the highest risk of coronary disease … this makes it really easier to target women at higher risk.&quot;"},{"type":"p","html":"Doctors run lots of different tests to assess someone's risk of heart disease, which is the No. 1 killer of Americans. They measure cholesterol, blood pressure and heart rate, they test the electrical signals that keep the heart beating and they may also run imaging tests to check for clogged arteries."},{"type":"p","html":"Studies show that people with Lp-PLA2 levels above 225 had a coronary heart disease rate of 7 percent over the next five years, compared to 3 percent for people with lower levels. But African-American women had a much higher heart disease risk if their readings were high."},{"type":"p","html":"Cholesterol tests looking for low density lipoprotein (LDL or &quot;bad&quot; cholesterol) don't do a very good job of predicting who will have a stroke. Half of cardiovascular &quot;events&quot; such as stroke are in people with healthy LDL levels. Drugs such as statins can bring levels of LP-Pla2 down, and companies are also working on drugs that specifically lower the compound."}],"summary":"A new test makes it easier for doctors to measure a fairly new indicator of heart disease risk - one especially helpful for African-American women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/health/heart-health/new-test-detects-heart-disease-risk-especially-black-women-n268851","short_url":"http://nbcnews.to/1BMCh85","title_url_slug":"new-test-detects-heart-disease-risk-especially-black-women","original_canonical_url":"http://www.nbcnews.com/health/heart-health/new-test-detects-heart-disease-risk-especially-black-women-n268851","source":null,"headline_breaking_news":null,"type":"spread","headline":"New Test Detects Heart Disease Risk, Especially for Black Women","headline_cover":"New Test Detects Heart Disease Risk for Black Women","headline_slug":"new-test-detects-heart-disease-risk-especially-black-women","bylines":[{"type":"Byline","is_vip":false,"city":"Washington DC","facebook_page":"https://www.facebook.com/pages/Maggie-Fox/262695730411456","gplus":"https://plus.google.com/u/1/102127326883769752392?rel=author","instagram":null,"professional_title":"Senior Health Writer","show_or_site":null,"twitter_handle":"@maggiemfox","email":null,"bio":"<p>Maggie Fox is senior health writer for NBCNews.com and TODAY.com, writing top news on health policy, medical treatments and disease. </p><p>She's a former managing editor for healthcare and technology at National Journal and global health and science editor for Reuters based in Washington, D.C. and London.</p><p>She's reported for news agencies, radio, newspapers, magazines and television from across Asia, the Middle East, Africa and Europe covering news ranging from war to politics and, of course, health and science. Her reporting has taken Maggie to Lebanon, Syria and Libya; to China, South Korea, Thailand, the Philippines and Pakistan; to Bosnia, Croatia and Serbia and to Ireland and Northern Ireland and across the rest of Europe.</p><p>Maggie has won awards from the Society of Business Editors and Writers, the National Immunization Program, the Overseas Press Club and other organizations. She's done fellowships at Harvard Medical School, the National Institutes of Health and the University of Maryland.</p><p></p>","name":"Maggie Fox","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media3.s-nbcnews.com/i/newscms/2014_28/207351/140224-maggie-fox-1615_0c58bcecf8cd991fbd2df02ed6a7c419.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 23:22:39 Z","last_published_utc":"2014-12-15 23:22:39 Z","sections":[{"title":"Health","slug":"health"}],"topics":[{"title":"Heart Health","slug":"heart-health"},{"title":"Health news","slug":"health-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268851","externalId":"268851","externalSource":"NewsCms","main_art":{"caption":"Electrocardiograms are one test for heart disease - the FDA approved a new test Monday.","url":"http://media3.s-nbcnews.com/i/newscms/2014_43/728941/141022-heart-monitor-mn-1020_91951c53d15a98cc1876c62eb477aaba.jpg","credit":null,"source":"Featurepics","alt_text":null,"width":2500,"height":1875,"title":""}},{"body":[{"type":"p","html":"The Senate on Monday narrowly confirmed President Barack Obama's pick for surgeon general after fierce opposition from the National Rifle Association and gun-rights advocates in Congress."},{"type":"p","html":"Democrats powered Vivek Murthy's nomination through in a 51-43 vote, with support from only one Republican -- Illinois Sen. Mark Kirk. Senate Majority Leader Harry Reid pushed through the nomination before Congress adjourned for the year and Republican's take the majority in the upper chamber."},{"type":"p","html":"Obama nominated Murthy a year ago as the top U.S. public health official, but his confirmation was delayed after the NRA argued he would use the position to advocate for changing the nation's gun laws. The NRA influence was enough to convince some Senate Democrats not to back Murthy until after the midterm elections."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ETired%20of%20politicians%20playing%20politics%20w/%20guns,%20putting%20lives%20at%20risk%20b/c%20they're%20scared%20of%20NRA.%20Guns%20are%20a%20health%20care%20issue.%20%3Ca%20href=%22https://twitter.com/hashtag/debatehealth?src=hash%22%3E#debatehealth%3C/a%3E%3C/p%3E—%20Vivek%20Murthy%20(@vivek_murthy)%20%3Ca%20href=%22https://twitter.com/vivek_murthy/status/258393687871074304%22%3EOctober%2017,%202012%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"Republicans, and some Democrats, also objected to Murthy for his previous political activism, such as when he co-founded Doctors for Obama in 2008."},{"type":"p","html":"Murthy has been working as an internal medicine physician in Massachusetts and is on the staff of Boston's Brigham and Women's Hospital and Harvard Medical School."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/health/health-news/nra-blackmail-must-stop-top-journal-says-n57181\">NRA 'Blackmail' Must Stop, Top Journal Says</a></li>"},{"type":"p","html":"<strong>-- Andrew Rafferty and Frank Thorp V</strong>"}],"summary":"The Senate on Monday narrowly confirmed President Barack Obama's pick for surgeon general after fierce opposition from the National Rifle Association and gun-rights advocates in Congress.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Dr. Vivek Hallegere Murthy, President Barack Obama's nominee to be the next U.S. Surgeon General, prepares to testify on Capitol Hill in Washington, Tuesday, Feb. 4, 2014, before the  Senate Health, Education, Labor, and Pensions (HELP) Committee hearing on his nomination.  (AP Photo/Charles Dharapak)","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/809596/141215-murthy-lt-1802_5710e1bcaf52f83a7f32ad19d752b9cb.jpg","credit":"Charles Dharapak","source":"AP","alt_text":"Image: Vivek Murthy","width":2500,"height":1693,"title":"Image: Vivek Murthy"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/congress/senate-finally-approves-vivek-murthy-surgeon-general-n268906","short_url":"http://nbcnews.to/13rR8JY","title_url_slug":"senate-finally-approves-vivek-murthy-surgeon-general","original_canonical_url":"http://www.nbcnews.com/politics/congress/senate-finally-approves-surgeon-general-nominee-n268906","source":null,"headline_breaking_news":null,"type":"post","headline":"Senate Finally Approves Vivek Murthy as Surgeon General ","headline_cover":"Senate Finally Approves Surgeon General Nominee","headline_slug":"senate-finally-approves-vivek-murthy-surgeon-general","bylines":[],"first_publishe
