var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":463,"requestedAt":"2014-12-15 23:40:51 Z","executionTime":312,"ra":"s01","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Dateline","title":"Dateline NBC - Real-Life Mysteries. Investigative Reporting. Justice. ","slug":"dateline","facebook":"datelinenbc","twitter":"datelinenbc","description":"Find clips and full episodes from Dateline with Lester Holt, airing Fridays on NBC. ","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"It's been more than two weeks since anyone has seen or heard from Iraq war veteran Daniel Nerstrom, who vanished on December 1st from his home in Libertyville, Illinois."},{"type":"p","html":"&quot;It's just a horrible time. I can't explain how much I miss and am worried about him,&quot; Amanda Tiffany, Dan's girlfriend, told Dateline."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809251/dan_template_494857e40d732170c344c916c2ee7e64.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1200,"height":627},{"type":"p","html":"Officials believe Dan left his home on foot. According to the Libertyville Police Department, his handgun is also nowhere to be found. While police do not consider Dan to be a danger to anyone else, his loved ones fear that he may be a danger to himself."},{"type":"p","html":"Nerstrom suffers from post-traumatic stress disorder. He was deployment in Baghdad for a year, starting in February 2005. However, Dan was forced to retire from the army in 2009 after suffering a severe back injury. Dan has also suffered some brain trauma, which causes him to feel light-headed and often leads to confusion."},{"type":"p","html":"&quot;There are certain anniversaries of the war when his PTSD will give him nightmares. The most recent one was in October,&quot; Amanda said. &quot;Normally they only last two, three days maybe a week. But this time, it never went away. That's what started this whole thing.&quot;"},{"type":"p","html":"Police have conducted several searches in the surrounding areas, but the trail has gone cold. Police had placed a soft lockdown of area schools on December 3rd, but officials emphasized the fact Dan was not a threat to the public in any way."},{"type":"p","html":"More than 5,000 people have liked the Facebook page <a href=\"https://www.facebook.com/bringdanhome?hc_location=timeline\">Bring home Dan Nerstrom.</a> Started by Amanda, family and friends update the page daily with photographs and details about the on-going search efforts. Several photos depict the close relationship Dan has with Amanda's son. Although he's not the biological father, Amanda said Dan is the little boy's father in every other sense of the word."},{"type":"p","html":"&quot;He's one of the most loving guys I know, and if he was going to hurt himself, he would have done it right away, before he lost his nerve,&quot; Amanda said. &quot;We hope he is just out hiding and someone will recognize him and call police.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/809266/dan_with_family_9eebe9e094e24b7c3ae83bcde077d989.jpg","caption":"Dan pictured with his girlfriend, Amanda Tiffany (left), and her son, Austin, on Christmas Eve 2013.","credit":"","source":"Amanda Tiffany","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":734,"height":960},{"type":"p","html":"Daniel is described as 6'1&quot; and about 175 lbs. with blonde hair and blue eyes. He was last seen wearing a forest green Carhartt fleece jacket under a Carhartt jacket with patches on both shoulders, a camouflage beanie hat, blue jeans, and tan military style boots. If you have any information that could help in the case, please call the Libertyville Police Department at (847) 362-8310."}],"summary":"It's been more than two weeks since anyone has seen or heard from Iraq war veteran Daniel Nerstrom, who vanished on December 1st.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809256/dan_cover_74c1e26ff0de53aa035a8da2bd289c28.jpg","credit":null,"source":null,"alt_text":null,"width":798,"height":515,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/missing-in-america/missing-america-dan-nerstrom-n268751","short_url":"http://nbcnews.to/1BLxofw","title_url_slug":"missing-america-dan-nerstrom","original_canonical_url":"http://www.nbcnews.com/feature/missing-in-america/missing-america-dan-nerstrom-n268751","source":null,"headline_breaking_news":null,"type":"post","headline":"MISSING IN AMERICA: Dan Nerstrom","headline_cover":null,"headline_slug":"missing-america-dan-nerstrom","bylines":[],"first_published_utc":"2014-12-15 20:06:49 Z","last_published_utc":"2014-12-15 20:06:49 Z","sections":[{"title":"Missing in America","slug":"missing-in-america"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Missing in America","slug":"missing-in-america"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268751","externalId":"268751","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809251/dan_template_494857e40d732170c344c916c2ee7e64.jpg","credit":null,"source":null,"alt_text":null,"width":1200,"height":627,"title":""}},{"body":null,"summary":"Newlyweds Paul and Linda Curry come down with a mysterious illness. Paul recovers, but Linda is hospitalized and the strange symptoms won't go away","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_51/808736/nicotine_murder_full_episode_7212a5d3d2004266a45173867f42b7e5.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/dateline-full-episodes/full-episode-poison-n268596","short_url":"http://nbcnews.to/1BK3Izm","title_url_slug":"full-episode-poison","original_canonical_url":"http://www.nbcnews.com/feature/dateline-full-episodes/full-episode-poison-n268596","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"372746819853","guid":"dtl_poisonpart1_141212","pubDate":"2014-12-13 01:01:28 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"FULL EPISODE: Poison","description":"Newlyweds Paul and Linda Curry come down with a mysterious illness. Paul recovers, but Linda is hospitalized and the strange symptoms won't go away","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-13T01-03-40-4Z--1280x720.jpg","source":"Dateline","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/dateline/full-episode--poison-372746819853","shortUrl":"http://nbcnews.to/1BJWyv3","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/dtl_poison","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=dtl_poisonpart1_141212","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/YTLoMZq39TxI?mbr=true","width":"426","height":"240","bitRate":"539989"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/SMc1bvNqs9TY?mbr=true","width":"854","height":"480","bitRate":"1639571"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/RLstE5a_34wp?mbr=true","width":"1280","height":"720","bitRate":"3396316"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/R34g06yxXem9?mbr=true","width":"640","height":"360","bitRate":"979854"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/39acOuYbwxYQ","width":"1464","height":"824","bitRate":"3764000"}],"duration":370,"hasCaption":false},"type":"video","headline":"FULL EPISODE: Poison","headline_cover":null,"headline_slug":"full-episode-poison","bylines":[],"first_published_utc":"2014-12-15 16:06:11 Z","last_published_utc":"2014-12-15 16:06:10 Z","sections":[{"title":"Dateline Full Episodes","slug":"dateline-full-episodes"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Dateline Full Episodes","slug":"dateline-full-episodes"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268596","externalId":"268596","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_51/808736/nicotine_murder_full_episode_7212a5d3d2004266a45173867f42b7e5.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"taxons":[{"slug":"dateline-full-episodes","type":"Section","title":"Dateline Full Episodes","topics":[]},{"slug":"dateline","type":"Section","title":"Dateline","topics":[]}]},{"body":[{"type":"p","html":"Five months after cousins Lyric Cook and Elizabeth Collins vanished while taking a bike ride near their grandmother's house in Evansdale, Iowa on July 13th, 2012, hunters discovered the bodies of the two young girls."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/808456/collins_and_cook_template_2f1f137fa023da45a17f78559b4f7bb5.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1920,"height":1080},{"type":"p","html":"The mysterious abduction of 10-year-old Lyric and 8-year-old Elizabeth baffled Evansdale police for months. The girls' abandoned bikes were found near Lake Meyer shortly after they vanished, prompting investigators to send divers with sonar to search the waters. However, no clues turned up."},{"type":"p","html":"Then on December 5th, 2012, hunters made the gruesome discovery of the cousin's bodes about 25 miles away from where they went missing."},{"type":"p","html":"No suspects or persons of interest have been named."},{"type":"p","html":""},{"type":"widget","widget_type":"nbc_affiliates_video","video-source":"http://player.ooyala.com/iframe.js#ec=h3N3BmNzqU5MT9KG2irkVZFn5TFAdy4L&pbid=96d448f758d742098019448877f904fd"},{"type":"p","html":"&quot;The case is definitely not cold. We are continuing to investigate leads and develop new leads and follow up on information,&quot; Evansdale Police Chief Kent Smock told NBC affiliate <a href=\"http://whotv.com/2014/08/22/investigators-release-suspect-profile-in-murder-of-evansdale-cousins/\">WHO</a>."},{"type":"p","html":"Investigators with the Evansdale Police Department say that although it's been two years since the girls' bodies were found, the case is ongoing and they receive between five and 10 new tips each month. In August of this year, local police with help from the FBI's Behavioral Analysis Unit launched a new <a href=\"http://evansdalepolice.org/updates.html\">website</a> to provide <a href=\"http://evansdalepolice.org/updates.html\">updates on the case</a> and provide a <a href=\"http://evansdalepolice.org/suspectinfo.html\">character profile</a> of any possible suspects."},{"type":"p","html":"According to the <a href=\"http://whotv.com/2014/08/22/investigators-release-suspect-profile-in-murder-of-evansdale-cousins/\">website</a>, police believe &quot;the offender blends in with and may be part of the Evansdale, Bremer and surrounding communities. It is unlikely that the offender is a transient or someone who was merely traveling or 'passing through' the area.&quot;"},{"type":"p","html":"A $150,000 reward has been offered by the girls' families and from the FBI for information leading to an arrest and a conviction in the case. A second reward of $20,500 offered by the Cedar Valley Crime Stoppers is for any information that leads to an arrest."},{"type":"p","html":"If you have any information that could help in the case, please call the Evansdale Police Department at (319) 232-6682."},{"type":"p","html":""}],"summary":"Cousins Elizabeth Collins and Lyric Cook disappeared on July 13th, 2012 in Evansdale, Iowa. In December 2012, the young girls' bodies were found.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_50/807716/120723-collinscook-hmed-256p_7a4318a97d215562b77dbebfa3f59a96.jpg","credit":null,"source":null,"alt_text":null,"width":660,"height":395,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-elizabeth-collins-lyric-cook-n268191","short_url":"http://nbcnews.to/1yOlqOM","title_url_slug":"cold-case-spotlight-elizabeth-collins-lyric-cook","original_canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-elizabeth-collins-lyric-cook-n268191","source":null,"headline_breaking_news":null,"type":"post","headline":"COLD CASE SPOTLIGHT: Elizabeth Collins and Lyric Cook","headline_cover":null,"headline_slug":"cold-case-spotlight-elizabeth-collins-lyric-cook","bylines":[],"first_published_utc":"2014-12-14 19:39:04 Z","last_published_utc":"2014-12-14 18:43:13 Z","sections":[{"title":"Cold Case Spotlight","slug":"cold-case-spotlight"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Cold Case Spotlight","slug":"cold-case-spotlight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268191","externalId":"268191","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_51/808456/collins_and_cook_template_2f1f137fa023da45a17f78559b4f7bb5.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"<strong>UPDATE (December 13th, 2014):</strong>"},{"type":"p","html":"<strong></strong>Officials from the Plano Police Department said Saturday that they have arrested Enrique Guiterrez Arochi in connection with the disappearance of Christina Morris."},{"type":"p","html":"Arochi, 24, has been charged with aggravated kidnapping and is being held on $1 million bail, according to local NBC affiliate <a href=\"http://www.nbcdfw.com/news/local/Man-Charged-in-Kidnapping-Christina-Morris-285710921.html\">NBCDFW</a>. Police said there is no reason to believe Christina is not still alive, but the 23-year-old remains missing."},{"type":"p","html":"&quot;This is good news, but it's not the news we are waiting for,&quot; Anna Morris, Christina's stepmother, said at a press conference shortly after the arrest was made. &quot;This isn't over, we're not stopping, nothing's changed. Christina hasn't come home yet.&quot;"},{"type":"p","html":"<strong></strong><div data-id=\"NewsCms/WidgetDef/16\" type=\"widget\" widget_type=\"nbc_affiliates_video\" video-source=\"http://www.nbcdfw.com/portableplayer/?cmsID=285728171&amp;videoID=eodl2E3m1ez1&amp;origin=nbcdfw.com&amp;sec=news&amp;subsec=local\">\x3Cscript type='text/javascript' charset='UTF-8' src='http://www.nbcdfw.com/portableplayer/?cmsID=285728171&amp;videoID=eodl2E3m1ez1&amp;origin=nbcdfw.com&amp;sec=news&amp;subsec=local&width=600&height=360'>\x3C/script></div>"},{"type":"p","html":"Arochi was the last person seen with Christina before she vanished on August 30th, 2014 after spending a night out with friends at a Plano shopping and dining development."},{"type":"p","html":"<strong>UPDATE (November 5th, 2014):</strong>"},{"type":"p","html":"A search warrant released by the Plano Police Department on Tuesday, November 4th, concluded that the last man seen with Christina Morris before she disappeared lied to detectives multiple times, cleaned his car, and had what was described as a bite mark on his arm the morning after her disappearance."},{"type":"p","html":"Christina, 23, was last seen August 30th after spending a night out with friends at a Plano shopping and dining development. She was last seen walking into a parking garage at about 4:00 am that Saturday morning with acquaintance Enrique Arochi."},{"type":"p","html":"Police seized Enrique Arochi's Camaro on September 26th in connection with the investigation, and according to the <a href=\"http://www.nbcdfw.com/news/local/PDF-Enrique-Arochi-Search-Warrant-281502151.html\">affidavit</a>, police noted there was fresh damage to the vehicle's front fender and the interior appeared to be recently vacuumed. Police also noted, &quot;Arochi has made numerous false statements and omitted pertinent information,&quot; during the course of the investigation."},{"type":"p","html":""},{"type":"widget","widget_type":"facebook_embedded_post","post-url":"https://www.facebook.com/NBCDFW/posts/10152571861827690"},{"type":"p","html":"However, neither Arochi nor anyone else have been named a suspect or a person of interest in Morris's disappearance. Carlos Quintanilla, an attorney for the Arochi family, said police told him the evidence does not necessarily mean a crime occurred."},{"type":"p","html":"Arochi sat down with local NBC affiliate <a href=\"http://www.nbcdfw.com/video/#!/news/local/Man-Seen-in-Video-Speaks-Out-About-Christina-Morris/281026822\">NBCDFW</a> last week and expressed his concern for Morris, saying he had no idea what happened to her after he split away from her to walk to his car at the Shops Legacy in Plano that night."},{"type":"p","html":"&quot;I am afraid for my life because of all the threats… they are even threatening my family,&quot; Arochi said."},{"type":"p","html":"If you have information about the case, please contact the Plano Police Department at (972) 424-5678."},{"type":"p","html":"For more information about this on-going Missing Person's investigation, please visit local NBC affiliate <a href=\"http://www.nbcdfw.com/\">NBCDRW</a>'s website."},{"type":"p","html":""},{"type":"p","html":"<strong>ORIGINAL ARTICLE (SEPTEMBER 15th, 2014):</strong>"},{"type":"p","html":"Christina Morris, 23, of Fort Worth, Texas has been missing since August 30th."},{"type":"p","html":"She was last seen on surveillance video around 4:00 AM at The Shops at Legacy in Plano, Texas, with a male friend. The pair was recorded walking into a parking garage together, before going to their respective cars. Christina's silver Toyota Celica was later found nearby. Police say that despite being the last person seen with her before she disappeared, Christina's friend has been very cooperative and is not considered a suspect."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_38/666936/christina_morris_web_46180dced71d26d647e6f0bd5d271b2f.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1200,"height":627},{"type":"p","html":"After an exhaustive search of neighboring Allen, Texas, mainly conducted by police and local volunteers, a Texas-based nonprofit group called Equusearch joined the effort. In order to better navigate the wooded, uneven terrain, the group applied for permission from the Federal Aviation Administration (FAA) to use drones to scan from above. The group had been denied permission for previous requests, but made the case that this time it was integral to the success of the search."},{"type":"p","html":"Group member, Gene Robinson, told local NBC affiliate <a href=\"http://www.nbcdfw.com/news/local/More-Resources-Being-Used-for-Woman-Missing-in-Plano-274682351.html\">KXAS</a> drones can take photos from up to 400 feet above the woods and open fields, and that, &quot;The images will be scanned, and [they can] see anything that shouldn't belong in the pictures,&quot; in an effort to find clues that may lead them to Christina."},{"type":"p","html":"According to <a href=\"http://www.nbcdfw.com/video/#!/news/local/Drones-Used-in-Search-for-Christina-Morris/274767191\">KXAS</a>, the FAA gave the group clearance on September 11th to use the unmanned aircrafts to assist them in the search for four days. However, the initial search did not produce any new information. At this time, Equusearch has suspended their investigation, pending further leads from Plano Police. On their <a href=\"http://texasequusearch.org/\">website</a>, they confirm that they will reactive their involvement when local police &quot;obtain more credible and significant information&quot; regarding Christina's whereabouts."},{"type":"p","html":"Plano Police are asking anyone with information to contact them at (972) 424-5678. Christina is described as being 5'4&quot;, weighing 100 lbs, with brown eyes and blonde hair."}],"summary":"Plano Police have arrested Enrique Arochi, the man last seen with Christina Morris before she vanished on August 30th, 2014.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_50/807381/morris-surveillance-090514_1b44547cd69d7543a910e954dbc77401.jpg","credit":null,"source":null,"alt_text":null,"width":1200,"height":675,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/dateline/update-missing-america-christina-morris-n203641","short_url":"http://nbcnews.to/1sYwKJ9","title_url_slug":"update-missing-america-christina-morris","original_canonical_url":"http://www.nbcnews.com/dateline/missing-america-christina-morris-n203641","source":null,"headline_breaking_news":null,"type":"post","headline":"UPDATE MISSING IN AMERICA: Christina Morris","headline_cover":null,"headline_slug":"update-missing-america-christina-morris","bylines":[],"first_published_utc":"2014-09-15 16:02:49 Z","last_published_utc":"2014-09-15 15:36:32 Z","sections":[{"title":"Dateline","slug":"dateline"},{"title":"Missing in America","slug":"missing-in-america"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[{"title":"Dateline","slug":"dateline"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/203641","externalId":"203641","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_45/752266/morris-surveillance-090514_b60bcc62b60404b8747c14d7876ece66.jpg","credit":null,"source":null,"alt_text":null,"width":807,"height":504,"title":""}},{"body":[{"type":"p","html":"Barry Beach will soon get another shot at freedom."},{"type":"p","html":"The convicted killer who's served more than 30 years in prison for a murder he says he did not commit will have a new appeal heard by Montana's Supreme Court in February 2015."},{"type":"p","html":"Beach's latest appeal centers on the fact that he was 17 at the time of the murder of Kimberly Nees in 1979. Beach's lawyers say his sentence of 100 years without the possibility of parole runs counter to recent U.S. Supreme Court decisions calling such sentences unconstitutional for juveniles."},{"type":"p","html":"Montana's Attorney General's office declined comment on this latest development, but it has long opposed Beach's release. In its brief to the court, the AG argues that Beach's sentence is not only constitutional, but appropriate, and has been reviewed many times before. The AG's brief says that Beach &quot;repeatedly manages to be the beneficiary of hearings and procedures that no other convicted criminal is allowed. Beach is entitled to nothing more.&quot;"},{"type":"p","html":"Beach has long claimed innocence in the case, and has said a confession he gave to authorities was coerced. No physical evidence links Beach to the crime. Since Dateline first began reporting on the Beach case in 2008, more than a dozen new witnesses have come forward with information about the murder."},{"type":"p","html":"In 2011, a Montana judge granted Beach's request for a new trial and freed Beach on bond. But after 18 months, Beach was returned to prison to resume his sentence after Montana's Supreme Court voted 4-3 to overturn the lower court's decision."},{"type":"p","html":"Earlier this year, the state Board of Pardons and Paroles refused to grant Beach clemency, despite pleas from Montana's Governor, and a host of current and former elected officials."},{"type":"p","html":"Once the appeal is heard in February, the clerk of Montana's Supreme Court says a decision is expected within 3-6 months. If Beach loses this appeal, the earliest he could be eligible for parole is in 2036."},{"type":"p","html":"If you'd like to watch our most recent report on the case, you can go here: <a href=\"http://www.nbcnews.com/video/dateline/52659380#52659485\">http://www.nbcnews.com/video/dateline/52659380#52659485</a>"},{"type":"p","html":""},{"type":"p","html":""}],"summary":"The convicted killer who's served more than 30 years in prison for a murder he says he did not commit will have a new appeal heard in 2015.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_50/804746/barrybeach_e326ef497d12d230ff3cd00250e3e6d4-nbcnews-ux-640-360_4b36dfa0c08e2513956ecf57666b3120.jpg","credit":null,"source":null,"alt_text":null,"width":640,"height":360,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/dateline/montana-supreme-court-hear-new-beach-appeal-n266786","short_url":"http://nbcnews.to/12T6NAN","title_url_slug":"montana-supreme-court-hear-new-beach-appeal","original_canonical_url":"http://www.nbcnews.com/dateline/montana-supreme-court-hear-new-beach-appeal-n266786","source":null,"headline_breaking_news":null,"type":"post","headline":"Montana Supreme Court to Hear New Beach Appeal","headline_cover":null,"headline_slug":"montana-supreme-court-hear-new-beach-appeal","bylines":[{"type":"Byline","is_vip":false,"city":"Portland","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Producer","show_or_site":"Dateline NBC","twitter_handle":"@shanebishop","email":"shane.bishop@nbcuni.com","bio":"<p>Shane Bishop has been a producer for Dateline NBC for 20 years.</p>","name":"Shane Bishop","picture":null}],"first_published_utc":"2014-12-11 23:44:28 Z","last_published_utc":"2014-12-11 23:44:28 Z","sections":[{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[],"show":[{"title":"Dateline","slug":"dateline"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/266786","externalId":"266786","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_50/804746/barrybeach_e326ef497d12d230ff3cd00250e3e6d4-nbcnews-ux-640-360_4b36dfa0c08e2513956ecf57666b3120.jpg","credit":null,"source":null,"alt_text":null,"width":640,"height":360,"title":""}},{"body":null,"summary":"Former boyfriends Bruce Brandt and Bill Sandretto reflect on loving, and losing, Linda Curry.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_50/806761/x_30_dtl_nicotine_bill_141212_376dfda9604ecfdfb7284f27861d82f8.jpg","credit":null,"source":null,"alt_text":null,"width":1638,"height":921,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/dateline/sad-day-n267506","short_url":"http://nbcnews.to/ e":"Josh Mankiewicz Previews 'Poison'","headline_cover":null,"headline_slug":"josh-mankiewicz-previews-poison","bylines":[],"first_published_utc":"2014-12-11 19:10:02 Z","last_published_utc":"2014-12-11 19:10:01 Z","sections":[{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[],"show":[{"title":"Dateline","slug":"dateline"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/266486","externalId":"266486","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_50/804236/josh_tease_1819dd5e03e85d2010a17f150231da8a.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"taxons":[{"slug":"dateline","type":"Section","title":"Dateline","topics":[]}]},{"body":null,"summary":"When a newly married couple come down with a mysterious illness, the wife is hospitalized but both recover. Months later, the wife has the same strange symptoms and when she dies, family and doctors are left puzzled. The case goes cold for years until investigators listen to old recordings that reveal the twisted truth.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_50/801941/x_30_dtl_nicotinesocial_141210_f6bc8d127d240aa8eda894a206cc819f.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/dateline/preview-poison-n265496","short_url":"http://nbcnews.to/12tVEqj","title_url_slug":"preview-poison","original_canonical_url":"http://www.nbcnews.com/dateline/preview-poison-n265496","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"369836099971","guid":"x_30_dtl_nicotinesocial_141210","pubDate":"2014-12-10 15:52:00 Z","expirationDate":"2112-05-30 15:52:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"PREVIEW: Poison","description":"When a newly married couple come down with a mysterious illness, the wife is hospitalized but both recover. Months later, the wife has the same strange symptoms and when she dies, family and doctors are left puzzled. The case goes cold for years until investigators listen to old recordings that reveal the twisted truth.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_30_dtl_nicotinesocial_141210.jpg","source":"Dateline","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/dateline/preview-poison-369836099971","shortUrl":"http://nbcnews.to/137oa1Q","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424719","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_30_dtl_nicotinesocial_141210","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/WiYbOzlwb_nt","width":"640","height":"360","bitRate":"800000"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/IcthQJCNKCEF","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/HN6O42EWoQTp","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/9r7b7_dXnNpX","width":"0","height":"0","bitRate":"0"}],"duration":47,"hasCaption":false},"type":"video","headline":"PREVIEW: Poison","headline_cover":null,"headline_slug":"preview-poison","bylines":[],"first_published_utc":"2014-12-10 15:54:51 Z","last_published_utc":"2014-12-10 15:54:50 Z","sections":[{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[],"show":[{"title":"Dateline","slug":"dateline"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/265496","externalId":"265496","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_50/801941/x_30_dtl_nicotinesocial_141210_f6bc8d127d240aa8eda894a206cc819f.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"taxons":[{"slug":"dateline","type":"Section","title":"Dateline","topics":[]}]},{"body":[{"type":"p","html":" Saturday marked 25 years since anyone has seen or heard from wife and mother Kerry O'Brien-Krueger. The 31-year-old mother vanished on December 6th, 1989 from Burlington, Wisconsin."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_49/796681/kerrytemplate_e618019a557521964af4594f33deedb6.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1920,"height":1080},{"type":"p","html":"Kerry's husband, Tracey Krueger, reported to police his wife had received a call from a coworker at Gander Mountain, where she worked in public relations, telling her that she needed to fly to a trade show in Wyoming. Tracey told detectives he remembers waking up around 4:30am on December 6th, 1989 to a kiss goodbye from his wife before she got in a car reportedly headed to O'Hare International Airport in Chicago, according to <a href=\"http://journaltimes.com/news/local/after-years-family-still-wonders-what-happened-to-missing-mother/article_b38a3057-0e98-5b56-8e4a-2a340787456b.html\">The Journal Times</a>."},{"type":"p","html":"There was no trade show, and Kerry's boss at Gander Mountain insisted no one from the office had called Kerry with that information."},{"type":"p","html":"According to <a href=\"http://journaltimes.com/news/local/after-years-family-still-wonders-what-happened-to-missing-mother/article_b38a3057-0e98-5b56-8e4a-2a340787456b.html\">The Journal Times</a>, Kerry had been suffering from an unknown medical condition at the time of her disappearance. Her sister, Molly O'Brien-Bleifield, <a href=\"http://journaltimes.com/news/local/after-years-family-still-wonders-what-happened-to-missing-mother/article_b38a3057-0e98-5b56-8e4a-2a340787456b.html\">told the times</a> Kerry had been experiencing stomach pains, vomiting and diarrhea. Doctors hadn't pinpointed what was causing the symptoms before she vanished. Molly said a number of relatives now believe Kerry was being poisoned."},{"type":"p","html":"Some, including Kerry and Tracey's daughter Megan, believe Kerry simply left her small family that morning. However, police have been unable to piece together what actually happened to Kerry O'Brien-Krueger. Detectives do say the case is still ongoing."},{"type":"p","html":"&quot;We've been waiting and waiting for years to be able to put her to rest,&quot; her sister Molly <a href=\"http://journaltimes.com/news/local/after-years-family-still-wonders-what-happened-to-missing-mother/article_b38a3057-0e98-5b56-8e4a-2a340787456b.html\">told the times</a>. &quot;There's got to be somebody who can help. Somebody had to see something. Somebody had to know something.&quot;"},{"type":"p","html":"If you have any information that may help crack this cold case, please call Burlington Investigator Rodney Thurin at (262) 763-2920."}],"summary":"Saturday marked the 25th anniversary of the disappearance of wife and mother Kerry O'Brien-Krueger, who vanished from Burlington, WI.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_49/796686/kerry_with_megan_acf67348a90fdb1bf7c7f2094f83c5ea.png","credit":null,"source":null,"alt_text":null,"width":545,"height":533,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-kerry-obrien-krueger-n263451","short_url":"http://nbcnews.to/1u4vT76","title_url_slug":"cold-case-spotlight-kerry-obrien-krueger","original_canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-kerry-obrien-krueger-n263451","source":null,"headline_breaking_news":null,"type":"post","headline":"COLD CASE SPOTLIGHT: Kerry O'Brien-Krueger","headline_cover":null,"headline_slug":"cold-case-spotlight-kerry-obrien-krueger","bylines":[],"first_published_utc":"2014-12-07 18:58:33 Z","last_published_utc":"2014-12-07 18:58:33 Z","sections":[{"title":"Cold Case Spotlight","slug":"cold-case-spotlight"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Cold Case Spotlight","slug":"cold-case-spotlight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/263451","externalId":"263451","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_49/796681/kerrytemplate_e618019a557521964af4594f33deedb6.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"The search for Shane Montgomery, who was last seen in the early morning hours of November 27th on Main Street in Philadelphia's Manayunk neighborhood, enters its fifth day today."},{"type":"p","html":"&quot;We're waiting for him to walk in the door, but you realize that (as) each hour goes... it's just harder and harder,&quot; Shane's father, Kevin Montgomery, told local NBC affiliate <a href=\"http://www.nbcphiladelphia.com/news/local/Search-for-Missing-College-Student-Continues-Manayunk-Shane-Montgomery-284215321.html\">NBC10</a>."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_49/788056/shane_template_658cb187572bc821205db3c3b12497a4.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1200,"height":627},{"type":"p","html":"The West Chester University senior was spending the night before Thanksgiving out with friends. He was last spotted walking down Main Street after leaving Kildare's Pub around 1:45am. Friends told Shane's distraught parents the 21-year-old did not appear inebriated before he vanished."},{"type":"p","html":"&quot;Shane is my baby… I'm heartbroken,&quot; Shane's mother, Karen Montgomery, told NBC10."},{"type":"p","html":"An FBI task force has joined the investigation, and the Philadelphia Police Marine Unit searched the murky water of the Manayunk Canal Sunday morning but found no signs of Shane."},{"type":"p","html":""},{"type":"widget","widget_type":"nbc_affiliates_video","video-source":"http://www.nbcphiladelphia.com/portableplayer/?cmsID=284253501&videoID=hPVSD8NMjnCY&origin=nbcphiladelphia.com&sec=news&subsec=local"},{"type":"p","html":"Montgomery's phone signal was picked up by a cell phone town about an hour after he was last seen, but has not been active since. Family and friends say they believe his phone was nearly out of battery when Shane separated from the group."},{"type":"p","html":"&quot;They tried to text message Shane that they were getting ready to leave,&quot; Karen explained. &quot;Of course, being Shane, it died.&quot;"},{"type":"p","html":"Hundreds turned out this past weekend to hand out flyers, search surrounding areas, and offer support to Shane's family. The Facebook page <a href=\"https://www.facebook.com/pages/Help-find-Shane-Montgomery/891830700836515\">&quot;Help find Shane Montgomery&quot;</a> has gathered more than 10,000 likes since it was created Friday. The #HelpFindShane hashtag has also gained traction on Twitter."},{"type":"p","html":""},{"type":"widget","widget_type":"facebook_embedded_post","post-url":"https://www.facebook.com/891830700836515/photos/a.891831950836390.1073741825.891830700836515/891861957500056/?type=1"},{"type":"p","html":"There is now a $25,000 reward being offered from Shane's parents, the Fraternal Order of Police, and from Kildare's Pub, the bar Shane was last seen at, for information leading to Shane's safe return."},{"type":"p","html":"Shane is described as 5-foot-11-inches tall, 140 pounds, with light brown hair and green eyes. He was last seen wearing a buttoned-down grey shirt, grey hoodie and jeans.He also has a unique Celtic cross tattoo on his shoulder."},{"type":"p","html":"If you have any information that can help in the case, please contact the Philadelphia Police Department at (215) 686-3353."}],"summary":"Shane Montgomery disappeared after separating from his friends in the early morning hours of November 27th. Can you help?","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_49/788026/shane_cover_5ee3f7da87fc324f34fe3327cfadca21.jpg","credit":null,"source":null,"alt_text":null,"width":834,"height":585,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/missing-in-america/missing-america-shane-montgomery-n259106","short_url":"http://nbcnews.to/1yaP9X5","title_url_slug":"missing-america-shane-montgomery","original_canonical_url":"http://www.nbcnews.com/feature/missing-in-america/missing-america-shane-montgomery-n259106","source":null,"headline_breaking_news":null,"type":"post","headline":"MISSING IN AMERICA: Shane Montgomery","headline_cover":null,"headline_slug":"missing-america-shane-montgomery","bylines":[],"first_published_utc":"2014-12-01 17:26:38 Z","last_published_utc":"2014-12-01 17:24:35 Z","sections":[{"title":"Missing in America","slug":"missing-in-america"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Missing in America","slug":"missing-in-america"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/259106","externalId":"259106","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/newscms/2014_49/788056/shane_template_658cb187572bc821205db3c3b12497a4.jpg","credit":null,"source":null,"alt_text":null,"width":1200,"height":627,"title":""}},{"body":null,"summary":"In a quiet Southern town, on a cold and rainy night, police find a prominent lawyer brutally murdered and his girlfriend bound in duct tape. Who could have done it?","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_49/787626/melvin_roberts_full_episode_d3bbc838e06d99b1c89166155b16dc77.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/dateline-full-episodes/full-episode-death-driveway-n258916","short_url":"http://nbcnews.to/1zIfgkZ","title_url_slug":"full-episode-death-driveway","original_canonical_url":"http://www.nbcnews.com/feature/dateline-full-episodes/full-episode-death-driveway-n258916","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"365520963989","guid":"dtl_deathindrivewaypart1_141128","pubDate":"2014-11-29 01:01:31 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"FULL EPISODE: Death in the Driveway","description":"In a quiet Southern town, on a cold and rainy night, police find a prominent lawyer brutally murdered and his girlfriend bound in duct tape. Who could have done it?","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-11-29T01-01-57-333Z--1280x720.jpg","source":"Dateline","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/dateline/full-episode--death-in-the-driveway-365520963989","shortUrl":"http://nbcnews.to/1zIb7gX","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/dtl_deathindriveway","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=dtl_deathindrivewaypart1_141128","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/EIPOZNkpZpGX?mbr=true","width":"426","height":"240","bitRate":"610962"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/sSvASJhO_bk9?mbr=true","width":"854","height":"480","bitRate":"1709422"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/uFmz0bbVB7ZE?mbr=true","width":"1280","height":"720","bitRate":"3467390"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/qCk_WfS_dXUu?mbr=true","width":"640","height":"360","bitRate":"1050996"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/dLSsnDPZMhFA","width":"1464","height":"824","bitRate":"3764000"}],"duration":385,"hasCaption":false},"type":"video","headline":"FULL EPISODE: Death in the Driveway","headline_cover":null,"headline_slug":"full-episode-death-driveway","bylines":[],"first_published_utc":"2014-12-01 14:40:23 Z","last_published_utc":"2014-12-01 14:24:53 Z","sections":[{"title":"Dateline Full Episodes","slug":"dateline-full-episodes"},{"title":"Dateline","slug":"dateline"}],"topics":[],"feature":[{"title":"Dateline Full Episodes","slug":"dateline-full-episodes"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/258916","externalId":"258916","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_49/787626/melvin_roberts_full_episode_d3bbc838e06d99b1c89166155b16dc77.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"taxons":[{"slug":"dateline-full-episodes","type":"Section","title":"Dateline Full Episodes","topics":[]},{"slug":"dateline","type":"Section","title":"Dateline","topics":[]}]},{"body":[{"type":"p","html":"COLD CASE SPOTLIGHT: Tammy Mahoney"},{"type":"p","html":"The last time anyone saw then 19-year-old Tammy Mahoney was when she was spotted getting into a vehicle on the evening on May 8th, 1981 on state Route 46 in central New York."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_48/787046/tammy_template_dea920d03ab2e9104477513dfd0fa158.jpg","caption":"","credit":"","source":"","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1920,"height":1080},{"type":"p","html":"Tammy was attending Morrisville State College where friends say she wanted to become a veterinarian during the time of her disappearance. Officials believe she was on her way to a friend's house in Hamilton, New York when she hitchhiked a ride between 5:00pm and 7:00pm 33 years ago. Officials said whoever picked up Mahoney may have instead taken her to a party on the Oneida Indian Territory."},{"type":"p","html":"Three days later, her boyfriend filed a missing person's report."},{"type":"p","html":"Oneida City Police have said they are confident Mahoney was kidnapped, raped and murdered, although her body has never been found and no suspects have been named in relation to the case."},{"type":"p","html":"&quot;We grew up in a town in which we felt safe and people took pride in their youth and kept an eye out for each other,&quot; Theresa Harman, Mahoney's childhood friend, told the <a href=\"http://www.oneidadispatch.com/general-news/20141031/new-leads-in-1981-tammy-mahoney-case\">Oneida Daily Dispatch</a> last month. &quot;I will never give up searching for the justice this friend deserves.&quot;"},{"type":"p","html":"There has been much speculation regarding the events the night Mahoney vanished. According to the <a href=\"http://www.oneidadispatch.com/general-news/20141031/new-leads-in-1981-tammy-mahoney-case\">Oneida Daily Dispatch</a>, some people have told police she is buried on the Oneida Nation Territory, while others say she was last seen on the Onondaga Nation Territory near Syracuse. Still, others have claimed her body was hidden just off state Route 46."},{"type":"p","html":"Back in 2010, police thought skeletal remains found in a shallow grave in Oneida may be those of Mahoney, but they were later ruled to be those of a Caucasian male, according to local NBC affiliate <a href=\"http://www.wktv.com/news/crime-reports/news/90618639.html?m=y\">WKTV</a>."},{"type":"p","html":"The Facebook page <a href=\"https://www.facebook.com/pages/Justice-for-Tammy-Mahoney/1516278771947064\">&quot;Justice for Tammy Mahoney&quot;</a> was launched this September to help bring more awareness about the cold case. According to the page, there is a $10,000 reward to information that helps lead to an arrest."},{"type":"p","html":"If you have any information that could help crack Tammy's case, please contact the Oneida Police Department at (315) 363-9111."}],"summary":"There has been much speculation surrounding the disappearance of Tammy Mahoney on May 8th, 1981 in central New York. Can you help?","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_48/787046/tammy_template_dea920d03ab2e9104477513dfd0fa158.jpg","credit":null,"source":null,"alt_text":null,"width":1920,"height":1080,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-tammy-mahoney-n258526","short_url":"http://nbcnews.to/11FHX7h","title_url_slug":"cold-case-spotlight-tammy-mahoney","original_canonical_url":"http://www.nbcnews.com/feature/cold-case-spotlight/cold-case-spotlight-tammy-mahoney-n258526","source":null,"headline_breaking_news":null,"type":"post","headline":"COLD CASE SPOTLIGHT: Tammy Mahoney","headline_cover":null,"headline_slug":"cold-case-spotlight-tammy-m
