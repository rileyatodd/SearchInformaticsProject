ttles with respect to redactions. But I think the report does tell an important story, it tells it accurately. And it is a particularly timely report now given the fact that John Brennan really opened the door to the possibility of torture. Again, when he was asked, in effect, what he thought and he said, &quot;That's for future times.&quot;"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is there more of this report that you think should be released?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"I would like to see the entire report--"},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--six thousand --"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"--declassified."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"All right, Senator Ron Wyden, Democrat from Oregon, thanks for sharing your view."},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"Thank you."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Let's get some reaction now from the panel, David Axelrod, Andrea Mitchell, Helene Cooper, Dan Senor. Woo. Dan? I'm going to start with you."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"Sure."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Obviously this debate isn't going to end anytime soon. But this is a pretty, pretty tough report. The facts in it are C.I.A. based. The conclusions, I understand, what Vice President Cheney was against. But the facts are pretty damning and at least plants some seeds of doubt, does it not?"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"Well, look, I think the actual program, the integrity of the program, the report does not actually produce anything that undermines it. Most of what is criticized in the report is what happened outside the program, these rogue operators."},{"type":"p","html":""},{"type":"p","html":"Now reasonable people can disagree on, you know, what happened in those rogue operations. But the actual integrity of the program, the actual totality of the program, it's indisputable that it pulled Al Qaeda operatives off the battlefield and got out information to disrupt future plots."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"If it's indisputable, John Brennan said it's unknowable. Why, I mean--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"Oh boy."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"You know, and that, even John Brennan who I think supports the program could not come to the conclusion that it's indisputable."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"Well, what--"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"I mean--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--Brennan said was unknowable is he says, &quot;Look, we got information. What's unknowable is that we could have gotten the same information had we not used these techniques.&quot; That's an experiment. How long do you want to try that experiment? KSM wasn't talking. They used the techniques, suddenly he was talking. Maybe he had a chance of heart or maybe the techniques worked."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"How long were you going to wait to see if he actually is going to talk?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Director Brennan's view of this report, Andrea, he obviously doesn't like how it was done. Thinks that, as he said, over the top when it comes to transparency. Does he disagree with the facts in it?"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"Yes."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"He does?"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"He disagrees with the facts."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"He disputes the facts and the conclusions."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"I was out there at this lengthy, you know hour that we spent with him. And he disputes the fact that information on Bin Laden was obtained by other sources, by other foreign intelligence agencies before any of the torture, which he would not call torture, took place on Abu Zabaydah and on Khalid Sheikh Mohammed the information that they got was that he was lying."},{"type":"p","html":""},{"type":"p","html":"But other confirming sources indicated that he was lying. The question is could they have gotten it from other ways? And he says that it was unknowable whether or not that information, that train of evidence. What he also disputes is whether this analysis based on memos can lead to the proper conclusions that what analysts do, and this is what the former directors say, what analysts do is look at lots of different pieces of information. And that the Senate investigators looked at it too linearly."},{"type":"p","html":""},{"type":"p","html":"But let me just say the former directors, I think many would say, as the vice president said, should have been interviewed. They were not worried about prosecution. They were willing to come forward. I think there are other issues here, for instance, Jose Rodriguez. This report would not have happened had Jose Rodriguez not in contradiction to what the White House lawyer, the Justice Department and the C.I.A. was ordering him to do. Had he not destroyed the videotapes of those interrogations that was what tipped it over. And there was a 14 to one vote in favor--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"At the time to start--"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"--of the investigation."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--the investigation. No doubt."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"And there was a lot of push back and resistance to getting the facts that they needed from the Republicans and from the C.I.A.."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Now David, you were in the White House when the president essentially decided despite where so many in your base wanted you guys to go prosecute somebody, to hold somebody criminally responsible even some saying, &quot;You got to go get the vice president,&quot; do you think President Obama did the right thing in not allowing the Justice Department to investigate, to see if we have rogue agents, perhaps, that went above and beyond--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"The Justice Department did look into it, Chuck. But I think he did the right thing in rejecting what was the major call which was for a commission that would go back and essentially, you know, accentuate the roles of every player. And we've had a big national airing of this. His view, as he expressed the other day, was that we have to move forward and learn from this."},{"type":"p","html":""},{"type":"p","html":"But let me just comment on Brennan because I watched that press conference that you were at, Andrea, very, very closely. And what I heard, the vice president invited us to talk to the former directors. He said, &quot;Abhorrent things were done. He said, &quot;The C.I.A. was unprepared to run such a program.&quot; And he said at the end of the press conference that he strongly believed that this was on balance not a good program for the country because it violated our relationships, it spoiled our relationships overseas with our allies."},{"type":"p","html":"And the efficacy of the data of the intelligence we got was in question. In fact, one of the points that we apparently derived from some of these coerced was that the war in Iraq, that there was a link between Saddam Hussein and Al Qaeda which was one of the pretexts for going into this war. There is not -- He did not back up the vice president's points here."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Helene, obviously there are a lot of people, vice president brought it up, I've even had some Democrats who are supportive of the report who brought this up saying, &quot;Releasing this has put America's intelligence capabilities, has sort of shackled them a little bit.&quot; Are you getting that sense from people you talk to on your beat?"},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"Not so much that. It's much more a sort of when you look, I mean, David touched on this just now, when you talk about the reaction around the world, there's a lot of chatter right now about, you know, the United States trying to have things both ways."},{"type":"p","html":""},{"type":"p","html":"And there's this belief that we're, at the same time that you saw Former Vice President Cheney sitting here and saying again and again that this wasn't torture. So we're going, for instance, in China, there was the whole, this has been a huge case, the reporting in China has been huge all week looking at the United States, talking to us about human rights and, you know, lecturing us on this, that and the other. And look at what they're doing within the United States. And, you know, the idea that we don't--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But we're the only country that would have a debate like this--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"--that would actually release it."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--so this is what makes America America."},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"It really is."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Right, for better or for worse this is what we do."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"It's one thing to release the report. It's another thing to release those graphic details, those very vivid descriptions which I do think will have implications for American fighting men and women overseas in the battlefield to provide that fodder for our enemies that, you know."},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"So here's the question, Dan, is it the release of that information that endangers those troops? Or was it the practices that endangered them? I mean, what the vice president seems to be saying is, &quot;We did bad things in dark places. But what's wrong is that we told people about it.&quot;"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"We did bad things--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"And I just totally reject that."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"We did things in dark places that resulted in us disrupting mass casualty."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"That part of it is beautiful. All we have done, what Brennan said is--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"There's one other point, Dan--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--we're not sure if other things would have worked."},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"--we've not had--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"--we've not had these tactics for six years. So we haven't had a major attack in six years."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"No, you know what we have been doing? We've been using drones to blow up terror operatives--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--and their families at picnics and weddings--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"Okay, so you're not going to answer that question. Why haven't--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--I'm answering the question."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"David and Dan, the good news is you guys provided a segue to our next segment which has to do with drones. We'll take a pause here. We will be right back."},{"type":"p","html":"***Commercial Break***"},{"type":"p","html":""},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"As promised we'll be getting to the drone war in a moment, but up next race and policing in America, we'll show you why the divide seems to be growing."},{"type":"p","html":"***Commercial Break***"},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"In recent weeks the failure of grand juries to indict police officers for killing unarmed African-American men in Ferguson, Missouri and New York City has provoked outrage and dismay. Yesterday tens of thousands of gathered in cities across the U.S. to protest those killings and the treatment of black men by law enforcement."},{"type":"p","html":""},{"type":"p","html":"In New York protectors shut down the Brooklyn Bridge for about an hour and two police officers were assaulted and sent to the hospital. To help us understand why there's so much distrust between African-American men and police officers we brought together three people with first-hand knowledge of the situation. L.A.P.D. Police Chief Charles Beck, Civil Rights Attorney Constance Rice and Aquil Saafir, an African-American man who has been on the right side of the law but the wrong side of some cops."},{"type":"p","html":" "},{"type":"p","html":"(BEGIN TAPE)"},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR:"},{"type":"p","html":"As a young black man, you're pulled over constantly. Couple times, three, four times a week, you know? For no reason whatsoever."},{"type":"p","html":" "},{"type":"p","html":"CHARLES BECK:"},{"type":"p","html":"We recruit from the human race. And, you know, because of that we have all the foibles that humanity suffers."},{"type":"p","html":" "},{"type":"p","html":"CONSTANCE RICE:"},{"type":"p","html":"The cops are who's dealing with, many of them told me of their fears. &quot;Miss Rice, can I tell you I'm scared of black people. I'm afraid of black men, what do I do?&quot;"},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR:"},{"type":"p","html":"When a police officer approaches a black man he comes into that situation with these prejudices that has been implied into his mind for many years."},{"type":"p","html":" "},{"type":"p","html":"CHARLES BECK:"},{"type":"p","html":"We have spent, you know, 500,000 years developing these fight or flight instincts to protect us. And to think that those flight and fight instincts aren't going to be present in police officers is to deny humanity."},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR ON VIDEO:"},{"type":"p","html":"Put your hands on the hood and with lights on you and everyone driving past can see you. Humiliation at another level."},{"type":"p","html":" "},{"type":"p","html":"CONSTANCE RICE ON VIDEO:"},{"type":"p","html":"The community had great fear of the cops. And the cops had great fear of the community."},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR ON VIDEO:"},{"type":"p","html":"They asked us the question had we ever been arrested for NIP? I said, &quot;Well, what's NIP?&quot; It's the N-word in public. Just for being black."},{"type":"p","html":" "},{"type":"p","html":"CONSTANCE RICE:"},{"type":"p","html":"My job was to break down the fear and build the trust."},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR ON VIDEO:"},{"type":"p","html":"One of the police officers actually with his flashlight commenced to hitting me in the head. So I asked him what was he doing? And he told me to shut up and just take it."},{"type":"p","html":" "},{"type":"p","html":"CONSTANCE RICE:"},{"type":"p","html":"What they were saying to me was that, &quot;My actions might not look right to you because you don't understand, I'm scared.&quot; When people are scared they have a hyper-reaction. They overreact."},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR:"},{"type":"p","html":"There needs to be systems in place so that the police officers have to conduct themselves in a way no matter who they're policing."},{"type":"p","html":" "},{"type":"p","html":"CHARLES BECK:"},{"type":"p","html":"It was very important for us to change that attitude. We have made tremendous progress. I think you have to build trust every day. Policing can't just be about an absence of crime. It's got to be about a presence of justice."},{"type":"p","html":" "},{"type":"p","html":"AQUIL SAAFIR:"},{"type":"p","html":"These things that happens to black men is something no one should go through."},{"type":"p","html":"(END TAPE)"},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Putting it all in their own words. It's a tough conversation but you know what maybe we need to have uncomfortable conversations like that. When we return back to the war against terrorists and the U.S. drone program that many see as being every bit as wrong as the controversial interrogation tactics that we're debating today."},{"type":"p","html":"***Commercial Break***"},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"And welcome back. Taking on the threat posed by terrorism is now one of the top priorities of any American president. And President Obama has adopted a different approach from his predecessor, George W. Bush. While he has gradually withdrawn U.S. troops from Iraq and Afghanistan he has rapidly escalated America's drone war. It's a highly controversial tactic aimed at taking out terrorist targets without military casualties."},{"type":"p","html":""},{"type":"p","html":"The critics argue that it's killed thousands of innocent civilians in countries like Yemen and Pakistan. Here's our chief foreign correspondent, Richard Engel."},{"type":"p","html":" "},{"type":"p","html":"**BEGIN TAPE**"},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"It's become the weapon of choice in the war against Islamic terrorists. A U.S. drone flies over a target thousands of miles away, the C.I.A. tracks the location, receives authorization, pushes a button and a small missile is fired. But some are asking whether years from now we'll debate drones the way we're debating torture."},{"type":"p","html":" "},{"type":"p","html":"JOHN BRENNAN:"},{"type":"p","html":"The use these unmanned aerial vehicles that you refer to as drones in the counterterrorism effort has done tremendous work to keep this country safe."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"The C.I.A.'s clandestine fleet of armed drones has become central to its counterterrorism mission. The secretive nature of the program means no one can tell for sure how many of the estimated 3,500 people killed mostly in Pakistan and Yemen were insurgents and how many were innocent civilians."},{"type":"p","html":" "},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"In U.S. public opinion there is greater support for killing people than torturing them."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Why?"},{"type":"p","html":" "},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"It's hard to know why. I think we believe that individuals we can see with this high technology, precise, discriminate weapons platform is better at identifying who they are. But in fact, most of the individuals who we kill we have much less information about than the individuals, the 119, we captured."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Micah Zenko, a fellow at the Council on Foreign Relations has been following and criticizing the drone program for years."},{"type":"p","html":" "},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"One of the reasons the C.I.A. became so active in drone strikes was out of concern that they would be prosecuted for torture."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"So they were worried about holding them and torturing them and decided, &quot;Eh, better just to kill them instead.&quot;"},{"type":"p","html":" "},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"This is what the C.I.A.'s response to torture report makes very clear."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"In the past 12 years the U.S. has launched hundreds of drone missions. About 50 under President Bush, an estimated 400 under President Obama."},{"type":"p","html":" "},{"type":"p","html":"PRESIDENT OBAMA:"},{"type":"p","html":"The use of drones is heavily constrained. America does not take strikes when we have the ability to capture individual terrorists. Our preference is always to detain, interrogate and prosecute."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Polls show about 70% of Americans support the drone program."},{"type":"p","html":" "},{"type":"p","html":"Why? Why is it more acceptable and more popular to kill people than to hold them and torture them?"},{"type":"p","html":" "},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"Antiseptic drone strikes which is the video image that you see from things released by the Pentagon, it always looks precise and antiseptic and clean. And we assume that those are militants who want to kill us, right? But torture's something we feel directly and personally and we think is morally wrong."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL ON VIDEO:"},{"type":"p","html":"But there is nothing antiseptic about a missile that hits a village. So as officials do the rounds to admonish the previous administration for condoning the secret torture program, they would do well to keep in mind that old saying about glass houses and stones."},{"type":"p","html":" "},{"type":"p","html":"**END TAPE** "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Richard Engel is in studio with me now. Richard, first of all, it's good to have you stay tied--"},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Good to be here."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--December visit here. What's creating more terrorists, Bush interrogation program or Obama's drone program?"},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Creating more terrorists?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Yeah."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"It's very hard to know. People are radicalized--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But there's worry that--"},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"--for a variety of reasons."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--both do that."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"Yeah, that both can radicalize people. There's a whole history of why people are being radicalized. It goes back to U.S. support for Israel, what's considered to be a war against Islam. But the drone war is certainly part of it. The torture program is certainly part of it. I don't know if you could say one is more influential and creating more of a problem than the other."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Now you were telling me before and you didn't bring it up in the piece that there's obviously various ways that the drone program is used, in a sense, you know, going after a known terrorists. There's no other way to get them and they kill that terrorist. But then there's something you say that are called signature strikes. Tell me about them."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"These are probably the most morally problematic. There's a desire right now to criticize the previous administration for its morally questionable practices, this administration's carrying out some morally questionable practices. And--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Signature strikes are those."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"--signature strikes are those. So there's two ways to carry out a drone strike. You follow the target. You know who that person is. You know more or less what they've done or what they're accused of doing. You watch them for weeks, months. You find the right location where they are. You order the drone strike and they're killed or they get away."},{"type":"p","html":""},{"type":"p","html":"Signature strike is very different. Signature strike you follow a target. But you don't exactly know who that person is. You just know their signature, their profile. And if they have the profile of a terrorist, that's good enough. So if a vehicle, a pickup truck has four or five people in it they're driving from a known Al Qaeda headquarters, they look like terrorists."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"So this is--"},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"But we don't know exactly who they are."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--this is where we're going to find out ten years from now we could be finding out we droned--"},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"And that--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--innocents."},{"type":"p","html":" "},{"type":"p","html":"RICHARD ENGEL:"},{"type":"p","html":"--and I know people who are involved in these kind of programs and they're worried about that. They're saying, &quot;Well, we're being asked to do this. We're being told it's legal. Are we going to face some sort of persecution, prosecution down the road?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Richard Engel, our chief foreign correspondent. Like I said, good to have you here for your December visit. Stay safe out there, my friend. All right, we're back in less than a minute. Big battle in Washington over the weekend. And it may wind up playing a big role. And of course the 2016 presidential race. We'll be right back."},{"type":"p","html":"***Commercial Break***"},{"type":"p","html":" "},{"type":"p","html":"TED CRUZ (ON TAPE):"},{"type":"p","html":"Every Senator in this body should be put on record whether he or she believes that it's constitutional for a president to disregard, to ignore federal immigration laws and grant blanket amnesty to millions in defiance of both the laws on the books and the voters."},{"type":"p","html":" "},{"type":"p","html":"ELIZABETH WARREN (ON TAPE):"},{"type":"p","html":"Let me say this to anyone who is listening at Citi, I agree with you, Dodd-Frank isn't perfect. It should have broken you into pieces."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Welcome back, the panel is here. Cruz and Warren, by the way, they both voted no. We had bipartisan support for this deal, Andrea, bipartisan opposition for this deal. Strange bedfellows, we just painted two of them. They are both, by the way, could run for 2016."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"Indeed, I mean, it was so interesting that I was actually watching C-SPAN on a Saturday night. It was ridiculous. Forty regular--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"--forty votes against this, 20 and 20. The two-party wing. And you've got afterwards people are not being very, you know, vocal, the Democrats against Elizabeth Warren. It's a lot of angst about that. This was a deal negotiated by Harry Reid--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well--"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"--and Barbara Mikulski and she went against it. But let's just talk about Ted Cruz for a second."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--yeah, very quick."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"Bob Corker, Orrin Hatch, Lindsey Graham putting out statements criticizing Ted Cruz because, they say, he kept the Senate in and gave the Democrats, gave the White House confirmation votes on nominations that they wouldn't have had if they had gone home a couple of days ago."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, it's interesting both Ted Cruz and Elizabeth Warren went about their opposition in different ways. David Axelrod, I want you to respond to this, an anonymous senior Democratic aide talking about Elizabeth Warren said this, &quot;If this party can't accommodate both its Clinton-era folks and its Warren-ites we're headed for trouble.&quot; Do you think this party can unite those two wings of the party?"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"I do if Secretary Clinton comes out and sides for more a popular--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"She's got to move towards Elizabeth Warren."},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"--and I think she will."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"But does she have to disagree--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"But let's just say one thing about--"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"--with everything she said in her past, David."},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"--Ted Cruz. I think he was delighted to be attacked by Washington."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"And I think that he got everything he wanted out of that--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"By the way, two years ago when Ted Cruz shut down the government everybody said, &quot;Cruz is finished. His career is finished. He's overshot.&quot; Republicans were saying, &quot;This is going to be damaging to our prospects in 2014. Well, we did just fine in 2014."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"But look at the 2016 primary, Dan."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"And Ted Cruz I think is going to be very competitive in the Republican primaries. I'm not saying I'm for Cruz. I'm simply saying it's difficult to say that this has set him back. And it's also difficult to argue that it set the party back. Helene, what--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"But if Hillary Clinton becomes Elizabeth Warren she has to go against everything--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"She doesn't have to become Elizabeth Warren but she has to have a more popular--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR"},{"type":"p","html":"But--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"--economic platform."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--Helene, what does this mean for how Washington's going to work in 2015? These are, like--"},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"I--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--we're going to have, I mean, is this just a preview of crazy things to come?"},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"--of course. It's going to be even crazier. But I'm looking forward actually to the human homeland security battle. And to watch it--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"In February."},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"--yeah. Because I wouldn't want to work there. But I also wouldn't want to see how--"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"Well, you're not the only one with that."},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"--a lot of people are going to shut down this agency that's going to end up enforcing all our border controls which I think is going to be very interesting to see how the Republicans tie themselves up in that."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"By the way, if you're President Obama this morning you're getting most of your budget and everybody predicted doom and gloom. They're sort of doing a happy dance over there at the White House."},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"They're pretty happy."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"They think they got more than what they expected."},{"type":"p","html":" "},{"type":"p","html":"HELENE COOPER:"},{"type":"p","html":"Yes. But I think it's even actually more interesting is why is Andrea spending her Saturday nights on C-SPAN to go back in time in a room that you told me this."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"But this program set me up for Homeland tonight. So at least there's that."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"David, go ahead."},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"Let me just point out, Dan, I think 2016's much different than 2014. And if Ted Cruz makes a stand on immigration I think he's going to doom his party for one more presidential cycle."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"Look, I agree. I'm not saying Cruz is our ticket. It could be Barry Goldwater, '64 all over again."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"I'm simply saying the politics for him in the Republican primary--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DAVID AXELROD:"},{"type":"p","html":"I agree with that. Good primary politics."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"People said he was-- right."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Very quickly speaking of Republican partisan--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"Jeb Bush."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--Jeb Bush does an interview with an old Miami staple, growing up in Miami, Michael Putney was the Tim Russert of Miami politics and other stuff. He's retiring, congratulations, by the way, to Michael. He gets this interview with Jeb Bush and Jeb announces that he's going to release all these emails, Dan Senor, write a book about his experience as governor. That's a guy running for president, no?"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"I think he's going to run. I--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I don't think so six weeks ago, now I do."},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--this is going to be a fascinating-- Republicans have not had a primary like this in decades. It's wide open--"},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"Look at the--"},{"type":"p","html":" "},{"type":"p","html":"DAN SENOR:"},{"type":"p","html":"--a lot of 800-pound guerrillas in the race."},{"type":"p","html":" "},{"type":"p","html":"ANDREA MITCHELL:"},{"type":"p","html":"--look at the Jim Baker quotes, he's running."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Yup, that's for sure. That's all for today. Quite a show. We'll be back next week because if it's Sunday, it's Meet the Press."},{"type":"p","html":" "},{"type":"p","html":"* * *END OF TRANSCRIPT* * *"}],"summary":"MEET THE PRESS -- SUNDAY, DECEMBER 14, 2014  CHUCK TODD: This Sunday, the Senate's torture report.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":     var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":63910,"requestedAt":"2014-12-16 00:02:04 Z","executionTime":109,"ra":"s03","rd":"s05"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from weeks-long accusations brought by more than a dozen women alleging that the groundbreaking entertainer sexually assaulted them decades ago."},{"type":"p","html":"&quot;He is a kind man, a generous man, a funny man, and a wonderful husband, father and friend,&quot; Camille Cosby said in the 210-word statement released by Cosby's publicist. &quot;He is the man you thought you knew.&quot;"},{"type":"p","html":"It is Camille Cosby's first public statements since the wave of accusations began last month causing networks to shelve projects with &quot;The Cosby Show&quot; Star and several of his standup comedy shows getting canceled."},{"type":"p","html":"Camille Cosby, who married Bill Cosby in 1964, called her husband &quot;the man you all knew through his work&quot; and blamed the news media for not vetting her husband's accusers."},{"type":"p","html":"&quot;None of us will ever want to be in the position of attacking a victim,&quot; Camille Cosby continued. &quot;But the question should be asked - who is the victim?&quot;"},{"type":"p","html":"In her statement, Camille Cosby referenced a recent discredited Rolling Stone magazine story about an alleged gang rape at a University of Virginia fraternity."},{"type":"p","html":"Cosby, the trailblazing African-American comic best known as the wholesome Dr. Cliff Huxtable on the long-running, top-rated television series &quot;The Cosby Show,&quot; has never been charged. He was sued this month for allegedly sexually molesting a California woman, Judy Huth, as a minor at the Playboy Mansion in 1974."},{"type":"p","html":"Cosby's attorney Marty Singer has called the suit meritless and alleges the 77-year-old comedian is a target of extortion."},{"type":"p","html":"Spelman College, a historically black women's college in Atlanta, on Monday suspended a visiting professor program named after Cosby, who has also resigned as a trustee from his alma mater Temple University."},{"type":"p","html":"Cosby settled a 2005 civil suit that alleged sexual misconduct. Most of the claims against Cosby, which date as far back as the 1960s, have surpassed the statute of limitations for either civil or criminal charges."},{"type":"p","html":"On Sunday, Cosby gave a <a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">brief interview with the</a> New York Post, disparaging the news media and praising his wife."},{"type":"p","html":"The most high profile of Cosby's accusers is model Janice Dickinson, who alleges Cosby drugged and sexually assaulted her in 1982. Model Beverly Johnson alleges Cosby drugged her in the mid-1980s."},{"type":"p","html":"Singer has called allegations of sexual assault &quot;discredited&quot; and &quot;defamatory.&quot;"},{"type":"p","html":"Another accuser, Tamara Green, has sued Cosby for defamation. "},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">Bill Cosby Says He Expects Neutrality from 'Black Media': Report</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/cosby-strikes-back-claims-court-docs-accuser-extorted-him-n261751\">Cosby Strikes Back: Claims in Court Docs That Accuser Extorted Him</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/navy-revokes-bill-cosbys-honorary-title-amid-sex-assault-claims-n261691\">Navy Revokes Bill Cosby's Honorary Title Amid Sex Assault Claims</a></li>"}],"summary":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from accusations brought by more than a dozen women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","short_url":"http://nbcnews.to/13rVVee","title_url_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","original_canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","source":"Reuters","headline_breaking_news":null,"type":"post","headline":"Bill Cosby's Wife Camille Defends Him From Sex Assault Claims","headline_cover":"Bill Cosby's Wife Defends Him From Sex Assault Claims","headline_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","bylines":[],"first_published_utc":"2014-12-15 23:55:02 Z","last_published_utc":"2014-12-15 23:55:02 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268926","externalId":"268926","externalSource":"NewsCms","main_art":null},{"body":[{"type":"url","html":"http://nhlstream2.nbcsports.com"},{"type":"source","html":"NBC Sports"}],"summary":"Watch live as the Tampa Bay Lightning and Pittsburgh Penguins, on top of their NHL Eastern Conference divisions, go head to head on NBCSports.com.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","short_url":"http://nbcnews.to/1BMKB7J","title_url_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","original_canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","source":"NBC Sports","headline_breaking_news":null,"type":"externallink","headline":"WATCH NHL LIVE: Tampa Bay Lightning vs. Pittsburgh Penguins","headline_cover":"WATCH LIVE: Lightning vs. Penguins in Battle of the East","headline_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","bylines":[],"first_published_utc":"2014-12-15 23:51:59 Z","last_published_utc":"2014-12-15 23:51:59 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268921","externalId":"268921","externalSource":"NewsCms","main_art":{"caption":"Marc-Andre Fleury #29 of the Pittsburgh Penguins eyes the puck against the Calgary Flames during a game on Dec. 12, 2014 in Pittsburgh. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809641/460383864_91829296246091e2ec291e04ea975e3c.jpg","credit":"Justin K. Aller","source":"Getty Images","alt_text":null,"width":3000,"height":2348,"title":"Image: Calgary Flames v Pittsburgh Penguins"}},{"body":[{"type":"p","html":"The killing of a Canadian soldier in broad daylight, followed by a shootout in Parliament. A hatchet attack on two New York City police officers posing for a photo on the sidewalk. The 16-hour siege of a chocolate shop in Sydney."},{"type":"p","html":"All carried out, authorities have said, by men inspired by radical Islam and acting on their own. Not directly organized by ISIS or al Qaeda, but achieving their goals just the same  terror, chaos and the promotion of extremist ideology."},{"type":"p","html":"On Tuesday morning Australia time, when security forces <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321\">stormed the chocolate shop</a> and killed a self-styled sheikh who had taken 17 hostages, they brought an end to what appeared to be the latest in a string of so-called lone wolf attacks."},{"type":"p","html":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability. The Sydney hostage-taker, identified as Man Haron Monis, had a past that included allegations of sexual assault and an arrest for accessory to murder, and his full backstory is far from clear."},{"type":"p","html":"And U.S. officials speaking to NBC News have described at least eight other Americans, most of them young, who were apparently <a href=\"http://www.nbcnews.com/storyline/isis-terror/jihad-interrupted-feds-grab-isis-wannabes-they-reach-syria-n195171\">driven to ISIS</a> by ignorance, navet or a loss of hope."},{"type":"p","html":"But experts on extremism said that the Sydney siege reinforced the lone attacker as a more persistent threat in industrialized countries than a feared replay of Sept. 11 by al Qaeda or mass killings carried out by jihadists returning from distant battlefields."},{"type":"p","html":"&quot;They have such a small signature and footprint,&quot; said Thomas Sanderson, co-director of the Transnational Threats Project at the Center for Strategic and International Studies. &quot;They can act whenever they deem fit.&quot;"},{"type":"p","html":"He drew a comparison to Ottawa, where a convert to Islam named Michael Zehaf-Bibeau <a href=\"http://www.nbcnews.com/storyline/canadian-parliament-shooting/who-canadian-parliament-shooter-n231921\">killed a soldier at the National War Memorial</a> and fired shots in Parliament in October. He had at most &quot;tangential&quot; links to other radicalized people, authorities said."},{"type":"p","html":"In New York, Zale Thompson, who was shot to death after the <a href=\"http://www.nbcnews.com/news/investigations/hatchet-attack-was-terrorist-act-say-police-n233561\">hatchet attack on the police officers</a>, was described as &quot;self-radicalized&quot; and having visited ISIS-focused websites, but not having acted as part of any organized plot."},{"type":"p","html":"And in May 2013, a British army officer was <a href=\"http://www.nbcnews.com/news/world/muslim-converts-jailed-life-over-slaying-u-k-soldier-n38861\">stabbed to death in London by two men</a> who described themselves as &quot;soldiers of Allah,&quot; bent on avenging the deaths of Muslims at the hands of the British military."},{"type":"p","html":"Attackers described as lone wolves may be acting with little planning, but that does not mean they aren't inspired by the ideology of Islamic militants. And both ISIS and al Qaeda have repeatedly put out the call."},{"type":"p","html":"Less than three months ago, a spokesman for ISIS, Abu Muhammad al-Adnani, urged supporters in Australia &quot;not to let this battle pass you by,&quot; and to kill Australian civilians or soldiers whenever possible."},{"type":"p","html":"Authorities in Sydney described the hostage siege as an &quot;isolated incident.&quot; But the attacker chose a heavily trafficked business district for a target and paralyzed the most populous city in Australia."},{"type":"p","html":"And because the standoff went on for the better part of a day, it dominated media coverage all over the world. It may have been a lone wolf attack, but it achieved at least the psychological objectives of organized terrorist groups."},{"type":"p","html":"By attracting all-day coverage in American media, Monis seized &quot;the biggest propaganda tool that ISIS could have wished for,&quot; Michael Kay, a former senior defense adviser in Britain, said on MSNBC."},{"type":"p","html":"But the attack in Sydney bore another hallmark of the lone wolf terrorist: disorganization."},{"type":"p","html":"Some hostages managed to escape during the siege, and Monis &quot;did not seem to have a specific plan for what he wanted to do,&quot; said Laith Alkhouri, the director of Middle East and North Africa research for Flashpoint Intelligence, which consults on global security."},{"type":"p","html":"Alkhouri reviewed Monis' posts on social media, some in English and others in Arabic, and said that it was clear that he was inspired by radical Islam."},{"type":"p","html":"On Twitter in November, Monis wondered whether Australia would be part of the Islamic State someday. In another social media post, he appeared to swear allegiance to Abu Bakr al-Baghdadi, the ISIS leader, Alkhouri said."},{"type":"p","html":"&quot;There is no explicit link connecting him to any terrorist group,&quot; Alkhouri said. &quot;But his talk has revolved around the caliphate. He has these grievances, specifically, that he voiced out.&quot;"},{"type":"p","html":"Monis, an Iranian who had been granted asylum in Australia, was a professed spiritual healer and a sexual-assault suspect who had sent threatening letters to the families of slain Australian soldiers. He was also <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-sheikh-haron-was-charged-ex-wifes-torching-murder-n268736\">arrested as an accessory to the murder of his ex-wife</a>, who was stabbed repeatedly and set on fire, before he was released on bail. He was known to Australian law enforcement."},{"type":"p","html":"The problem is that people like that are all too common, Sanderson said."},{"type":"p","html":"&quot;You look at the profile, and there are thousands of guys like this  in trouble with the law, immigrants or asylum seekers,&quot; Sanderson said. &quot;What do you do? Put a policeman on every one? Never leave their side?&quot;"},{"type":"p","html":"The best authorities can do, he said, is to &quot;shake the cage&quot;  monitor contacts and see what they can hear. Because lone wolves do not belong to an organization, and have not fought on the battlefield, they may &quot;just not be coming up on the radar screen,&quot; he said."},{"type":"p","html":"&quot;It's a massive number of people who are out there,&quot; he said. &quot;It's hard to detect them  more than any other element of the threat.&quot;"},{"type":"h5","html":" with additional reporting by Cassandra Vinograd and F. Brinley Bruton"}],"summary":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney on December 15, 2014.  Three people ran out of a Sydney cafe where a gunman has taken hostages and displayed an Islamic flag against the window, police said December 15, adding that no one has yet been harmed. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/807996/141215-sydney-tweets-4a_dd719c90e63383fb56ff78d1fe1c96d5.jpg","credit":"WILLIAM WEST","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1530,"title":"Image: Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","short_url":"http://nbcnews.to/13rOvYp","title_url_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","original_canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372738627690","guid":"f_ots_sydney_141215","pubDate":"2014-12-15 15:29:00 Z","expirationDate":"2112-06-04 15:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","description":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_ots_sydney_141215.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/watch-hostages-flee-cafe-in-sydney-as-gunfire-erupts-372738627690","shortUrl":"http://nbcnews.to/1BK5Rek","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_ots_sydney_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Ln_whpJU9TIi","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Z2NBW5L2Z4P5","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/XxOhfNBjZ9as","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/E6gGKkKg_3RI","width":"1464","height":"824","bitRate":"3764000"}],"duration":153,"hasCaption":false},"type":"videospread","headline":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","headline_cover":"Sydney Siege Highlights Danger Posed by 'Lone Wolves'","headline_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/115827827246289543230?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"erinmcclam","email":"erin.mcclam@nbcuni.com","bio":"<p>Erin McClam is a senior writer for NBC News, responsible for reporting, writing and editing general news for NBCNews.com. Prior to joining the site in January 2013, McClam worked at The Associated Press, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-15 23:02:17 Z","last_published_utc":"2014-12-15 23:40:44 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268811","externalId":"268811","externalSource":"NewsCms","main_art":{"caption":"Man Haron Monis (L), Michael Zehaf-Bibeau (C), and Zale Thompson (R) have all acted alone in separate attacks in recent months, signalling a possible wave in \"Lone Wolf\" terrorism.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809521/141215-terrorist-comp-kns_ed371f46a0c2daf1264d530daca95913.jpg","credit":null,"source":"AP","alt_text":null,"width":2500,"height":1500,"title":""}},{"body":[{"type":"p","html":"The Philippines on Monday charged a U.S. Marine with murder in the killing of a transgender woman in the Southeast Asian nation, a military spokesman said. Lance Cpl. Joseph Scott Pemberton, 19, was charged in the death of Jennifer Laude in Subic Bay, the Philippines, in mid-October. The pair allegedly met in a bar outside the former U.S. naval base there."},{"type":"p","html":"The national police investigated Laude's death and the Naval Criminal Investigative Service got involved when evidence pointed to a U.S. service member being the last person seen with Laude. The investigation provided enough evidence to formally charge Pemberton, said Col. Brad Bartelt, a spokesman for the U.S. Marine Corps Forces."},{"type":"p","html":"Prosecutors provided evidence from three of Pemberton's Marine colleagues who went out with him the night Laude was killed. One of them, Marine Lance Cpl. Jairn Michael Rose, said Pemberton later told him that he had attacked and choked the woman he was with after learning she was transgender, <a href=\"http://www.nbc12.com/story/27626830/us-marine-charged-in-filipino-transgender-slaying\">The Associated Press reported</a>. &quot;I think I killed a he/she,&quot; Pemberton was quoted as having told Rose."},{"type":"p","html":"Pemberton, of Bristol, Massachusetts, is being held in a U.S. holding site at Camp Aguinaldo, the military headquarters of the Armed Forces of the Philippines in Quezon City. He'll remain under guard by U.S. Marines, Bartelt said in a statement. Pemberton is an anti-tank missileman who enlisted in the Marine Corps in August 2013. He was promoted to his current rank in October."},{"type":"h2","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/news/world/u-s-marine-charged-over-murder-transgender-filipino-jennifer-laude-n227176\">U.S. Marine Charged in Transgender Filipina's Death</a></p></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p","html":"<strong></strong><div data-id=\"NewsCms/WidgetDef/5\" type=\"widget\" widget_type=\"tweet_embed\" desktop=\"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EUS%20marine%20Pemberton%20accused%20of%20killing%20Filipino%20transgender%20charged%20with%20murder,%20not%20the%20bailable%20offense%20of%20homicide.%3C/p%3E%20Raissa%20Robles%20(@raissawriter)%20%3Ca%20href=%22https://twitter.com/raissawriter/status/544381267056152577%22%3EDecember%2015,%202014%3C/a%3E%3C/blockquote%3E\">%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EUS%20marine%20Pemberton%20accused%20of%20killing%20Filipino%20transgender%20charged%20with%20murder,%20not%20the%20bailable%20offense%20of%20homicide.%3C/p%3E%20Raissa%20Robles%20(@raissawriter)%20%3Ca%20href=%22https://twitter.com/raissawriter/status/544381267056152577%22%3EDecember%2015,%202014%3C/a%3E%3C/blockquote%3E</div>"},{"type":"p","html":"<strong></strong><div data-id=\"NewsCms/WidgetDef/5\" type=\"widget\" widget_type=\"tweet_embed\" desktop=\"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECandles%20lit%20for%20Jennifer%20Laude%20were%20not%20only%20for%20gender%20crimes%20but%20for%20the%20plight%20of%20every%20gender%20for%20societal%20change%20%3Ca%20href=%22http://t.co/EXFBvwhj6L%22%3Epic.twitter.com/EXFBvwhj6L%3C/a%3E%3C/p%3E%20stan%20(@StevenTheStars)%20%3Ca%20href=%22https://twitter.com/StevenTheStars/status/542361743083585536%22%3EDecember%209,%202014%3C/a%3E%3C/blockquote%3E\">%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECandles%20lit%20for%20Jennifer%20Laude%20were%20not%20only%20for%20gender%20crimes%20but%20for%20the%20plight%20of%20every%20gender%20for%20societal%20change%20%3Ca%20href=%22http://t.co/EXFBvwhj6L%22%3Epic.twitter.com/EXFBvwhj6L%3C/a%3E%3C/p%3E%20stan%20(@StevenTheStars)%20%3Ca%20href=%22https://twitter.com/StevenTheStars/status/542361743083585536%22%3EDecember%209,%202014%3C/a%3E%3C/blockquote%3E</div>"},{"type":"h5","html":" Miranda Leitsinger and Jim Miklaszewski "}],"summary":"The Philippines has charged a U.S. Marine with murder in the death of a transgender woman in the Southeast Asian nation, a military spokesman said.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","short_url":"http://nbcnews.to/13rQL21","title_url_slug":"u-s-marine-charged-murder-transgender-womans-death","original_canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","source":null,"headline_breaking_news":null,"type":"post","headline":"U.S. Marine Charged With Murder in Transgender Woman's Death","headline_cover":"Marine Charged In Transgender Woman's Death","headline_slug":"u-s-marine-charged-murder-transgender-womans-death","bylines":[],"first_published_utc":"2014-12-15 23:14:38 Z","last_published_utc":"2014-12-15 23:30:41 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268846","externalId":"268846","externalSource":"NewsCms","main_art":{"caption":"Activists seek justice for a transgender woman, Jennifer Laude, outside a justice hall where a preliminary investigation was held in Olongapo, the Philippines, on Oct. 27, 2014. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809571/141215-filipino-murder-01_9a6c08553709b148f57e6e9396a270ce.jpg","credit":"LORGINA MINGUITO","source":"Reuters","alt_text":"Image: Activists participate in a protest to seek justice for a Filipino transgender Jeffrey Laude, who also goes by the name Jennifer, outside a justice hall at Olongapo city","width":2500,"height":1666,"title":"Image: Activists participate in a protest to seek justice for a Filipino transgender Jeffrey Laude, who also goes by the name Jennifer, outside a justice hall at Olongapo city"}}]};
