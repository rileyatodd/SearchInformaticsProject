hydration&quot; was acceptable, Cheney acknowledged that it was not part of the interrogation program. But, he added, &quot;I believe it was done for medical reasons&quot; -- a notion that has been questioned by medical experts."},{"type":"p","html":"The former vice president also hit back against the report's claim that President George W. Bush was misled about the extent of the practices."},{"type":"p","html":"&quot;This man knew what we were doing,&quot; he said, outlining daily briefings that included the president, the CIA director and himself. &quot;He authorized it. He approved it.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"372161091552","guid":"mtp_01cheney_torture_141214","pubDate":"2014-12-14 14:02:32 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Cheney's Definition of Torture","description":"When Asked if Rectal Feeding is Torture, fmr. VP Cheney says Torture is What al Qaeda Terrorists 'did to 3,000 Americans on 9/11.'","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T14-02-32-533Z--1280x720.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/cheneys-definition-of-torture-372161091552","shortUrl":"http://nbcnews.to/1AwvvSM","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_01cheney_torture_141214","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/ToLJkSH3N3AO?mbr=true","width":"1280","height":"720","bitRate":"3324302"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/DRgiifQs1eu4?mbr=true","width":"854","height":"48 null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"meet-the-press","type":"Section","title":"Meet the Press","topics":[]}]},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"372245571541","guid":"mtp_16wyden_brennan_141214","pubDate":"2014-12-14 14:25:45 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Wyden Troubled by CIA Director Brennan","description":"Wyden Not Comfortable with Brennan Running the CIA","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T14-27-16-933Z--1280x720.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/wyden-troubled-by-cia-director-brennan-372245571541","shortUrl":"http://nbcnews.to/1AwKAUg","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_16wyden_brennan_141214","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/oNJh66BocUqR?mbr=true","width":"1280","height":"720","bitRate":"3387412"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/3JwNLPjaEwKY?mbr=true","width":"640","height":"360","bitRate":"962470"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/6ivONoJbNko5?mbr=true","width":"854","height":"480","bitRate":"1634997"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/RKAnmEGzVrul?mbr=true","width":"426","height":"240","bitRate":"531801"}],"defaultAssociation":null,"duration":118,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Appearing on NBC's Meet the Press Sunday, Senator Ron Wyden revealed he is not currently comfortable with John Brennan serving as the head of the Central Intelligence Agency."},{"type":"p","html":"Stopping short of saying the President should fire Brennan, Wyden said he believes some changes do need to be made. &quot;I want to give [Brennan] the chance to end this culture of denial, to deal with the misrepresentations,&quot; said Wyden. &quot;If he doesn't do that we're going to go have get somebody who will.&quot;"},{"type":"p","html":"When asked by Chuck Todd about whether those involved in CIA interrogation should be prosecuted, Wyden said the Justice Department needed to review the new facts."},{"type":"p","html":"&quot;But what I'm especially troubled by is John Brennan on Thursday really opened the door to the possibility of torture being used again,&quot; the Democrat from Oregon responded. &quot;And that's why it's so important that our report come out...I intend to introduce legislation to make it clear, for example, that if torture is used in the future there would be a basis to prosecute.&quot;"},{"type":"p","html":"Wyden has a history of opposing Brennan, however. He was the only Democrat to join Kentucky Republican Sen. Rand Paul's filibuster in opposition to the director's nomination this past summer. Wyden did so in protest of the administration's refusal to clarify their policy on the use of drones against Americans."},{"type":"p","html":"He also responded to comments made earlier by former Vice President Dick Cheney, saying &quot;Facts aren't partisan.&quot; The former vice president has been critical of the report, calling it biased, and a &quot;terrible piece of work.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"372223555623","guid":"mtp_12wyden_partisan_141214","pubDate":"2014-12-14 14:23:24 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sena news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-jeb-bush-begins-make-his-move-n268646","short_url":"http://nbcnews.to/1BKBhRN","title_url_slug":"first-read-minute-jeb-bush-begins-make-his-move","original_canonical_url":"http://www.nbcnews.com/meet-the-press/first-read-minute-jeb-bush-begins-make-his-move-n268646","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372774467881","guid":"x_dc_mtp_frm_141215","pubDate":"2014-12-15 17:26:00 Z","expirationDate":"2112-06-04 17:26:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"First Read Minute: Jeb Bush Begins to Make His Move","description":"NBC's Mark Murray and Carrie Dann discuss how it looks like Republican Jeb Bush is moving closer and closer to a 2016 presidential bid after announcing over the weekend, he would release 250,000 emails from his days as Florida governor.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_frm_141215.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/first-read-minute-jeb-bush-begins-to-make-his-move-372774467881","shortUrl":"http://nbcnews.to/1BKB5ly","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_dc_mtp_frm_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/rKSoBLaLBNAk","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/0jzP4mfEFlmX","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/vQEvieb3G4d8","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/h_1cCWcUuClP","width":"1464","height":"824","bitRate":"3764000"}],"duration":98,"hasCaption":false},"type":"video","headline":"First Read Minute: Jeb Bush Begins to Make His Move","headline_cover":"First Read Minute: Jeb Bush Begins to Make His Move","headline_slug":"first-read-minute-jeb-bush-begins-make-his-move","bylines":[],"first_published_utc":"2014-12-15 17:28:06 Z","last_published_utc":"2014-12-15 17:28:06 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268646","externalId":"268646","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_dc_mtp_frm_141215.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"meet-the-press","type":"Section","title":"Meet the Press","topics":[]}]},{"body":[{"type":"p","html":"The big political news over the weekend is that it looks like Republican Jeb Bush is moving closer and closer to a presidential bid in 2016 -- <a href=\"http://www.washingtonpost.com/politics/jeb-bushs-move-to-release-book-e-mails-stokes-expectations-of-white-house-bid/2014/12/14/dc6683a0-83c5-11e4-a702-fa31ff4ae98e_story.html?hpid=z1\">after announcing</a> he would release 250,000 emails from his days as Florida governor, as well as release a new book. (You're usually not taking these actions if you've decided AGAINST a presidential run, right?) Folks, this isn't someone simply dipping his toes into the presidential waters; it's someone who's bouncing up and down on the diving board. More than anything else, Jeb's moves are a signal to Republican donors and campaign staffers that he's going to probably run. (They also help to counter last week's <a href=\"http://www.bloomberg.com/politics/features/2014-12-11/jeb-bush-has-a-mitt-romney-problem\">Bloomberg report</a> that Bush, less than a month ago, filed documents showing him as a chairman and manager of an offshore private equity account.) The local Florida reporter who interviewed Bush about his upcoming email and book releases, said, per the <a href=\"http://www.washingtonpost.com/politics/jeb-bushs-move-to-release-book-e-mails-stokes-expectations-of-white-house-bid/2014/12/14/dc6683a0-83c5-11e4-a702-fa31ff4ae98e_story.html?hpid=z1\">Washington Post</a>: &quot;I think it's now a question of 'when' he runs, rather than 'if' he runs.&quot; Oh, and Bush today delivers the winter commencement address at the University of South Carolina -- a state holding one of the earliest GOP presidential primaries."},{"type":"p","html":""},{"type":"p","html":"<strong>If Jeb's a 'yes' then that probably freezes out Romney and Rubio</strong>"},{"type":"p","html":"After Jeb Bush's news this weekend, we received a press release that supporters of Mitt Romney have created a Super PAC urging the 2012 GOP presidential nominee to make a run in '16. This Super PAC sure feels like a response to Jeb, because if Jeb does get in, there won't be as much pining for Romney, especially among the Republican Party's wealthy donors. Here's one more thing to consider: If Jeb is ultimately a &quot;yes,&quot; that probably also freezes out a bid by Marco Rubio, who's a political disciple of Bush's."},{"type":"p","html":""},{"type":"p","html":"<strong>2016 -- the year of the political re-run?</strong>"},{"type":"p","html":"Jeb Bush isn't the only familiar face -- or last name -- who's more likely to run in '16. There's Hillary Clinton, of course (who ran in 2008 and whose husband won the White House in '92 and '96). There's Rand Paul (whose father ran for president three times). There's Mike Huckabee ('08 run) and Rick Santorum ('12). And there's still the possibility that Romney could make another run (after his previous bids in '08 and '12). So call 2016 the year of the political re-run, or spinoff. The familiar names, however, do make sense in this respect: The country went new in 2008 (with Obama), but the nation doesn't seem as idealistic as it was back then. Also, familiar names and repeat presidential candidates litter American history -- the Adamses, the Bushes, Richard Nixon, Ronald Reagan. The question is whether Barbara Bush's <a href=\"http://www.huffingtonpost.com/2013/04/25/barbara-bush-jeb-bush-president_n_3154029.html\">words to NBC's Matt Lauer in 2013</a> strike a chord with the American public: &quot;It's a great country. There are a lot of great families. It's not just four families or whatever. There are other people out there that are very qualified. We've had enough Bushes,&quot; she said back then."},{"type":"p","html":""},{"type":"p","html":"<strong>Cheney: &quot;I'd do it again in a minute&quot;</strong>"},{"type":"p","html":"There's one final point we want to make about Jeb Bush getting closer and closer to a presidential bid: The news comes, of course, just as his brother's presidency has received new scrutiny after the release of the Senate Intelligence Committee's report on torture practices in the George W. Bush administration. And here was Vice President Dick Cheney defending those practices on &quot;Meet the Press&quot; yesterday, saying he had no regrets - even when it came to those who turned out to be innocent or who died from the interrogation practices: &quot;I have no problem as long as we achieve our objective. And our objective is to get the guys who did 9/11 and it is to avoid another attack against the United States. I was prepared and we did. We got authorizing from the president and authorization from the Justice Department to go forward with the program. It worked. It worked now for 13 years.&quot; More Cheney: &quot;We've avoided another mass casualty attack against the United States. And we did capture Bin Laden. We did capture an awful lot of the senior guys at Al Qaeda who were responsible for that attack on 9/11. I'd do it again in a minute.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"372180035953","guid":"mtp_04_cheney_minute_141214","pubDate":"2014-12-14 14:09:49 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Cheney: I'd Do It Again in a Minute","description":"Former Vice President Dick Cheney tells Chuck Todd the Enhanced Interrogation Program Worked and He'd do it Again","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T14-10-02-966Z--1280x720.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/cheney--id-do-it-again-in-a-minute-372180035953","shortUrl":"http://nbcnews.to/1AwyDxY","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_04_cheney_minute_141214","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/pRJiWOEvdS0j?mbr=true","width":"640","height":"360","bitRate":"973834"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/sKBdEPQZWaHs?mbr=true","width":"1280","height":"720","bitRate":"3351725"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/wl9l1yKrbD74?mbr=true","width":"854","height":"480","bitRate":"1619019"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/AAoxgg4E12_3?mbr=true","width":"426","height":"240","bitRate":"543094"}],"defaultAssociation":null,"duration":34,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":""},{"type":"p","html":"<strong>The biggest difference between Cruz and Warren</strong>"},{"type":"p","html":"Cruz's actions have helped the other party: On Friday, <a href=\"http://www.nbcnews.com/politics/first-read/spending-showdowns-odd-factions-might-give-taste-things-come-n267041\">we compared</a> Elizabeth Warren to Ted Cruz -- after Warren had rallied many House Republicans (though ultimately not enough) to oppose the $1.1 trillion spending bill. But there is one BIG difference between the two: Warren's activism hasn't put her party at a disadvantage the way Cruz's has. After Cruz and Sen. Mike Lee (R-UT) tried to re-litigate President Obama's executive action on immigration, outgoing Senate Majority Leader Harry Reid &quot;took advantage of their protest, using the rare Saturday session to advance Obama's nominees in the confirmation process,&quot; the <a href=\"http://www.washingtonpost.com/politics/with-nominations-harry-reid-lands-a-late-punch-before-bowing-out-as-majority-leader/2014/12/14/c7bd855a-83bd-11e4-a702-fa31ff4ae98e_story.html?hpid=z1\">Washington Post writes</a>. &quot;Beginning Monday, Reid plans to set in motion votes for Vivek Murthy to serve as surgeon general, Daniel Santos to take a seat on the Defense Nuclear Facilities Safety Board and Frank Rose to serve as an assistant secretary of state. Then, Reid will set up votes for Antony Blinken to serve as a deputy secretary of state and Sarah Saldaa to head the Immigration and Customs Enforcement agency.&quot; Bottom line: Cruz's actions have only helped in getting votes on some of Obama's controversial nominations."},{"type":"p","html":""},{"type":"p","html":"<strong>How not to win friends and influence people</strong>"},{"type":"p","html":"What was especially striking were the statements fellow GOP senators made criticizing Cruz's move. Here was Sen. Bob Corker (R-TN) calling it &quot;irresponsible&quot;: &quot;&amp;lrm;While the president's executive actions on immigration are reprehensible and deserve a strong response, I value the oath I took to support and defend the Constitution too much to exploit it for political expediency,&quot; <a href=\"http://www.corker.senate.gov/public/index.cfm/news-list?ID=67990290-baab-4b39-a9bf-9a63c60c754b\">Corker said</a>. &quot;The Constitution gives Congress the power to fund the government so to assert that the House-passed spending bill is unconstitutional is not only inaccurate but irresponsible.&quot; Sen. Lindsey Graham <a href=\"https://twitter.com/GrahamBlog/status/543963600944386049\">tweeted</a>: &quot;I haven't seen Harry Reid smile like this in years. I don't like it one bit.&quot; Yes, Cruz's politics help him with one slice of the Republican Party (his action got him <a href=\"http://www.senate.gov/legislative/LIS/roll_call_lists/roll_call_vote_cfm.cfm?congress=113&amp;session=2&amp;vote=00353\">22 GOP votes</a>). But it doesn't him with the other slices."},{"type":"p","html":""},{"type":"p","html":"<a href=\"http://secure.nbcnews.com/_tps/accounts/msnbc/newsletters?categoryFilter=shows&amp;highlight=firstread\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>, <a href=\"https://twitter.com/CarrieNBCNews\">@carrienbcnews</a>"},{"type":"p","html":""}],"summary":"It looks like Republican Jeb Bush is moving closer and closer to a presidential bid in 2016","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Former Florida Gov. Jeb Bush talks to supporters after speaking at the U.S. Cuba Democracy PAC's 11th Annual Luncheon in Coral Gables, Fla., Tuesday, Dec. 2, 2014. As governor of Florida, Bush oversaw a diverse state that is home to three-quarters of the nation's estimated 2 million Cuban-Americans. His longstanding support for the U.S. trade embargo against Cuba would provide a marked contrast with Democrat Hillary Clinton in 2016, if both decide to run for president. (AP Photo/J Pat Carter)","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/808396/gop_2016_jeb_bush_cuba-jpeg-0f56a_fb1f11243056488eb9471aa041719841.jpg","credit":"J Pat Carter","source":"AP","alt_text":"Image: Jeb Bush","width":5190,"height":3043,"title":"Image: Jeb Bush"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/jeb-bush-begins-make-his-move-n268511","short_url":"http://nbcnews.to/1BJk7nA","title_url_slug":"jeb-bush-begins-make-his-move","original_canonical_url":"http://www.nbcnews.com/politics/first-read/jeb-bush-begins-make-his-move-n268511","source":null,"headline_breaking_news":null,"type":"spread","headline":"Jeb Bush Begins to Make His Move","headline_cover":"Go Time: Jeb Bush Begins to Make His Move","headline_slug":"jeb-bush-begins-make-his-move","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is moderator of \"Meet The Press\" and NBC News' political director. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY.\" </p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":null,"bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular First Read blog, and appears daily on MSNBC and Washington DCs NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBCs political coverage, giving direction to the networks reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/+CarrieDannWrites?rel=author","instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 14:05:28 Z","last_published_utc":"2014-12-15 15:18:48 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268511","externalId":"268511","externalSource":"NewsCms","main_art":{"caption":"Former Florida Gov. Jeb Bush talks to supporters after speaking at the U.S. Cuba Democracy PAC's 11th Annual Luncheon in Coral Gables, Fla., Tuesday, Dec. 2, 2014. As governor of Florida, Bush oversaw a diverse state that is home to three-quarters of the nation's estimated 2 million Cuban-Americans. His longstanding support for the U.S. trade embargo against Cuba would provide a marked contrast with Democrat Hillary Clinton in 2016, if both decide to run for president. (AP Photo/J Pat Carter)","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/808396/gop_2016_jeb_bush_cuba-jpeg-0f56a_fb1f11243056488eb9471aa041719841.jpg","credit":"J Pat Carter","source":"AP","alt_text":"Image: Jeb Bush","width":5190,"height":3043,"title":"Image: Jeb Bush"}},{"body":[{"type":"p","html":"<strong>CONGRESS: Spending bill passes the Senate</strong>"},{"type":"p","html":"<strong></strong><a href=\"http://www.nytimes.com/2014/12/15/us/politics/in-final-spending-bill-salty-food-and-belching-cows-are-winners.html?hp&amp;action=click&amp;pgtype=Homepage&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news&amp;_r=0\">The New York Times delves</a> into the details of the spending bill that passed the Senate late Saturday night. "},{"type":"p","html":"Here's <a href=\"http://www.nbcnews.com/politics/congress/senate-passes-1-1-trillion-spending-bill-sends-obamas-desk-n267796\">NBC's story</a> from over the weekend on the late-night passage of the bill:"},{"type":"p","html":"<a href=\"http://www.washingtonpost.com/blogs/right-turn/wp/2014/12/14/senate-passes-spending-gop-still-despises-ted-cruz/?hpid=z3\">The Washington Post's Jennifer Rubin:</a> &quot;The vote and drama that preceded it were indicative of the upcoming shift in power in the Senate, not only from Democratic to Republican but from cranks on the far right to constructive conservative legislation. Cruz can annoy and grandstand, but he no longer will affect outcomes of legislative fights, and his reputation as a showboating dilettante is cemented.&quot;"},{"type":"p","html":"The Senate will approve more nominations this week, <a href=\"http://www.nytimes.com/politics/first-draft/2014/12/15/\">notes the New York Times.</a>"},{"type":"p","html":"<strong> </strong>"},{"type":"p","html":"<strong>OBAMA AGENDA: Terror in Australia?</strong>"},{"type":"p","html":"Unfolding this morning, via the <a href=\"http://www.smh.com.au/national/sydney-siege-man-with-gun-and-flag-sparks-a-terrifying-standoff-in-a-martin-place-cafe-20141215-127pvh.html\">Sydney Morning Herald</a>: &quot;A man brandishing a gun and an Islamic flag took customers and staff hostage at a cafe in Martin Place, sparking a terrifying standoff with police and desperate communications by hostages of the gunman's purported demands.&quot;"},{"type":"p","html":"<a href=\"http://www.nytimes.com/2014/12/15/us/politics/cia-chief-and-president-walk-fine-line-.html?hp&amp;action=click&amp;pgtype=Homepage&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news\">The New York Times</a> on Obama's relationship with John Brennan: &quot;Irritated advisers to Mr. Obama believe Mr. Brennan made a bad situation worse by battling Democrats on the committee over the report during the past year. Some who considered Mr. Brennan the president's heat shield against the agency when he worked in the White House now worry that since being appointed director, he has &quot;gone native,&quot; as they put it. But in the 67 years since the C.I.A. was founded, few presidents have had as close a bond with their intelligence chiefs as Mr. Obama has forged with Mr. Brennan. &quot;"},{"type":"p","html":"Former Vice President Dick Cheney kept up his defense of interrogation techniques in an <a href=\"http://www.nbcnews.com/meet-the-press/cheney-interrogation-tactics-i-would-do-it-again-minute-n268041\">exclusive interview with one of us(!)</a> on Sunday."},{"type":"p","html":"<a href=\"http://www.denverpost.com/breakingnews/ci_27138907/cia-report-revives-legal-debate-interrogation\">The Associated Press:</a> &quot;The release last week of a Senate report cataloging years of such interrogation tactics has revived debate about legal opinions since discredited and withdrawn and about the decision to not prosecute the program's architects or officers who used the methods. Civil rights groups in the United States and abroad are renewing calls to prosecute those who relied on techniques that President Barack Obama has called torture.&quot;"},{"type":"p","html":"Former President George W. Bush visited the 9/11 museum on Sunday night, the <a href=\"http://nypost.com/2014/12/15/former-president-bush-pays-surprise-visit-to-911-museum/\">New York Post reports.</a>"},{"type":"p","html":"<a href=\"http://www.newyorker.com/magazine/2014/12/22/land-possible\">The New Yorker</a> has a big new piece on Samantha Power."},{"type":"p","html":" "},{"type":"p","html":"<strong>OFF TO THE RACES: Jeb Bush's big signal</strong>"},{"type":"p","html":"<a href=\"http://www.nbcnews.com/politics/elections/gop-donors-wait-rally-around-one-moderate-n267401\">NBC's Leigh Ann Caldwell writes</a> that GOP donors are worried about a crowded crop of moderates in the presidential race."},{"type":"p","html":"<a href=\"http://www.washingtonpost.com/politics/jeb-bushs-move-to-release-book-e-mails-stokes-expectations-of-white-house-bid/2014/12/14/dc6683a0-83c5-11e4-a702-fa31ff4ae98e_story.html\">The Washington Post</a>: &quot;Jeb Bush's decision to release a policy-laden e-book and all his e-mails from his time as governor of Florida has further stoked expectations among his allies that he will launch a presidential bid. Bush announced the moves in an expansive interview that aired Sunday on a Miami television station. He mused about the kind of campaign he would run and addressed his views on immigration and education reform that rile parts of the GOP base.&quot;"},{"type":"p","html":"Here's the <a href=\"http://www.local10.com/news/this-week-in-south-florida-former-gov-jeb-bush/30229624\">full interview</a>."},{"type":"p","html":"<a href=\"http://www.washingtonpost.com/politics/amid-warren-buzz-clinton-might-do-well-not-to-wait-too-long-to-announce-2016-bid/2014/12/14/e0ffdd8c-83b9-11e4-b9b7-b8632ae73d25_story.html?hpid=z1\">The Post also muses</a>: &quot;Amid Warren buzz, Clinton might do well not to wait too long to announce 2016 bid&quot;"},{"type":"p","html":"Bernie Sanders <a href=\"http://www.desmoinesregister.com/story/opinion/columnists/2014/12/15/economic-agenda-america/20413019/\">writes in the Des Moines Register</a>: &quot;Are we prepared to take on the enormous economic and political power of the billionaire class or do we continue to slide into oligarchy? Those are the most important questions of our time. The answers will determine our country's future.&quot;"},{"type":"p","html":"<strong>ALASKA:</strong> Don Young<a href=\"http://www.adn.com/article/20141214/washington-don-youngs-crusade-against-federal-government-continues\"> says</a>: &quot;The only time I'll retire is when people want to retire me.&quot;"},{"type":"p","html":"<strong>NEW HAMPSHIRE:</strong> Don't be surprised if defeated Rep. Carol Shea-Porter (D-NH) makes another bid in 2016. &quot;I haven't decided what comes next but I just know that I plan to be engaged and to serve,&quot; she told <a href=\"bit.ly/1upn7zV\">NH1's Paul Steinhauser</a>. &quot;Everything is on the table,&quot; she added."},{"type":"p","html":" "},{"type":"p","html":"<strong>PROGRAMMING NOTES. </strong>"},{"type":"p","html":"<strong>*** Monday's &quot;News Nation with Tamron Hall&quot; line-up:</strong> Frances Rivera interviews: Former FBI profiler Clint Van Zandt, Daily Beast Reporter in Sydney, Courtney Subramanian, and Fmr. Hostage Negotiator Jim Cavanaugh on the Sydney hostage situation; Matthew Beloni from The Hollywood Reporter on the Sony hacking; and Michael Skolnik from Global Grind on the marches against police violence."},{"type":"p","html":"<strong>*** Monday's &quot;Andrea Mitchell Reports&quot; line-up:</strong> NBC's Andrea Mitchell interviews New York Times National Security Correspondent Mark Mazzetti, Fmr. Assistant Secretary of Defense for Special Operations and Low-intensity conflict Michael Sheeran, MSNBC Analyst and retired ATF Special Agent in Charge Jim Cavanaugh, Variety's Ramin Setoodeh, the Washington Post's Chris Cillizza and Ruth Marcus, msnbc's Kasie Hunt and NBC's Keir Simmons."}],"summary":"A roundup of the most important news stories of the day","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n268506","short_url":"http://nbcnews.to/1BJiCFX","title_url_slug":"first-reads-morning-clips","original_canonical_url":"http://www.nbcnews.com/politics/first-read/first-reads-morning-clips-n268506","source":null,"headline_breaking_news":null,"type":"post","headline":"First Read's Morning Clips","headline_cover":"First Read's Morning Clips","headline_slug":"first-reads-morning-clips","bylines":[],"first_published_utc":"2014-12-15 14:01:25 Z","last_published_utc":"2014-12-15 14:01:25 Z","sections":[{"title":"Politics","slug":"politics"},{"title":"Meet the Press","slug":"meet-the-press"}],"topics":[{"title":"First Read","slug":"first-read"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268506","externalId":"268506","externalSource":"NewsCms","main_art":null},{"body":null,"summary":"Chuck Todd's full interview with former Vice President Dick Cheney on the Senate Select Committee on Intelligence's  'torture report'","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/meet-the-press/cheney-senate-intelligence-report-n268186","short_url":"http://nbcnews.to/1w6JOhC","title_url_slug":"cheney-senate-intelligence-report","original_canonical_url":"http://www.nbcnews.com/meet-the-press/cheney-senate-intelligence-report-n268186","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"372288067934","guid":"mtp_20cheney_fullinterview","pubDate":"2014-12-14 15:02:26 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Cheney on the Senate Intelligence Report","description":"Chuck Todd's full interview with former Vice President Dick Cheney on the Senate Select Committee on Intelligence's  'torture report'","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T15-05-33-133Z--1280x720.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/cheney-on-the-senate-intelligence-report-372288067934","shortUrl":"http://nbcnews.to/1AwShK0","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_20cheney_fullinterview","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/W_g_CYF0m1Q_?mbr=true","width":"1280","height":"720","bitRate":"3046065"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/YiWuBNXssJ2Q?mbr=true","width":"640","height":"360","bitRate":"891122"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/kJZ1UGRc0Q3U?mbr=true","width":"854","height":"480","bitRate":"1478827"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/fPaz3gpEMeDs?mbr=true","width":"426","height":"240","bitRate":"498332"}],"duration":1133,"hasCaption":false},"type":"video","headline":"Cheney on the Senate Intelligence Report","headline_cover":"Chuck Todd's Full Interview with Former VP Cheney","headline_slug":"cheney-senate-intelligence-report","bylines":[],"first_published_utc":"2014-12-14 17:40:03 Z","last_published_utc":"2014-12-14 17:40:03 Z","sections":[{"title":"Meet the Press","slug":"meet-the-press"},{"title":"Meet The Press 24/7","slug":"meet-the-press-24-7"}],"topics":[],"feature":[],"show":[{"title":"Meet the Press","slug":"meet-the-press"}],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268186","externalId":"268186","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-14T15-05-33-133Z--1280x720.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"meet-the-press","type":"Section","title":"Meet the Press","topics":[]},{"slug":"meet-the-press-24-7","type":"Section","title":"Meet The Press 24/7","topics":[]}]},{"body":[{"type":"p","html":"MEET THE PRESS -- SUNDAY, DECEMBER 14, 2014"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"This Sunday, the Senate's torture report."},{"type":"p","html":"DIANNE FEINSTEIN:"},{"type":"p","html":"We have failed to live by the very precepts that makes our nation a great one."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"The report concludes that the CIA misled the public, Congress, and the Bush White House over the use of these controversial interrogation tactics."},{"type":"p","html":"JOHN MCCAIN:"},{"type":"p","html":"It produced little useful intelligence to track down the perpetrators of 9/11 or prevent new attacks and atrocities."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"There is no shortage of CIA critics, but former Vice President Dick Cheney is unapologetic. He insists, the program saved American lives."},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"We did exactly what we needed to be done in order to catch those who were guilty of 9/11 and to prevent a further attack."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I'll be joined by Dick Cheney for an exclusive network TV interview."},{"type":"p","html":"Plus the drone program, killing suspected terrorists. Could we view drones years from now the same way some of us are viewing interrogation tactics today"},{"type":"p","html":"MICAH ZENKO:"},{"type":"p","html":"Infact most of the individuals who we kill we have much less information about than the individual, the 119 that we captured."},{"type":"p","html":"CHUCK TODD;"},{"type":"p","html":"Also, thousands gather in cities across the country to protest police treatment of black men."},{"type":"p","html":"AQUIL SAAFIR:"},{"type":"p","html":"As a young black man, you're pulled over constantly."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Why is there such distrust between the police and African Americans?"},{"type":"p","html":"CHARLES BECK:"},{"type":"p","html":"To think that those flight and fight instincts aren't going to be present in police officers is to deny humanity."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I'm Chuck Todd and joining me to provide insight and analysis are former senior adviser to President Obama David Axelrod, NBC's Chief Foreign Affairs correspondent Andrea Mitchell, Helene Cooper of the New York Times, and former chief spokesperson for the Coalition Provisional Authority in Iraq Dan Senor."},{"type":"p","html":"Welcome to Sunday. It's Meet the Press."},{"type":"p","html":"ANNOUNCER:"},{"type":"p","html":"From NBC News in Washington, this is Meet the Press with Chuck Todd."},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Good morning. Some late news, last night this Senate approved a $1.1 trillion spending bill. It will fund the government through next September. Bottom line, no government shutdown this year or perhaps next as well. But let's get to our big story, the Senate report on what some call torture, what others call enhanced interrogation techniques."},{"type":"p","html":""},{"type":"p","html":"The report put together by Senate Democrats on the intelligence committee. It's a detailed and, in some cases, shocking indictment of the methods used to interrogate detainees. There's no shortage of critics of what C.I.A. did. And there's has been no more forceful defender of the tactics than our first guest, former Vice President Dick Cheney. So let's get right to it. Vice President Cheney, welcome back to Meet the Press."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Morning, Chuck. It's good to be back."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, let me start with quoting you. You said earlier this week, &quot;Torture was something that was very carefully avoided.&quot; It implies that you have a definition of what torture is. What is it?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Well, torture, to me, Chuck, is an American citizen on a cell phone making a last call to his four young daughters shortly before he burns to death in the upper levels of the Trade Center in New York City on 9/11. There's this notion that somehow there's moral equivalence between what the terrorists and what we do. And that's absolutely not true. We were very careful to stop short of torture. The Senate has seen fit to label their report torture. But we worked hard to stay short of that definition."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, what is that definition?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Definitions, and one that was provided by the Office of Legal Counsel, we went specifically to them because we did not want to cross that line into where we violating some international agreement that we'd signed up to. They specifically authorized and okayed, for example, exactly what we did. All of the techniques that were authorized by the president were, in effect, blessed by the Justice Department opinion that we could go forward with those without, in fact, committing torture."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Let me go through some of those techniques that were used, Majid Khan, was subjected to involuntary rectal feeding and rectal hydration. It included two bottles of Ensure, later in the same day Majid Khan's lunch tray consisting of hummus, pasta, sauce, nuts and raisins was pureed and rectally infused."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"That wasn't--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Does that meet the definition of torture?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--that does not meet the definition of what was used in the program as--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I understand. But does that meet the definition of torture in your mind?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--in my mind, I've told you what meets the definition of torture. It's what 19 guys armed with airline tickets and box cutters did to 3,000 Americans on 9/11. What was done here apparently certainly was not one of the techniques that was approved. I believe it was done for medical reasons."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I mean, medical community has said there is no medical--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"If you go and look, for example, at Jose Rodriguez book, and he was the guy running the program, he's got a very clear description of how, in fact, the program operated. With respect to that I think the agency has answered it and its response to the committee report and I--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--but you acknowledge this was over and above."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--that was not something that was done as part of the interrogation program."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But you won't call it torture."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"It wasn't torture in terms of it wasn't part of the program."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Let me ask you this, we've got Riyadh al-Najjar. He had handcuffing on one or both of his wrists to an overhead bar, would not allow him to lower his arms. Twenty-two hours each day for two consecutive days in order to break his resistance. Al-Najjar was also wearing a diaper and had no access to toilet facility. Was that acknowledged? Was that part of the program that you approved?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I can't tell from that specific whether it was or not."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"And then--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I know we had--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--page 53 of the report."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--the report is seriously flawed. They didn't talk to anybody who knew anything about the program. They didn't talk to anybody within the program. The best guide for what in fact happened is the one that's the report that was produced by the three C.I.A. directors and deputy directors of the C.I.A. when this program was undertaken."},{"type":"p","html":""},{"type":"p","html":"And, in fact, it lays out in very clear terms what we did and how we did it. And with respect to trying to define that as torture I come back to the proposition torture was what the Al Qaeda terrorists did to 3,000 Americans on 9/11. There's no comparison between that and what we did with inspect-enhanced interrogation."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I guess--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"So not true."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--but some of these tactics went above and beyond what was improved."},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"But--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I mean, here's another one. Let me read you another one here. With Abu Zubaydah, over a 20-day period, aggressive interrogations. Spent a total of 266 hours, 11 days, two hours, in a large coffin-sized confinement box, 29 hours in a small confinement box, width of 21 inches, depth of 2.5 feet, height of 2.5 feet. That's on page 42."},{"type":"p","html":" "},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is that going to meet the standard--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I think that was--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--of the definition of torture?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--I think that was, in fact, one of the approved techniques. In terms of torture I guess what I do, I was struck, for example, by the statements by Bud Day and Leo Thorsness and Admiral Denton. These are three folks who were captured by the North Vietnamese, held for a year, subject to extreme torture. And all of whom said that waterboarding was not torture."},{"type":"p","html":""},{"type":"p","html":"Now you can look for various definitions. We did what was, in fact, required to make certain that going forward we were not violating the law. And the law, as interpreted by the justice department, the Office of Legal Counsel was very clear. And the techniques that we did, in fact, use that the president authorized that produced results, that gave us the information we needed to be able to safeguard the nation against further attacks and to be able to track those guilty for 9/11 did, in fact, work. Now the Senate committee partisan operation, no Republicans involved, no interviews of anybody involved itself--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"It's all C.I.A. documentation--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"It's, Chuck--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--in here. It is all C.I.A. documentation."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--Chuck, if you look at it and you look at what the people running the agency said and what Jose Rodriguez said who ran the program, he's a good man, that, as I said the other day, I won't use the word on your show. It may be family, it's a crock. It's not true. And it's not--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Have you read more of the report since?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--I've read parts of it. The whole report hasn't even been released."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Right, all you've gotten is the 500 page."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Yeah, all you've got--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"This is the executive summary."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--is the summary. Go read what the directors of the agency said about the report. They were extremely critical of it as were the Republicans who served on the committee. It's a flawed report. It didn't begin to approach what's required by way of responsive oversight."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Does it plant any seed of doubt of you in though?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"No."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"No seed of doubt at all? All this--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Absolutely not."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--all of this information in here, no seed of doubt that whether this worked or not."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"It worked. It absolutely did work."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Let me ask you, what do you say to Gul Rahman, what do you say to Sulaiman Abdula, what do you say to Khalid al-Masri? All three of these folks were detained, they had these interrogation techniques used on them. They eventually were found to be innocent. They were released, no apologies, nothing. What do we owe them?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Well--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I mean, let me go to Gul Rahman. He was chained to the wall of his cell, doused with water, froze to death in C.I.A. custody. And it turned out it was a case of mistaken identity."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--right. But the problem I had is with the folks that we did release that end up back on the battlefield. Of the 600 and some people who were released out of Guantanamo, 30% roughly ended up back on the battlefield. Today we're very concerned about ISIS. Terrible new terrorist organization."},{"type":"p","html":""},{"type":"p","html":"It is headed by named Baghdadi. Baghdadi was in the custody of the U.S. military in Iraq in Camp Bucca. He was let go and now he's out leading the terror attack against the United States. I'm more concerned with bad guys who got out and released than I am with a few that, in fact, were innocent."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"25% of the detainees though, 25% turned out to be innocent. They were released."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Where are you going to draw the line, Chuck? How are--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, I'm asking you."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--you going to know?"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is that too high? You're okay with that margin for error?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I have no problem as long as we achieve our objective. And our objective is to get the guys who did 9/11 and it is to avoid another attack against the United States. I was prepared and we did. We got authorizing from the president and authorization from the Justice Department to go forward with the program. It worked. It worked now for 13 years."},{"type":"p","html":""},{"type":"p","html":"We've avoided another mass casualty attack against the United States. And we did capture Bin Laden. We did capture an awful lot of the senior guys at Al Qaeda who were responsible for that attack on 9/11. I'd do it again in a minute."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"When you say waterboarding is not torture, then why did we prosecute Japanese soldiers in World War II for waterboarding?"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"For a lot of stuff. Not for waterboarding. They did an awful lot of other stuff to draw some kind of moral equivalent between waterboarding judged by our Justice Department not to be torture and what the Japanese did with the Bataan Death March and the slaughter of thousands of Americans, with the rape of Nanking and all of the other crimes they committed, that's an outrage. It's a really cheap shot, Chuck, to even try to draw a parallel between the Japanese who were prosecuted for war crimes after World War II and what we did with waterboarding three individuals--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I understand."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--all of whom were guilty and participated in the 9/11 attacks."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is there a reason these interrogations didn't happen on U.S. soil? Was there concern that maybe these folks would get legal protections--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Well--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--from the United States and that's why it was done at black sites?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--we didn't read them their Miranda rights either. These are not American citizens. They are unlawful combatants. They are terrorists. They are people who have committed unlawful acts of war against the American people. And we put them in places where we could proceed with the interrogation program and find out what they knew so we could protect the country against further attack. And it worked."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Let me ask you to respond to John McCain and David Petraeus. General Petraeus said this in 2007 to his troops about these interrogation techniques, &quot;Some may argue that we would be more effective if we sanctioned torture or other expedient methods to obtain information from the enemy. That would be wrong.&quot; And of course here's what Senator McCain said earlier this week."},{"type":"p","html":" "},{"type":"p","html":"JOHN MCCAIN (ON TAPE):"},{"type":"p","html":"I know the use of torture compromises that which most distinguishes us from our enemies. Our belief that all people, even captured enemies, possess basic human rights which are protected by international conventions, the United States not only joined but for the most part authored."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Your reaction?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"My reaction is the same as Leo Thorsness. He was on the air this week. Captured pilot shot down over Vietnam, held in captivity for many years, subjected to torture who this week said, &quot;Waterboarding is not torture.&quot; He also holds the medal of honor as did Bud Day who was also captured and tortured and subsequently made it clear that he did not believe waterboarding was torture."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"So if an American citizen is waterboarded by ISIS are we going to try to prosecute for war crimes?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"He's not likely to be waterboarded, he's likely to have his head cut off. It's not a close call."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"If another country captures a U.S. soldier, the Iranian regime, water boards--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Chuck, he--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--is that going to be an accepted--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--you're trying to come up now with hypothetical situations. Waterboarding, the way we did it, was, in fact, not torture. Now when you're dealing with terrorists, the likes of Al Qaeda or the ISIS, I haven't seen them water board anybody. What they did is cut their heads off. What they did to 3,000 Americans on 9/11, that was brutal, bloody murder. It absolutely can't be compared with what we did with respect to our enhanced interrogation program."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Now there is an implication here that you, yourself, were misled by the C.I.A. In particular, it has to do with Jose Padilla. A memo that was prepared for you by the C.I.A. said, &quot;Use of DOJ authorized enhanced interrogation techniques as part of the comprehensive interrogation program has enabled us to disrupt terrorists' plots. Dirty bomb plot, Operative Jose Padilla, and Binyam Mohamed plan to build and detonate a dirty bomb in the Washington D.C. area."},{"type":"p","html":""},{"type":"p","html":"Plot was disrupted the source with Abu Zubaydah. In this same report, two pages later this is what the Senate Democrats found, &quot;A review of C.I.A. cables and other C.I.A. records found that the use of the C.I.A.'s enhanced interrogation technique played no role in the identification of Jose Padilla or the thwarting of the dirty bomb or the tall buildings plot.&quot; Do you feel as if they were telling you what you wanted to hear?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"No, I think--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"What's the implication here?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--well, the implication is just wrong. And, again, the C.I.A. directors make it very clear that they got it very wrong time after time after time. The notion that we were not notified at the White House about what was going on is not true."},{"type":"p","html":""},{"type":"p","html":"I sat through a lengthy session in '04 with the inspector general of the C.I.A. as he reviewed the state of the program at that time. The suggestion, for example, that the president didn't approve it, wrong. That's a lie, that's not true. We were, in fact--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"How was he briefed? How was the president briefed?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--he was briefed--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"By C.I.A. or by you or by--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--I was heavily involved as was especially the National Security Council, Condi. The president writes about it in his own book."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--so you were directly--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Wrote it in his book."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--right, well, three pages in his book he talks about it. But you were briefed directly, he was briefed indirectly most of the time. Is that fair to say?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"That's not fair to say. What happened was he and I met every single morning with the director of the C.I.A., with the National Security advisors six days a week and reviewed everything basically in the intelligence arena. That's where we got most of our information, that and the written PDB."},{"type":"p","html":""},{"type":"p","html":"There would be special meetings from time to time on various subjects that he would be directly involved in. This man knew what we were doing. He authorized it, he approved it. A statement by the Senate Democrats for partisan purposes that the president didn't know what was going on is just a flat out lie."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But back to--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"It's a cheap shot piece of political business that was not bipartisan nor was it involved any discussion of the people involved in the program."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"You have--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Why would you even give that credence?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--well, let me ask you this, why do you not have some doubt in the C.I.A.? This is the same intelligence community that didn't get it right on WMDs in Iraq. Why are you so confident that they're telling you the truth in these memos?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Well, because I know the people involved because I've worked-- five out of the six former directors and deputy directors are men I've known for years and trust intimately with the difficult problems they'd dealt with. Jose Rodriguez is one of the outstanding officers in the agency."},{"type":"p","html":""},{"type":"p","html":"I know what they were asked to do and I know what they did. And I'm perfectly comfortable that they deserve our praise, they deserve to be decorated. They don't deserve to be harassed. Can you imagine what it's going to be like if you were out there now as an officer in the agency and you were undertaking a complicated, difficult, dangerous task and you had the view that ten years from now even though the president approved it, even though the Justice Department signed off on it, some politician on Capitol Hill is going to come back and want a piece of your fanny."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, it--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"That's an outrageous proposition that we're going through here that it's even being discussed."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, it's interesting you bring that up because here's a United Nations, this is Ben Emerson, special envoy in human rights and counterterrorism. And he wants a criminal probe here. This is what he said, &quot;It's now time to take action. Individuals responsible,&quot; what he calls a, &quot;Criminal conspiracy revealed in the report must be brought to justice. Must criminal penalties.&quot; And then he ends with, &quot;U.S. legally is obliged to bring those responsible to justice.&quot; I know how you feel on this. You think the president's should issue a blanket--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I have little respect for the United Nations or for this individual who doesn't hear a clue and had absolutely no responsibility for safeguarding this nation and going after the bastards that killed 3,000 Americans on 9/11."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Do you think the president should issue a blanket pardon to C.I.A. agents involved here?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"There's no pardon needed. No crime was committed."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But just to--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"No crime."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--make sure?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Who wants to sanction or satisfy some executive at the United Nations who doesn't have any say or responsibility on a claim that some kind of pardon is required, Chuck? This is, again, I come back to the proposition. One of the things I'm really worried about is what this is doing long-term."},{"type":"p","html":""},{"type":"p","html":"We're still at war. The terrorists that are out there today is as bad as it was on 9/11. We've got ISIS talking about attacking the United States, having created a caliphate. We're in a situation at least as bad as we had on 9/11 when after the attack we had word that Al Qaeda was trying to acquire nuclear weapons."},{"type":"p","html":""},{"type":"p","html":"Now we're sitting here today. We are castigating the C.I.A. for doing what the president ordered them to do and the Justice Department said was legal. We're doing enormous damage to our relationship overseas with our friends and allies who've supported us and worked with us. We're making it very, very difficult to be able to go recruit foreign agents to work with us because they're likely to be hung out to dry by politicians on Capitol Hill who've got some kind of political axe to grind."},{"type":"p","html":""},{"type":"p","html":"We're in big trouble partly because of the irresponsible content, is the way I would describe it, with respect to this act. And if the Senate will go forward, the Senate Democrats would go forward, not with a bipartisan approach, not with an approach that takes into account the views of the people who were involved, goes forward for some political reason, trashing a very, very good program that worked, that saved lives, that kept us from another attack."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"All right, let me ask you a couple of quick questions. I want to play for you an interesting clip of you 20 years ago about Iraq and Saddam Hussein. Take a look."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY (ON TAPE):"},{"type":"p","html":"That's a very volatile part of the world. And if you take down the central government in Iraq you can easily end up seeing pieces of Iraq fly off. Part of it the Syrians would like to have to the west, part of Eastern Iraq the Iranians would like to claim, fought over for eight years. In the north you've got the Kurds. And the Kurds spin loose and join with the Kurds in Turkey then you threaten the territorial integrity of Turkey. It's a quagmire if you go that far."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"By the way, you look good there. Didn't look like much--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"How old were you--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--didn't look like 20 years."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"--twenty years ago?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"What was I? I think I was 22 at the time. Let me ask you this, you could arguably, somebody hearing that today says, &quot;Boy, that's what Iraq looks like today.&quot; Right now it looks like it might split up. It looks like it's ungovernable. It looks like pieces of Syria and pieces of Iraq are, you know, I mean, everything you described is happening today."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"So what's your question?"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, I guess I ask you, do you regret pushing Saddam Hussein out, do you regret the Iraq--"},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"No, a lot has happened. A lot has happened between that time, 9/11, for example, happened. We got to the point where we were very concerned about the possible linkage between terrorists on the one hand and weapons of mass destruction on the other. Saddam Hussein had previously had twice nuclear programs going. He produced and used weapons of mass destruction. And he had a ten-year relationship with Al Qaeda. All of things came into play."},{"type":"p","html":"(OVERTALK)"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"By the way, some of the Al Qaeda stuff is questioned in here."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"When it was time to get into the business of deciding the importance to go after Iraq, we did the right thing. I believe the it was, in fact, the right action then and I believe it now."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Last question, Rand Paul or Hillary Clinton, whose foreign policy are you more comfortable with?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Well, I don't think either one of them's going to be president."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Okay, but you didn't answer the question. Who's foreign policy would you be more comfortable?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"I'm comfortable with my own views. And I've been very forthright about them. And frankly I don't support either Hillary Clinton or Rand Paul."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"How's your health?"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Great. I got a new heart almost three years ago. Tell my wife my hair's even growing back."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, fair enough. Former Vice President Dick Cheney--"},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"Good to see you, Chuck."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"--thanks for coming to Meet the Press. Thank you."},{"type":"p","html":" "},{"type":"p","html":"DICK CHENEY:"},{"type":"p","html":"You bet."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, there you go. We'll be back in one minute with a key Democratic member of the Senate intelligence committee, Senator Ron Wyden. I think Vice President Cheney brought up a few questions that he would like to see Senator Wyden answer. He's been one of the most outspoken critics of the C.I.A.. He'll be here after the break."},{"type":"p","html":"ANNOUNCER:"},{"type":"p","html":"Meet the Press is brought to you by Boeing where the drive to build something better inspires us every day."},{"type":"p","html":"***Commercial Break***"},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"And welcome back, more on the story that has dominated the news this week, the Senate, what the Democrats call the torture report. I'm joined now by Senator Ron Wyden. He's a Democrat from Oregon, member of the Senate Intelligence Committee and somebody who, frankly, was pushing your leader, Senator Dianne Feinstein to get this report done and be made public. Senator Wyden, welcome back to Meet The Press."},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"Thank you."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"First, let me get your reaction to Vice President Cheney who obviously has not a lot of respect for this report. What do you say?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"First of all, with respect to waterboarding and the Vice President is obviously comfortable with it, I consider it to be torture. And just to correct the record, when the Japanese were prosecuted for using it against our guys in World War II, it was at the Tokyo trials. So I think it's important to set the record straight."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Well, let me ask you though, he says this thing is partisan. That has been some of the criticism even from folks that agree with some of the conclusions who say, &quot;You know what though, you have no chance to see real reform at the C.I.A. because the C.I.A. can now easily dismiss this as a partisan report.&quot;"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"Facts aren't partisan, Chuck. We reviewed six million pages of documents, the full report has 38,000 footnotes. And what we've thought to do was very careful. And that is to take the statements the C.I.A. made to the American people, made to the Congress, made to the Justice Department, made to the president, and we compared it to their own internal communications in real time. There are a mountain of contradictions."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"I understand that you use nothing but C.I.A. material, C.I.A. provided material. But no interviews. The C.I.A. says Director Brennan said that he would have been pleased to talk to Senate Investigators. That plenty of C.I.A. agents were even talking to the Justice Department. Why didn't you take up the C.I.A.? I know for a while they weren't giving you access. But eventually they said they were going to give you and decided not to take them up on it. Why?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"It's a little more complicated than that. The report and the Justice Department inquiry went on at the same time. So we weren't able to interview the C.I.A. So we thought that it was important to get materials that can be verified and documented."},{"type":"p","html":""},{"type":"p","html":"So we looked at the communications that C.I.A. officers were making in real time about torture. Now during that period, everybody knew that we were having this inquiry and certainly none of the people writing op-eds have come forward and said, &quot;Oh, we would have liked to be interviewed at that time.&quot; Suffice it to say, I'll speak for myself and my colleagues, we would be happy to have talked to them."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Do you think there should be criminal prosecutions?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"The Justice Department has been clear with respect to that there are not going to be. I hope they'll review the new facts. But I--"},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"You want them to change their mind?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"--I want them to review the new facts. But what I'm especially troubled by is John Brennan on Thursday really opened the door to the possibility of torture being used again. And that's why it's so important that our report come out. And what I intend to do with my colleagues right when we come back is I intend to introduce legislation to make it clear, for example, that if torture is used in the future there would be a basis to prosecute."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is Director Brennan fit to serve the C.I.A.?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"Director Brennan, particularly on Thursday, said some important things and also left out some things that were important. For example, he indicated that he would no longer be using the terms with respect to torture that the information would be otherwise unavailable."},{"type":"p","html":""},{"type":"p","html":"That's a real vindication of the committee because we showed that we were able to find Bin Laden, find KSM without torture. So that would good. What I was troubled also about was that he undercut the Panetta Review. The Panetta Review really agreed with what the committee found."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"But I go back, Director Brennan, you're comfortable with him running the C.I.A.?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"Not at this point."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Do you think the president should fire him?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"I want to give him the chance to end this culture of denial, to deal with the misrepresentations. If he doesn't do that we're going to go have get somebody who will."},{"type":"p","html":" "},{"type":"p","html":"CHUCK TODD:"},{"type":"p","html":"Is there photographs in your reports that you guys redacted?"},{"type":"p","html":" "},{"type":"p","html":"RON WYDEN:"},{"type":"p","html":"I'm not going to get into what was redacted. I lost some ba
