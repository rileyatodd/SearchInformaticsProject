ernalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"Google Inc's <a href=\"http://www.nbcnews.com/tech/gadgets/google-glass-banned-alamo-drafthouse-theater-chain-n127876\">futuristic eyeglasses</a> are finding their way into hospitals and clinics throughout the United States."},{"type":"p","html":"To meet the growing demand for <a href=\"http://www.nbcnews.com/video/nightly-news/53547412#53547412\">Google Glass</a> from physicians, Drchrono, a Mountain View, Calif., based electronic medical record company has developed a new application for the device it claims is the first &quot;wearable health record.&quot;"},{"type":"p","html":"<strong><a href=\"http://secure.nbcnews.com/_tps/_accounts/msnbc/newsletters\">Sign up for top Technology news delivered direct to your inbox.</a></strong>"},{"type":"p","html":"Doctors who register for the Drchrono app for <a href=\"http://www.nbcnews.com/tech/gadgets/ring-ring-jewelry-lights-when-you-have-call-n128626\">Glass</a> can use it to record a consultation or surgery with the patient's permission. Videos, photos and notes are stored in the patient's electronic medical record or in Box, a cloud-based storage and collaboration service and can be shared with the patient on request."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"227317827569","guid":"tdy_or_glass_140415","pubDate":"2014-04-15 12:09:00 Z","expirationDate":"2111-10-04 12:09:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Google Glass on sale for one day only","description":"Tuesday‚Äôs one-day only sale for Google Glass, at a cost of $1,500, has touched off a frenzy. Tamron Hall reports from the Orange Room.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_or_googleglass_140415.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/54957062","shortUrl":"http://on.today.com/1l1r3DV","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53025441","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_or_glass_140415","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/xGp0LpyUX_ao","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/zyvvd6jyJmtW","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/Hl4TLrxh2t70","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":72,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Dr. Bill J. Metaxas, a podiatrist based in San Francisco, warned fellow physicians to take precautions before using Glass, such as obtaining patient consent and &quot;locking down security settings.&quot; He also said Glass is <a href=\"http://www.nbcnews.com/tech/mobile/give-me-your-google-glass-nobody-gets-hurt-n82131\">no more or less secure</a> than tablet devices such as the iPad, which are routinely used in clinical practices."},{"type":"p","html":"Metaxas, who uses Glass in the operating room and in patient consultations, said 99 percent of his patients agree to the gadget, but it is still early days and most of his fellow physicians have yet to adopt the technology. It is primarily used by the &quot;bleeding edge&quot; minority, he added."},{"type":"p","html":"Still, Box spokeswoman and former Google Health employee Missy Krasner said she is aware of at least 20 venture-backed startups catering to this niche of physicians. The majority of these Glass apps, including Augmedix and Pristine, are complying with federal regulation that protects privacy, known as HIPAA."},{"type":"p","html":"To develop the service, Drchrono worked closely with Box, one of its early investors, and the Google Glass team."},{"type":"p","html":"Google Glass was intended for the consumer mass market, but it has been criticized by some for its geeky appearance.But many industry professionals immediately saw value in the hands-free gadget."},{"type":"p","html":"<strong>--- Reuters</strong>"},{"type":"p","html":""}],"summary":"Google Inc's futuristic eyeglasses are finding their way into hospitals and clinics throughout the United States.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/art-of-the-startup/startup-launches-first-wearable-health-record-google-glass-n130566","short_url":"http://nbcnews.to/1oXB8Wr","title_url_slug":"startup-launches-first-wearable-health-record-google-glass","original_canonical_url":"http://www.nbcnews.com/tech/gadgets/startup-launches-first-wearable-health-record-google-glass-n130566","source":null,"headline_breaking_news":null,"type":"post","headline":"Startup Launches 'First Wearable Health Record' for Google Glass","headline_cover":"Doctors Try Google Glass-Powered 'Health Record'","headline_slug":"startup-launches-first-wearable-health-record-google-glass","bylines":[],"first_published_utc":"2014-06-13 15:38:22 Z","last_published_utc":"2014-06-13 15:38:22 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"},{"title":"Tech","slug":"tech"}],"topics":[{"title":"Gadgets","slug":"gadgets"}],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/130566","externalId":"130566","externalSource":"NewsCms","main_art":{"caption":"A visitor tries on SiME Smart Glasses headset, which runs Android, at the Computex tech show in Taipei on June 4.","url":"http://media4.s-nbcnew icalUrl":"http://www.nbcnews.com/watch/nbcnews-com/three-wheeled-cars-heading-to-highway-near-you-277372483724","shortUrl":"http://nbcnews.to/1kUnaUa","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296436","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_startup_elio_140609","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Yn58Q_ZIhDd_","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/BU3A9Mkr8kPm","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/msHxGqbbJ1s2","width":"0","height":"0","bitRate":"0"}],"duration":122,"hasCaption":false},"type":"video","headline":"Three-Wheeled Cars Headed to a Highway Near You","headline_cover":"Hit the Road: Three-Wheeled Cars Head to Highway Near You","headline_slug":"three-wheeled-cars-headed-highway-near-you","bylines":[{"type":"Byline","is_vip":false,"city":"New York ","facebook_page":null,"gplus":null,"instagram":"@RebeccaDavis","professional_title":"Sr. Video Producer","show_or_site":"NBC News Digital","twitter_handle":"@RebeccaDavis","email":"rebecca.davis@nbcuni.com","bio":"<p>Rebecca Davis is a Sr. Video Producer for NBC News Digital. She joined NBCNews.com from the New York Daily News where she was oversaw their online video department and has also worked for TIME Asia and the washingtonpost.com.</p><p>Davis was awarded an Emmy in 2013 for her series \"We witnessed 9/11 through their lenses<strong>,</strong>\" which profiled six Daily News photographers who worked the day of the 9/11 attacks. She was nominated for an Emmy in 2012 in the category of Best Education Feature for her piece on an arts program that teaches beat-boxing to the blind at the LaVelle School in the Bronx. Her work has also been recognized by the National Press Photographers Association, The New York Press Club and Communication Arts.</p>","name":"Rebecca Davis","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media4.s-nbcnews.com/i/newscms/2014_21/463641/tdy_rd_140523_82c5ab97e1a1f087db1c11c2aaeeab41.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-06-09 22:38:12 Z","last_published_utc":"2014-06-10 12:17:24 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"},{"title":"Art of the Startup","slug":"art-of-the-startup"}],"topics":[{"title":"Autos","slug":"autos"},{"title":"Environment","slug":"environment"},{"title":"Video","slug":"video"}],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/126801","externalId":"126801","externalSource":"NewsCms","main_art":{"caption":"An upcoming vehicle from Elio Motors","url":"http://media3.s-nbcnews.com/i/newscms/2014_24/498216/140609-elio-motors-jms-2038_4bc047e8adc6a53171564d7ac22f675b.jpg","credit":null,"source":"Elio Motors","alt_text":null,"width":2500,"height":1406,"title":"Image: An upcoming vehicle from Elio Motors"},"taxons":[{"slug":"art-of-the-startup","type":"Section","title":"Art of the Startup","topics":[]},{"slug":"art-of-the-startup","type":"Section","title":"Art of the Startup","topics":[]}]},{"body":[{"type":"p","html":"Yahoo Inc has bought Blink, a mobile messaging startup whose app lets users send messages that will self-destruct at a time set by the sender."},{"type":"p","html":"The deal, which Blink announced on its website, comes days after rival Snapchat settled charges with U.S. regulators that accused it of deceiving consumers by promising that photos sent on its service disappeared forever after a certain period."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_20/441726/140514-blink-app-mn-1030_c456b04d8176f33483bbad46d0d791e2.jpg","caption":"Blink messaging app on an iPhone","credit":"Matthew Nighswander","source":"NBC News","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":2000,"height":1479},{"type":"p","html":"Blink, which was launched in April 2013, said it will shut down its app for both iOS and Android platforms in coming weeks following the acquisition."},{"type":"p","html":"The terms of the transaction were not disclosed."},{"type":"p","html":"Yahoo was not immediately available for comment outside regular U.S. business hours."},{"type":"p","html":"&quot;We built Blink because we believe everyone should be free to show the same honesty and spontaneity in their online conversations as they can in person,&quot; the company said."},{"type":"p","html":"Blink is a product of Meh Labs, a company founded by ex-Google employees Kevin Stephens and Michelle Norgan. Meh Labs is best known for its location-sharing app Kismet."},{"type":"p","html":"Yahoo Chief Executive Marissa Mayer has been stepping up the company's efforts to build online services for the smartphones and tablets that consumers increasingly use to access the Web."},{"type":"p","html":"Yahoo has acquired several small, mobile start-ups since Mayer took over. The company has 430 million monthly users of its mobile products."},{"type":"p","html":"Mobile messaging apps have drawn buyer attention in the past year as large internet companies seek to capitalize on the appeal of free services offered through the apps, especially in emerging markets."},{"type":"p","html":"Snapchat received a $3 billion buyout offer from Facebook Inc late last year, which it rejected. Facebook later acquired mobile messaging app Whatsapp for $19 billion, its largest acquisition ever."},{"type":"p","html":"In February, Japanese e-commerce company Rakuten Inc bought Viber, a mobile app enabling free calls and messages, for $900 million."},{"type":"p","html":"(Reporting by Ankush Sharma in Bangalore; Editing by Sunil Nair and Ted Kerr)"},{"type":"h3","html":"-- Reuters"}],"summary":"Blink is a mobile messaging startup whose app lets users send messages that will self-destruct at a time set by the sender.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/art-of-the-startup/yahoo-buys-mobile-self-destruct-messaging-app-blink-n105161","short_url":"http://nbcnews.to/1k16YiR","title_url_slug":"yahoo-buys-mobile-self-destruct-messaging-app-blink","original_canonical_url":"http://www.nbcnews.com/tech/mobile/yahoo-buys-mobile-self-destruct-messaging-app-blink-n105161","source":"Reuters","headline_breaking_news":null,"type":"post","headline":"Yahoo Buys Mobile 'Self-Destruct' Messaging App Blink","headline_cover":"Yahoo Buys 'Self-Destruct' Messaging App Blink","headline_slug":"yahoo-buys-mobile-self-destruct-messaging-app-blink","bylines":[],"first_published_utc":"2014-05-14 13:45:27 Z","last_published_utc":"2014-05-14 13:45:26 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"},{"title":"Tech","slug":"tech"}],"topics":[{"title":"Social Media","slug":"social-media"}],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/105161","externalId":"105161","externalSource":"NewsCms","main_art":{"caption":"Blink messaging app on an iPhone","url":"http://media1.s-nbcnews.com/i/newscms/2014_20/441726/140514-blink-app-mn-1030_c456b04d8176f33483bbad46d0d791e2.jpg","credit":"Matthew Nighswander","source":"NBC News","alt_text":null,"width":2000,"height":1479,"title":""}},{"body":[{"type":"url","html":"http://recode.net/2014/05/06/sherpa-next-wants-to-be-your-siri-and-google-now-combined/"},{"type":"source","html":"RE/CODE"}],"summary":"A tiny start-up tries to combine the best parts of two of the most popular digital assistants in the world.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/art-of-the-startup/sherpa-next-wants-be-siri-google-now-combined-n98456","short_url":"http://nbcnews.to/1iotyx7","title_url_slug":"sherpa-next-wants-be-siri-google-now-combined","original_canonical_url":"http://www.nbcnews.com/tech/mobile/sherpa-next-wants-be-siri-google-now-combined-n98456","source":"RE/CODE","headline_breaking_news":null,"type":"externallink","headline":"Sherpa Next Wants to Be Siri and Google Now, Combined","headline_cover":"Sherpa Next Wants to Be Siri and Google Now, Combined","headline_slug":"sherpa-next-wants-be-siri-google-now-combined","bylines":[],"first_published_utc":"2014-05-06 18:35:52 Z","last_published_utc":"2014-05-06 18:35:52 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"},{"title":"Tech","slug":"tech"}],"topics":[{"title":"Mobile","slug":"mobile"}],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/98456","externalId":"98456","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_19/424156/sherpa_9dc72466d378febd561cf8df8cf3318e.png","credit":null,"source":"Sherpa","alt_text":"Sherpa App","width":600,"height":480,"title":"Sherpa App"}},{"body":[{"type":"p","html":"Looking wealthy has never been cheaper. Even if you can't afford the proverbial mansion and yacht ‚Äî or Ferraris or Hermes bags for that matter ‚Äî there are now countless <a href=\"http://www.nbcnews.com/business/autos/car-rental-companies-ramp-exotic-offerings-n73861\">businesses that will rent them</a> to you for a fraction of the purchase price."},{"type":"p","html":"Now a new category has joined the rental-rich trend: luxury watches."},{"type":"p","html":"A startup company called Eleven James has launched a timepiece timeshare that allows customers to get a new luxury watch every couple of months for an annual fee. The watches range in value from $7,000 to $50,000 or more, and include top names like Rolex, Audemars, Cartier and Patek Philippe."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"239874627577","guid":"c_squawkstreet_isthatluxu_140428","pubDate":"2014-04-28 15:17:03 Z","expirationDate":"2014-05-28 15:17:03 Z","playbackIsDisabled":false,"availabilityState":"expired","title":"Is that luxury watch rented?","description":"CNBC's Robert Frank speaks to Randy Brandoff, Eleven James founder, about his business of renting luxury watches.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/_CNBC/c_squawkstreet_isthatluxu_140428.jpg","source":"CNBC","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/cnbc/is-that-luxury-watch-rented-239874627577","shortUrl":"http://nbcnews.to/1nW0K3W","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424694","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=c_squawkstreet_isthatluxu_140428","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/vboJDocm0D6R","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":156,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Randy Brandoff, Eleven James' founder and a former executive at fractional-jet giant NetJets, said that today's wealthy want to be smarter about their spending. They prefer to rent rather than own when possible."},{"type":"p","html":"&quot;The vast majority of our target consumers have leased a car rather than buying it, rented a vacation home or enjoyed other prized possessions without purchasing them,&quot; he said. Watches, Brandoff said &quot;are the next vanguard&quot; in the luxury rental/timeshare world."},{"type":"p","html":"Eleven James has several different customer plans, depending on the value and number of watches a customer wants every year."},{"type":"p","html":"Its &quot;Aficionado&quot; plan offers watches valued at between $7,000 and $15,000, and clients pay $2,700 for three two-month long watch rotations per year, or $4,850 for six two-month long rotations per year. In other words, customers can either choose to have a different watch all of the time or some of the time."},{"type":"p","html":"The other plans work in similar fashion, but offer members the chance to have access to more valuable timepieces. The &quot;Virtuoso&quot; plan includes watches in the $30,000 to $50,000 range and costs $9,700 for three watch rotations, or $17,250 for six rotations per year."},{"type":"p","html":"Paying $9,700 to wear watches you have to give back sounds insane, of course. But Brandoff said that many of his customers want to try out different watches before they sink even more money into a purchase."}],"summary":"Countless businesses will rent you high-end goods, such as cars or bags. A startup called Eleven James is introducing  luxury watches.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"¬© 2014 CNBC.com, All Rights Reserved","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/art-of-the-startup/luxury-watches-join-rental-rich-trend-n91621","short_url":"http://nbcnews.to/1nWplW9","title_url_slug":"luxury-watches-join-rental-rich-trend","original_canonical_url":"http://www.nbcnews.com/business/business-news/luxury-watches-join-rental-rich-trend-n91621","source":"CNBC.com","headline_breaking_news":null,"type":"post","headline":"Luxury Watches Join the Rental-Rich Trend","headline_cover":"Rent-a-Rolex? Luxury Watches Go Timeshare","headline_slug":"luxury-watches-join-rental-rich-trend","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"CNBC Reporter and Editor","show_or_site":"CNBC","twitter_handle":"robtfrank","email":"robert.frank@nbcuni.com","bio":"<p>Robert Frank is an award-winning journalist, best-selling author and a leading authority on the American wealthy. He joined CNBC in May 2012 as a reporter and editor.</p><p>Prior to CNBC, Frank worked at The Wall Street Journal for 18 years, serving as a foreign correspondent in London and Singapore, and later covering Wall Street and corporate scandals. For eight years, he was the paper's wealth reporter, covering the lives, culture and economy of the new rich.</p>","name":"Robert Frank","picture":{"credit":null,"caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_04/132011/100010072-frank-half-silo-2048_240x240_7a8e016f085322451702300bb12e7825.jpg","width":240,"height":240}}],"first_published_utc":"2014-04-28 17:16:55 Z","last_published_utc":"2014-04-28 17:16:55 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"topics":[],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/91621","externalId":"91621","externalSource":"NewsCms","main_art":{"caption":"A view of watches by Swiss watchmaker Rolex during the media day of the 42nd edition of the 'Baselworld' watch fair on March 26, 2014, in Basel. A startup company called Eleven James has launched a timepiece timeshare that allows customers to get a new luxury watch, such as Rolex, every couple of months for an annual fee.","url":"http://media1.s-nbcnews.com/i/newscms/2014_18/405521/140428-rolex-watch-mms-1312_7fb61af80bb9fad76de194fba99774b1.jpg","credit":"FABRICE COFFRINI","source":"AFP - Getty Images","alt_text":"Image: SWITZERLAND-RETAIL-LUXURY-TRADE-WATCHES","width":2500,"height":1667,"title":"Image: Luxury watches such as these made by Rolex can be rented for an annual fee."}},{"body":[{"type":"p","html":"New Yorkers can get a subscription for their caffeine addiction ‚Äî and for now, it‚Äôs free."},{"type":"p","html":"A startup and app called &quot;CUPS&quot; gives subscribers unlimited coffee or tea for $45 a month at dozens of independent coffee shops in Manhattan and around the boroughs. Considering analysts say coffee prices aren't cooling off, this could be a good investment for New Yorkers in need of a caffeine jolt."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_16/330456/140417-coffeeap_1317_01fea92eb59d3db1cfea859826e10f74.jpg","caption":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops.","credit":"CARLO ALLEGRI","source":"Reuters","title":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops.","alt_text":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1675},{"type":"p","html":"The app is currently in &quot;soft launch&quot; mode on the Apple App Store and Google Play, said co-founder Gilad Rotem, at a few locations like like The Bean, Filicori Zecchini, and Dub Pies. Before the app goes fully caffeinated, the java is on CUPS."},{"type":"p","html":"Rotem said the app will fully launch around the end of next week. After that, users can buy packages for between 5 and 23 drinks, or get a monthly plans. Unlimited coffee or tea costs $45, and unlimited espresso drinks cost $85. Users are limited to one drink every half-hour."},{"type":"p","html":"Even after the last free drop is drained, the monthly subscription cost could turn out to be a good deal."},{"type":"p","html":"&quot;You‚Äôre going to see high prices here for at least two years,&quot; said Mike Seery, a commodity trading consultant."}],"summary":"New Yorkers can get a subscription for their caffeine addiction ‚Äî and for now, it‚Äôs free.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/art-of-the-startup/all-joe-you-can-drink-45-month-theres-app-n83256","short_url":"http://nbcnews.to/1h7rx7E","title_url_slug":"all-joe-you-can-drink-45-month-theres-app","original_canonical_url":"http://www.nbcnews.com/business/consumer/all-joe-you-can-drink-45-month-theres-app-n83256","source":null,"headline_breaking_news":null,"type":"post","headline":"All the Joe You Can Drink for $45/Month; There's an App for That","headline_cover":"All the Joe You Can Drink for $45/Month","headline_slug":"all-joe-you-can-drink-45-month-theres-app","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"marthacwhite@gmail.com","bio":"<p>Martha C. White is an NBC News contributor. She started in this role in 2010. White writes about business, finance and the economy. Her work has appeared in Time.com, the New York Times, the Washington Post, Slate.com and Fast Company. She lives in upstate New York.</p>","name":"Martha C. White","picture":null}],"first_published_utc":"2014-04-17 17:50:57 Z","last_published_utc":"2014-04-17 17:50:57 Z","sections":[{"title":"Art of the Startup","slug":"art-of-the-startup"},{"title":"Tech","slug":"tech"}],"topics":[{"title":"Tech News","slug":"tech-news"}],"feature":[{"title":"Art of the Startup","slug":"art-of-the-startup"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/83256","externalId":"83256","externalSource":"NewsCms","main_art":{"caption":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops.","url":"http://media1.s-nbcnews.com/i/newscms/2014_16/330456/140417-coffeeap_1317_01fea92eb59d3db1cfea859826e10f74.jpg","credit":"CARLO ALLEGRI","source":"Reuters","alt_text":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops.","width":2500,"height":1675,"title":"A new app will give subscribers unlimited coffee or tea for $45 a month in New York at dozens of indie coffe shops."}}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":63910,"requestedAt":"2014-12-16 00:05:33 Z","executionTime":93,"ra":"s03","rd":"s05"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from weeks-long accusations brought by more than a dozen women alleging that the groundbreaking entertainer sexually assaulted them decades ago."},{"type":"p","html":"&quot;He is a kind man, a generous man, a funny man, and a wonderful husband, father and friend,&quot; Camille Cosby said in the 210-word statement released by Cosby's publicist. &quot;He is the man you thought you knew.&quot;"},{"type":"p","html":"It is Camille Cosby's first public statements since the wave of accusations began last month causing networks to shelve projects with &quot;The Cosby Show&quot; Star and several of his standup comedy shows getting canceled."},{"type":"p","html":"Camille Cosby, who married Bill Cosby in 1964, called her husband &quot;the man you all knew through his work&quot; and blamed the news media for not vetting her husband's accusers."},{"type":"p","html":"&quot;None of us will ever want to be in the position of attacking a victim,&quot; Camille Cosby continued. &quot;But the question should be asked - who is the victim?&quot;"},{"type":"p","html":"In her statement, Camille Cosby referenced a recent discredited Rolling Stone magazine story about an alleged gang rape at a University of Virginia fraternity."},{"type":"p","html":"Cosby, the trailblazing African-American comic best known as the wholesome Dr. Cliff Huxtable on the long-running, top-rated television series &quot;The Cosby Show,&quot; has never been charged. He was sued this month for allegedly sexually molesting a California woman, Judy Huth, as a minor at the Playboy Mansion in 1974."},{"type":"p","html":"Cosby's attorney Marty Singer has called the suit meritless and alleges the 77-year-old comedian is a target of extortion."},{"type":"p","html":"Spelman College, a historically black women's college in Atlanta, on Monday suspended a visiting professor program named after Cosby, who has also resigned as a trustee from his alma mater Temple University."},{"type":"p","html":"Cosby settled a 2005 civil suit that alleged sexual misconduct. Most of the claims against Cosby, which date as far back as the 1960s, have surpassed the statute of limitations for either civil or criminal charges."},{"type":"p","html":"On Sunday, Cosby gave a <a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">brief interview with the</a> New York Post, disparaging the news media and praising his wife."},{"type":"p","html":"The most high profile of Cosby's accusers is model Janice Dickinson, who alleges Cosby drugged and sexually assaulted her in 1982. Model Beverly Johnson alleges Cosby drugged her in the mid-1980s."},{"type":"p","html":"Singer has called allegations of sexual assault &quot;discredited&quot; and &quot;defamatory.&quot;"},{"type":"p","html":"Another accuser, Tamara Green, has sued Cosby for defamation."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">Bill Cosby Says He Expects Neutrality from 'Black Media': Report</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/cosby-strikes-back-claims-court-docs-accuser-extorted-him-n261751\">Cosby Strikes Back: Claims in Court Docs That Accuser Extorted Him</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/navy-revokes-bill-cosbys-honorary-title-amid-sex-assault-claims-n261691\">Navy Revokes Bill Cosby's Honorary Title Amid Sex Assault Claims</a></li>"}],"summary":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from accusations brought by more than a dozen women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","short_url":"http://nbcnews.to/13rVVee","title_url_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","original_canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","source":"Reuters","headline_breaking_news":null,"type":"post","headline":"Bill Cosby's Wife Camille Defends Him From Sex Assault Claims","headline_cover":"Bill Cosby's Wife Defends Him From Sex Assault Claims","headline_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","bylines":[],"first_published_utc":"2014-12-15 23:55:02 Z","last_published_utc":"2014-12-16 00:04:14 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268926","externalId":"268926","externalSource":"NewsCms","main_art":{"caption":" Dr. Bill Cosby and Dr. Camille Cosby, right, are photographed at the 50th Anniversary Gala of the Smithsonian's National Museum of African Art on Friday, Nov. 7,  in Washington","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/809661/141215-cosby-camille-kns_215820feade59525c5653d0c4314529c.jpg","credit":"Kevin Wolf","source":"AP","alt_text":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby","width":2500,"height":1752,"title":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby"}},{"body":[{"type":"url","html":"http://nhlstream2.nbcsports.com"},{"type":"source","html":"NBC Sports"}],"summary":"Watch live as the Tampa Bay Lightning and Pittsburgh Penguins, on top of their NHL Eastern Conference divisions, go head to head on NBCSports.com.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","short_url":"http://nbcnews.to/1BMKB7J","title_url_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","original_canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","source":"NBC Sports","headline_breaking_news":null,"type":"externallink","headline":"WATCH NHL LIVE: Tampa Bay Lightning vs. Pittsburgh Penguins","headline_cover":"WATCH LIVE: Lightning vs. Penguins in Battle of the East","headline_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","bylines":[],"first_published_utc":"2014-12-15 23:51:59 Z","last_published_utc":"2014-12-15 23:51:59 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268921","externalId":"268921","externalSource":"NewsCms","main_art":{"caption":"Marc-Andre Fleury #29 of the Pittsburgh Penguins eyes the puck against the Calgary Flames during a game on Dec. 12, 2014 in Pittsburgh. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809641/460383864_91829296246091e2ec291e04ea975e3c.jpg","credit":"Justin K. Aller","source":"Getty Images","alt_text":null,"width":3000,"height":2348,"title":"Image: Calgary Flames v Pittsburgh Penguins"}},{"body":[{"type":"p","html":"The killing of a Canadian soldier in broad daylight, followed by a shootout in Parliament. A hatchet attack on two New York City police officers posing for a photo on the sidewalk. The 16-hour siege of a chocolate shop in Sydney."},{"type":"p","html":"All carried out, authorities have said, by men inspired by radical Islam and acting on their own. Not directly organized by ISIS or al Qaeda, but achieving their goals just the same ‚Äî terror, chaos and the promotion of extremist ideology."},{"type":"p","html":"On Tuesday morning Australia time, when security forces <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321\">stormed the chocolate shop</a> and killed a self-styled sheikh who had taken 17 hostages, they brought an end to what appeared to be the latest in a string of so-called lone wolf attacks."},{"type":"p","html":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability. The Sydney hostage-taker, identified as Man Haron Monis, had a past that included allegations of sexual assault and an arrest for accessory to murder, and his full backstory is far from clear."},{"type":"p","html":"And U.S. officials speaking to NBC News have described at least eight other Americans, most of them young, who were apparently <a href=\"http://www.nbcnews.com/storyline/isis-terror/jihad-interrupted-feds-grab-isis-wannabes-they-reach-syria-n195171\">driven to ISIS</a> by ignorance, na√Øvet√© or a loss of hope."},{"type":"p","html":"But experts on extremism said that the Sydney siege reinforced the lone attacker as a more persistent threat in industrialized countries than a feared replay of Sept. 11 by al Qaeda or mass killings carried out by jihadists returning from distant battlefields."},{"type":"p","html":"&quot;They have such a small signature and footprint,&quot; said Thomas Sanderson, co-director of the Transnational Threats Project at the Center for Strategic and International Studies. &quot;They can act whenever they deem fit.&quot;"},{"type":"p","html":"He drew a comparison to Ottawa, where a convert to Islam named Michael Zehaf-Bibeau <a href=\"http://www.nbcnews.com/storyline/canadian-parliament-shooting/who-canadian-parliament-shooter-n231921\">killed a soldier at the National War Memorial</a> and fired shots in Parliament in October. He had at most &quot;tangential&quot; links to other radicalized people, authorities said."},{"type":"p","html":"In New York, Zale Thompson, who was shot to death after the <a href=\"http://www.nbcnews.com/news/investigations/hatchet-attack-was-terrorist-act-say-police-n233561\">hatchet attack on the police officers</a>, was described as &quot;self-radicalized&quot; and having visited ISIS-focused websites, but not having acted as part of any organized plot."},{"type":"p","html":"And in May 2013, a British army officer was <a href=\"http://www.nbcnews.com/news/world/muslim-converts-jailed-life-over-slaying-u-k-soldier-n38861\">stabbed to death in London by two men</a> who described themselves as &quot;soldiers of Allah,&quot; bent on avenging the deaths of Muslims at the hands of the British military."},{"type":"p","html":"Attackers described as lone wolves may be acting with little planning, but that does not mean they aren't inspired by the ideology of Islamic militants. And both ISIS and al Qaeda have repeatedly put out the call."},{"type":"p","html":"Less than three months ago, a spokesman for ISIS, Abu Muhammad al-Adnani, urged supporters in Australia &quot;not to let this battle pass you by,&quot; and to kill Australian civilians or soldiers whenever possible."},{"type":"p","html":"Authorities in Sydney described the hostage siege as an &quot;isolated incident.&quot; But the attacker chose a heavily trafficked business district for a target and paralyzed the most populous city in Australia."},{"type":"p","html":"And because the standoff went on for the better part of a day, it dominated media coverage all over the world. It may have been a lone wolf attack, but it achieved at least the psychological objectives of organized terrorist groups."},{"type":"p","html":"By attracting all-day coverage in American media, Monis seized &quot;the biggest propaganda tool that ISIS could have wished for,&quot; Michael Kay, a former senior defense adviser in Britain, said on MSNBC."},{"type":"p","html":"But the attack in Sydney bore another hallmark of the lone wolf terrorist: disorganization."},{"type":"p","html":"Some hostages managed to escape during the siege, and Monis &quot;did not seem to have a specific plan for what he wanted to do,&quot; said Laith Alkhouri, the director of Middle East and North Africa research for Flashpoint Intelligence, which consults on global security."},{"type":"p","html":"Alkhouri reviewed Monis' posts on social media, some in English and others in Arabic, and said that it was clear that he was inspired by radical Islam."},{"type":"p","html":"On Twitter in November, Monis wondered whether Australia would be part of the Islamic State someday. In another social media post, he appeared to swear allegiance to Abu Bakr al-Baghdadi, the ISIS leader, Alkhouri said."},{"type":"p","html":"&quot;There is no explicit link connecting him to any terrorist group,&quot; Alkhouri said. &quot;But his talk has revolved around the caliphate. He has these grievances, specifically, that he voiced out.&quot;"},{"type":"p","html":"Monis, an Iranian who had been granted asylum in Australia, was a professed spiritual healer and a sexual-assault suspect who had sent threatening letters to the families of slain Australian soldiers. He was also <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-sheikh-haron-was-charged-ex-wifes-torching-murder-n268736\">arrested as an accessory to the murder of his ex-wife</a>, who was stabbed repeatedly and set on fire, before he was released on bail. He was known to Australian law enforcement."},{"type":"p","html":"The problem is that people like that are all too common, Sanderson said."},{"type":"p","html":"&quot;You look at the profile, and there are thousands of guys like this ‚Äî in trouble with the law, immigrants or asylum seekers,&quot; Sanderson said. &quot;What do you do? Put a policeman on every one? Never leave their side?&quot;"},{"type":"p","html":"The best authorities can do, he said, is to &quot;shake the cage&quot; ‚Äî monitor contacts and see what they can hear. Because lone wolves do not belong to an organization, and have not fought on the battlefield, they may &quot;just not be coming up on the radar screen,&quot; he said."},{"type":"p","html":"&quot;It's a massive number of people who are out there,&quot; he said. &quot;It's hard to detect them ‚Äî more than any other element of the threat.&quot;"},{"type":"h5","html":"‚Äî with additional reporting by Cassandra Vinograd and F. Brinley Bruton"}],"summary":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney on December 15, 2014.  Three people ran out of a Sydney cafe where a gunman has taken hostages and displayed an Islamic flag against the window, police said December 15, adding that no one has yet been harmed. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/807996/141215-sydney-tweets-4a_dd719c90e63383fb56ff78d1fe1c96d5.jpg","credit":"WILLIAM WEST","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1530,"title":"Image: Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","short_url":"http://nbcnews.to/13rOvYp","title_url_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","original_canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372738627690","guid":"f_ots_sydney_141215","pubDate":"2014-12-15 15:29:00 Z","expirationDate":"2112-06-04 15:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","description":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_ots_sydney_141215.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/watch-hostages-flee-cafe-in-sydney-as-gunfire-erupts-372738627690","shortUrl":"http://nbcnews.to/1BK5Rek","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_ots_sydney_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Ln_whpJU9TIi","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Z2NBW5L2Z4P5","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/XxOhfNBjZ9as","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/E6gGKkKg_3RI","width":"1464","height":"824","bitRate":"3764000"}],"duration":153,"hasCaption":false},"type":"videospread","headline":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","headline_cover":"Sydney Siege Highlights Danger Posed by 'Lone Wolves'","headline_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/115827827246289543230?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"erinmcclam","email":"erin.mcclam@nbcuni.com","bio":"<p>Erin McClam is a senior writer for NBC News, responsible for reporting, writing and editing general news for NBCNews.com. Prior to joining the site in January 2013, McClam worked at The Associated Press, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-15 23:02:17 Z","last_published_utc":"2014-12-15 23:40:44 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268811","externalId":"268811","externalSource":"NewsCms","main_art":{"caption":"Man Haron Monis (L), Michael Zehaf-Bibeau (C), and Zale Thompson (R) have all acted alone in separate attacks in recent months, signalling a possible wave in \"Lone Wolf\" terrorism.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809521/141215-terrorist-comp-kns_ed371f46a0c2daf1264d530daca95913.jpg","credit":null,"source":"AP","alt_text":null,"width":2500,"height":1500,"title":""}},{"body":[{"type":"p","html":"The Philippines on Monday charged a U.S. Marine with murder in the killing of a transgender woman in the Southeast Asian nation, a military spokesman said. Lance Cpl. Joseph Scott Pemberton, 19, was charged in the death of Jennifer Laude in Subic Bay, the Philippines, in mid-October. The pair allegedly met in a bar outside the former U.S. naval base there."},{"type":"p","html":"The national police investigated Laude's death and the Naval Criminal Investigative Service got involved when evidence pointed to a U.S. service member being the last person seen with Laude. The investigation provided enough evidence to formally charge Pemberton, said Col. Brad Bartelt, a spokesman for the U.S. Marine Corps Forces."},{"type":"p","html":"Prosecutors provided evidence from three of Pemberton's Marine colleagues who went out with him the night Laude was killed. One of them, Marine Lance Cpl. Jairn Michael Rose, said Pemberton later told him that he had attacked and choked the woman he was with after learning she was transgender, <a href=\"http://www.nbc12.com/story/27626830/us-marine-charged-in-filipino-transgender-slaying\">The Associated Press reported</a>. &quot;I think I killed a he/she,&quot; Pemberton was quoted as having told Rose."},{"type":"p","html":"Pemberton, of Bristol, Massachusetts, is being held in a U.S. holding site at Camp Aguinaldo, the military headquarters of the Armed Forces of the Philippines in Quezon City. He'll remain under guard by U.S. Marines, Bartelt said in a statement. Pemberton is an anti-tank missileman who enlisted in the Marine Corps in August 2013. He was promoted to his current rank in October."},{"type":"h2","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/news/world/u-s-marine-charged-over-murder-transgender-filipino-jennifer-laude-n227176\">U.S. Marine Charged in Transgender Filipina's Death</a></p></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p
