e retail and service. Is there a danger in talking triumphantly about a recovery when the economy looks weaker for workers than before the recession?"},{"type":"p","html":"<strong>Perez</strong>: Its undeniable that in the three months before the president took office, we lost 3 million jobs, and in the last 56 months weve seen 10.6 million jobs gained, which is the longest streak of private sector growth on record. (Weve been keeping records since 1940.) Were at a pace to see job growth this year at a rate we have not seen since the late 90s."},{"type":"p","html":"But the difference between the situation now and in the late 90s is twofold. First, were digging out from a much deeper hole as a result of the Great Recession. Second, the rising tide of the late 90s lifted more boats. Today weve had productivity growth of over 90 percent, but wage growth that has been at 2 to 3 percent. So American workers are helping to bake the cake of this recovery, but they are not sharing in the fruits of their labor. Their sweat equity is not translating into financial equity. And at the same time, they are looking at all too many CEOs and executives who are reaping enormous salary hikes. So its understandable that there continues to be angst. Theres angst because theres unfinished business. I think the principal piece about today is to make sure that the increasing prosperity is shared prosperity."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"264410691918","guid":"p_debunker_minwage_140523","pubDate":"2014-05-23 19:39:00 Z","expirationDate":"2111-11-11 19:39:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Debunking the Minimum Wage","description":"Federal minimum wage in the United States has been $7.25 an hour since 2009, but that could be changing soon. A look at some of the myths around the minimum wage, and who this increase would effect.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_orig_debunker_140523.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/debunking-the-minimum-wage-264410691918","shortUrl":"http://nbcnews.to/1hhJou8","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"3","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_debunker_minwage_140523","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/dXmQCJrF0GnL","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/JeP2pf_hChiV","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/dHl07Q6R_FA4","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":110,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"<strong>NBC</strong>: You speak often about the middle class, but frankly, its not all that clear what the middle class means now. At one time, we were talking about access to education, a stable job that made it possible to buy a home. Things like the GI bill, union salaries, and pensions secured the middle class, but increasingly, <a href=\"http://www.nbcnews.com/feature/in-plain-sight/two-americas-many-brace-have-not-holiday-season-n238536\">these things are relics</a>. When you talk about the middle class, what are you talking about?"},{"type":"p","html":"<strong>Perez</strong>: The middle class is a timeless concept that is as much a values set as it is a number that denotes median family income. The values part is about people who have the capacity to have a home, retirement, healthcare and employment security. Its the ability for people to help their children do a little better than they did. Thats the moral contract, and thats what makes us the greatest country on earth."},{"type":"p","html":"The challenge out of the Great Recession is to ensure that we continue to maintain this social compact with America. And we must continue to strive to ensure that we have shared prosperity. We see encouraging job growth, and were on pace to have more; the challenge is to make sure that the rising tide lifts all boats and not simply the yachts. There is an argument that low wages are a product of globalization. But low wages are a choice, not a necessity. In every business model across America I can give you examples of employers that reject the false choice between the shareholder, worker, and customer."},{"type":"p","html":"<strong>NBC</strong>: Yet because the minimum wage remains at an historic low in terms of buying power, many employers are making the opposite choice: to cut worker pay and impose difficult scheduling policies to grow profits. Among the workers at the bottom of the scale are <a href=\"http://www.nbcnews.com/business/economy/minimum-wage-fight-turns-tips-n153046\">tipped workers</a> who are entitled to just $2.13 per hour under federal minimum wages law. So, what percent do you tip? And how much are we supposed to tip, say, at a coffee shop when you buy a $1.85 cup of coffee. What does the Secretary of Labor put in the tip jar for the barista?"},{"type":"p","html":"<strong>Perez</strong>: Well, I am the wrong guy to ask. I save a lot of money because I dont drink coffee, because I dont go to Starbucks. I dont drink tea either. Its healthier. Look at me Im drinking water."},{"type":"p","html":"Its interesting: Ive traveled internationally a fair amount recently, and I always ask what the custom is around tipping. In Spain I was instructed not to tip at all. I bring this up because restaurateurs there say it is their responsibility to pay their workers fairly. Thats not how it works here, and as a result while everyone has monthly overheadrent utilities and the likewhen youre a tipped worker, you have no guarantee of how much money will come in. Thats colossally unfair. When the government shut down, Id go into restaurants that were ordinarily packed at lunchtime and they were ghost towns, and those workers relied on tips, but they were not going to get that money back."},{"type":"blockquote","html":"<p>&quot;Its understandable that there continues to be angst.&quot;</p>","class":"pullquote"},{"type":"p","html":"All too frequently, while an employer is supposed to compensate them for the difference between $2.13 and the full minimum wage, that does not always happen. Thats why my office has a pretty aggressive enforcement operation going after back wages and penalties for employers who dont pay. The federal minimum wage is too low to begin with and the tipped wage results in tipped workers, disproportionately women, really taking it on the chin."},{"type":"p","html":"<strong>NBC</strong>: Speaking of disproportionality, racial inequality is a persistent feature of the economyunemployment and underemployment rates are<a href=\"http://www.nbcnews.com/feature/in-plain-sight/dying-out-here-u-s-job-gains-leave-black-women-n202376\"> higher in communities of color</a>. How is your department addressing persistent racial inequality in work?"},{"type":"p","html":"<strong>Perez</strong>: There is not one magic bullet. If there was one magic bullet to increase wages and to ensure shared prosperity that bullet would have been shot. There are many things that we need to do. For one, 70 percent of GDP growth is from consumption, and we need to take actions to stimulate consumption, including but not limited to raising the minimum wage."},{"type":"p","html":"More broadly, we are dramatically reforming how we upscale America. I was at Lorraine County Community College this morning talking to people who were out of work, surviving on public benefits and have now punched their ticket to the middle class because they got onto the skills super highway that we are constructing. Its allowed them to get the skills that match them with in demand jobs."},{"type":"p","html":"When you look at unemployment rates, theyre coming down for all demographics. But at the same time, the African American and Latino unemployment rates were higher, so even though theyre coming down, but they are still unconscionably high. If you look at where it was a year ago, and where it is now, its moving in the right direction, but its all too slow."},{"type":"p","html":"For black workers, if you look at incarceration rates of young black men compared to the rest of the population, they are very high. We have done a number of investments, often in partnership with the Department of Justice, to help people coming out of prison, including but not limited to young black men, to have access to the skills they need, and the support systems they need to get access to a job and not recidivate."},{"type":"blockquote","html":"<p>&quot;If there was one magic bullet to increase wages ... that bullet would have been shot.&quot;</p>","class":"pullquote"},{"type":"p","html":"At the same the [Equal Employment Opportunity Commission] has been looking into the use of criminal histories as a filter in the hiring process and whether that implicates Title VII [anti-discrimination laws]. And thats something that they continue to look at on a case by case basis."},{"type":"p","html":"The largest private employer in the state of Maryland is [Johns] Hopkins [University]. It is also one of the most prolific employers of former offenders. They are not doing it as an act of charity. They are doing it because they find a great, loyal and productive workforce."},{"type":"p","html":"<strong>NBC</strong>: Young workers are also having a tough time in this recovery. Many internships in the U.S. <a href=\"http://www.nbcnews.com/feature/in-plain-sight/no-one-should-have-work-free-end-unpaid-internship-v20262899\">are unpaid</a>, so college and post-college aged people work for free because its good experience. The Labor Department has <a href=\"http://www.propublica.org/article/how-the-labor-department-let-companies-off-hook-for-unpaid-internships\">issued guidelines</a> saying an intern can be unpaid if theyre doing work that furthers their education and that a paid employee wouldnt do otherwise. Yet recent reporting has shown that the DOL has not prioritized enforcement of internship laws."},{"type":"p","html":"<strong>Perez</strong>: We do have an active [enforcement] focus on the individual cases of folks who should be classified as employees but are treated as interns and well continue to do that, but at the same time if your focus is entirely on strategies to use enforcement to make sure that you get people into the workforce to make money, I think at best well see fleeting progress."},{"type":"p","html":"So were looking to alternatives. I was in the U.K. and Germany and went to Volkswagen and learned about their apprenticeship modelyoung people become paid apprentices in trades. Its not a coincidence that youth unemployment is far lower in Germany than the United States because there are paid opportunities for young people to get experience. So, yes we need to and do investigate [internship violations], but I think the broader solution will help more people faster to transform the culture of America around this earn-while-you-learn idea."},{"type":"blockquote","html":"<p>&quot;Its not a coincidence that youth unemployment is far lower in Germany.&quot;</p>","class":"pullquote"},{"type":"p","html":"Were going to do a $100 million competitive grant to help develop apprenticeship models in the U.S. I expect that a typical recipient will be a partnership that will include business, non-profits and educators that will not be focused only on skilled trades, but also in emerging areas like healthcare, cyber security, IT. I expect that these grants will help get minorities and women into apprenticeships."},{"type":"p","html":"<strong>NBC</strong>: <a href=\"http://www.nbcnews.com/feature/in-plain-sight/whats-making-these-selma-alabama-auto-parts-workers-so-sick-n150136\">I wrote a story</a> about workers in a foam plant in Selma, Alabama, that that sells cushions to Hyundai. Workers say that chemicals in the plant are making them sick, and they want to hold their employer accountable, but they say its not entirely clear if they should complain to Hyundai or the contractor that employs them directly. Subcontracting like this has reshaped the American labor market, and for workers, that can be a tremendous challenge."},{"type":"p","html":"<strong>Perez</strong>: Youre talking about the fissured workplace. When we talk about the challenges of shared prosperity, the fissured workplace poses a challenge to shared prosperity. The fissured workplace has different formsthere are workers that act like and quack like employees but are called contract workers. There are business models that contract out essential services, like in your story."},{"type":"p","html":"In your story, you wrote about Denise Barnett [a worker at the Alabama plant]. What shes dealing with, I see that all the time: accountability becomes and feels unclear."},{"type":"p","html":"If we are going to build shared prosperity in society and address wage challenges that you and I have discussed, we need to make sure we treat people as employees. We need to make sure that workers have voice. When you dont have voice, [employees] feel much more vulnerable."}],"summary":"U.S. Labor Secretary Tom Perez talked to In Plain Sight about poverty, low-wage work, and the thorny problem of inequality in America.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"U.S. Labor Secretary Thomas Perez, center, talks with Shake Shack employee Jamelle Bland (R) while making a milkshake during a tour of the restaurant with Shake Shack CEO Randy Garutti on March 21 in Washington, DC. Perez toured the restaurant to participate in a discussion on the federal minimum wage, and the Obama administration's efforts to raise the minimum wage to $10.10.  ","url":"http://media1.s-nbcnews.com/i/newscms/2014_47/775191/141119-thomas-perez-1536_8d8b7135ebb1459eb7f10f41019c5a5a.jpg","credit":"Win McNamee","source":"Getty Images file","alt_text":null,"width":2500,"height":1661,"title":"Image: Labor Secretary Perez "},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/u-s-labor-secretary-tom-perez-how-fix-inequality-america-n252741","short_url":"http://nbcnews.to/1yXS2H7","title_url_slug":"u-s-labor-secretary-tom-perez-how-fix-inequality-america","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/u-s-labor-secretary-tom-perez-how-fix-inequality-america-n252741","source":null,"headline_breaking_news":null,"type":"spread","headline":"U.S. Labor Secretary Tom Perez: How to Fix Inequality in America","headline_cover":"Labor Secretary Tom Perez: How to Fix Inequality in America","headline_slug":"u-s-labor-secretary-tom-perez-how-fix-inequality-america","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-11-20 18:31:58 Z","last_published_utc":"2014-11-20 19:00:44 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/252741","externalId":"252741","externalSource":"NewsCms","main_art":{"caption":"U.S. Labor Secretary Thomas Perez starts off a good natured nailing competition against carpentry student Ashley Anderson with a bang Wednesday morning, Aug. 20, 2014, during a trip to the Benjamin L. Hooks Job Corps Center in Memphis, Tenn. Perez toured the facility meeting students before speaking with faculty to celebrate the center's fifth anniversary. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_47/775201/141119-thomas-perez-1537_8d8b7135ebb1459eb7f10f41019c5a5a.jpg","credit":"Jim Weber","source":"The Commercial Appeal via AP file","alt_text":"Image: U.S. Labor Secretary Thomas Perez","width":2500,"height":1701,"title":"Image: U.S. Labor Secretary Thomas Perez"}},{"body":[{"type":"p","html":"Its often hard to see the extent of the growing gap between the haves and the have-nots in America. Numbers sometimes tell the tale, but in real-life the struggle that many families endure is often blurred by keeping up appearances."},{"type":"p","html":"This holiday season it may be set in sharp relief, however, with many families too strapped to splurge."},{"type":"p","html":"The industrys own National Retail Federation predicts a 4.1 percent increase in sales this holiday season. Others are less optimistic: They say the wealthiest Americans will be driving most of the spending, masking how difficult it is for many people to put presents under the tree and a holiday feast on the table."},{"type":"p","html":"Amid stagnant wages and rising costs for food and apparel, only top earners have the money for much holiday cheer. For others, holiday shopping means a months-long marathon of preparation and skimping, scouring stores and the Internet for sales, and even putting off other bills."},{"type":"p","html":"In our family weve cut back on buying for the extended family quite a bit because it is so expensive, said Michigan mom Dawn Benmark. The economy may be getting better but my paycheck is not getting any bigger."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"351935043866","guid":"p_jm_havenotxmas_money_141103","pubDate":"2014-11-04 14:21:00 Z","expirationDate":"2112-04-24 14:21:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Wheres The Middle-Class Recovery?","description":"In Michigan: 'I always have more month than I have money.'","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/141103-have-not-xmas-02.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/wheres-the-middle-class-recovery-351935043866","shortUrl":"http://nbcnews.to/1GkwWbA","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427890","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jm_havenotxmas_money_141103","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/TOdptKrgbxvW","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/6UmXkaF0OmJm","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/KgdULqL9iCu1","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/wBNcHJqqoYYD","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":79,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"h2","html":"Tale of two economies"},{"type":"p","html":"Its really a tale of two economies, said Steven Barr, U.S. retail and consumer practice leader at accounting firm PricewaterhouseCoopers."},{"type":"blockquote","html":"<p>They can say weve created 200,000 jobs... but creating 200,000 Wal-Mart jobs is not the same as taking away 150,000 shop worker jobs.</p>","class":"pullquote"},{"type":"p","html":"According to PricewaterhouseCoopers, the average American family plans to spend $684 this holiday season, 7 percent less than last year. But there is a sharp divide within that figure. Two-thirds of households that shop for the holidays earn less than $50,000, and they plan to spend a mere $377. The remaining third, those making $50,000 and up, expect to spend an average of $978."},{"type":"p","html":"Online, shoppers are already hunting. Visits to the Black Friday prediction pages on <a href=\"http://dealnews.com/\">DealNews.com</a> are up 287 percent over last year, spokesman Mark LoCastro said. That seems to imply that shoppers care more about Black Friday at an earlier point in the year, he said via email. Merchants have recognized this, with some even <a href=\"http://www.today.com/money/wal-mart-bringing-black-friday-halloween-weekend-1D80257860\">offering Black Friday-style discounts</a> as early as Halloween weekend."},{"type":"p","html":"With consumers shopping earlier, stores are opening earlier. Retailers including Macys, Kohls, Sears and Kmart <a href=\"http://www.today.com/money/sears-kmart-open-earlier-thanksgiving-1D80263021\">have announced plans</a> to kick off Black Friday at on Thanksgiving Day."},{"type":"h2","html":"Squirreling Away Money for Months"},{"type":"p","html":"This is a problem for Benmark. With a part-time job as a banquet server at a private club, the mom of three expects to work on Thanksgiving, so early openings mean limited-stock doorbusters will be sold out before she can get to stores."},{"type":"p","html":"Theres been a couple of Christmases where Black Friday is the only way I put Christmas under the tree, she said."},{"type":"p","html":"This year, Benmark has been squirreling away money for months, earning extra income any way she can: selling handmade hair bows and other crafts, decorating wedding cakes and buying craft supplies and items at outlets she resells online."},{"type":"p","html":"Benmark said there were more hours available at the club this year, and her craft and cake business was picking up, but that extra money came at a high personal cost. Im working more because I feel like I have to, she said. Theres literally nights where Ill stay up all night long I work for every single cent that I earn and sometimes that means not sleeping for two or three days."},{"type":"p","html":"Benmarks boyfriend, who lives with the family, tries to help out financially, she said, but he has been out of work since the auto-parts factory where he worked shut down in May."},{"type":"p","html":"They can say weve created 200,000 jobs... but creating 200,000 Wal-Mart jobs is not the same as taking away 150,000 shop worker jobs, she said."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"351937091639","guid":"p_jm_havenotxmas_black-friday_141115","pubDate":"2014-11-04 14:15:00 Z","expirationDate":"2112-04-24 14:15:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Tradition Interrupted: Thanksgiving Day Sales Will Cut Family Time","description":"Dawn Benmark makes and sells crafts so she can afford Christmas presents. This year her favorite store will open on Thanksgiving, putting her in a bind.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/141103-have-not-xmas-03.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/tradition-interrupted-thanksgiving-day-sales-will-cut-family-time-351937091639","shortUrl":"http://nbcnews.to/1GkuHVC","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424694","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jm_havenotxmas_black-friday_141115","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/8d9p7L_0ZS8q","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/jHqFTCvMBjwv","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/4GTgH1ABA3fC","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Zxvx4KUAFWdv","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":118,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"In a consumer survey, management consultancy Accenture found that just-below-median income households, those making roughly between $35,000 and $50,000 a year, seem to be hurting the worst. Fewer than 20 percent of respondents said they plan to spend more this holiday season, the lowest percentage of any income bracket. And even some of those who are spending more freely might not have the money to spare. Accenture found that 8 percent of respondents in this group plan to postpone other bills to fund their holiday spending, up from 2 percent last year."},{"type":"p","html":"Its actually consistent with how weve seen retail performance over the past six years, where the high end has done pretty well, the value end has done pretty well and the ones in the middle have struggled, said Chris Donnelly, Accenture Strategy managing director for retail."},{"type":"p","html":"In a recent survey of bank risk managers conducted by the Professional Risk Managers International Association for FICO, almost two-thirds said they were worried about growing income inequality threatening the stability of the financial system."},{"type":"p","html":"Although the recession did prompt Americans to shed debt, Andrew Jennings, chief analytics officer and head of FICO Labs, said this took place unevenly, leaving some heavily indebted households even worse off."},{"type":"p","html":"People with high FICO scores have less outstanding debt today, but Jennings says those with mid-range scores between 580 and 700 on an 850-point scale are still carrying as much debt  around $25,000, on average  as they were in 2005, and they incur significant costs to service that decade-old debt."},{"type":"h2","html":"Sluggish growth, widening income gap"},{"type":"p","html":"Against that backdrop weve got sluggish growth and a widening gap in the distribution of wealth, he said. The fact that that group didnt deleverage in the first place theyre kind of stuck."},{"type":"blockquote","html":"<p>This year were looking at spending less than we did last year.&quot;</p>","class":"pullquote"},{"type":"p","html":"Rachel Breeding knows this first-hand. The ophthalmological assistant said her family finally paid off the credit card debt they incurred in 2010 when her husband lost his job. Although she was working part-time and he remained unemployed for only a few months before landing work as a hardware store general manager, it still took four years to pay down the balance."},{"type":"p","html":"This year were looking at spending less than we did last year, she said of her holiday shopping plans. Among the four of us, at the most, $500."},{"type":"p","html":"Even with a combined income roughly on par with the national median, the Tennessee mother of two said her familys finances were crimped this year by her husbands heart surgery. A $6,000 deductible on their health insurance plus several thousand in co-insurance they still owe the hospital ate up a significant chunk of their budget. Short-term disability reduced her husbands income for a number of weeks."},{"type":"p","html":"Breeding and her husband have gone without raises in recent years, something she said she hopes will change next year. Even if their income grows, though, she said theyve learned some hard lessons since the recession and wont spend more on a regular basis."},{"type":"p","html":"Instead, they plan to funnel the extra money towards their outstanding medical bills and rebuilding the 401(k) her husband had to draw down when he lost his job. We had to make our house payment, she said."},{"type":"p","html":"Even most of the families in the top 20 percent of the income spectrum dont think of themselves as rich, and are reluctant to spend, analysts say."},{"type":"p","html":"They still see themselves as very middle class, said Pam Danziger, president of Unity Marketing, which focuses on affluent consumers. These households have high incomes, but havent accrued enough assets to have high net worth. The relative impermanence of their financial stability makes them insecure and puts a damper on their spending."},{"type":"p","html":"It is a real eye opener, she said. They may not feel it, but they do have discretionary money, and theyre the only ones that do in this economy They dont feel empowered financially."}],"summary":"Amid stagnant wages and rising costs for food and apparel, only top earners have the money for much holiday cheer.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/two-americas-many-brace-have-not-holiday-season-n238536","short_url":"http://nbcnews.to/1vITZo7","title_url_slug":"two-americas-many-brace-have-not-holiday-season","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/two-americas-many-brace-have-not-holiday-season-n238536","source":null,"headline_breaking_news":null,"type":"spread","headline":"Two Americas: Many Brace for Have-Not Holiday Season","headline_cover":"Two Americas: Many Brace for Have-Not Holidays","headline_slug":"two-americas-many-brace-have-not-holiday-season","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"marthacwhite@gmail.com","bio":"<p>Martha C. White is an NBC News contributor. She started in this role in 2010. White writes about business, finance and the economy. Her work has appeared in Time.com, the New York Times, the Washington Post, Slate.com and Fast Company. She lives in upstate New York.</p>","name":"Martha C. White","picture":null}],"first_published_utc":"2014-11-05 15:20:54 Z","last_published_utc":"2014-11-07 15:23:07 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"Economy","slug":"economy"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[{"entry_position":10,"entry_count":53,"count_in_24h":1,"title":"Business of the Holidays","slug":"business-of-the-holidays"}],"tags":[],"labels":[],"id":"NewsCms/Entry/238536","externalId":"238536","externalSource":"NewsCms","main_art":{"caption":"Dawn Benmark struggles to make ends meet while raising 3 children in Millington, Michigan and looks to Black Friday sales to make Christmas possible. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_45/748806/141103-have-not-xmas-01_da1d14f62763757c773e4d04f263447c.jpg","credit":"Brett Carlsen","source":"for NBC News","alt_text":"Image: Dawn Benmark struggles to make ends meet while raising 3 children in Millington, Michigan and looks to Black Friday sales to make Christmas possible.  Benmark makes and sells crafts to help pay for gifts but with her part time job conflicting with ","width":2500,"height":1472,"title":"Image:  Dawn Benmark struggles to make ends meet while raising 3 children in Millington, Michigan and looks to Black Friday sales to make Christmas possible. "}},{"body":[{"type":"p","html":"Voters in four states passed minimum wage increases at the polls on Tuesday, building on the momentum of over a dozen other states that in the last two years also increased their wage floors."},{"type":"p","html":"Beginning in January, an estimated 420,000 of the lowest-paid workers in Alaska, Arkansas, South Dakota and Nebraska will see their paychecks grow. The state increases passed yesterday bring to 17 the number of states that since 2013 have opted to raise minimum wages."},{"type":"p","html":"Support for higher minimum wages crossed entrenched partisan divides among voters. Even as Republicans gained control of the U.S. Senate and Republican governors comfortably won elections in Arkansas, Nebraska and South Dakota, significant majorities of voters in these states threw their weight behind the wage hikes."},{"type":"p","html":"Opinion <a href=\"http://www.bloomberg.com/news/2014-03-12/americans-split-on-obama-as-69-back-minimum-wage-hike.html\">polls</a> show significant majorities of Americans support increasing the federal minimum wage, which is currently set at $7.25."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"264410691918","guid":"p_debunker_minwage_140523","pubDate":"2014-05-23 19:39:00 Z","expirationDate":"2111-11-11 19:39:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Debunking the Minimum Wage","description":"Federal minimum wage in the United States has been $7.25 an hour since 2009, but that could be changing soon. A look at some of the myths around the minimum wage, and who this increase would effect.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_orig_debunker_140523.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/debunking-the-minimum-wage-264410691918","shortUrl":"http://nbcnews.to/1hhJou8","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"3","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_debunker_minwage_140523","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/dXmQCJrF0GnL","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/JeP2pf_hChiV","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/dHl07Q6R_FA4","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":110,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Voters in three California citiesSan Francisco, Oakland and Eurekaalso voted on minimum wage hikes. In Oakland and San Francisco combined, an estimated 190,000 workers will see pay increases. Eureka rejected the measure. In Illinois and counties in Wisconsin, voters supported hikes through nonbinding advisory initiatives intended to send messages to state lawmakers."},{"type":"p","html":"The three California cities join 10 other cities and counties that have done the same in the past two years."},{"type":"h2","html":"Wage hike breakdown"},{"type":"p","html":""},{"type":"p","html":"Alaska, Nebraska and Arkansas (the state that currently boasts the countrys lowest minimum wage--$6.25) will continue raising wages in 2016 and Arkansas will increase its wage again in 2017. Alaska and South Dakota will tie the wage to inflation so that pay will then continue rise with the cost of living."},{"type":"p","html":"<strong>Alaska</strong>:"},{"type":"p","html":"Vote: Yes 69%; No 31%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 46,000 *"},{"type":"p","html":"Current: $7.75; January 2015: $8.75; January 2016: $9.75"},{"type":"p","html":""},{"type":"p","html":"<strong>Arkansas:</strong>"},{"type":"p","html":"Vote: Yes 65%; No 35%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 168,000 *"},{"type":"p","html":"Current: $6.25; January 2015: $7.50; January 2016: $8.00; January 2017: $8.50"},{"type":"p","html":""},{"type":"p","html":"<strong>Nebraska:</strong>"},{"type":"p","html":"Vote: Yes: 59% No 41%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 143,000 *"},{"type":"p","html":"Current: $7.25 January 2015: $8.00; January 2016: $9.00"},{"type":"p","html":""},{"type":"p","html":"<strong>South Dakota</strong>"},{"type":"p","html":"Vote: Yes: 55% No 45%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 62,000 *"},{"type":"p","html":"Current: $7.25; January 2015: $8.50"},{"type":"p","html":""},{"type":"p","html":"San Francisco, which currently has a minimum wage of $10.74, passed an incremental wage increase that will reach $15 an hour by 2018. The city joins Seattle, which in June passed a $15 an hour wage, as the municipalities with the highest minimum wages. Oakland will increase its minimum wages from $9 to $12 in 2015."},{"type":"p","html":"Eureka, California, a city of 27,000, was the single place in the country that rejected a proposed wage hike, according to initial <a href=\"http://www.northcoastjournal.com/Blogthing/archives/2014/11/04/eurekas-fair-wage-act\">reports</a>."},{"type":"p","html":"<strong>San Francisco (CA)</strong>"},{"type":"p","html":"Vote: Yes 76%; No 24%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 142,000 *"},{"type":"p","html":"Current: $10.74; May 2015: $12.25; July 2016: $13; July, 2017: $14; July 2018: $15"},{"type":"p","html":""},{"type":"p","html":"<strong>Oakland (CA)</strong>"},{"type":"p","html":"Vote: Yes 79% ;No 21%"},{"type":"p","html":"Estimated number of workers wholl get a raise: 40,000-48,000 *"},{"type":"p","html":"Current: $9.00 (state); March 2015: $12.25"},{"type":"p","html":""},{"type":"p","html":"<strong>Eureka (CA)</strong>"},{"type":"p","html":"Vote: Yes NA% ; No NA%"},{"type":"p","html":"Estimated number of workers wholl get a raise: NA *"},{"type":"p","html":"Current: $9.00 (state); February 2015 : $12.00"},{"type":"p","html":"<em>* Estimates from the National Employment Law Project.</em>"},{"type":"p","html":"Nonbonding advisory votes in support of local and state wage increases also garnered majority support in Illinois and a handful of Wisconsin counties."},{"type":"h2","html":"Wage Supporters Sidestep Legislatures"},{"type":"p","html":"President Obama and congressional Democrats this year called for an increase to the federal minimum wage, now set at $7.25. But Republicans blocked the proposals, arguing that across the board hikes would lead to layoffs. In the states, Republican-elected officials have generally resisted pressure from unions and community groups to raise the minimum wages."},{"type":"p","html":"Voters have increasingly taken the wage issue to the polls, sidestepping legislatures and using ballot initiatives to increase minimum pay."},{"type":"p","html":"Faced with an unresponsive Congress and opposition by Republican-controlled legislatures in a number of states, Americans came out in force to vote for minimum wage increases across the country, said Christine Owens, Executive Director of the National Employment Law Project Action Fund, which supports wage hikes. &quot;Rare is the issue that can bring together voters in South Dakota and San Francisco."},{"type":"p","html":"The shifting landscape of local support for wage increases has emerged along with a growing movement of low-wage workers calling attention to their struggles. In the last two years, fast food and retail workers have entered the spotlight as they've gone on work strikes to demand raises to $15 an hour. Their stories are often credited with providing the narrative muscle behind the state and local minimum wage increases."},{"type":"p","html":"A full-time worker earning the federal minimum wage earns just over $15,000 a year, below the poverty line for any family of more than a single person."},{"type":"p","html":""}],"summary":"Even as Republicans made significant gains at the polls, residents in four states and two major cities voted will see wage increases as a result of their votes.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Voters in four states approved minimum wage hikes in Tuesday's midterm election","url":"http://media3.s-nbcnews.com/i/newscms/2014_35/574716/140721-wages_0739_bb8a22b0ac5925e291a7da8e347fe293.jpg","credit":"ADEK BERRY","source":"AFP - Getty Images","alt_text":"The share of U.S. companies raising wages more than doubled in the three months to July from a year ago.","width":2500,"height":1664,"title":"Minimum wage on the ballot"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/minimum-wage-hikes-where-voters-gave-themselves-raise-n241616","short_url":"http://nbcnews.to/1GpcZQZ","title_url_slug":"minimum-wage-hikes-where-voters-gave-themselves-raise","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/minimum-wage-hikes-where-voters-gave-themselves-raise-n241616","source":null,"headline_breaking_news":null,"type":"spread","headline":"Minimum Wage Hikes: Where Voters Gave Themselves a Raise","headline_cover":"Where Voters Gave Themselves a Raise on Election Day","headline_slug":"minimum-wage-hikes-where-voters-gave-themselves-raise","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-11-05 14:16:13 Z","last_published_utc":"2014-11-05 14:16:13 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"Elections","slug":"elections"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/241616","externalId":"241616","externalSource":"NewsCms","main_art":{"caption":"Voters in four states approved minimum wage hikes in Tuesday's midterm election","url":"http://media3.s-nbcnews.com/i/newscms/2014_35/574716/140721-wages_0739_bb8a22b0ac5925e291a7da8e347fe293.jpg","credit":"ADEK BERRY","source":"AFP - Getty Images","alt_text":"The share of U.S. companies raising wages more than doubled in the three months to July from a year ago.","width":2500,"height":1664,"title":"Minimum wage on the ballot"}},{"body":[{"type":"p","html":"MALIBU, Calif.For years, Craig Foster, a retired Wall Street executive turned public school activist, has been zipping up and down the Pacific Coast Highway seeking support for a split between Malibu, the mostly wealthy, mostly white city of beachfront bungalows and modernist mansions, and Santa Monica, the equally picturesque but less moneyed city that shares its school district."},{"type":"p","html":"Foster insists that once Malibu is independent from the Santa Monica-Malibu Unified School District, the city could roll out a K-12 foreign language program, beef up middle-school soccer, and maybe even design an International Baccalaureate track for the citys four schools."},{"type":"p","html":"The idea has been met with much enthusiasm in Malibu, where parents have long sought more autonomy from the increasingly diverse district."},{"type":"p","html":"But it has not been received as well in Santa Monica, home to all seven of the school board members and close to 85 percent of the school district residents, who would need to approve the split."},{"type":"p","html":"And that has presented a considerable hurdle until this year, when Foster and his team began trying a new approach: attempting to convince Santa Monica that it, too, could benefit from going solo. If this approach works, it could offer an enticing template for other wealthy districts around the country that have sought independence from their less well-off partners but have been stymied by allegations that they are looking out for their own children at the expense of other peoples kids."},{"type":"p","html":"Its too early to tell if the new strategy will be successful and if local civil rights activists will mount their own campaign to thwart a split that would create a predominately white school district in a state that is now mostly minority. But so far, Foster says he and his allies are making major inroads."},{"type":"blockquote","html":"<p>In recent years, separatist movements have become increasingly common.</p>","class":"pullquote"},{"type":"p","html":"On a recent fall evening, Foster, who heads the three-year-old non-profit Advocates for Malibu Public Schools, outlined the strategy to a group of parents inside City Hall."},{"type":"p","html":"We have come to a very, I think, heartwarming conclusion that what we needed to do is reach out to the stakeholders in both cities and say: Look, this is great for all of us. Lets band together and do this."},{"type":"p","html":"He tapped on a PowerPoint screen with a chart showing how much money his group predicted Santa Monica would gain annually for its own school budget if Malibu were to leave. $1.9 million, it read. The figure came from a comprehensive impact report by WestEd, a non-partisan, education consulting firm."},{"type":"p","html":"Later, before parents shuffled out the door, Foster added: We should soon enter a place where Santa Monica steps forward and says: We want to separate."},{"type":"p","html":"In recent years, separatist movements like the one Foster is leading have become increasingly common, as parents in mostly white, mostly middle-class communities in and around Memphis, Salt Lake City, Baton Rouge and Dallas, have sought to break away from their more economically and <a href=\"http://hechingerreport.org/content/rich-kid-poor-kid-how-mixed-neighborhoods-could-save-americas-schools_9060/\">racially diverse</a> school districts."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"258847299816","guid":"nn_07_re_education_140517","pubDate":"2014-05-17 22:47:00 Z","expirationDate":"2111-11-05 22:47:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Brown vs. Board of Education, 60 Years Later","description":"Sixty years after the Supreme Courts pivotal decision in Brown vs. Board of Education, numbers show school integration is declining.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_07_re_education_140517.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/brown-vs-board-of-education-60-years-later-258847299816","shortUrl":"http://nbcnews.to/1n8F1Fd","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_23600346","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_07_re_education_140517","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/vHiGRdHXs1SN","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/eGtOZ7qpNSMy","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/0zwx8IwB0Vbk","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":174,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Like Foster, these parents say they are eager to detach themselves from overly bureaucratic school administrations. Others worry that their association with schools that serve at-risk students hurts property values. All cite a desire for more local control."},{"type":"p","html":"Many say they are acting out of anger and frustration. Malibu parents admit they are no strangers to what they half-jokingly refer to as the tantrum approach. But that has not helped them achieve the autonomy they want, hence the new tactic."},{"type":"p","html":"And from a strategic standpoint, that is what is setting this Southern California separatist movement apart."},{"type":"p","html":"Parent Teacher Student Association president Karen Farrer, a long-time advocate for the Malibu split, says there is a long list of reasons why Malibu wants to leave."},{"type":"p","html":"There was the time, a few years back, when parents lost their impassioned bid to turn Point Dume Marine Science Elementary School into a charter, which Foster refers to as a heart-breaking failure. There is rage over the districts handling of potentially toxic PCB discoveries inside at least two of Malibus schools. And there is a general feeling that with no representation on the school board and 19 miles of often-clogged, albeit scenic highway separating the two cities, leaders in Santa Monica dont really care what is happening at Malibu schools. It is a claim that the superintendent Sandra Lyon and many school board members would contest."},{"type":"p","html":"But perhaps, most agitating to Malibu parents, was a recent a change in the districts PTA fundraising policy, spearheaded by its new superintendent, to create more equitable offerings between schools. The policy has outraged Malibu parents, because it now prohibits them from a long-held practice of pumping private dollars into schools for the hiring of teaching aides, something many Santa Monica schools could not afford to do."},{"type":"p","html":"Farrer says outsiders often look at the two cities and assume that Malibu has the upper hand. They have always looked at us as an elite pampered place and, in a lot of cases, our conditions are substandard, she said of Malibus public schools. We are geographically isolated and outnumbered."},{"type":"p","html":"Malibu does have more money. The median household income is$135,530, according to the United States Census Bureau, close to double that of Santa Monica. And Santa Monica educates more at-risk students. About 30 percent of the students at Santa Monica High School, which is 41 percent white, receive free or reduced lunch, compared to 12 percent at Malibu High School, which is about 80 percent white."},{"type":"p","html":"But with 12,861 residents - compared to Santa Monicas 92,472 - it has been historically challenging for Malibu parents to get their residents on the seven- member school board. The last Malibu parent elected to the board was in 2004. And Malibu parents say in living memory, theyve never had more than one member at a time."},{"type":"blockquote","html":"<p>They have always looked at us as an elite pampered place.</p>","class":"pullquote"},{"type":"p","html":"Two years ago, Farrer, Foster and a third parent ran for school board on what Foster refers to as an outsider platform. None won. This year, Foster, who is running again and believes that earlier campaign may have been too negative, is taking a cheerier tone even as he pushes for a district split. I am here to do what is best for all students, he tells voters as he drives around the two cities."},{"type":"p","html":"Advocates who assist communities seeking to break away from larger more diverse districts contend that these grassroots separatist campaigns can be very democratic because they often result in more parental say in life at the neighborhood school."},{"type":"p","html":"It puts the control in the hands of the parents, said Lionel Rainey, a political strategist whose firm, LR3 Consulting, is advising parents in one Baton Rouge area community that is also seeking its own school district."},{"type":"p","html":"But critics like Gary Orfield, co-director of the Civil Rights Project at the University of California, Los Angeles, consider them deeply troubling, mostly because so many communities around the country are already divided along racial and economic lines. Today, American schools are more <a href=\"http://hechingerreport.org/content/in-shadow-of-march-on-washington-schools-increasingly-segregated-in-california_13037/\">segregated </a>than they were in 1968, according to a recently released <a href=\"http://civilrightsproject.ucla.edu/research/k-12-education/integration-and-diversity/brown-at-60-great-progress-a-long-retreat-and-an-uncertain-future/Brown-at-60-051814.pdf\">report</a> by Orfields organization."},{"type":"p","html":"These parents think they are protecting their kids, said Orfield. But what they are doing is leaving their children unprepared for the society in which they are going to live and work."},{"type":"p","html":"Rochelle Fanali, the president of the PTA Council  an umbrella organization of the Santa Monica-Malibu Unified School District PTAs, calls the Malibu plan more of a private school vision and says it wont be easy. The district utilizes dollars from a parcel tax and the sale of several bonds that will have to be divided if there is a split. The big issue with separation is we dont know what it looks like, said Fanali. We have really entangled finances."},{"type":"p","html":"To put the plan into effect, the city will have to garner signatures from 25 percent of the effected population and then present its case to the Los Angeles County Office of Education and the California State Board of Education before eventually bringing it to a vote, which people on all sides say could take years."},{"type":"p","html":"Despite these hesitations, Foster says hes seeing progress."},{"type":"blockquote","html":"<p>&quot;Managing an empire has got to be a big pain in the butt.</p>","class":"pullquote"},{"type":"p","html":"At least one school board member, Nimish Patel, has come out in favor of the split, saying he is very sympathetic to Malibus plight. I really understand why they would be frustrated not having a board member, he said."},{"type":"p","html":"And in the fall, Foster says, the group won a significant victory when Lyon included a note about the possible split in the online back-to-school email sent out to parents. The district also announced it was commissioning its own feasibility study on the issue."},{"type":"p","html":"Around the country, it is state legislatures who govern laws about district fissures, and in some communities where parents have sought a school district split, appeasing the other side has not been necessary. The cities and towns wanting to split have been big enough and mobilized enough to win the necessary votes, or have managed to bring state legislatures to their side, in some cases passing legislation that would fast-track the divorces."},{"type":"p","html":"Foster says he believes his group has little chance of changing California law, which makes the split process time-consuming, under the best of circumstances, such as when residents are in favor, and nearly impossible if there is serious opposition. Thats why hes trying to win universal support."},{"type":"p","html":"He added that the time and energy these officials have had to spend on disgruntled residents from Malibu begging for an out may end up playing a significant role in Santa Monicas decision to support the break. This isnt just local control for us, he said. Its local control for them. Managing an empire has got to be a big pain in the butt."},{"type":"p","html":"<em>This story was produced by <a href=\"file:///C:/Users/Andy/Downloads/hechingerreport.org\">The Hechinger Report</a>, a nonprofit, independent news website focused on inequality and innovation in education.</em> <a href=\"http://hechingerreport.org/\"></a>"}],"summary":"Activists in Malibu want the wealthy town to secede from the higher-poverty, higher-minority Santa Monica-Malibu Unified School District.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A surfer heads toward the water at Laguna Beach in Malibu, California, on April 3, 2009. Malibu's myriad beaches draw a large number of tourists and surfers from across the country.  ","url":"http://media1.s-nbcnews.com/i/newscms/2014_45/745216/141031-malibu-kns-1145_e2ee19aa797b1f3bd9ff633c6320d6ea.jpg","credit":"JEWEL SAMAD","source":"AFP - Getty Images file","alt_text":"Image: A surfer heads toward the water at in Malibu","width":2500,"height":1610,"title":"Image: A surfer heads toward the water at in Malibu"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/malibu-wants-out-wealthy-seek-secession-school-district-n238471","short_url":"http://nbcnews.to/1tR0YhS","title_url_slug":"malibu-wants-out-wealthy-seek-secession-school-district","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/malibu-wants-out-wealthy-seek-secession-school-district-n238471","source":null,"headline_breaking_news":null,"type":"spread","headline":"Malibu Wants Out: Wealthy Seek Secession From School District","headline_cover":"Malibu Wants Out: Wealthy Seek Secession From School District","headline_slug":"malibu-wants-out-wealthy-seek-secession-school-district","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":null,"bio":"<p>Kyle Spencer is a freelance writer for <a href=\"hechingerreport.org\">The Hechinger Report</a> and a frequent contributor to the New York Times. She's written for Frontline, New York and other national publications.</p>","name":"Kyle Spencer","picture":null}],"first_published_utc":"2014-11-02 23:01:03 Z","last_published_utc":"2014-11-02 23:01:03 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"Education","slug":"education"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/238471","externalId":"238471","externalSource":"NewsCms","main_art":{"caption":"A surfer heads toward the water at Laguna Beach in Malibu, California, on April 3, 2009. Malibu's myriad beaches draw a large number of tourists and surfers from across the country.  ","url":"http://media1.s-nbcnews.com/i/newscms/2014_45/745216/141031-malibu-kns-1145_e2ee19aa797b1f3bd9ff633c6320d6ea.jpg","credit":"JEWEL SAMAD","source":"AFP - Getty Images file","alt_text":"Image: A surfer heads toward the water at in Malibu","width":2500,"height":1610,"title":"Image: A surfer heads toward the water at in Malibu"}},{"body":[{"type":"p","html":"GALLUP, N.M.  Short on cash six years ago, Carlotta Chimoni drove from her home in Zuni Pueblo to a small-dollar lender in nearby Gallup and took out a several hundred-dollar installment loan. We had a family emergency and needed money, said Chimoni, whose $22,000 teachers assistant salary is the only predictable income in her 11-person family."},{"type":"p","html":"But when Chimoni, 42, was laid up with migraines, she missed consecutive days at work and fell behind on payments. To avoid defaulting, Chimoni rolled the first installment loan into another one  and then another. I ended up using loans to cover loans, she said. By early 2014, Chimoni was carrying nearly a dozen loans from seven lenders, most with interest rates over 100 percent."},{"type":"p","html":"I felt cornered, she said. But I did it for my family."},{"type":"p","html":"Hundreds of thousands of small-dollar loans are issued each year in Gallup and other New Mexico towns that border Native American reservations, according to New Mexico state lending data obtained by NBC. Most come with sky-high interest rates that can trap borrowers in an endless cycle of debt. Advocates including Human Rights Watch say that Native American communities appear to be more saddled with predatory loans than any other community in the United States."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"343638083884","guid":"p_141016-native_lending_Chimoni","pubDate":"2014-10-29 20:21:00 Z","expirationDate":"2112-04-18 20:21:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"On The Reservation: Taking Out Loans to Pay Loans","description":"Carlotta Chimoni wound up deeply in debt after one small debt spiraled into eleven loans when high interest payment began to take the majority of her take home pay.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/141009-gallup-Chimoni-tease-2p.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/on-the-reservation-taking-out-loans-to-pay-loans-343638083884","shortUrl":"http://nbcnews.to/1u8uNN0","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_141016-native_lending_Chimoni","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/UV7z65Yn4Lrr","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/8OxhNtH8zqPi","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/ShEJZeVFOQaa","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/u_DP0vaYHD7n","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":87,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"These lenders are circling the reservations, said Arvind Ganesan, director of Human Rights Watchs business and human rights division, who has researched lending practices on reservations in multiple states. Their business model is to look for the most vulnerable, poorest people and set up shop."},{"type":"p","html":"Ganesans research, which surveyed nearly 400 Native Americans in New Mexico and South Dakota reservations, found that half had used small-dollar, usually high-interest loansthe kind of financial products advocates call predatory. Its a rate far above the national average for small-dollar loan usage. According to research by the Pew Charitable Trust, 6 percent of Americans use payday loans, which are heavily regulated in New Mexico but which have been replaced there by similar installment and title loan products. Most borrowers take out multiple loans, and the majority do so because they lack the financial cushion to afford even modest unexpected costs, the Human Rights Watch research found."},{"type":"p","html":"On Zuni and Navajo land near Gallup, tribal laws prohibit high-interest lending on reservations. But those laws have little effect, experts say, because lenders dont operate on tribal lands, forcing residents to travel to border towns for loans."},{"type":"p","html":"The reservations are credit ghettos, said Marvin Ginn, the director of Native Community Finance, a U.S. Treasury-chartered Native Community Development Financial Institution, which provides credit and financial services to the underserved. When we come off the reservation, the easiest and sometimes only way to get a loan is through a predatory lender."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_42/720086/141016-gallup-loans_73282cc2353e253aac7ff9dafed0bc0a.jpg","caption":"Loan company signs in Gallup, N.M.","credit":"Leo York","source":"for NBC News","title":"Image:","alt_text":"Image: Loan company signs in Gallup, N.M.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1668},{"type":"p","html":"Gallup, a city of 22,000, boasts the largest per capita concentration of small-dollar lenders in New Mexico, according to NBCs analysis of public data on state licensed lenders. Strip malls are lined with at least 45 installment, auto title and tax refund lenders with names like Cash Man, Sun Loans, and New Mexico Title Loans, so ubiquitous they nearly fade into the background. In 2012, these lenders issued more than 52,000 loans worth $27.5 million with interest rates of at least 175 percent, according to the state data obtained by NBC."},{"type":"p","html":"Their customer base: The 200,000 people who live in or around Gallup and McKinley County, which has the states highest proportion of Native Americans75 percent."},{"type":"p","html":"Many people taking out these loans are just not financially savvy, Ginn said. Predatory lenders are draining resources out of our communities."},{"type":"p","html":"So far, Chimoni estimates that she has paid more than $30,000 in interest alone to her lenders over the past 6 years. If I never took [the first loan] out I would have that money for my family, she said. People in Zuni are more or less keeping the loan companies going because theyre making money off us."},{"type":"p","html":"Mary Shay, 65, took out her first installment loan 10 winters ago when she couldnt afford firewood for the two-room home she shares with her sister on the Navajo reservation 10 miles from Gallup. That loan led to more loans, a dozen of them, until she was funneling most of her income into interest payments."},{"type":"p","html":"I thought theyd arrest me, said Shay, who says the lenders started calling her at work, first at the hotel where she cleaned rooms and later at the Catholic Charities run thrift store where she works now. Shay cant count the number of cold nights she passed without firewood, which she couldnt afford due to interest payments."},{"type":"blockquote","html":"<p>These lenders are circling the reservations.</p>","class":"pullquote"},{"type":"p","html":"This year, Shay simply stopped making loan payments. Because she earns so little, it's likely that if her lenders took her to court, the amount they would be able to garnish from her paycheck would be hundreds less than she had been paying in interest."},{"type":"p","html":"I have money now for wood and propane, she said. Now I can sleep at night."},{"type":"p","html":"Jean Philips, an attorney at New Mexico Legal Aid in Gallup, says the consequences of small-dollar lending reaches far beyond debt and can deeply impact a borrowers life. Her clients regularly lose their cars and mobile homes to repossession. Ive had clients whove gone hungry because they are paying back their loans, she said."},{"type":"p","html":"Tammy Lee, a 21-year-old Navajo woman, says taking out a small-dollar loan was the worst decision she ever made."},{"type":"p","html":"In January 2013, Lee, a soft-spoken new mother living on the Navajo Reservation, was living on about $11,000 a year and struggling to afford diapers when she took out a tax refund loan from a Gallup lender called Cash Cow."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_42/720091/141016-gallup-tammy-lee_73282cc2353e253aac7ff9dafed0bc0a.jpg","caption":"The home of Tammy Lee sits below the mesa where she has lived her entire life. Her spouse Levi takes a picture with her on their front porch.","credit":"Leo York","source":"for NBC News","title":"Image:","alt_text":"Image: The home of Tammy Lee sits below the mesa where she has lived her entire life. Her spouse Levi takes a picture with her on their front porch.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1668},{"type":"p","html":"Tax refund loans, which are to be repaid with an expected tax return, are common in New Mexicos reservation border towns, the only places in the state where licensed lenders provide these high-interest loans, according to state data. Research by the First Nations Development Institute, a research and advocacy group, released in 2010 suggests that Native consumers were far more likely to take out a loan against their tax return than non-Native consumers."},{"type":"p","html":"Lee says she expected that Cash Cow would prepare her taxes and then give her a loan for the value of her refund, which she anticipated to be around $3,000 from the Earned Income Tax Credit."},{"type":"p","html":"According to Lee, she met with an agent who told her that Cash Cow would not lend her the full value of the refund, but could offer her a loan of $300, with a $100 fee, at a 110 percent annual interest rate. The agent also took Lees Social Security card and birth certificate, along with her sons documents, to use in preparing the familys taxes, and charged her $269 for the service."},{"type":"p","html":"But then Lee says the agent told her that before she could get a loan from Cash Cow, which also sells merchandise, you have to get something inside the store. She needed cash immediately, so she walked out with a Samsung Tablet worth $300, which like the loan and the tax preparation fees, shed planned to pay off with her refund."},{"type":"p","html":"Cash Cows CEO, Tim Delgado, 40, known by some employees by the nickname Loan Ranger, denies that Cash Cow requires customers to buy merchandise before receiving a loan. Thats incorrect, Delgado says. They might have thought that way because we do offer [merchandise]."},{"type":"p","html":"Lees entanglement with Cash Cow didnt end there."},{"type":"p","html":"Several weeks later, Lee returned to Cash Cow to check on the status of her return and retrieve her Social Security card and birth certificate. The refund had not come in yet, but Lee says the agent began pressing her to use the rest of it on a down payment for a car from Cash Cows used car dealership."},{"type":"p","html":"Consumer advocates in New Mexico and elsewhere say high-pressure tactics are common in used auto dealerships."},{"type":"p","html":"Delgado said that Lee told us she wanted a car. But he also told NBC that he believes it is in his customers best interest to leave his store with merchandise, something they need, rather than just a cash loan. With cash, he said, theyre going to go waste it at the casino."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_42/720361/141016-gallup-delgado2_dffae7d9c631e1ef663150c6b3b9bb2b.jpg","caption":"Tim Delgado of Cash Cow in his office in Gallup, N.M.","credit":"Leo York","source":"NBC News","title":"Image: Tim Delgado poses for a picture in front of the painting of galloping horses that hangs behind his desk in his office at Cash Cow.","alt_text":"Image: Tim Delgado poses for a picture in front of the painting of galloping horses that hangs behind his desk in his office at Cash Cow.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1406},{"type":"p","html":"At first, Lee says she refused the purchase; she didnt expect to make enough to afford car payments. But the salesmen, she says, was relentless and told her that shed be able to afford loan payment once she began receiving welfare. Lee started to reconsider, knowing that having a car would allow her to re-enroll in high school so she could go on to nursing school."},{"type":"p","html":"That afternoon, Lee drove away in a 2007 Black Chevy Cobalt with $2,400 down and $7,000 left to pay in monthly installments."},{"type":"p","html":"But she still didnt have her personal documents. Lee says she was told that she could not have them back until her tax refund came in and she was up to date on payments. And before taking out the loan, Delgado said she had signed a contract agreeing that Cash Cow could hold Social Security cards, birth certificates and all necessary documents until the return is finalized and/or account is paid in full."},{"type":"p","html":"We have to have a way to make sure we get paid back, Delgado said, acknowledging that they sometimes hold documents for longer periods."},{"type":"p","html":"For Lee, not having her documents was devastating."},{"type":"p","html":"Without her papers, Lee and her attorney say she was denied welfare or food stamps at the local social services agency. Months later, lacking proof of identity, she says that she and her husband were also rejected from a Navajo housing assistance program, which theyd hoped would help them move away from neighbors who drank, harassed their family and one time broke windows in their home, she says."},{"type":"p","html":"Then, according to Delgado, Lees EITC credit never arrived from the government. As a result, she could not pay her debt. And though she says she repeatedly requested her documents back, she was turned away. The agent, she says, wouldnt even talk to me."},{"type":"p","html":"With no welfare benefit or EITC refund, Lee fell behind on car payments nearly immediately. In August 2013, Cash Cow sent a tow truck up the dusty Navajo road to Lees house and took the Cobalt back to Gallup."},{"type":"p","html":"The holding of documents, which lawyers and advocates say is a widespread practice among border town lenders, is in part a result of tensions between tribal laws and state law. Navajo laws prohibit non-Native lenders from repossessing financed merchandise or garnishing wages earned on tribal land from people who live on a reservation without the agreement from the borrower or an order from a tribal court. And so lenders have gone looking for alternative ways to secure their loans."},{"type":"blockquote","html":"<p>This is the first time that this has happened to me, not having any food for my kids.</p>","class":"pullquote"},{"type":"p","html":"Its hard to secure a loan out here generally, and that may lead loan companies to use practices such as holding onto peoples personal documents, or sometimes just threatening them, said Erika Friedlander, a managing attorney at DNA People's Legal Services, a federally-funded organization that handles thousands of cases each year."},{"type":"p","html":"Friedlander says that over a third of DNAs clients with small loan consumer issues have had their documents taken as collateral by lenders."},{"type":"p","html":"Karen Meyers, director of the Consumer Protection Division of the New Mexico Attorney General, says that document holding may constitute a violation under the Unfair Practices Act under New Mexico law. Meyers declined to comment on Cash Cow in particular, but said that as a general matter, This type of practice raises legal concerns."},{"type":"p","html":"Delgado says that the practice is common. When asked about its potential illegality, he said that his clients know what they're agreeing to when they sign a contract with his company."},{"type":"p","html":"&quot;People that deal with us know that were different. Were truly here to help,&quot; Delgado said. &quot;Weve listened to our customers about exactly what their needs are, and thats whats taken us from loans to retail: furniture, appliances, electronics, wood stoves, chainsaws, generators, tires and cars.&quot;"},{"type":"p","html":"A spokesperson for the Consumer Financial Services Association of America, which represents payday and small-dollar lenders, say that the groups members provide loans to people who could not get credit otherwise."},{"type":"p","html":"&quot;Access to credit is limited, and our borrowers are weighing their options. Our loans are often the best option and the least expensive option, said Amy Cantu, communications director for the Consumer Financial Services Association of America. If you compare them, for example, to an overdraft free of $30, it's less expensive compared to the $15 that people pay on a $100 loan. Or if you consider borrowing from family or putting things on a credit card, those may not be good options.&quot; Cantu said that like any financial product, when people's life circumstances change they sometimes struggle to pay, but that's not the fault of the lenders."},{"type":"p","html":"&quot;Our lenders play by the rules,&quot; she said. (Cash Cow is not a member of the CFSA.)"},{"type":"p","html":"As for Lee, without food stamps, welfare, or a car, she began to skip meals so that her children could eat. This is the first time that this has happened to me, not having any food for my kids, she said."},{"type":"p","html":"In April, with help from an attorney, Lee got her Social Security card and birth certificate back from Cash Cow. But Lee says too much damage has already been done. They pretty much ruined everything, she said."}],"summary":"Advocates say that Native American communities appear to be more saddled with predatory loans than any other community in the United States.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Mary Shay stands outside the two-room home that she shares with her sister on a part of the Navajo Reservation about 9 miles from Gallup, New Mexico, the closest town off the reservation. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_42/719376/141016-native-lending-mary-shay-3_f50f6ba46b4bb560d5cc5aa73a412da2.jpg","credit":"Seth Freed Wessler","source":"NBC News","alt_text":"Image: Mary Shay stands outside the two-room hut that she shares with her sister on a part of the Navajo Reservation about 9 miles from Gallup, New Mexico, the closest town off the reservation.","width":2500,"height":1646,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/endless-debt-native-americans-plagued-high-interest-loans-n236706","short_url":"http://nbcnews.to/1wMQEbq","title_url_slug":"endless-debt-native-americans-plagued-high-interest-loans","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/endless-debt-native-americans-plagued-high-interest-loans-n236706","source":null,"headline_breaking_news":null,"type":"spread","headline":"Endless Debt: Native Americans Plagued by High-Interest Loans","headline_cover":"Endless Debt: Native Americans in High-Interest Loan Trap","headline_slug":"endless-debt-native-americans-plagued-high-interest-loans","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety
