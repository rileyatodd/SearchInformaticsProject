net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-10-31 09:17:47 Z","last_published_utc":"2014-10-31 13:50:33 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/236706","externalId":"236706","externalSource":"NewsCms","main_art":{"caption":"Mary Shay stands outside the two-room home that she shares with her sister on a part of the Navajo Reservation about 9 miles from Gallup, New Mexico, the closest town off the reservation.","url":"http://media4.s-nbcnews.com/i/newscms/2014_42/719376/141016-native-lending-mary-shay-3_f50f6ba46b4bb560d5cc5aa73a412da2.jpg","credit":"Seth Freed Wessler","source":"NBC News","alt_text":"Image: Mary Shay stands outside the two-room hut that she shares with her sister on a part of the Navajo Reservation about 9 miles from Gallup, New Mexico, the closest town off the reservation.","width":2500,"height":1646,"title":"Image:"}},{"body":[{"type":"p","html":"In the aftermath of the police shooting of 18-year-old Michael Brown in Ferguson, Missouri, last August, police officers from throughout St. Louis County were dispatched there to respond to mounting protests. Though the officers were doing the same jobs, they were paid starkly different wages, some as low as $10.50 an hour."},{"type":"p","html":"Data obtained by NBC News from 24 municipal police departments in St. Louis County reveal a gulf between police officer pay in poor, majority African-American northern cities and wealthier, whiter cities further south. Average annual patrol officer pay ranges from $23,000 in Hillsdale to nearly $70,000 in Town and County and Des Peres."},{"type":"p","html":"The police pay gap in St. Louis County is mirrored in metropolitan areas and rural communities around the United States, with some officers earning a comfortable middle-class living and others scraping by on poverty and near poverty wages, forced to take second and third jobs to cover basic costs."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_43/733661/141024-infographic-st-louis-police-kns-1424_7ec82bf92b32d4339f2dbb31229d6257.jpg","caption":"","credit":"","source":"","title":"St. Louis County police pay infographic","alt_text":"St. Louis County police pay infographic","half_size_image":false,"image_hyperlink":null,"width":1077,"height":2500},{"type":"p","html":"The wage gap affects not only the police officers themselves, experts say, but the communities they are paid to serve."},{"type":"p","html":"In areas without a tax base to speak of, where residents live in poverty already, communities are saddled with a police force that is underpaid and under resourced in other ways, says David Harris, a University of Pittsburgh law professor who studies policing. Its another form of a penalty for being poor."},{"type":"p","html":"Robert Howard, 37, earns $10.50 an hour working in the police department of economically-struggling Hillsdale. The city of 1,500, its blocks pocked with empty lots, has one of the lowest-paid police forces in the countyand in the country, according to wage data collected by the federal Bureau of Labor Statistics."},{"type":"p","html":"Howard lists his mounting overdue bills: rent, electric, trash, cell phone, two delinquent payday loans, and payments on the used Volkswagen in the driveway. He pays more than $300 each month in child support to an ex-partner. Howard is thousands of dollars in debt."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"347496515920","guid":"p_jsw_officer_wages_jsw_141024","pubDate":"2014-10-24 20:23:00 Z","expirationDate":"2112-04-13 20:23:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Police Officer Struggles With Great Wage Divide","description":"Robert Howard earns $10.50 an hour working in the police department of economically-struggling Hillsdale, Mo., but for him there is no other career.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/141024/p_jsw_officer_wages_jsw_141024.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/police-officer-struggles-with-great-wage-divide-347496515920","shortUrl":"http://nbcnews.to/1xkRMBr","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jsw_officer_wages_jsw_141024","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/2FM2f9SZrw2A","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/RmRxqLTnBkcL","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/b_301lJlUcsk","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/9KS9fxh7A5Db","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":61,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Howard lives in a small rented house on a quiet street in Ferguson with his familyhis wife Jamie, a bank teller who is now pregnant, their two-year-old son, and Roberts 15-year-old brother, whos lived there since their mother passed away from cancer last December. In August, Howard installed a security camera system that he couldnt really afford. Sitting in a chair that he bought through a high interest rent-to-own store, he explains that protesters threatened his family, because Im an officer and they know that."},{"type":"p","html":"Raised in a low-income family on the north side of St. Louis, Howard served in the Marines for three years after high school. He bounced from job to jobprivate security, pizza deliveryand graduated from the St. Louis Police Academy in 2009. Since then, hes worked for three different police departments in St. Louis County, all paying between $10.50 and $12.50 an hour."},{"type":"p","html":"This is not what I expected, said Howard. I thought being a police officer was a really good job."},{"type":"p","html":"We live day to day, he added."},{"type":"p","html":"Howard can commiserate with some of the protesters in Ferguson. He rejects what he calls protester violence that makes us all look bad, but says, there are real problems for people here."},{"type":"p","html":"Howards checking account has a negative balance, and his savings showed just $25 on a recent day, which is why most meals consist of cheap food like hotdogs and ramen, a menu that doesnt help his high blood pressure. He doesnt take medication because it costs $95 for a months supply."},{"type":"p","html":"This is the life of an urban police officer and his family, he says. I come to work thinking, What are we going to eat today?"},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_43/733706/141024-robert-howard-jsw-02_4272d04484a5eac86a8d4aa264db02e4.jpg","caption":"Police officer Robert Howard kisses his wife Jamie goodbye before she heads out the door to her job at a bank. Howard is a police officer in Hillsdale, Missouri, and finds it difficult to make ends meet on $10.50 an hour.","credit":"Jim Seida","source":"NBC News","title":"Officer Wages","alt_text":"Officer Wages","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1407},{"type":"p","html":"Like many police officers, Howard also picks up private security gigs that pay in cash, most recently for an auto parts and salvage shop. Two nights a week he works from 8 p.m. to 1 a.m. at a local bar."},{"type":"p","html":"During the explosive protests after the Brown killing, Howard, whod been called in to support the Ferguson Police Department, stood shoulder-to-shoulder with officers from some municipalities who likely earn more than three times his income. Theres something wrong with that, dont you think? Howard said."},{"type":"p","html":"Ferguson, with a higher per capita income than many of its neighbors and significant commercial revenue, pays its officers close to the county average of $50,000. Darren Wilson, the police officer who killed Brown on August 8, earned $45,302, the St. Louis Post-Dispatch reported, twice what Howard earns three towns away in Hillsdale."},{"type":"blockquote","html":"<p>This is not what I expected. I thought being a police officer was a really good job.</p>","class":"pullquote"},{"type":"p","html":"Low pay is not a problem unique to St. Louis County police agencies. Around the country, patrol officer compensation varies dramatically from one jurisdiction to the next. In more than a quarter of American metropolitan areas, including large swaths of the South and Midwest, Bureau of Labor Statistics figures show that at least one in ten police officers earn less than $15 an hour."},{"type":"p","html":"In San Francisco, California and parts of Long Island, New York, the lowest-paid group of police officers earn more than $29 an hour, or $60,000 a year. Average annual pay for officers in these parts of the country is $90,000."},{"type":"p","html":"It has to do with the tax bases of our communities, says Police Chief John Buchannan of Beverly Hills, Missouri, which has a population of 574 and employs nine full-time police officers who are paid an average hourly wage of $12.50 to patrol less than a tenth of a mile that comprises the city, plus neighboring Velda Village Hills. Other places have more people and lots of business that produce revenue, Buchannan said."},{"type":"p","html":"Small, low-resource departments, experts say, often function as training grounds for police officers hoping to move to higher-paying departments. Half of the 14 police officers on the Hillsdale force were hired in 2013 or 2014."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_43/733711/141024-robert-howard-jsw-video-01_4272d04484a5eac86a8d4aa264db02e4.jpg","caption":"Robert Howard's pay stub.","credit":"Jim Seida","source":"NBC News","title":"Officer Wages","alt_text":"Officer Wages","half_size_image":false,"image_hyperlink":null,"width":3000,"height":2000},{"type":"p","html":"Yet some officers say theyre stuck at the bottom rungs of the local police hierarchy. Once you work at one of these departments, Howard said, its hard to get out. Two other officers from nearby departments who declined to be named said they also felt trapped in low-paid police jobs. Howard has applied for jobs at higher-paid departments in other parts of the county, but hasnt been hired."},{"type":"p","html":"Part of the reason these officers may have a hard time moving up is that their departments carry the stigma of scandal. <a href=\"http://www.nbcnews.com/storyline/michael-brown-shooting/why-does-city-600-residents-need-14-cops-n197676\">NBC reported in September</a> that St. Louis Countys small city officers have been hit with a barrage of federal charges for beatings of teenagers and sex assault, state charges of murder and private lawsuits for police brutality."},{"type":"p","html":"We should not assume that the most poorly-paid cops are the worst cops, Harris says. But the chances increase that you dont attract the best officers."},{"type":"p","html":"Two Hillsdale police officers were arrested last year on federal drug charges for allegedly selling heroin."},{"type":"p","html":"Howard says low pay may contribute to this kind of misconduct. If you are not making enough to pay for what you need, people do stupid things, he said."},{"type":"blockquote","html":"<p>Once you work at one of these departments, its hard to get out.</p>","class":"pullquote"},{"type":"p","html":"Seventeen St. Louis County communities have chosen against having their own department, instead contracting with the St. Louis County Police Department. Black Jack, a suburb north of Ferguson with a population not unlike Hillsdales has never had its own police force. The city paid the St. Louis County Police Department $714,300 last year for seven dedicated officers, who earn around $70,000, plus a sergeant and two police cars."},{"type":"p","html":"The contract costs the town less than it would take to start its own department, even if it paid cops lower wages, says Black Jack Mayor Norman McCourt."},{"type":"p","html":"You have officers who know how to do their work professionally, McCourt said. Thats different than other smaller police departments where officers flow from city to city."},{"type":"p","html":"For his part, Buchannan of Beverly Hills sees a benefit in small-city departments like his. The officers know peoples names, he said. These small communities provide that."},{"type":"p","html":"Meanwhile, Howard says hes waiting for calls back from at least one larger department about higher-paying jobs. Until an opportunity comes along, he tries to make it home for dinner with his family. But on a recent night, he rushed home from his 12-hour patrol shift, showered, and hurried to his shift at the bar."},{"type":"p","html":"I need to provide as a father and a husband and a brother, he said. This is the reality.&quot;"}],"summary":"Around the U.S., some police officers earn comfortable middle-class wages while others scrape by on poverty or near poverty pay.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Robert Howard is a police officer in Hillsdale, Missouri, and finds it difficult to make ends meet on $10.50 an hour. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_43/733716/141024-robert-howard-jsw-01_d3bf8425449a0f46aba04c083686d556.jpg","credit":"Jim Seida","source":"NBC News","alt_text":null,"width":2500,"height":1578,"title":"Officer Wages"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/police-pay-gap-many-americas-finest-struggle-poverty-wages-n232701","short_url":"http://nbcnews.to/1tbsbfd","title_url_slug":"police-pay-gap-many-americas-finest-struggle-poverty-wages","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/police-pay-gap-many-americas-finest-struggle-poverty-wages-n232701","source":null,"headline_breaking_news":null,"type":"spread","headline":"Police Pay Gap: Many of America's Finest Struggle on Poverty Wages","headline_cover":"Poverty Cops: America's Finest Struggle on Meager Salaries","headline_slug":"police-pay-gap-many-americas-finest-struggle-poverty-wages","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-10-26 22:05:40 Z","last_published_utc":"2014-10-26 22:05:58 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[{"entry_position":302,"entry_count":484,"count_in_24h":0,"title":"Michael Brown Shooting","slug":"michael-brown-shooting"}],"tags":[],"labels":[],"id":"NewsCms/Entry/232701","externalId":"232701","externalSource":"NewsCms","main_art":{"caption":"Robert Howard is a police officer in Hillsdale, Missouri, and finds it difficult to make ends meet on $10.50 an hour. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_43/733716/141024-robert-howard-jsw-01_d3bf8425449a0f46aba04c083686d556.jpg","credit":"Jim Seida","source":"NBC News","alt_text":null,"width":2500,"height":1578,"title":"Officer Wages"}},{"body":[{"type":"p","html":"It would not have surprised many had Karina Ramirez not graduated from high school last school year. As a senior at Valencia High in Los Lunas, New Mexico, Ramirez gave birth to a son. When I got pregnant even my family said, OK so shes not graduating, shes not going to be anyone in this life, the 19-year-old said recently."},{"type":"p","html":"Two weeks after Ramirezs baby was born, she says a school administrator called and left a message with her parents: They told me I was dis-enrolled because I missed too many days."},{"type":"p","html":"In every state in America, among all racial and ethnic groups, rates of teenage pregnancy have been falling; down by nearly 60 percent since 1991, and 10 percent in just the last year. But education outcomes for teen mothers remain relatively bleak: just 38 percent of young women who have a child before they turn 18 graduate from high school and only 2 percent of teenage mothers go to college before they turn 30, <a href=\"https://thenationalcampaign.org/why-it-matters/public-cost\">according to the National Campaign to Prevent Teen and Unplanned Pregnancy</a>."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"339582019838","guid":"P_jms_teen_pregnancy_141009","pubDate":"2014-10-17 21:04:19 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"'I'm Doing It For Him': Teen Mom on Continuing School","description":"Karina Ramirez had her son during her senior year of high school, but she was determined to further her education.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/P_jms_teen_pregnancy_141009.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/im-doing-it-for-him-teen-mom-on-continuing-school-339582019838","shortUrl":"http://nbcnews.to/1nsR0lZ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424716","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=P_jms_teen_pregnancy_141009","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/WNUgK_tirqnJ","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/KK3L0lA_vXTQ","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/NtS7mHkaafWg","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/3LAMEA3OsV2M","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":57,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Thats in part, experts say, because of school policies that make it difficult for teen moms to continue their education. While its no longer legal to simply kick young women out of school when they become pregnant, teen parents and their advocates say that unless they are provided with accommodations, these students often miss too many classes and are eventually expelled for absences."},{"type":"p","html":"We have laws in place to protect pregnant and parenting teens, says Laura Lindberg, Ph.D., a researcher at the Guttmacher Institute. But the fact that the law is on the book does not mean that every student is welcome. At best, parenting teens fall through the cracks. At worst they are pushed out."},{"type":"p","html":"Ramirez said when her baby was born, she felt like her school system gave up on her. In sex ed classes they give examples of teenagers who get pregnant so they dont graduate or have a career or have a job, she said one recent afternoon at the Los Lunas Public Library, where shed brought Saith, her son. But they never talk about people who graduate, who have a career, that have a job."},{"type":"p","html":"Now New Mexico, the state with the highest rate of teen pregnancy, is attempting to shift the balance, placing greater attention on keeping young parents in school, in addition to preventing teen pregnancies in the first place. In 2013, New Mexicos governor signed a law that creates an abbreviated parental leave policy for high school students. The first of its kind in the nation, the law requires that all school districts provide parents with 10 days off after the birth of a child and another four days for a babys doctors appointments or to care for a sick child. Thats on top of the permitted 10 days of unexcused absences for all students."},{"type":"p","html":"This is about education, said Denicia Cadena, an organizer with Young Women United, a community-organizing group that led efforts to pass the legislation last year. We all say over and over again that every child deserves an education. That includes young parents. This policy helps make that possible."},{"type":"p","html":"When Saith was born in January 2014, Ramirez spent a week at home recovering and planned to go right back to school. Her mother had agreed to take care of the baby; Ramirezs boyfriend would help too, when he wasnt away on a construction job in another city. But Saith began to have medical problems, and Ramirez spent another week with him in the hospital. I wasnt ready to go back, because my baby had a problem, she said."},{"type":"blockquote","html":"<p>&quot;At best, parenting teens fall through the cracks. At worst they are pushed out.</p>","class":"pullquote"},{"type":"p","html":"Under federal Title IX anti-sex discrimination laws, schools are prohibited from expelling young women for missing class because of pregnancy and birth-related health issues. But those protections do not apply to absences related to a babys health. Ramirez quickly found herself exhausting the school districts 10-day absence policy."},{"type":"p","html":"Two weeks after Saith was born, the school called Ramirezs parents and said that if she didnt go back to school the next week, they were going to drop me, she said. I wanted to go back to school, but I wasnt going to just leave my son.[An administrator] said, but thats the babys problem, not yours, so we cant give you any time off."},{"type":"p","html":"But Ramirez would soon learn that her son was born at just the right moment, because the state had just passed the parental school absence law. When Julie Dutchover, a former teacher of Ramirezs, heard that shed given birth, she began to advocate for her. Though Dutchover was not working in Ramirezs school when Saith was born, shed met Ramirez the previous year and volunteered to approach Valencia High School administrators to let them know they were out of compliance with the new law."},{"type":"p","html":"Its a new policy. Schools are just beginning to learn that they have to follow it, says Dutchover, a teacher with New Mexico Grads program, which operates in 27 school districts providing parenting classes and advocacy for teenage parents. Most students dont know they have these rights."},{"type":"p","html":"Ramirez said she was certain shed be kicked out of school. I was scared, she said. But after a bit of negotiating, Ramirez resumed classes several weeks later."},{"type":"p","html":"The New Mexico Public Education Department says that its too soon to know how consistently schools have followed the law. We have implemented the law and informed districts of the change, a department spokesperson said. We are working with districts to ensure they understand the change, and we are looking to hear from students about any issues or concerns."},{"type":"p","html":"The Los Lunas school districts spokesperson, who also heads the truancy division, told NBC that communication must have broken down at some point between Ramirez and the school. We would always try to work with a student who is missing school because of a pregnancy, said Besi Garcia, the spokesperson."},{"type":"p","html":"Garcia added that all students have plenty of warning before they are dis-enrolled and that students parents should actively help their children to negotiate the school bureaucracy. Ramirez says that the school did call her home, but her parents, who speak only Spanish, did not understand what the caller told them."},{"type":"blockquote","html":"<p>&quot;Every child deserves an education. That includes young parents.&quot;</p>","class":"pullquote"},{"type":"p","html":"Advocates who backed the legislation in New Mexico argue that supporting teenage parents, and making accommodations in class scheduling is not only an investment in each individual student but has broader economic benefits."},{"type":"p","html":"In New Mexico, teenage births cost taxpayers an estimated $103 million in 2010, according to figures from the National Campaign to Prevent Teen and Unplanned Pregnancies. Nationally, the group set that figure at $9.4 billion in long-term associated costs of teen parenthood: higher rates of foster care involvement, greater likelihood that children of teenage parents will end up in jail, and higher poverty and lifetime lost wages."},{"type":"p","html":"Supporters of the law say it was these statistics that that helped galvanize broad bipartisan support for the legislation last year."},{"type":"p","html":"We hear all the time that teen parents cost a tremendous amount, but much of that is in lost tax revenue, said Cadena of Young Women United. Young parents can be successful, but its about laying the infrastructure."},{"type":"p","html":"The New Mexico Education Department spokesperson says its too early to measure the bills impact. But those students who have benefitted from the new law say its already working."},{"type":"p","html":"That law changed my life, Ramirez said. Last summer, she earned her diploma from Valencia High School and in August she enrolled in Central New Mexico Community College. Im really excited, she said. I will have a career and will be a mother -- and more than a mother. Im doing it for him, and for myself."}],"summary":"In New Mexico, high school students are eligible for parental leave, making it easier for teen mothers to continue their education.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Carina Ramirez holds her son Seth in Los Lunas, New Mexico.","url":"http://media3.s-nbcnews.com/i/newscms/2014_42/708826/141009-carina-ramirez-jms-1317_3bb03d2b9dd3f702c8084ace5e49aee6.jpg","credit":"Leo York","source":"for NBC News","alt_text":"Image: Carina Ramirez holds her son Seth in Los Lunas, New Mexico.","width":2500,"height":1668,"title":"Image: Carina Ramirez holds her son Seth in Los Lunas, New Mexico."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/new-mexico-parental-leave-law-helps-teen-moms-stay-school-n228156","short_url":"http://nbcnews.to/1sC1luK","title_url_slug":"new-mexico-parental-leave-law-helps-teen-moms-stay-school","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/new-mexico-parental-leave-law-helps-teen-moms-stay-school-n228156","source":null,"headline_breaking_news":null,"type":"spread","headline":"New Mexico Parental-Leave Law Helps Teen Moms Stay in School","headline_cover":"How New Mexico Helps Teen Moms Stay in School","headline_slug":"new-mexico-parental-leave-law-helps-teen-moms-stay-school","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-10-19 09:09:20 Z","last_published_utc":"2014-10-19 09:54:51 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/228156","externalId":"228156","externalSource":"NewsCms","main_art":{"caption":"Carina Ramirez holds her son Seth in Los Lunas, New Mexico.","url":"http://media4.s-nbcnews.com/i/newscms/2014_42/708821/141009-carina-ramirez-jms-1316_95330bfd176a54ab5d313a45073eb107.jpg","credit":"Leo York","source":"for NBC News","alt_text":"Image: Carina Ramirez holds her son Seth","width":2500,"height":1668,"title":"Image: Carina Ramirez holds her son Seth"}},{"body":[{"type":"p","html":"In the upside-down, topsy-turvy world of jobs these days, even an advanced degree cant protect some Americans from tumbling down the economic ladder."},{"type":"p","html":"The conventional wisdom that more education bears fruit in the labor market gets turned on its head when it comes to unemployment. For people with masters and even doctoral degrees, long-term unemployment is especially insidious. At best, these formerly high-earning professionals face the prospect of a years-long climb back to their former level of income and stature, while they delay retirement to rebuild their decimated nest eggs."},{"type":"p","html":"Others wont be that lucky. Debt, foreclosure and evaporated savings push them out of the middle class, and some just keep falling."},{"type":"p","html":"Most of these people in this long-term unemployed category are experiencing downward financial mobility, said Carl Van Horn, distinguished professor of Public Policy and director of the John J. Heldrich Center for Workforce Development at Rutgers University."},{"type":"p","html":"Nearly half of the long-term unemployed in a Rutgers survey published last month estimate it will take up to a decade to rebuild their finances. More than 20 percent say it will take more than a decade, or that theyll never recover. The highly educated are actually in worse shape because they had farther to fall and had greater financial liability,&quot; Van Horn said."},{"type":"h2","html":"42 and Living With Roommates"},{"type":"p","html":"Ive had to seriously downgrade my living situation, said Alex Gomez, a 42-year-old with a masters degree in entrepreneurship. Gomez lost his last full-time job in 2009 and has been looking for work since a short-term contract position ended in 2012."},{"type":"p","html":"Gomezs home was foreclosed on, so the Tampa resident lives with three roommates in a college neighborhood. He drained his 401(k) trying to save his house, and he has around $150,000 in student loans. His mother is tapping her 401(k) to pay his rent. Gomez subsists on that and about $200 a month in food stamps."},{"type":"blockquote","html":"<p>I applied to a supermarket as a deli clerk because I used to be a deli clerk as a teenager.</p>","class":"pullquote"},{"type":"p","html":"I have been applying and looking for pretty much anything at this stage, he said. Although hes looking for work in engineering or data management, I applied to a supermarket as a deli clerk because I used to be a deli clerk as a teenager, he said. He was told he was overqualified and turned down."},{"type":"p","html":"Even though jobs have been slowly recovering, these are mostly low-pay, low-wage jobs, said Ofer Sharone, a professor at the Massachusetts Institute of Technologys Sloan School of Management and founder of the Institute for Career Transitions, a platform that helps the older professional unemployed reenter the work force. We dont have enough jobs that require those levels of education right now."},{"type":"p","html":"In a survey of 800 jobless professionals conducted by the Institute for Career Transitions, about 10 percent of the short-term unemployed had doctoral, law or MBA degrees. Among the pool of long-term unemployed, more than 18 percent held such degrees."},{"type":"p","html":"Ive seen clients who had to downsize, sell their homes, move into a smaller apartment, take in boarders it changes everything, said David Blustein, a professor at Boston Colleges Lynch School of Education. The financial consequences of long-term unemployment are hugely significant and very painful."},{"type":"h2","html":"Wiped Out by Student Loans"},{"type":"p","html":"Student loans are an especially thorny issue. The U.S. Government Accountability Office finds that 3 percent of households headed by someone age 65 and older carry student loan debt, and the amount of outstanding federal student debt carried by this age group shot up from $2.8 billion in 2005 to $18.2 billion last year."},{"type":"p","html":"The reality is a lot of people have gone back to school later in life, gotten MBAs or other degrees later in life, and the student loans are still there, Blustein said."},{"type":"p","html":"Financially, Ive been sort of wiped out, said Brian Maimone, an equity researcher in New York who, despite his MBA, has been unable to find work since being laid off five years ago. Im at a point now where Im working at a car wash on weekends for cash flow purposes. Any job is a real job as far as Im concerned, he said. Anything that could be liquidated has already been liquidated."},{"type":"blockquote","html":"<p>Anything that could be liquidated has already been liquidated.</p>","class":"pullquote"},{"type":"p","html":"Reclaiming professional and financial stability is a long journey. If youve been out of work for a year or longer, your road back is not a one shot deal, said Joe Carbone, president and CEO of job training and education provider the WorkPlace Inc. You have to look at it from the standpoint of two or three years."},{"type":"p","html":"For those individuals who have very advanced degrees and a good length of experience, it does become more difficult, said Patricia Malone, executive director of the Corporate Education and Training program at Stony Brook University, which trains out-of-work professionals in project management. They are competing against people who are 10 years younger, she said. It takes longer."},{"type":"p","html":"Wayne Little can attest to this. An MBA who worked in sales at IBM for more than three decades, the 60-year-old has been looking for work after being laid off more than two years ago."},{"type":"p","html":"Little said he has sent out well over 1,000 resumes and regularly logs five to six hours a day working on his job search. I hadnt looked for a job for 30 years, Little said. The world has changed I was not prepared for the new world of searching for jobs."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"338270787608","guid":"p_jm_unemployed_educated_141006","pubDate":"2014-10-06 17:16:01 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"'It's very difficult out there right now'","description":"After a long career at IBM Wayne Little needs to find another job to replenish his 401k as well s his self-esteem.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/141006-wayne-little-tease-1230p.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/its-very-difficult-out-there-right-now-338270787608","shortUrl":"http://nbcnews.to/1yHATWA","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424694","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jm_unemployed_educated_141006","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/wRuFe983P5Vd","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/IDS0uBveyfiE","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/p7Mr_V2SKlSM","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/_i51WDb5mu_f","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":60,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Littles family is leaning on his wifes income, but with three kids around college age, he has tens of thousands of dollars in student loans, and he estimates about half of his 401(k) has been drained to pay basic expenses. Little said keeping their heads above water means cutting out frills, middle-class niceties most Americans take for granted, until theyre gone."},{"type":"p","html":"The front walk is falling apart Some of the things in the house we'd normally take care of, we're not. Littles car has well over 200,000 miles on it; his wifes has 150,000. They dont spend money on entertainment or gifts anymore. Maintenance around the house has been deferred, he said."},{"type":"p","html":"We're not desperate, but we will be, he said. &quot;I've looked at jobs that pay half of what I was making at IBM and I would've taken them in a second."},{"type":"p","html":"I was making six figures at one point, and now Im making $13 an hour temping, said Lisa Casino-Schuetz, a single mother with a masters degree who has taken a string of low-paying jobs to provide for her two college-aged kids."},{"type":"h2","html":"The Psychological Toll"},{"type":"p","html":"In a nutshell, it's devastating, Blustein said. The psychological consequences are enormous As people have to take lower level positions, it does confront their own sense of worth in a pretty negative way."},{"type":"p","html":"Even working, Casino-Schuetz makes so little that she rents out a room in her house to a boarder for $500 a month. Her home and a condo she owns are both in foreclosure, and she has had her electricity shut off in the past."},{"type":"p","html":"The elimination of emergency extended unemployment last year made things worse, since long-term jobless professionals have to start liquidating their assets sooner."},{"type":"p","html":"Across the board, the people who exhaust long-term benefits get a lot poorer,&quot; said Josh Bivens, director of research and policy at the Economic Policy Institute. New EPI research finds that only about a quarter of jobless Americans are drawing unemployment payments, down from a high of about two-thirds in the immediate aftermath of the recession."},{"type":"blockquote","html":"<p>I probably wont retire. I probably will be working until the end the way things look now.</p>","class":"pullquote"},{"type":"p","html":"Without unemployment benefits, the long-term unemployed must draw down their assets, which presents its own set of serious consequences. Once that money is gone, these families have no financial security today or for retirement."},{"type":"p","html":"Some of them will never get back into the work force, Van Horn said. Those people... especially folks in their mid-50s and up, theyre going to be in very bad shape financially because they cant even take Social Security already,&quot; he said. What's more, the benefits they eventually will be able to draw will be less than if they had worked through retirement without interruption."},{"type":"p","html":"&quot;Youll basically have more low-income older Americans, he said, who will rely more on safety net programs like food stamps and heating assistance."},{"type":"p","html":"Right now, retirements out of the picture, Maimone said. I probably wont retire. I probably will be working until the end the way things look now."}],"summary":"In the topsy-turvy world of jobs these days, even an advanced degree cant protect some Americans from tumbling down the economic ladder.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/highly-educated-unemployed-tumbling-down-ladder-n219451","short_url":"http://nbcnews.to/1uY8MyE","title_url_slug":"highly-educated-unemployed-tumbling-down-ladder","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/highly-educated-unemployed-tumbling-down-ladder-n219451","source":null,"headline_breaking_news":null,"type":"spread","headline":"Highly Educated, Unemployed and Tumbling Down the Ladder","headline_cover":"Highly Educated, Unemployed and Tumbling Down the Ladder","headline_slug":"highly-educated-unemployed-tumbling-down-ladder","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"marthacwhite@gmail.com","bio":"<p>Martha C. White is an NBC News contributor. She started in this role in 2010. White writes about business, finance and the economy. Her work has appeared in Time.com, the New York Times, the Washington Post, Slate.com and Fast Company. She lives in upstate New York.</p>","name":"Martha C. White","picture":null}],"first_published_utc":"2014-10-12 09:12:34 Z","last_published_utc":"2014-10-12 09:12:34 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"Economy","slug":"economy"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/219451","externalId":"219451","externalSource":"NewsCms","main_art":{"caption":"Wayne Little has been out of work since 2012 after being laid off as a salesman from IBM, Little has learned finding a job more than 30 years after entering the job force requires skills he didn't have or need in the 70's.","url":"http://media4.s-nbcnews.com/i/newscms/2014_41/697941/141002-unemployed-little-main_2_6a6e3ebd5f29e8598d9f16f87a3196f8.jpg","credit":"JIM MICHAUD","source":"for NBC News","alt_text":"Image: Wayne Little has been out of work since 2012 after being laid off as a salesman from IBM","width":2500,"height":1688,"title":"Image: Wayne Little has been out of work since 2012 after being laid off as a salesman from IBM"}},{"body":[{"type":"p","html":"For many workers, American medical care is going the way of fast food and retail: unstable schedules, punitive employers, and rigid management. Thats according to <a href=\"https://www.russellsage.org/publications/unequal-time\">Unequal Time</a>, a new book by University of Massachusetts sociologists <a href=\"http://www.umass.edu/sociol/faculty_staff/bios/clawson.html\">Dan Clawson</a> and <a href=\"http://www.umass.edu/sociol/faculty_staff/bios/gerstel.html\">Naomi Gerstel</a> that was published on Tuesday. Across the health sector, work has become increasingly unpredictable, Clawson says. And its low-wage workers and women whose lives are thrown most into chaos."},{"type":"p","html":"Clawson and Gerstel interviewed dozens of workers, including one certified nursing assistant who she worked unpredictable hours in a nursing home and was expected to come in even when sick. They say a sore throat is not really a sore throat, the nurses aide told the authors."},{"type":"p","html":"In an interview about his new book, Clawson told NBC that the practices workers like this one described have become commonplace."},{"type":"p","html":"<strong>NBC: You studied doctors, nurses, EMTs and nursing assistants, and found that the sector has become increasingly unpredictable for workers across the spectrum. But you say that nursing assistants, overwhelmingly women and relatively low-paid, are hardest hit.</strong>"},{"type":"p","html":"Clawson: The thing about health care is that there has to be someone on duty all the time. You cant have a nurse walk off and have the patients not covered for an hour. Thats uncontroversial, but the way that plays out is unequal by gender and class, and its absolutely unsustainable for the lives of low wage workers and women."},{"type":"p","html":"We studied a high-end nursing home, for example. Most patients are in private rooms, there are a stable number of beds and a stable number of workers. Yet even in this highly controlled setting, we found that over a third of nursing assistant shifts were unpredictable: either they were working an unplanned shift or not working a planned shift. Theres a tremendous amount of unpredictability and churning in a workplace that should be the most stable of employment situations. Its likely worse in other homes."},{"type":"p","html":"<strong>NBC: What does that mean for workers? Couldnt that flexibility really be a good thing for workers with families? You call it unpredictability. But couldnt it be a result of workers choosing to change their shifts? </strong>"},{"type":"p","html":"Clawson: The question of choice or not choice is a false dichotomy. Employees in the nursing assistant position are usually scheduled for three or four 8-hour shifts a week. They know theyll have these shifts. But thats only 24 or 32 hours a week, and workers need 40 hours to be able to come close to supporting their families [nursing assistants, about 90 percent of whom are women, make an average of about $10 an hour]. So when theyre told to come in for a shift that they didnt plan, they really have no choice. They know every week that theyll work 8 or 16 hours unpredictably, and they have to work the shifts because they have to pay rent. Many of these workers are women with kids, often single mothersthey happen mostly to be women of colorand so they have to work as many hours as they can. It makes it very hard to schedule the rest of life, to make arrangements with other relatives to care for kids. The key thing is that their lives have to be always at the disposal of the employer, even when sick."},{"type":"p","html":"<strong>NBC: So how does this function differently for higher paid or more male-dominated parts of the health sector?</strong>"},{"type":"p","html":"Clawson:<strong> </strong>Some parts of what Im describing are creeping into the work lives of nurses. One major hospital scheduled nurses for 40 hours per week but the hospital reserved the right to cancel the shift up to two hours before it began. Its starting to affect higher paid workers too, but less so."},{"type":"p","html":"For doctors its a different situation, where rather than working an extra shift, they are much more likely to work late because they are working with a patient and are expected to stay until theyre finished. And the thing we found is that half of doctorswho are more likely to be menhad stay at home partners. Others have people they can pay to care for their children. They maybe eat dinner late, but theres someone caring for the kids."},{"type":"p","html":"Another thing we found was that as unpredictability gets worse for lower wage workers, in the more privileged occupations, structural adaptations have been created to help address the problems of unpredictability. Theres now a whole doctor specialist called the hospitalist whose job it is to check on the patients and relieve other doctors of long hours."},{"type":"p","html":"<strong>NBC: You quote workers talking about coming to work while sick because they have so little control over their hours and sick days. Theres also been a lot of criticism of elder neglect in nursing homes, of patients who are not properly cared for. How do the scheduling practices you researched affect the well being of patients?</strong>"},{"type":"p","html":"Clawson: Another gender and class difference in the health sector is about how punitive the scheduling policies are. In many workplaces, like the ones we studied, nursing assistants got six days a year of paid sick leave, but if they used more than four of those days in any 90-day period, they lost their jobs. If you think of it from the perspective of a single mother with kids, the younger kid gets sick and then the other kid gets sick and you get sick, you use up the time. One more, youre fired."},{"type":"p","html":"Because of these practices, when workers got sick, they made every effort to come in anyway. In these jobs, a sore throat is not really a sore throat. Nursing assistants are coerced to come in when sick because otherwise they may lose their job. And this is while they are feeding, washing and caring for 90-year-olds who are in poor health."},{"type":"p","html":"And we can see that a hospital has every incentive not to collect information on sick workers. There is no record."},{"type":"p","html":"<strong>NBC: This sounds very hard for workers, but as you said before, healthcare is not a field where you can simply be understaffed. So how do you avoid the kind of destructive unpredictability?</strong>"},{"type":"p","html":"Clawson: Within healthcare theres a duty of care: you are required to stay with a patient and cant leave till theres alternative coverage. But what we know is that employers are staffing shifts in a very lean way, which means that theres no slack in the system. The leaner the staff, the more youve cut to the bone, the more disruptive every change becomes. The staffing is leaner because increasing profits are central now to the success of the organization. But it would be better for patients and hospital and residents of nursing homes if there were more people available to take care of patients."},{"type":"p","html":"This is part of a shift toward greater inequality, toward jobs that are more insecure, and contracted out, and that dont provide the stability and advancement that they used to. Everyone is vulnerable  some are more vulnerable than others."}],"summary":"According to a new book, American workers in the medical field face similar harsh management practices as workers in other low-wage jobs.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":" A patient is taken to the operating theater.","url":"http://media2.s-nbcnews.com/i/newscms/2014_41/702631/141006-nurse-kns-01_b5d5ff5be326dce789d391ef18985063.jpg","credit":"Christopher Furlong","source":"Getty Images","alt_text":"Image: Nurses Move a patient","width":2500,"height":1667,"title":"Image: Nurses Move a Patient"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/health-care-just-another-chaotic-low-wage-job-n219526","short_url":"http://nbcnews.to/1CRZYNd","title_url_slug":"health-care-just-another-chaotic-low-wage-job","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/health-care-just-another-chaotic-low-wage-job-n219526","source":null,"headline_breaking_news":null,"type":"spread","headline":"Is Health Care Just Another Chaotic, Low-Wage Job?","headline_cover":"Is Health Care Just Another Chaotic, Low-Wage Job?","headline_slug":"health-care-just-another-chaotic-low-wage-job","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-10-07 15:19:13 Z","last_published_utc":"2014-10-07 15:22:41 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"Health Care","slug":"health-care"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/219526","externalId":"219526","externalSource":"NewsCms","main_art":{"caption":" A patient is taken to the operating theater.","url":"http://media2.s-nbcnews.com/i/newscms/2014_41/702631/141006-nurse-kns-01_b5d5ff5be326dce789d391ef18985063.jpg","credit":"Christopher Furlong","source":"Getty Images","alt_text":"Image: Nurses Move a patient","width":2500,"height":1667,"title":"Image: Nurses Move a Patient"}},{"body":[{"type":"p","html":"When Marilyn Mack received an email from a company shed never heard of before asking her to send money, she assumed it was a scam."},{"type":"p","html":"The December 2012 email from A Sweet Lemonade LLC told her to please provide the amount of the condo fee and bank instructions, according to legal documents Macks lawyer submitted in court. Mack at first dismissed the message, but a year later, the 59-year-old transit authority worker was facing a court battle against A Sweet Lemonade and the threat of foreclosure and eviction from the Boston condo where shes lived for six years."},{"type":"p","html":"Although Mack says she has always paid her mortgage on timeand unlike her neighbors in her three-unit building, survived the foreclosure crisis of 2010she has been subject to a questionable practice that housing advocates are calling a condo takeover scheme. Real estate investors first buy up foreclosed condo units in a building, then take control of the buildings condo association, which allows them to set condo fees at whatever level they choose. Advocates say that by inflating these fees beyond what occupants can afford, they place longtime condo owners like Mack at risk of being priced out of their homes."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"315977283858","guid":"p_jb_mack_140807","pubDate":"2014-10-06 16:13:50 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"'They're in it for the money'","description":"Marilyn Mack talks about how her mortgage changed when the two other units in her building were bought by real estate investors.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/Projects/_originals/p_jb_mack_140807.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/theyre-in-it-for-the-money-315977283858","shortUrl":"http://nbcnews.to/1yHtfeU","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jb_mack_140807","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/y3Dt62hUojpV","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/EVSwouCCgWXJ","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/p8_1D_GE_TTD","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":61,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Its not clear how widespread the condo takeover tactic is, but stories like Macks have emerged occasionally in other parts of the country in the wake of the foreclosure crisis. In 2012, condo owners in a Reading, Pennsylvania, subdivision were pushed out of their homes after a real estate development company bought up foreclosed units in the complex and then took control of the association. Using a Pennsylvania law, the investor then dissolved the condo association, allowing it to place the nearly 100 units in the complex for sale. The attorney who represented many of these condo owners told NBC that the developer offered the remaining owners buyouts valued at just one third of their mortgages. Finding themselves suddenly underwater, the owners lost their homes."},{"type":"p","html":"Housing researchers say the practice fits within a broader trend of investors buying foreclosed properties and then driving up rents and other fees, sometimes pushing longtime residents, usually renters, out of their homes."},{"type":"p","html":"In the wake of the foreclosure crisis, were basically seeing dispossession on the back of dispossession, said Desiree Fields, Ph.D., a Professor of Urban Studies at Queens College in New York, who has studied the foreclosure crisis and written advocacy reports on real-estate investor activity in the foreclosure market. You have a set of people who are low and moderate income who have been able to weather the foreclosure crisis as renters or as owners, and are now facing the possibility of losing what they have."},{"type":"h2","html":"Who's in control?"},{"type":"p","html":"Mack has lived in the Boston area all her life, and bought her condo in a converted house in 2008. She says she and the owners of the two other units in the building would split the cost of repairs, snow plowing, and utilities. We made it work perfectly, Mack recalls. But in 2010, her two neighbors lost their homes to foreclosure; the units were then owned by a bank. Mack says she kept fixing up the yard, paying for needed work on the property and bills for the whole building, and declared herself the trustee of the buildings condo association."},{"type":"p","html":"Then in December 2012, A Sweet Lemonade bought the condo on the second floor of the building. Five days later, Mack got the email from the company asking her to start paying fees and telling her that the companys owner would now be the association trustee. A Sweet Lemonade started sending Mack bills for close to $300 each month for utilities and services like snow plowing and roof repair. Mack says that the company provided none of these latter services; that she continued to take care of the building herself. Five months later, those fees went up to $566, without any explanation, Mack says."},{"type":"p","html":"Thats just not something that I can afford, Mack said. I am working extra overtime just to pay my regular bills and then they add hundreds more dollars?"},{"type":"p","html":"Though Sweet Lemonade controlled just a third of the units in the building at the time, in an email a month later, the company told Mack that it was taking over, according to court filings from Macks attorney."},{"type":"p","html":"They just forced their way into control of the condo association, said Nadine Cohen, Macks attorney at Greater Boston Legal Services. [Mack] was the association trustee but [City Realty] acted like there wasnt a trustee and took control."},{"type":"p","html":"In April 2013, the third unit in Macks building was sold, this time to a company called BFFS LLC, which is managed by the same two men who manage A Sweet Lemonade. They are the owners of City Realty, one of Bostons largest real estate investors. City Realty has operated under at least 60 other names and, according to legal testimony by one of the companys owners, its management company runs 500 mostly residential properties in Boston. Local activists have accused the company of aggressively gentrifying Boston neighborhoodsmost recently, buying up foreclosed buildings and then raising rents and evicting established and successful small businesses from storefront units."},{"type":"blockquote","html":"<p>I basically felt like I was being treated like a tenant in the home I own.</p>","class":"pullquote"},{"type":"p","html":"Days after City Realty took majority control of Macks building, the association, managed by City Realty, raised the fees to $566 each month, according Macks court filing."},{"type":"p","html":"I basically felt like I was being treated like a tenant in the home I own, Mack says, after working a 13-hour shift. I lost all control and all of a sudden I was charged with fees theres no way I can pay."},{"type":"p","html":"The owners of City Realty did not reply to NBCs request for comment."},{"type":"p","html":"Mack says that after the condo fees went up, she stopped paying them: I was doing the work and they still wanted me to pay? she said. That made no sense."},{"type":"p","html":"What she and other owners did not know at the time is that under Massachusetts law, there are nearly no circumstances under which members of condo associations can legally withhold fees. In June 2013, according to court filings, the Massachusetts law firm Marcus Errico Emmer and Brooks sent Mack a letter telling her that a lien had been placed on her condo fees, plus late fees and attorneys fees. The figure: $3,140, which later increased nearly three-fold. One month later, City Realty filed a complaint to foreclose on Macks unit for the outstanding fees."},{"type":"p","html":"These companies bank on current residents not knowing their rights, says Zoe Cronin, a housing attorney with Greater Boston Legal Services, whose attorneys represent Mack and others in her situation."},{"type":"p","html":"Macks attorney at Greater Boston Legal Services, Nadine Cohen, says what her client is experiencing is a new kind of takeover scheme that we think is picking up steam. Greater Boston Legal Services lawyers say they are currently looking into at least six cases like Macks in Boston. Reporting by NBC News uncovered two more buildings where City Realty LLCs like A Sweet Lemonade appear to have acted similarly. In at least one case like Macks, City Realty has recently agreed to cede control of the condo associations back to the existing owners after facing challenges from Cohen."},{"type":"p","html":"Seven current condo owners in these eight buildings told NBC that the management companies that now run their buildings set fees far above what the services actually cost, and they say that the investment companies and their associated management companies rarely do any of the work theyre charging for. Several condo owners said their mortgage holders paid off the back fees, and then tacked those expenses onto the underlying mortgage, in turn raising mortgage payments beyond what they can afford."},{"type":"p","html":"Its not clear if anyone has so far been foreclosed on or otherwise pushed out of their condo as a result of this tactic. Calls by NBC to former owners of condo units now owned by City Realty were not returned."},{"type":"p","html":"A Boston city official, who spoke on the condition of anonymity, said that the practice appears legally questionable, though the official said that it may be an issue of a single bad actor. This is something well keep an eye on, the official said."},{"type":"p","html":"Community activists echoed this. We dont know how widespread it is, says Maria Christina Blanco, of City Life, a community based organization that fights evictions and is waging a broader campaign against City Realty. The condo issues are just part of a larger trend around the country of investors going into neighborhoods, buying up property and making it far too expensive for current residents."},{"type":"h2","html":"Investors' aims: To improve property or neglect it?"},{"type":"p","html":"Though City Realty did not reply to NBCs questions, in past statements to local Boston media, Fred Starikov, one of the companys principals said that the business is primarily invested in fixing up properties that have been neglected."},{"type":"p","html":"We purchase distressed properties that are in need of major renovations and we invest in to low-income neighborhoods and provide affordable housing. ... I believe we provide a much needed service and I believe we are doing positive things."},{"type":"p","html":"Some condo owners disagree. In interviews with NBC, they say that the care of the properties has declined since the City Realty companies purchased the units and began renting them out. Some complained of trash strewn on the lawn, broken railings on porches and dirty hallways, as a result of new renters and lack of care from City Realtys management company."},{"type":"p","html":"Richard Brooks, an attorney at the firm Marcus Errico Emmer and Brooks, which represents condominium associations across the state and is counsel for condo associations managed by City Realtys owners, including, at one point, Macks condo association, says that hes not authorized to speak about City Realty-managed associations in particular. But generally, he said, when investors buy condos and become trustees, they often find that current residents have not taken care of the properties or created formal condo associations."},{"type":"p","html":"The complaint I hear from our clients is that the investor comes in and raises the fees to make the property better, to improve it, Brooks says. And then the people who were there dont want to pay because they were fine with how it was before. But its really about improving the property."},{"type":"p","html":"Sheila Dillon, chief of the Boston Department of Neighborhood Development says some of the investors we see operating here have worked with tenants and made physical improvements. But some certainly have not done that and theyve raised rents [on rental units], theres been displacement and theyve neglected the buildings."},{"type":"p","html":"According to a report from Harvard Joint Center for Housing Studies and the Philadelphia Federal Reserve Bank, as the opportunities for acquiring foreclosed properties have diminishedforeclosed properties sold at auction declined by 57 percent in the last year, the <a href=\"http://www.mhp.net/vision/resources.php?page_function=detail&amp;resource_id=65\">Massachusetts Housing Partnership</a> reported investors have become more creative in their methods for identifying potential acquisitions."},{"type":"blockquote","html":"<p>&quot;Theyve got an open bank account.</p>","class":"pullquote"},{"type":"p","html":"Condos are an attractive kind of property for investors, says Chris Herbert, Ph.D., Research Director at the Joint Center and co-author of the Harvard report. They can often be bought at a low price and rented or sold at a significant gain. It helps if they control the whole building."},{"type":"p","html":"Marilyn Mack is still in her condo. After she secured legal support from Greater Boston Legal Services, she was able to negotiate the condo fees down by half of what City Realty had charged. They were simply charging her 100 percent more than what the service actually cost, Cohen says, including $5,000 in back fees for fixing the roof, something Mack says City Realtys management company did not do."},{"type":"p","html":"I live from paycheck to paycheck, Mack says. [City Realty] is in it for the money, and theyve got an open bank account in order to do it. I wish I was as fortunate as them."}],"summary":"A Boston woman says she fell prey to a questionable practice that housing advocates are calling a condo takeover scheme.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Marilyn Mack owns and lives in an apartment occupying the first floor of this house in Roxbury, Mass.","url":"http://media4.s-nbcnews.com/i/newscms/2014_40/694526/141001-marilyn-mack-jhc-1134_58e8416a105a718300d0fc7f050edf4c.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Image: Image: Marilyn Mack outside her home in Roxbury","width":3000,"height":2000,"title":"Image: Image: Marilyn Mack outside her home in Roxbury"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/condo-takeover-schemes-can-pose-new-foreclosure-threat-n215316","short_url":"http://nbcnews.to/1yHpQNb","title_url_slug":"condo-takeover-schemes-can-pose-new-foreclosure-threat","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/condo-takeover-schemes-can-pose-new-foreclosure-threat-n215316","source":null,"headline_breaking_news":null,"type":"spread","headline":"'Condo Takeover Schemes' Can Pose New Foreclosure Threat","headline_cover":"'Condo Takeover Schemes' Can Pose New Foreclosure Threat","headline_slug":"condo-takeover-schemes-can-pose-new-foreclosure-threat","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-10-06 15:38:12 Z","last_published_utc":"2014-10-06 15:38:11 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"Business News","slug":"business-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/215316","externalId":"215316","externalSource":"NewsCms","main_art":{"caption":"Marilyn Mack owns and lives in an apartment occupying the first floor of this house in Roxbury, Mass.","url":"http://media4.s-nbcnews.com/i/newscms/2014_40/694526/141001-marilyn-mack-jhc-1134_58e8416a105a718300d0fc7f050edf4c.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Image: Image: Marilyn Mack outside her home in Roxbury","width":3000,"height":2000,"title":"Image: Image: Marilyn Mack outside her home in Roxbury"}},{"body":[{"type":"p","html":"Eating healthy while poor and pregnant just got harder."},{"type":"p","html":"Prices of fresh meat and seafood are rising, chipping away at the number of affordable protein choices available to low-income pregnant women. Even the price of peanut butter has climbed over the past four years, making it more expensive for poor mothers-to-be to get the protein they require for healthy births."},{"type":"p","html":"And now moms are being warned about canned tuna fish, which has been a relatively cheap source of protein. Along with beans and eggs, canned tuna fish is an important grocery item and the FDA recently recommended that pregnant women eat between eight and 12 ounces of low-mercury fish on a weekly basis."},{"type":"p","html":"But analysis <a href=\"http://www.consumerreports.org/cro/magazine/2014/10/can-eating-the-wrong-fish-put-you-at-higher-risk-for-mercury-exposure/index.htm\">released in August</a> by Consumer Reports magazine warns that canned chunk light tuna isnt a safe bet for pregnant women because of its mercury content."},{"type":"p","html":"Low-income mothers who are expecting would have the impression that tuna would be a good thing to eat because its a good source of protein, said Geri Henchy, director of nutrition policy and early childhood programs for the Food Research and Action Center."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"331248707994","guid":"p_tuna-mercury_140919","pubDate":"2014-09-19 16:38:00 Z","expirationDate":"2112-03-09 16:38:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Pregnant moms in protein conundrum","description":"New mother Cemetria Graham loves fish but had to modify her diet when she was pregnant with her son Jayce as new guidelines warn of even higher levels of mercury in canned tuna.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/140919-Pregnancy-protein-tuna-tease.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/pregnant-moms-in-protein-conundrum-331248707994","shortUrl":"http://nbcnews.to/1yjwYPx","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427299","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_tuna-mercury_140919","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/jmd_XiOsvFAX","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/OFGjzdp3WCPK","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/HhtPTv0ZrFcz","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/UDidhLkDqZ20","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":55,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"The warning has put low-income mothers in a quandary, however."},{"type":"blockquote","html":"<p>I always thought it was healthy they even give us tuna on our vouchers.</p>","class":"pullquote"},{"type":"p","html":"I liked tuna somewhat before that, but throughout my pregnancy I was eating it like crazy, said Terraj Jarrett, a 30-year-old resident at Sheltering Grace Ministry, a maternity home for homeless pregnant women and new mothers, in Marietta, Ga. I wasnt big on going to fast food places, she said. Instead, she ate tuna sandwiches regularly."},{"type":"p","html":"I always thought it was healthy they even give us tuna on our vouchers, said Cemetria Graham, a 24-year-old also living at Sheltering Grace with her month-old son. Although the Mississippi native said she likes salmon and other seafood, it often is out of her budget even though she receives vouchers for food through Women, Infants and Children assistance program. (Fish, of which canned tuna is one option, is included for WIC recipients who are breastfeeding or pregnant with more than one child.)"},{"type":"p","html":"Every time I would go grocery shopping, I would get tuna, Graham said. Tuna is just cheaper, she said."},{"type":"h2","html":"Cheaper Protein"},{"type":"p","html":"On average, canned chunk light tuna is less than $3 a pound, according to Sherry Frey, vice president of Nielsen Perishables Group, while ground beef averages $3.64 a pound and ground turkey is $3.36."},{"type":"p","html":"Seafood is even pricier. Fresh tilapia, one of the cheapest widely available fish, averages about $4 a pound; fresh salmon is roughly double that and shrimp prices top $9 a pound. We're staring down the barrel of higher meat prices, higher produce prices, Frey said."},{"type":"p","html":"Canned tuna might seem like one of the few affordable choices. But since chunk light tuna is an amalgam of different types of tuna, mercury levels can fluctuate from can to can, said Urvashi Rangan, director of consumer safety and sustainability for Consumer Reports. Its getting more common for chunk light tuna to contain much higher levels than average, she said. Its because of that variability that we want to give that extra advice to pregnant women."},{"type":"p","html":"Mercury can accumulate in the body and cause neurological problems, and babies exposed to high levels of mercury in utero can have learning disabilities and delayed development. The fetus is the most susceptible to mercury exposure, said Ann Ferris, director of the Center for Public Health and Health Policy and a professor at the University of Connecticut Health Center."},{"type":"p","html":"The FDA already recommends that pregnant women limit consumption of albacore tuna to six ounces a week, and lists chunk light tuna as a lower-mercury choice, along with salmon, shrimp, pollock, tilapia, catfish and cod."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"321333315908","guid":"tdy_tuna_140823","pubDate":"2014-08-23 15:23:00 Z","expirationDate":"2112-02-11 15:23:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Reports says pregnant women should avoid light canned tuna","description":"A new consumer report recommends that, despite FDA recommendations, pregnant women should avoid eating all light canned tuna due to high mercury levels.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_tuna_140823.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/55920733","shortUrl":"http://on.today.com/1t2ezU9","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_tuna_140823","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/ogAtm0F1dPFh","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/MpCSk3O5nW9C","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/GxjX__JU2W1f","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":119,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Canned tuna also is a staple ingredient at food banks from coast to coast. In California, Sacramento Food Bank &amp; Family Services distributes about 40,000 cans of tuna a year. Across the country in New York, the Food Bank For Westchester distributed approximately 116,500 cans of tuna in its last fiscal year."},{"type":"p","html":"It is critical that they have food that has a shelf life, said Cynthia McKenna, director of planning and program development at Catholic Charities
