rity sites where the project delivers gleaned crops. Tree of Life is where Gomm picks up a box of food every Thursday for her vegetables. It provides canned goods, meat, eggs and vegetables to nearly 200 families from eight nearby towns each week; 1,000 families a year. In Sedgwick, where Gomm lives, 27 percent of residents rely on the pantry at some point in the year, nearly twice the national average of food insecure families."},{"type":"p","html":"The food that Hannah brings from the gleaning project, thats some of the best stuff the people who come here take home, Rick Traub, the president of Tree of Life said as Semler carried in three overflowing crates of deep green salad and kale. Its a small amount, but for those who take home a bunch of greens, its literally the only thing like that theyll eat all week."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_33/620701/140815-glean-inline1_44505ecb7f7f354906ab2a6787b6b4b0.jpg","caption":"Hannah Semler accepts produce donations delivered by Tomas Carolsfeld at the Holy Redeemer Catholic Church by in Bar Harbor, Maine. The Food For All program serves meals in the church's community room.","credit":"Robert F. Bukaty","source":"for NBC News","title":"Image: Gleaning produce in Maine","alt_text":"Image: Gleaning produce in Maine","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Nationally, 15 percent of Americans are food insecure, which means that they did not have enough healthy sustaining food at all times, according to U.S. Department of Agriculture. A recently released report from <a href=\"http://feedingamerica.org/hunger-in-america/hunger-studies/hunger-study-2014.aspx\">Feeding America</a>, the largest domestic hunger relief organization, found that most of the households who request help from the organizations network of 46,000 food agencies report making the hard choice between spending their scarce resources on food and paying the utility bill, buying gas, getting medical care or paying rent. The dilemma leads poor families to buy cheaper, less nutritious food."},{"type":"p","html":"Many people are stuck with terribly hard choices, said Ross Fraser, the media director for Feeding America. They know they are choosing less nutritious food, but they have to pay for basics like rent and other expenses where theres no flexibility."},{"type":"p","html":"And in the face of growing needs, many pantries are reduced to offering whatever is donated, supplying families with calories rather than healthy meals. Gleaning initiatives help to raise the quality of this free food."},{"type":"p","html":"The Feeding America report also found that 65 percent of households who request help for the organizations network of 46,000 food agencies, said that theyre facing food insecurity because they were out of work, most often because of retirement or disability."},{"type":"p","html":"If youre poor when youre working, youll be poor when you retire, said Gomm, who worked in a textile mill and held half a dozen other jobs over the years."},{"type":"p","html":"Many hungry families who come to Tree of Life need help even though the adults in the family are working."},{"type":"p","html":"Poverty here is everywhere, Traub says. I go to the grocery store and the person who cashes me out, I see her the next day at the pantry. The problem of hunger in the U.S. has very little to do with a scarcity of food. Theres far more food available around here than people to eat it. The problem is really about access."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_33/620706/140815-glean-inline2_b2c2c634c7e862c5f3fb0fd8f09d9c42.jpg","caption":"Hannah Semler distributes produce to the Bar Harbopr Food Pantry, adding nutritional options to the non-perishable stock stacked in the background, in Bar Harbor, Maine.","credit":"Robert F. Bukaty","source":"for NBC News","title":"Image: Gleaning produce in Maine","alt_text":"Image: Gleaning produce in Maine","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Nationally, gleaning efforts have become a major part of the way that food pantries gather nutritious food to provide to those who otherwise would not have access to it."},{"type":"p","html":"The Society of St. Andrew, the largest gleaning group in the U.S., harvests or gathers 30 million pounds of food each year to distribute to a network of pantries. The effort barely scratches the surface. More than 100 billion pounds of food goes uneaten at the consumer level each year in the U.S., according to the U.S.D.A., and according to some estimates, close to around 40 percent of crops ready for harvest never make it to American tables."},{"type":"p","html":"To encourage more sharing of food that would go to waste, federal and state lawmakers have created tax breaks for donating to farms and grocery stores. In 1996, Congress passed a law protecting farms from liability if food donated to a nonprofit later makes a person sick. These national efforts often involve large farms and grocery stores, offloading tens of thousands of pounds of produce or other food before it spoils."},{"type":"p","html":"Locally, the Healthy Acadia initiative is following a similar if smaller model, but its food is consistently fresh, and the project creates a local network of farms, food pantries and families. About half of the food that Semler gleans goes not to food banks but to the Magic Food Bus, a project of the Healthy Peninsula, which partners with Semlers group. The bus, which is really a car or van, delivers fresh food to drop spots like schools and apartment complexes for elderly residents. Together, were trying to make healthy food accessible and normal as possible, Semler says."},{"type":"p","html":"So often, people have no idea where their food comes from, they just eat it and are detached from the process, says Semler. But were getting food from the local farms that these folks drive by everyday. They know the farms and now they eat from them."}],"summary":"An initiative in coastal Maine delivers crops that would otherwise go to waste to families in need.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/gleaning-americas-farms-unused-crops-feed-hungry-families-n181026","short_url":"http://nbcnews.to/1uVzMje","title_url_slug":"gleaning-americas-farms-unused-crops-feed-hungry-families","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/gleaning-americas-farms-unused-crops-feed-hungry-families-n181026","source":null,"headline_breaking_news":null,"type":"spread","headline":"Gleaning America's Farms: Unused Crops Feed Hungry Families","headline_cover":"Fresh Direct: How Farms' Extra Crops Feed the Hungry","headline_slug":"gleaning-americas-farms-unused-crops-feed-hungry-families","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-08-20 09:52:07 Z","last_published_utc":"2014-08-20 09:52:06 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Health","slug":"health"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/181026","externalId":"181026","externalSource":"NewsCms","main_art":{"caption":"Hannah Semler, right, with Mike Macfarlane, pulls a cart full of kale gleaned at Pat and Mike's Garden, in Ellsworth, Maine. The produce is regularly donated by Macfarlane to be distributed to local food pantries by Healthy Acadia.","url":"http://media1.s-nbcnews.com/i/newscms/2014_33/620676/140815-glean-main_43ceaac727c2058c5df48492880bb990.jpg","credit":"Robert F. Bukaty","source":"for NBC News","alt_text":null,"width":2500,"height":1667,"title":"Image: Gleaning produce in Maine"}},{"body":[{"type":"p","html":"ST. LOUIS COUNTY, Mo - Students walked into Normandy High School on Monday to begin a new school year under a heavy shadow. Nine days earlier, Michael Brown, 18, was shot and killed by a police officer in nearby Ferguson, just five miles from the school where he graduated weeks before."},{"type":"p","html":"My son is 15, and I feel like he is Michael Brown, said Renee Perry, 36, who delivered her sophomore son Pierre to Normandy on Monday morning and stood beside her daughter Alia, who graduated from the school with Brown. Kids are confused, thinking what is going to happen, how can this happen? Perry said as several dozen local officials, alumni and clergy gathered to cheer for the kids as they climbed out of their parents cars or off buses and walked through the parking lot."},{"type":"p","html":"Together we can do this, chanted James McGree, mayor of Vinita Park, one of the 24 municipalities in North St. Louis County that send students to Normandy. Arriving students, nearly all African-American, many of their faces taut, filtered past the greeting committee and into the school."},{"type":"p","html":"Normandy opened Monday even as the Ferguson-Florissant School District a few miles away announced it would remain closed through this week because of ongoing fears of violence on the streets. But as classes resumed at Normandy, teachers and parents looked to strike a balance between helping students focus on school and cope with grief over Browns death and the police crackdown that has gripped their community in recent days."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/624531/140819-renee-perry-jms-0002_b1e93f9698cc801982c5deb4a4887f44.jpg","caption":"Renee Perry stands beside her daughter Alia Perry and watches her 15-year-old son enter Normandy High School. Alia graduated from Normandy last year with Michael Brown. Renee says the killing of Michael Brown and protests that followed in nearby Ferguson have shaken her family, and now she says she's worried that students will struggle to gain their footing since the school let 40% of the teachers go.","credit":"Seth Freed Wessler","source":"NBC News","title":"Image: Renee Perry stands beside her daughter Alia Perry ","alt_text":"Image: Renee Perry stands beside her daughter Alia Perry ","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"This school year at Normandy was already going to be a challenge. The district lost its state accreditation in 2012 in the wake of steadily falling revenues, plummeting graduation ratesamong the lowest in the stateand excessive disciplinary actions. Students in the district, where over ninety percent of children are eligible for free meals, were allowed to leave Normandy to attend other nearby schools; hundreds did. Now, theyve been required to return after the state department of education this year took control of the school administration and forced all teachers to reapply for their jobs. Forty percent of teachers were not asked to return."},{"type":"p","html":"Many parents and current teachers say they worry that the changes will rattle this already vulnerable and grieving group of teenagers. To have the turmoil of something like the incident last Saturday, added to the first day of school with a whole lot of newness to it with new teachers when the kids step back on campus, thats rough, said John Kennedy, who was rehired as a physical education teacher after spending years teaching students, including Michael Brown, in the alternative credit recovery program."},{"type":"p","html":"Kennedy and three other teachers said that there was nearly no discussion in the last week of state facilitated professional development trainings about how to approach Browns death with students. It was just was not the focus, education was, and itll be interesting to see how it needs to be addressed, especially with so many new teachers who did not know [Brown], Kennedy said, as he set up his classroom on Saturday."},{"type":"blockquote","html":"<p>&quot;It could have been my son.&quot;</p>","class":"pullquote"},{"type":"p","html":"Derrick Mitchell, who began as Normandys principal last year, said that hes intent on providing a space for his students thats walled off from the chaos outside. Our task this year is to make sure our students have access to quality education. Our job is to make sure students are college and career ready, Mitchell said on Saturday. We have to stop letting this other stuff overshadow. Well deal with it on a case by case basis, but we have to let them know the school still exists."},{"type":"p","html":"Many parents of students at Normandy say the events of the last several days have sparked a pressing anxiety. I try to keep them busy with sports, you know, says Carl Hopkins, father of sophomore Zaria Trotter and senior Deon Trotter. I try to shield them from it all as best I can and hopefully theyll make the right choices. But if youre black around here, its not that safe."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_34/624526/140818-normandy-school-2357_49ccd3e85d14cefc0fecb4bd326669d3.jpg","caption":"Deon Trotter, left, and Zaria Trotter, right, returned to school at Normandy High School on Monday, 10 days after recent Normandy grad Michael Brown was shot by police.  His mother and father, Carl Hopkins and Cynthia Trotter, say that Browns killing makes worry about their kids safety. If youre black around here, its not that safe, Hopkins says.\r\n","credit":"Seth Freed Wessler ","source":"NBC News","title":"Image: The Trotter family stands for a portrait.","alt_text":"Image: The Trotter family stands for a portrait.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1568},{"type":"p","html":"Zaria said that shes nervous about returning to school, not knowing which teachers will be back and with outstanding questions about Browns death. Everyone is going to be talking about Mike. What's going to happen to the one who shot him? Why did they shoot him?"},{"type":"p","html":"It was a terrible empty feeling when I heard about Mike Brown, said Calvin Black, a maintenance worker, whose football player son Kevin, 17, is a Normandy senior. Black rested on Sunday afternoon in Kevins grandmothers house, just a block down the road from an old African-American cemetery where Dred Scotts wife is buried and the gravestones are obscured by overgrown grass."},{"type":"p","html":"It was a shock it was so close to my son, Black said. His size and being a young black man, the cops can confuse him for an adult. It could have been my son. Hes the same size as Mike Brown."},{"type":"p","html":"Kevin Black says hes been harassed by local police, in Ferguson and in other North County municipalities more times than he can counttold to put his hands up against police cars because they said I looked like someone who was reported for a fight, or just pushed around."},{"type":"p","html":"I always believed in keeping my kids safe and close, said Selonia Black, 59, Kevins grandmother. He doesnt go out, doesn't go out with friends. If he is not at football, then hes at the gym or hes home."},{"type":"p","html":"Local mental health practitioners say that youth in Ferguson and in the Normandy school are struggling with various degrees of trauma and grief that need to be addressed."},{"type":"p","html":"Our children need to find normalcy in this chaotic time that were in, however normalcy must acknowledge that everything about their personal and community life is not normal, said Marva Robinson, Psy.D, head of the St. Louis chapter of the Association of Black Psychologists, who has spent several days offering free counseling to protesters and residents of the neighborhood where Brown was killed. This event bring up their past losses, relatives and friends who have been killed before. They need to know they can get support.&quot;"},{"type":"blockquote","html":"<p>&quot;A lot of these kids have been beaten up by cops. Now, most of them know someone who was killed.</p>","class":"pullquote"},{"type":"p","html":"High school students have been among the crowds gathered in rallies and protests in Ferguson and Florissant. School began less than 11 hours after police shot tear gas and rubber bullets and tear gas into crowds of protesters that included many families and young children, who believed that they were safe, with three hours remaining before the police imposed midnight curfew that had been in effect in Ferguson for two nights."},{"type":"p","html":"Returning teachers at Normandy say they are figuring out for themselves how to help their students understand whats happened."},{"type":"p","html":"Amy Blackwell, an African-American woman who is returning for her second year as a freshman English teacher, says she plans to spend the first days of class focused on Brown, reading articles from national press and talking to students about what the loss means."},{"type":"p","html":"Tyler Jones, who is white and started at Normandy as a Teach for America teacher four years ago, says he will address the killing, too. I plan to do a lot of listening, and to let them guide each other some. Hes assigning a well-known essay by the author Kiese Layman called <a href=\"http://gawker.com/5927452/how-to-slowly-kill-yourself-and-others-in-america-a-remembrance\">How to Slowly Kill Yourself and Others in America: A Remembrance</a>, whose first paragraph begins, I've had guns pulled on me by four people under Central Mississippi skies  once by a white undercover cop."},{"type":"p","html":"This is my students experience, Jones said. Theres no sense it pretending its not and we cant just move past it. A lot of these kids have been beaten up by cops. Now, most of them know someone who was killed."},{"type":"p","html":"Coach Terrence Hamilton, the Normandy athletic director, says that theres nearly no student at the 98 percent African-American school who has been spared intimate knowledge about violence. Even if they didnt know Mike, they know, he said, sitting in his office last weekend. We had a kid who was pistol whipped by a police officer for no apparent reason in the parking lot of the school last year. There was no explanation for it."},{"type":"p","html":"Even as teachers grapple with how to help students wrestle with Browns shooting, some teens said they have found purpose and community in the marches and protests that have taken place in recent days - and they are reluctant to give it up to return to a classroom."},{"type":"p","html":"Marlon Hampton, 18, lives just blocks from where Michael Brown was shot and knew him from the neighborhood. He attends a school that hasnt opened yet because of concerns over violence."},{"type":"p","html":"Hampton, who has a head of thin dreadlocks and wears bright yellow early style Air Jordans, said that for the last several months he had stopped going outside much to avoid local cops. I dont want to see the police, he said. I get harassed. They search me, say I look like someone in a crime."},{"type":"p","html":"But since Michael Brown was killed, Hampton has joined thousands from the surrounding neighborhood who regularly gather near an altar of balloons, candles and bottles of liquor that has grown on the spot where Brown was shot by a Ferguson police officer. It has become a community space like none hes seen before in the city. These are just neighbors, you know, people I know and people I dont, and they came outside and I started coming outside again, he said. They are like family."},{"type":"p","html":"Hampton says going back to school will interrupt this ritual. Ill be honest, he said, being out here like this, free to be out here, we dont want that to stop.&quot;"},{"type":"p","html":"&quot;Kids were happy to see each other,&quot; said English teacher Tyler Jones, after an anxious first day at Normandy. &quot;It was good for people to just be together. Mike Brown was on everybody's mind.&quot; "}],"summary":"As classes resumed at Michael Brown's former high school, teachers and students were coping with the aftermath of his death days earlier.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/michael-browns-former-high-school-resumes-classes-amid-ferguson-chaos-n183576","short_url":"http://nbcnews.to/1qlP5uB","title_url_slug":"michael-browns-former-high-school-resumes-classes-amid-ferguson-chaos","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/michael-browns-former-high-school-resumes-classes-amid-ferguson-chaos-n183576","source":null,"headline_breaking_news":null,"type":"spread","headline":"Michael Brown's Former High School Resumes Classes Amid Ferguson Chaos","headline_cover":"Michael Brown's High School on Edge as Class Begins","headline_slug":"michael-browns-former-high-school-resumes-classes-amid-ferguson-chaos","bylines":[{"type":"Byline","is_     var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":63910,"requestedAt":"2014-12-16 00:06:19 Z","executionTime":140,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from weeks-long accusations brought by more than a dozen women alleging that the groundbreaking entertainer sexually assaulted them decades ago."},{"type":"p","html":"&quot;He is a kind man, a generous man, a funny man, and a wonderful husband, father and friend,&quot; Camille Cosby said in the 210-word statement released by Cosby's publicist. &quot;He is the man you thought you knew.&quot;"},{"type":"p","html":"It is Camille Cosby's first public statements since the wave of accusations began last month causing networks to shelve projects with &quot;The Cosby Show&quot; Star and several of his standup comedy shows getting canceled."},{"type":"p","html":"Camille Cosby, who married Bill Cosby in 1964, called her husband &quot;the man you all knew through his work&quot; and blamed the news media for not vetting her husband's accusers."},{"type":"p","html":"&quot;None of us will ever want to be in the position of attacking a victim,&quot; Camille Cosby continued. &quot;But the question should be asked - who is the victim?&quot;"},{"type":"p","html":"In her statement, Camille Cosby referenced a recent discredited Rolling Stone magazine story about an alleged gang rape at a University of Virginia fraternity."},{"type":"p","html":"Cosby, the trailblazing African-American comic best known as the wholesome Dr. Cliff Huxtable on the long-running, top-rated television series &quot;The Cosby Show,&quot; has never been charged. He was sued this month for allegedly sexually molesting a California woman, Judy Huth, as a minor at the Playboy Mansion in 1974."},{"type":"p","html":"Cosby's attorney Marty Singer has called the suit meritless and alleges the 77-year-old comedian is a target of extortion."},{"type":"p","html":"Spelman College, a historically black women's college in Atlanta, on Monday suspended a visiting professor program named after Cosby, who has also resigned as a trustee from his alma mater Temple University."},{"type":"p","html":"Cosby settled a 2005 civil suit that alleged sexual misconduct. Most of the claims against Cosby, which date as far back as the 1960s, have surpassed the statute of limitations for either civil or criminal charges."},{"type":"p","html":"On Sunday, Cosby gave a <a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">brief interview with the</a> New York Post, disparaging the news media and praising his wife."},{"type":"p","html":"The most high profile of Cosby's accusers is model Janice Dickinson, who alleges Cosby drugged and sexually assaulted her in 1982. Model Beverly Johnson alleges Cosby drugged her in the mid-1980s."},{"type":"p","html":"Singer has called allegations of sexual assault &quot;discredited&quot; and &quot;defamatory.&quot;"},{"type":"p","html":"Another accuser, Tamara Green, has sued Cosby for defamation."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">Bill Cosby Says He Expects Neutrality from 'Black Media': Report</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/cosby-strikes-back-claims-court-docs-accuser-extorted-him-n261751\">Cosby Strikes Back: Claims in Court Docs That Accuser Extorted Him</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/navy-revokes-bill-cosbys-honorary-title-amid-sex-assault-claims-n261691\">Navy Revokes Bill Cosby's Honorary Title Amid Sex Assault Claims</a></li>"}],"summary":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from accusations brought by more than a dozen women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","short_url":"http://nbcnews.to/13rVVee","title_url_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","original_canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","source":"Reuters","headline_breaking_news":null,"type":"post","headline":"Bill Cosby's Wife Camille Defends Him From Sex Assault Claims","headline_cover":"Bill Cosby's Wife Defends Him From Sex Assault Claims","headline_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","bylines":[],"first_published_utc":"2014-12-15 23:55:02 Z","last_published_utc":"2014-12-16 00:04:14 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268926","externalId":"268926","externalSource":"NewsCms","main_art":{"caption":" Dr. Bill Cosby and Dr. Camille Cosby, right, are photographed at the 50th Anniversary Gala of the Smithsonian's National Museum of African Art on Friday, Nov. 7,  in Washington","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/809661/141215-cosby-camille-kns_215820feade59525c5653d0c4314529c.jpg","credit":"Kevin Wolf","source":"AP","alt_text":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby","width":2500,"height":1752,"title":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby"}},{"body":[{"type":"url","html":"http://nhlstream2.nbcsports.com"},{"type":"source","html":"NBC Sports"}],"summary":"Watch live as the Tampa Bay Lightning and Pittsburgh Penguins, on top of their NHL Eastern Conference divisions, go head to head on NBCSports.com.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","short_url":"http://nbcnews.to/1BMKB7J","title_url_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","original_canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","source":"NBC Sports","headline_breaking_news":null,"type":"externallink","headline":"WATCH NHL LIVE: Tampa Bay Lightning vs. Pittsburgh Penguins","headline_cover":"WATCH LIVE: Lightning vs. Penguins in Battle of the East","headline_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","bylines":[],"first_published_utc":"2014-12-15 23:51:59 Z","last_published_utc":"2014-12-15 23:51:59 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268921","externalId":"268921","externalSource":"NewsCms","main_art":{"caption":"Marc-Andre Fleury #29 of the Pittsburgh Penguins eyes the puck against the Calgary Flames during a game on Dec. 12, 2014 in Pittsburgh. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809641/460383864_91829296246091e2ec291e04ea975e3c.jpg","credit":"Justin K. Aller","source":"Getty Images","alt_text":null,"width":3000,"height":2348,"title":"Image: Calgary Flames v Pittsburgh Penguins"}},{"body":[{"type":"p","html":"The killing of a Canadian soldier in broad daylight, followed by a shootout in Parliament. A hatchet attack on two New York City police officers posing for a photo on the sidewalk. The 16-hour siege of a chocolate shop in Sydney."},{"type":"p","html":"All carried out, authorities have said, by men inspired by radical Islam and acting on their own. Not directly organized by ISIS or al Qaeda, but achieving their goals just the same  terror, chaos and the promotion of extremist ideology."},{"type":"p","html":"On Tuesday morning Australia time, when security forces <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321\">stormed the chocolate shop</a> and killed a self-styled sheikh who had taken 17 hostages, they brought an end to what appeared to be the latest in a string of so-called lone wolf attacks."},{"type":"p","html":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability. The Sydney hostage-taker, identified as Man Haron Monis, had a past that included allegations of sexual assault and an arrest for accessory to murder, and his full backstory is far from clear."},{"type":"p","html":"And U.S. officials speaking to NBC News have described at least eight other Americans, most of them young, who were apparently <a href=\"http://www.nbcnews.com/storyline/isis-terror/jihad-interrupted-feds-grab-isis-wannabes-they-reach-syria-n195171\">driven to ISIS</a> by ignorance, navet or a loss of hope."},{"type":"p","html":"But experts on extremism said that the Sydney siege reinforced the lone attacker as a more persistent threat in industrialized countries than a feared replay of Sept. 11 by al Qaeda or mass killings carried out by jihadists returning from distant battlefields."},{"type":"p","html":"&quot;They have such a small signature and footprint,&quot; said Thomas Sanderson, co-director of the Transnational Threats Project at the Center for Strategic and International Studies. &quot;They can act whenever they deem fit.&quot;"},{"type":"p","html":"He drew a comparison to Ottawa, where a convert to Islam named Michael Zehaf-Bibeau <a href=\"http://www.nbcnews.com/storyline/canadian-parliament-shooting/who-canadian-parliament-shooter-n231921\">killed a soldier at the National War Memorial</a> and fired shots in Parliament in October. He had at most &quot;tangential&quot; links to other radicalized people, authorities said."},{"type":"p","html":"In New York, Zale Thompson, who was shot to death after the <a href=\"http://www.nbcnews.com/news/investigations/hatchet-attack-was-terrorist-act-say-police-n233561\">hatchet attack on the police officers</a>, was described as &quot;self-radicalized&quot; and having visited ISIS-focused websites, but not having acted as part of any organized plot."},{"type":"p","html":"And in May 2013, a British army officer was <a href=\"http://www.nbcnews.com/news/world/muslim-converts-jailed-life-over-slaying-u-k-soldier-n38861\">stabbed to death in London by two men</a> who described themselves as &quot;soldiers of Allah,&quot; bent on avenging the deaths of Muslims at the hands of the British military."},{"type":"p","html":"Attackers described as lone wolves may be acting with little planning, but that does not mean they aren't inspired by the ideology of Islamic militants. And both ISIS and al Qaeda have repeatedly put out the call."},{"type":"p","html":"Less than three months ago, a spokesman for ISIS, Abu Muhammad al-Adnani, urged supporters in Australia &quot;not to let this battle pass you by,&quot; and to kill Australian civilians or soldiers whenever possible."},{"type":"p","html":"Authorities in Sydney described the hostage siege as an &quot;isolated incident.&quot; But the attacker chose a heavily trafficked business district for a target and paralyzed the most populous city in Australia."},{"type":"p","html":"And because the standoff went on for the better part of a day, it dominated media coverage all over the world. It may have been a lone wolf attack, but it achieved at least the psychological objectives of organized terrorist groups."},{"type":"p","html":"By attracting all-day coverage in American media, Monis seized &quot;the biggest propaganda tool that ISIS could have wished for,&quot; Michael Kay, a former senior defense adviser in Britain, said on MSNBC."},{"type":"p","html":"But the attack in Sydney bore another hallmark of the lone wolf terrorist: disorganization."},{"type":"p","html":"Some hostages managed to escape during the siege, and Monis &quot;did not seem to have a specific plan for what he wanted to do,&quot; said Laith Alkhouri, the director of Middle East and North Africa research for Flashpoint Intelligence, which consults on global security."},{"type":"p","html":"Alkhouri reviewed Monis' posts on social media, some in English and others in Arabic, and said that it was clear that he was inspired by radical Islam."},{"type":"p","html":"On Twitter in November, Monis wondered whether Australia would be part of the Islamic State someday. In another social media post, he appeared to swear allegiance to Abu Bakr al-Baghdadi, the ISIS leader, Alkhouri said."},{"type":"p","html":"&quot;There is no explicit link connecting him to any terrorist group,&quot; Alkhouri said. &quot;But his talk has revolved around the caliphate. He has these grievances, specifically, that he voiced out.&quot;"},{"type":"p","html":"Monis, an Iranian who had been granted asylum in Australia, was a professed spiritual healer and a sexual-assault suspect who had sent threatening letters to the families of slain Australian soldiers. He was also <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-sheikh-haron-was-charged-ex-wifes-torching-murder-n268736\">arrested as an accessory to the murder of his ex-wife</a>, who was stabbed repeatedly and set on fire, before he was released on bail. He was known to Australian law enforcement."},{"type":"p","html":"The problem is that people like that are all too common, Sanderson said."},{"type":"p","html":"&quot;You look at the profile, and there are thousands of guys like this  in trouble with the law, immigrants or asylum seekers,&quot; Sanderson said. &quot;What do you do? Put a policeman on every one? Never leave their side?&quot;"},{"type":"p","html":"The best authorities can do, he said, is to &quot;shake the cage&quot;  monitor contacts and see what they can hear. Because lone wolves do not belong to an organization, and have not fought on the battlefield, they may &quot;just not be coming up on the radar screen,&quot; he said."},{"type":"p","html":"&quot;It's a massive number of people who are out there,&quot; he said. &quot;It's hard to detect them  more than any other element of the threat.&quot;"},{"type":"h5","html":" with additional reporting by Cassandra Vinograd and F. Brinley Bruton"}],"summary":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney on December 15, 2014.  Three people ran out of a Sydney cafe where a gunman has taken hostages and displayed an Islamic flag against the window, police said December 15, adding that no one has yet been harmed. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/807996/141215-sydney-tweets-4a_dd719c90e63383fb56ff78d1fe1c96d5.jpg","credit":"WILLIAM WEST","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1530,"title":"Image: Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","short_url":"http://nbcnews.to/13rOvYp","title_url_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","original_canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372738627690","guid":"f_ots_sydney_141215","pubDate":"2014-12-15 15:29:00 Z","expirationDate":"2112-06-04 15:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","description":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_ots_sydney_141215.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/watch-hostages-flee-cafe-in-sydney-as-gunfire-erupts-372738627690","shortUrl":"http://nbcnews.to/1BK5Rek","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_ots_sydney_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Ln_whpJU9TIi","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Z2NBW5L2Z4P5","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/XxOhfNBjZ9as","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/E6gGKkKg_3RI","width":"1464","height":"824","bitRate":"3764000"}],"duration":153,"hasCaption":false},"type":"videospread","headline":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","headline_cover":"Sydney Siege Highlights Danger Posed by 'Lone Wolves'","headline_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/115827827246289543230?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"erinmcclam","email":"erin.mcclam@nbcuni.com","bio":"<p>Erin McClam is a senior writer for NBC News, responsible for reporting, writing and editing general news for NBCNews.com. Prior to joining the site in January 2013, McClam worked at The Associated Press, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-15 23:02:17 Z","last_published_utc":"2014-12-15 23:40:44 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268811","externalId":"268811","externalSource":"NewsCms","main_art":{"caption":"Man Haron Monis (L), Michael Zehaf-Bibeau (C), and Zale Thompson (R) have all acted alone in separate attacks in recent months, signalling a possible wave in \"Lone Wolf\" terrorism.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809521/141215-terrorist-comp-kns_ed371f46a0c2daf1264d530daca95913.jpg","credit":null,"source":"AP","alt_text":null,"width":2500,"height":1500,"title":""}},{"body":[{"type":"p","html":"The Philippines on Monday charged a U.S. Marine with murder in the killing of a transgender woman in the Southeast Asian nation, a military spokesman said. Lance Cpl. Joseph Scott Pemberton, 19, was charged in the death of Jennifer Laude in Subic Bay, the Philippines, in mid-October. The pair allegedly met in a bar outside the former U.S. naval base there."},{"type":"p","html":"The national police investigated Laude's death and the Naval Criminal Investigative Service got involved when evidence pointed to a U.S. service member being the last person seen with Laude. The investigation provided enough evidence to formally charge Pemberton, said Col. Brad Bartelt, a spokesman for the U.S. Marine Corps Forces."},{"type":"p","html":"Prosecutors provided evidence from three of Pemberton's Marine colleagues who went out with him the night Laude was killed. One of them, Marine Lance Cpl. Jairn Michael Rose, said Pemberton later told him that he had attacked and choked the woman he was with after learning she was transgender, <a href=\"http://www.nbc12.com/story/27626830/us-marine-charged-in-filipino-transgender-slaying\">The Associated Press reported</a>. &quot;I think I killed a he/she,&quot; Pemberton was quoted as having told Rose."},{"type":"p","html":"Pemberton, of Bristol, Massachusetts, is being held in a U.S. holding site at Camp Aguinaldo, the military headquarters of the Armed Forces of the Philippines in Quezon City. He'll remain under guard by U.S. Marines, Bartelt said in a statement. Pemberton is an anti-tank missileman who enlisted in the Marine Corps in August 2013. He was promoted to his current rank in October."},{"type":"h2","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/news/world/u-s-marine-charged-over-murder-transgender-filipino-jennifer-laude-n227176\">U.S. Marine Charged in Transgender Filipina's Death</a></p></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p","html":"<strong>
