in Hartford. Since very low-income families might be transient, living in shelters or motels, they need foods that can be stored without refrigeration and eaten without cooking."},{"type":"h2","html":"Other Sources of Protein"},{"type":"p","html":"Food banks and pantries provide other sources of protein, such as peanut butter and beans, but aside from eggs, tuna may be one of the few animal proteins offered consistently, and it is almost certain to be the only seafood available on a regular basis."},{"type":"p","html":"Occasionally well get stuff donated [like] canned salmon or chicken, but tuna is the staple, said Scott Carter, director of food pantry Our Daily Bread in Wichita. Its something we can go out and purchase pretty easily in bulk, he said. The pantry distributes about 1,200 cans of tuna a month, and Carter said more than half the families that visit choose canned tuna as one of their allotted protein items."},{"type":"p","html":"Protein is expensive and theyre really looking for ways to get that and make it last through the end of the month, Henchy said. With canned tuna a staple of a low-income diet, this new mercury warning presents yet another obstacle for poor pregnant women trying to eat right, she said. It just gets more and more complicated for low-income people As they stand in the aisles of the grocery store, how many limitations can you have and still come out with healthy food?"}],"summary":"A recent warning about mercury levels in canned tuna has put poor moms-to-be in a bind.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/pregnant-poor-eating-healthy-just-got-harder-n206391","short_url":"http://nbcnews.to/1mnqeLd","title_url_slug":"pregnant-poor-eating-healthy-just-got-harder","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/pregnant-poor-eating-healthy-just-got-harder-n206391","source":null,"headline_breaking_news":null,"type":"spread","headline":"Pregnant and Poor? Eating Healthy Just Got Harder","headline_cover":"Pregnant and Poor? Eating Healthy Just Got Harder","headline_slug":"pregnant-poor-eating-healthy-just-got-harder","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"marthacwhite@gmail.com","bio":"<p>Martha C. White is an NBC News contributor. She started in this role in 2010. White writes about business, finance and the economy. Her work has appeared in Time.com, the New York Times, the Washington Post, Slate.com and Fast Company. She lives in upstate New York.</p>","name":"Martha C. White","picture":null}],"first_published_utc":"2014-09-20 22:17:28 Z","last_published_utc":"2014-09-18 16:22:38 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Health","slug":"health"}],"topics":[{"title":"Economy","slug":"economy"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/206391","externalId":"206391","externalSource":"NewsCms","main_art":{"caption":"Cemetria Graham with newborn son Jayce at Sheltering Grace Ministry, a home for homeless pregnant women and new mothers in Marietta, GA. Graham had to modify her diet due to new guidelines on the consumption of canned tuna while pregnant.","url":"http://media3.s-nbcnews.com/i/newscms/2014_38/675471/140919-tuna-mercury-main-1230p_e5de17226c0bfb38813b9a54e090b246.jpg","credit":"Robin Rayne Nelson","source":"for NBC News","alt_text":"Image: Cemetria Graham with newborn son Jayce ay Sheltering Grace Ministry, a home for homeless pregnant women and new mothers in Marietta, GA","width":2500,"height":1651,"title":"Image: Cemetria Graham with newborn son Jayce at Sheltering Grace Ministry, a home for homeless pregnant women and new mothers in Marietta, GA"}},{"body":[{"type":"p","html":"Behind the doors of any given American home there may be someone inside paid to take care of children, an aging grandparent or a sick relative."},{"type":"p","html":"Domestic workers are among the least-protected members of the workforce, excluded from state and federal labor laws. For the last 16 years, labor organizer Ai-jen Poo, now the executive director of the National Domestic Workers Alliance, has been organizing housekeepers, nannies and home health aides to expand workplace protections. Today, Poo became a 2014 MacArthur &quot;genius."},{"type":"p","html":"The $625,000 fellowship from the MacArthur Foundation is awarded over five years to support ongoing work. NBC's &quot;In Plain Sight&quot; caught up with Ai-jen Poo over the phone."},{"type":"p","html":""},{"type":"widget","widget_type":"youtube","youtube-id":"Xjm-nEevLtc#t=31"},{"type":"p","html":"<strong>Why do you organize domestic workers? What are you trying to win and what are the central problems that the members of your organization face in their work?</strong>"},{"type":"p","html":"Domestic work is the Wild West: You never know what youre going to get and it runs the spectrum. Some people work for wonderful families who they stay in contact with for many generations. On the other end theres human smuggling and modern slavery-like conditions. And theres nothing there to protect these workersno guidelines, no clear workplace standards, which means that even employers that want to do the right thing for their employees dont always know what that is."},{"type":"p","html":"Domestic workers understand the vulnerability of their work. They understand that sometimes asking for a raise or the morning off for a mammogram means youre risking losing your job. They are working for low wages and need to put food on the table for their own families. Out of these conditions, and out of pride for their work, they started coming together in church basements and in community spaces 20 years ago. Thats now become a national movement."},{"type":"p","html":"<strong>When you started organizing domestic workers in 1998 nobody really talked about domestic work in public policy or labor organizing circles. Now domestic workers have become a big part of a conversation about worker rights and inequality. What do you think this tells us about organizing and about changing conditions for workers?</strong>"},{"type":"p","html":"In the late '90s when we started this work they were seen as marginal and shadow workforce. But today when we look around, homecare workers are the fastest growing part of the economy. And what we can see is that the conditions that homecare workers face, they are the conditions that now define the American experience of work. Things like vulnerability, lack of job stability, lack of pathways to upward mobility, low wages and long hours; more and more of our workforce is struggling with these conditions."},{"type":"p","html":"Sometimes when we look at our society we can tell the most about where were heading and the most about which strategies will work to shape the future by looking at the parts of society that are least visible and least recognized. What we find in these parts of society is that they are often ahead of their time."},{"type":"p","html":"<strong>What needs to happen for domestic workers, to bring domestic work to a place where its sustainable? What are the solutions?</strong>"},{"type":"p","html":"If there were not people making sure children are safe and taking care of elders, it would be hard for the rest of economy to function. But while it is essential work, it has not been adequately valued or compensated."},{"type":"p","html":"Were at a moment when women who were previously supposed to do that work unpaid as part of the family are part of the workforce. And were about to have the largest older population weve ever had. The need for family care is exploding."},{"type":"p","html":"Theres this new phenomenon of the sandwich generation who are struggling to manage child care and elder care needs on both ends. But at the same time, the workers doing the care work are struggling, earning poverty wages to support their own families. We have a scenario where our families cant support our loved ones and the people we count on to take care of our families cant take care of their own, which is fundamentally unsustainable."},{"type":"p","html":"There are solutions to make sure these are good jobs that you can take pride in and support families on. Weve passed domestic worker protections in four states since 2010New York, California, Hawaii and Massachusetts. And were building solutions that make clear how were all interconnected."},{"type":"p","html":"<strong>What will you do with the Genius Grant?</strong>"},{"type":"p","html":"The plan is to create a fellowship for caregivers and domestic workers to be able to work for the National Domestic Workers Alliance as national public policy fellows to really get them to learn the workings of policy so that they can better impact the broad set of policies that affect their lives. Theyre already been doing that work to win expanded rights for domestic workers. Were going to build that up to develop policy expertise."},{"type":"p","html":""}],"summary":"Ai-Jen Poo, the director of National Domestic Workers Alliance, was one of 21 \"geniuses\" awarded a prestigious MacArthur Foundation fellowship today.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/macarthur-genius-ai-jen-poo-organizing-americas-domestic-workers-n204996","short_url":"http://nbcnews.to/1mcQJmi","title_url_slug":"macarthur-genius-ai-jen-poo-organizing-americas-domestic-workers","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/macarthur-genius-ai-jen-poo-organizing-americas-domestic-workers-n204996","source":null,"headline_breaking_news":null,"type":"spread","headline":"MacArthur 'Genius' Ai-jen Poo: Organizing America's Domestic Workers","headline_cover":"MacArthur 'Genius' Ai-jen Poo: Organizing Domestic Workers","headline_slug":"macarthur-genius-ai-jen-poo-organizing-americas-domestic-workers","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-09-17 04:01:57 Z","last_published_utc":"2014-09-17 04:01:57 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[{"title":"Asian America","slug":"asian-america"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/204996","externalId":"204996","externalSource":"NewsCms","main_art":{"caption":"Ai-jen Poo, director of the National Domestic Workers Alliance, testifies at a Senate Judiciary Committee hearing on immigrant women and immigration reform on Capitol Hill in Washington, Monday, March 18, 2013. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_38/669761/140916-ai-jen-poo-2017_9fc4c8e257cf017ecee1b553b94a686e.jpg","credit":null,"source":"AP fie","alt_text":"Image: Ai-jen Poo","width":2500,"height":1478,"title":"Image: Ai-jen Poo"}},{"body":[{"type":"p","html":"A creeping <a href=\"http://www.nbcnews.com/politics/first-read/digging-out-public-still-pessimistic-despite-improving-economy-n173901\">escape</a> from the Great Recession is bolstering job prospects in every demographic slice of the U.S. economy but one: African American women."},{"type":"p","html":"Adult black females in August posted an unemployment rate of 10.6 percent, the same rate that group registered in August 2013  while during that span <a href=\"http://www.nbcnews.com/business/economy/job-growth-slows-economy-generates-tepid-142k-jobs-n196436\">unemployment rates</a> decreased for black men, white men, white women, Latino men, Latino women, and adult Asian Americans, according to the latest federal labor figures."},{"type":"p","html":"Some economic experts  and some out-of-work black women  assert the numbers lead them to one uneasy conclusion: racial and gender hiring biases are blocking many adult females from regaining prerecession financial footholds."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"328759363699","guid":"p_karen_mccleod_140912","pubDate":"2014-09-13 00:18:00 Z","expirationDate":"2112-03-02 00:18:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Black Women Hit Job Barriers: 'It Has Just Drained Me'","description":"Karen McLeod has two degrees and has had a hard time making ends meet after unemployment assistance ran out.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_karen_mccleod_140912.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/black-women-hit-job-barriers-it-has-just-drained-me-328759363699","shortUrl":"http://nbcnews.to/1pYBZ5J","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424716","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_karen_mccleod_140912","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/qW08XtgR19p_","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/7wEuvi9lbPZg","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/RFse2_hRg0QX","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/NALyEQnOKGWD","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":47,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Black women have not made any progress at all (during the past 12 months), said Joan Entmacher, vice president for family economic security at the National Womens Law Center in Washington, D.C. Its not a great picture. There is just a continuing problem of discrimination in the work place."},{"type":"p","html":"We're dying out here, said Karen McLeod, 59, out of work since September 2013 when a Canton, Ohio, nonprofit stopped paying her then let her go. Her former duties included helping felons regain jobs by seeking to expunge their criminal records."},{"type":"p","html":"A professional woman with a bachelors degree in criminal justice administration, McLeod calls her drastic moves to stay housed, clothed and fed the most humiliating thing."},{"type":"p","html":"To afford gas for her car, she sold her jewelry. To buy food, she pawned her television. She asked local churches and the Salvation Army for money to help pay the $625 rent on her house  where she found an eviction notice pinned on the door in August."},{"type":"p","html":"To stay current on her electric, natural gas and water bills, McLeod reached an emergency installment plan with the utility companies  $10 per month for each. But she struggled to meet that obligation, too, forcing her to borrow from a check-and-go cash place, she said. And shes not sure how shell pay those bills when cold weather arrives."},{"type":"p","html":"They gave me food stamps. But how can you cook food if you dont have utilities? McLeod said. They tell you not to sell your food stamps. Now, I see why people do that because they need money just to buy things like toilet paper. I ran out of toilet paper."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_37/664351/140912-unemployed-karen-mccleod-02_0624408bf9ebf997ee48d633da5987db.jpg","caption":"Karen McLeod, 59 of Canton, Ohio, lost her job last September. Despite having two college degrees, she has been unable to land new, full-time employment. ","credit":"Dustin Franz","source":"for NBC News","title":"Image: Karen McLeod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator","alt_text":"Image: Karen McLeod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1589},{"type":"p","html":"Her biggest financial blow  beyond the loss of her full-time job  was the end of her unemployment income in April, occurring four months after <a href=\"http://inplainsight.nbcnews.com/_news/2014/01/04/22111938-with-benefits-cut-off-long-term-unemployed-brace-for-a-grim-new-year?lite\">a federal extension</a> of state unemployment programs expired."},{"type":"p","html":"At her old job, McLeod earned $16 per hour. Earlier in her career, she worked as a respiratory therapist (for which she has a degree), making $30 per hour, she said."},{"type":"p","html":"In August, she landed a part-time job at a group home (where, some days, she works four hours) caring for people with disabilities. Her pay is $8.67 per hour. Ohios minimum wage is $7.95 per hour."},{"type":"p","html":"Nobody else has wanted to hire me, McLeod said. I don't think Im better than anybody else. But I have education. Im a professional. I was forced to take that job."},{"type":"p","html":"And to go without income, almost getting evicted, it has taken a toll on me. Im trying to hold on. But mentally, emotionally and physically, it has been very devastating."},{"type":"p","html":"Asked to discuss whether her race is a factor in her continuing unemployment, McLeod was initially reluctant to answer. But at a local temp-job agency, McLeod has seen white friends with high school diplomas gain work while shes repeatedly heard that shes overqualified."},{"type":"p","html":"When you look but you cant get a job, and then you have to go to a temp agency and they dont even want to hire you, and you have two degrees? Thats racism. McLeod said."},{"type":"blockquote","html":"<p>This is America. Why is this happening?</p>","class":"pullquote"},{"type":"p","html":"And, some womens advocates contend, thats also sexism."},{"type":"p","html":"During 2013, African American women with an associates degree from a college posted an unemployment rate of 8.8 percent while white men with less than a high school diploma registered an unemployment rate of 8.7 percent, according to federal figures crunched by Kate Gallagher Robbins, senior policy analyst for family economic security at the National Womens Law Center."},{"type":"p","html":"Its shocking and, frankly, very angering, Gallagher Robbins said. This is not just a blip on the radar screen. This really is part of a larger story for whats happening with black womens unemployment compared to some of the other groups."},{"type":"p","html":"McLeod also blames another factor in her failure to land full-time work  age."},{"type":"p","html":"But just west of Atlanta, Kirara Worthen, only 24, has been out of work since December. She has a high school diploma. She was employed at a call center before a layoff. Her unemployment benefits similarly stopped in April."},{"type":"p","html":"To help support herself and her 5-year-old son, Worthen has grabbed $8-per-hour temp jobs when theyre available, including plucking candy pieces from a conveyor belt and packing them in boxes."},{"type":"p","html":"Like McLeod, Worthen has asked friends and family for help  for example, to buy school clothes for her son, or to buy one pizza that she and her son slowly nibble to make two days' worth of meals, she said."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_37/661776/140911-kiara-worthen-mn-1350_148f5e74fa31302293042e157ec41a97.jpg","caption":"Kiara Worthen, 24, lives just west of Atlanta. Shes been unemployed since December and has a 5-year-old son. ","credit":"","source":"Kiara Worthen","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":1500,"height":758},{"type":"p","html":"Perhaps more troubling, shes using a college loan to cover some of her $650-per-month apartment rent. (Shes attending Georgia Perimeter College, she said, to gain a sociology degree). But shes falling steadily behind and, at last count, was $15,000 in debt."},{"type":"p","html":"I want to have food in the house for my son, Worthen said. This has been very hard."},{"type":"p","html":"This is America. Why is this happening? McLeod added. Im telling you, Ive thought I was going to have a nervous breakdown every other day. But weve got people of all colors, Republican and Democrat, who are out here suffering.&quot;"}],"summary":"A creeping escape from the Great Recession is bolstering job prospects in every demographic slice of the U.S. economy but one: black women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Karen McLeod, 59 of Canton, Ohio, lost her job last September. Despite having two college degrees, she's struggled to land new, full-time employment.","url":"http://media1.s-nbcnews.com/i/newscms/2014_38/664481/140912-unemployed-karen-mccleod-003_80f9836959b7e2c47ef0c4d2b2dc6061.jpg","credit":"Dustin Franz","source":"for NBC News","alt_text":"Image: Karen McCleod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator","width":2500,"height":1611,"title":"Image: Karen McLeod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/dying-out-here-u-s-job-gains-leave-black-women-n202376","short_url":"http://nbcnews.to/1nUBzhh","title_url_slug":"dying-out-here-u-s-job-gains-leave-black-women","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/dying-out-here-u-s-job-gains-leave-black-women-n202376","source":null,"headline_breaking_news":null,"type":"spread","headline":"'Dying Out Here': U.S. Job Gains Leave Black Women Behind","headline_cover":"'Dying Out Here': Job Gains Leave Black Women Behind","headline_slug":"dying-out-here-u-s-job-gains-leave-black-women","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":"https://www.facebook.com/AuthorBillBriggs","gplus":"https://plus.google.com/+BillBriggsNBCNews?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"writerdude","email":"Bill.Briggs@NBCUni.com","bio":"<p>Bill Briggs started as a contributing writer for NBCNews.com in 2006. He is responsible for breaking news, enterprise stories and covering trends in business, health and the military for NBCNews.com and TODAY.com.</p><p>Briggs joined NBC News from The Denver Post, where he was a staff writer and part of the newspaper's team that earned the 2000 Pulitzer Prize for breaking news coverage of the Columbine High School massacre. </p><p>Briggs has authored two books, \"Amped: A Soldier's Race for Gold in the Shadow of War,\" and \"The Third Miracle: An Ordinary Man, a Medical Mystery, and a Trial of Faith.\" </p><p>He lives in Los Angeles with his wife and has an adult daughter.  </p><p> </p><p> </p><p></p>","name":"Bill Briggs","picture":{"credit":null,"caption":"Image: Image: Bill Briggs","url":"http://media2.s-nbcnews.com/i/newscms/2014_01/91851/131217-byline-bill-briggs_a2243aca6d3132b6bcfa340bfc2f992c.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-09-14 08:42:56 Z","last_published_utc":"2014-09-15 11:51:03 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"},{"title":"News","slug":"news"}],"topics":[{"title":"Economy","slug":"economy"},{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/202376","externalId":"202376","externalSource":"NewsCms","main_art":{"caption":"Karen McLeod, 59 of Canton, Ohio, lost her job last September. Despite having two college degrees, she's struggled to land new, full-time employment. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_38/664481/140912-unemployed-karen-mccleod-003_80f9836959b7e2c47ef0c4d2b2dc6061.jpg","credit":"Dustin Franz","source":"for NBC News","alt_text":"Image: Karen McCleod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator","width":2500,"height":1611,"title":"Image: Karen McLeod, 59 of Canton, Ohio, lost her job last September as a re-entry coordinator"}},{"body":[{"type":"p","html":"KANSAS CITY, Mo. Fast food workers walked off the job nationwide on Thursday, as police arrested dozens who engaged in civil disobedience."},{"type":"p","html":"Organizers said workers in an estimated 150 cities were expected to take part in the strike, which they said marked an intensification of their <a href=\"http://www.nbcnews.com/business/consumer/fast-food-strikes-go-super-sized-clash-over-wages-f8C11028643\">two-year campaign</a> to raise hourly pay in the industry to $15 and to win workers right to form a union. Organizers said dozens of workers had been arrested in cities including Kansas City, Detroit, and New York."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"325178435514","guid":"f_fastfood_nyc_140904","pubDate":"2014-09-04 14:06:00 Z","expirationDate":"2112-02-23 14:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Protesters Arrested Outside Times Square McDonald's","description":"Police arrest protesters outside a McDonald's chain restaurant in New York City's Times Square.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_fastfood_nyc_140904.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/protesters-arrested-outside-times-square-mcdonalds-325178435514","shortUrl":"http://nbcnews.to/1qgchPd","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_fastfood_nyc_140904","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/fbVj3Qcx6QD6","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/sOASnrmOzVoP","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/YRDcvrOO_PBD","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":56,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"In Kansas City, workers were expected to walk out of 60 restaurants, and more than 50 workers were arrested. Ten minutes after they sat down and linked arms in an intersection in front of a McDonald's, police arrived with vans and plastic cuffs and arrested the protesters one by one. They were joined by more than 100 other fast food workers, clergy members and other allies who stood on the sidewalk across the street and chanted &quot;15 and a union,&quot; and sang spirituals."},{"type":"p","html":"Latoya Caldwell, a Wendy's worker, sat near the edge of the group in the street wearing a t-shirt that read &quot;Stand Up KC&quot; and beside a woman holding a sign bearing the face of Rosa Parks. Caldwell was arrested and loaded into a van."},{"type":"p","html":"Were a movement now, Caldwell said on Wednesday before starting a shift at Wendys. She and several co-workers said that 25 of the more than 30 non-management employees in their restaurant have pledged to strike. We know this is going to be a long fight, but were going to fight it till we win, said Caldwell, 31, who is raising four children alone on $7.50 an hour and was living in a homeless shelter until earlier this year."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_36/650551/140904-kc-fast-food-arrest-sfw_290d7e60200658d4cdaa062d36e440f8.jpg","caption":"Police in Kansas City handcuffed Latoya Caldwell, 31, and led her into a police van after she was arrested with dozens of other fast food workers who participated in civil disobedience. Caldwell arranged for a friend to pick up her four children from school in case she was held into the evening.","credit":"Seth Freed Wessler","source":"NBC NEWS","title":"","alt_text":"Image: Police in Kansas City handcuffed Latoya Caldwell, 31, and led her into a police van after she was arrested with dozens of other fast food workers who participated in civil disobedience. Caldwell arranged for a friend to pick up her four children fr","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"The strikers cite frustration about their continued struggle to survive at the bottom of the labor market even as the broader economic news seems positive. They say the economy is getting better, but were still making $7.50, said Caldwell. Nobody should work 40 hours a week and find themselves homeless, without enough money to buy them and their kids food, needing public assistance."},{"type":"p","html":"Most labor experts agree that the fast food worker walkouts are unlikely to yield raises or union rights in the immediate term. Yet the strikes, which began in 2012 in New York City and which reached Kansas City in July 2013, appear to have had some success in forcing lawmakers and the public to pay attention to the struggles of low wage workers. The actions are often credited with providing the narrative force behind a wave of minimum wage hikes in states and local governments from Seattle, which earlier this year raised its city minimum wage to $15 and Massachusetts, where the wage floor will soon increase to $11 an hour."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"325192771675","guid":"f_fastfood_detair_140904","pubDate":"2014-09-04 14:38:00 Z","expirationDate":"2112-02-23 14:38:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Police Arrest Sit-In Protesters in Detroit","description":"Police in Detroit arrest people taking part in a sit-in protesters supporting Fast Food workers demanding better pay.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_fastfood_detair_140904.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/police-arrest-sit-in-protesters-in-detroit-325192771675","shortUrl":"http://nbcnews.to/1qgjOxs","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_fastfood_detair_140904","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/6L0TIrJOxtNj","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/2yjem8Mw9z3Z","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/LCb9G4a4mqog","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":53,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"The fast food workers have captured the imagination of the nation, says Mary Kay Henry, the International President of SEIU, one of the countrys largest unions, which has thrown its financial support behind the fast food workers. People are outraged that these workers are earning $7.25."},{"type":"p","html":"Many companies have argued that paying workers more could lead to lost jobs and higher prices."},{"type":"p","html":"In a statement, McDonald's said Thursday that it respected everyone's right to peacefully protest, and that any minimum wage increase should be implemented over time to manage the impact on small- and medium-sized businesses. The company also pointed out that about 90 percent of its U.S. restaurants are independently owned and operated by franchisees who set their own wages."},{"type":"p","html":"<a href=\"http://www.nbcnews.com/news/us-news/arrests-made-thousands-fast-food-workers-strike-u-s-cities-n195856\">Gallery: Arrests Made as Thousands of Fast Food Workers Strike in U.S. Cities</a>"},{"type":"p","html":"Even if fast food workers dont see $15 an hour anytime soon, some say that as a result of their organizing, theyre logging other important workplace victories."},{"type":"p","html":"Caldwell and other workers tell stories about making collective complaints or staging actions to protest long-standing issues including verbal abuse by managers, unpaid wages, broken equipment, and unpredictable scheduling. They say that in some cases, their employers have listened."},{"type":"blockquote","html":"<p>We know this is going to be a long fight, but were going to fight it till we win.</p>","class":"pullquote"},{"type":"p","html":"There was no respect on the job here, Caldwell says of the Wendys where she works. Now that were standing up for each other, that has really started to change. We may not have a union yet, but were out here acting like we do."},{"type":"p","html":"As Caldwells colleague Glenna Trammel puts it, When its just one person complaining, they dont pay any attention, they make you feel like a second class citizen. But when its all of us, they do."},{"type":"p","html":"Trammel, 60, tells a story about a paycheck that she didnt receive. For a month, she said, she asked for the check, but her managers didnt produce it. With no money in the bank, she had to borrow several hundred dollars from a relative for rent and bus fare. When she ran out of money, and goodwill from her relative, Trammel talked to Caldwell and another of their coworkers whod been part of previous fast food strikes. They wrote a petition to the manager and read it out loud, Trammell said. Two days later I had my check and [the franchise company] sent me a formal apology letter."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_36/648311/140902-kc-fastfood-glenna_trammel_980c26d090c612ad17a50d8d55846bee.jpg","caption":"Glenna Trammel, 60, says that since the fast workers at her job started organizing to form a union, she feels supported when she has a complaint. We have each others' backs, she said.\r\n","credit":"Seth Freed Wessler","source":"NBC News","title":"","alt_text":"Image: Glenna Trammel, 60, says that since the fast workers started organizing, she feels supported when she has a complaint. We have each others' backs, she said.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1612},{"type":"p","html":"In response to questions about the organizing, a Wendys spokesperson said, &quot;We cannot speak to the situation in Kansas City, as we do not operate restaurants in that market. Instead, the stores are operated by a franchise company, which did not respond to NBCs request for comment."},{"type":"p","html":"Workers in other stores are seeing changes, too. Employees in Kansas City Popeyes restaurants recently received a 50 cent raise and a free meal during every shift. Workers say the changes came after they made written demands to the company."},{"type":"p","html":"At a Burger King in Kansas City, workers complained about old uniforms, broken equipment and sometimes being expected to attend required training while off the clock. Some also claimed that immigrant workers were regularly treated with disrespect by their bosses."},{"type":"p","html":"Susana De La Cruz, 26, has worked at the Burger King for five years, since she immigrated to the U.S. from Mexico. She says that one of the managers would verbally harass her. I asked for help once because it was so busy, said De La Cruz in Spanish, about an incident earlier this year. One of the store managers told me not to complain and said if you dont like working at Burger King you should just leave and go back to Mexico."},{"type":"p","html":"One of De La Cruz coworkers, Terrence Wise, 35, who has become a leader of the Kansas City campaigns, led a petition drive demanding redress."},{"type":"p","html":"We won all of these things, said Wise, including new uniforms and fixed equipment. And the manager apologized to Susie."},{"type":"blockquote","html":"<p>They say the economy is getting better, but were still making $7.50.</p>","class":"pullquote"},{"type":"p","html":"Burger King said that it had no comment on the events in the Kansas City location because the stores are operated by franchise companies. The Burger King franchise company did not respond to NBCs request for comment."},{"type":"p","html":"At Wises workplace and a number of the other 60 Kansas City stores expected to be involved in Thursdays strikes, workers say theyve have set up worker committees, ensuring that theres at least one committee member on each shift to keep track of worker complaints, Wise said. Thats how I heard about what happened to Susie, he said."},{"type":"p","html":"The committees keep track of posted weekly schedules to make sure that workers are getting equitable hours, and the shift representatives check in with each other weekly."},{"type":"p","html":"We are not waiting until we win this union to act like we have one, Wise said. &quot;We are building power on the ground in our jobs, store by store.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_36/648336/140902-kc-fastfood-latoya-caldwell-walk2_980c26d090c612ad17a50d8d55846bee.jpg","caption":"Latoya Caldwell, 31, walks her children to school at 7:30 a.m. before she spends an hour on the city bus to get to the Wendys where she works. ","credit":"Seth Freed Wessler","source":"NBC News","title":"","alt_text":"","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1728},{"type":"p","html":"On Tuesday, Caldwell, Wise and Trammel gathered at local union office, and along with about 50 other workers whod agreed to risk arrest, they sat through a training session by a local attorney on civil disobedience. They also listened to local clergy members, veteran United Auto Workers members and other fast food workers, on the importance of protest."},{"type":"p","html":"I am doing this because I want to be able to work and take care of my children, Caldwell said. Its a struggle everyday to pay bills, and food, and rent. I skip meals. Its time we get paid for the work we do."}],"summary":"Fast food workers walked off the job nationwide on Thursday, as police arrested dozens who engaged in civil disobedience.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Protesters demanding higher wages for fast-food-workers march near Times Square in New York on Sept. 4. ","url":"http://media3.s-nbcnews.com/i/newscms/2014_36/649701/140904-mcdonalds-strike-mn-920_e01a61958da8f63b4bef1b56eae1ff6e.jpg","credit":"JOHN TAGGART","source":"EPA","alt_text":"Image: People picket at a McDonalds","width":2500,"height":1666,"title":"Image: People picket at a McDonalds"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/were-movement-now-fast-food-workers-strike-150-cities-n195256","short_url":"http://nbcnews.to/1nZY3gx","title_url_slug":"were-movement-now-fast-food-workers-strike-150-cities","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/were-movement-now-fast-food-workers-set-strike-150-cities-n195256","source":null,"headline_breaking_news":null,"type":"spread","headline":"'We're a Movement Now': Fast Food Workers Strike in 150 Cities","headline_cover":"Fast Food Walk Out: Workers Strike in 150 Cities","headline_slug":"were-movement-now-fast-food-workers-strike-150-cities","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-09-04 08:46:27 Z","last_published_utc":"2014-09-04 19:14:32 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/195256","externalId":"195256","externalSource":"NewsCms","main_art":{"caption":"Latoya Caldwell, 31, a Wendy's worker in Kansas City, Mo., sits beside a sign baring the face of Rosa Parks.  She and 50 other fast workers blocked an intersection. Similar non violence civil disobedience actions played out in dozens cities around the country with thousands of fast workers getting arrested to call attention to their demand for pay hikes and a union.","url":"http://media4.s-nbcnews.com/i/newscms/2014_36/650556/140904-kc-strike-246p_aa65fe17093d55634e786d5a07454c5b.jpg","credit":"Seth Freed Wessler","source":"NBC NEWS","alt_text":null,"width":2500,"height":1667,"title":""}},{"body":[{"type":"p","html":"As Americans take a break this Labor Day, workers in many U.S. states and cities are looking forward to getting more money in their paychecks."},{"type":"p","html":"Even as Congressional proposals to raise the federal hourly minimum wage to $10.10 stalled earlier this year, the push to boost pay for the nation's lowest-paid workers continues to gain steam across the country. A growing number of state and local governments are responding to pressure from workers to raise the wage floor."},{"type":"p","html":"So far, 13 states and 10 county and city governments have increased their minimum wages during 2013 and 2014. In June, Seattle raised its minimum wage to reach $15 an hour by 2018, the highest in the country, more than twice the current $7.25 federal minimum. Of the 10 states that raised their minimum wage this year, Connecticut, Maryland, Hawaii, Massachusetts and Vermont set the floor at $10.10 an hour or more."},{"type":"p","html":"Were seeing a shift around the country where states are looking to the minimum wage as a way to raise incomes for their residents, said Jack Temple of the National Employment Law Project, a liberal group that supports wage increases. Because Congress hasnt acted, states and cities are doing it instead; $10.10 is the new starting point."},{"type":"p","html":"The momentum toward higher wages does not appear to be waning. In November, San Franciscans will vote on a ballot initiative to raise its minimum wage to $15 an hour in the next four years. A decade ago, San Francisco and Santa Fe, New Mexico, became the first localities to independently raise their minimum wages. Not until the last several years have other cities and counties followed in step. This year, San Diego, Richmond and Berkeley in California voted to raise wages. So did Washington, D.C., and Santa Fe County and Las Cruces, New Mexico."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_35/642841/140829-pay-raise-map-inline_c3cc51e6c9dbb78de3f7c4bfab4fec03.jpg","caption":"","credit":"","source":"","title":"Image: U.S. states and localities that passed minimum wage increases in 2013-14","alt_text":"Image: U.S. states and localities that passed minimum wage increases in 2013-14","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1929},{"type":"p","html":"Los Angeles Mayor Eric Garcetti circulated a plan last week to raise that citys minimum wage to more than $13. In Chicago, Mayor Rahm Emmanuel supports a $13 hour minimum wage. So does New York Governor Andrew Cuomo. Oakland, California, will vote this fall on an increase to more than $12."},{"type":"p","html":"As a growing number of Americans have found themselves in low-wage jobs in the years since the recession, demands for higher pay have spread. Minimum wage workers have increasingly made their voices heard in a series of recent labor actions in fast food and retail sectors in dozens of cities. Though high-profile strikes in fast-food chains have not won workers higher wages in that industry, some private workplaces have raised hourly wages themselves. In February, Gap, Inc., agreed to raise wages to $10.10 an hour. In some high-cost cities, Ikea pays workers as much as $13 an hour."},{"type":"p","html":"Wage hikes have improved the lives of workers and their families, said Maria Noel Fernandez, organizing director with Working Partnerships, USA, which supported San Jose, California's wage boost to $10 an hour in 2012. For families here, the $2 hourly difference is real,&quot; she said. &quot;Its allowed people to pay bills, to make rent, to survive.&quot;"},{"type":"p","html":"Opponents of minimum wage hikes argue that raising the floor leads to lost jobs as firms automate and outsource to avoid higher wages. They also note that only about 2.6 percent of workers actually make a minimum wage. But Melissa Kearney, Ph.D., an economist with the Brookings Institution, said that raising wages also helps a larger group of workers who were earning slightly above the minimum."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"264410691918","guid":"p_debunker_minwage_140523","pubDate":"2014-05-23 19:39:00 Z","expirationDate":"2111-11-11 19:39:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Debunking the Minimum Wage","description":"Federal minimum wage in the United States has been $7.25 an hour since 2009, but activists are trying to change that. A look at some of the myths around the minimum wage, and who an increase would effect.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_orig_debunker_140523.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/debunking-the-minimum-wage-264410691918","shortUrl":"http://nbcnews.to/1hhJou8","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"3","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_debunker_minwage_140523","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/dXmQCJrF0GnL","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/JeP2pf_hChiV","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/dHl07Q6R_FA4","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":110,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Research is quite clear that raising the minimum wage raises wages not just for those now making the minimum, Kearney said. Workers who make just above that wage will also see rising incomes. To keep the wage structure in a firm in place, employers will raise wages up the scale. Kearney said that nearly a third of workers, or 35 million people, would see a pay raise if Congress boosted the federal minimum wage."},{"type":"p","html":"The changes ripple up, Kearney said."},{"type":"p","html":"Congressional Republicans earlier this year blocked a Democratic proposal to raise the federal minimum wage to $10.10 over several years. Most economists agree that if the minimum wage had kept pace with inflation since its historical high in the 1960s, the lowest paid workers would now make more than $10 an hour."},{"type":"p","html":"Recent public opinion polls show two-thirds of Americans <a href=\"http://www.bloomberg.com/news/2014-03-12/americans-split-on-obama-as-69-back-minimum-wage-hike.html\">support</a> a federal increase. Even among Republicans, who were less likely to support the increase, close to half support a hike."},{"type":"p","html":"Theres been so much emphasis on inequality in recent years, Kearney said, that more and more people are aware that people who are not making ends meet are working."}],"summary":"A growing number of state and local governments are acting on their own to raise the minimum wage as efforts stall on Capitol Hill.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"If your wallet feels a little heavier, it may be because the share of U.S. companies raising wages more than doubled in the three months to July from a year ago.","url":"http://media3.s-nbcnews.com/i/newscms/2014_35/574716/140721-wages_0739_bb8a22b0ac5925e291a7da8e347fe293.jpg","credit":"ADEK BERRY","source":"AFP - Getty Images","alt_text":"The share of U.S. companies raising wages more than doubled in the three months to July from a year ago.","width":2500,"height":1664,"title":"The share of U.S. companies raising wages more than doubled in the three months to July from a year ago."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/whos-getting-raise-minimum-wage-hikes-gain-steam-states-cities-n190516","short_url":"http://nbcnews.to/1sSxMDZ","title_url_slug":"whos-getting-raise-minimum-wage-hikes-gain-steam-states-cities","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/whos-getting-raise-minimum-wage-hikes-gain-steam-states-cities-n190516","source":null,"headline_breaking_news":null,"type":"spread","headline":"Who's Getting a Raise? Minimum Wage Hikes Gain Steam in States, Cities","headline_cover":"More Money: Why Paychecks Will Get Fatter for Many","headline_slug":"whos-getting-raise-minimum-wage-hikes-gain-steam-states-cities","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-08-31 08:53:09 Z","last_published_utc":"2014-08-31 08:53:09 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/190516","externalId":"190516","externalSource":"NewsCms","main_art":{"caption":"In this photo made Friday, April 25, 2014, Amy Jennewein speaks during a rally in support of raising the minimum wage.","url":"http://media3.s-nbcnews.com/i/newscms/2014_35/606466/140807-minwage_1338_24bfc17031370e9bf5365a8cc4827be3.jpg","credit":"Jeff Roberson","source":"AP","alt_text":"In this photo made Friday, April 25, 2014, Amy Jennewein speaks during a rally in support of raising the minimum wage.","width":2500,"height":1667,"title":"In this photo made Friday, April 25, 2014, Amy Jennewein speaks during a rally in support of raising the minimum wage."}},{"body":[{"type":"p","html":"FERGUSON, Missouri - On Tuesday night, a group of long-time residents fanned out across Fergusons tree-lined neighborhoods to deliver 3,000 lawn signs: I Love Ferg they read, with a red heart in place of the word love."},{"type":"p","html":"Their campaign was spearheaded by Brian Fletcher, mayor of Ferguson from 2005 to 2011, who in recent days stationed himself at Corner Coffee House, a popular haunt in a redeveloped part of town, to receive $20 bills and personal checks from a steady stream of supportive residents. Since last Thursday, days after a white police officer shot and killed Michael Brown, an unarmed black 18-year-old, on August 9, Fletchers group has collected $12,000 to buy signs and t-shirts."},{"type":"p","html":"We formed to counteract the incorrect information thats being given out nationally about our city, said Fletcher, a balding man with metal frame glasses who speaks of Ferguson with a small-town zeal. We are thriving."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"320584259983","guid":"p_mb_FergusonLove_140821","pubDate":"2014-08-22 00:00:00 Z","expirationDate":"2112-02-10 15:28:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Grassroots Group Promotes a Positive Ferguson Image","description":"Ferguson residents are selling &quot;I love Ferguson&quot; signs and t-shirts to balance the latest news of violence and protest in their community.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/Projects/_originals/p_mb_FergusonLove_140821.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/grassroots-group-promotes-a-positive-ferguson-image-320584259983","shortUrl":"http://nbcnews.to/1quoUBS","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_mb_FergusonLove_140821","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/dp3WBFWTuTx2","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/eb3Bk_oYx9Yr","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/cLYghK3JNW6g","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":91,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Nearly every Ferguson resident who came through the coffee shop to make a donation or thank Fletcher for his efforts was white. And the story they tell about Ferguson, its problems, the shooting and the ensuing police and protester violence bears little resemblance to the one many African-American residents tell about their community. Such polarized perspectives strike to the core of the unrest that seized this St. Louis suburb, and the nations attention, in the days after Brown was shot on the street in a poor Ferguson neighborhood."},{"type":"p","html":"This is a racialist city, said Annie Caine, an African-American woman in her late 60s, who sat with her granddaughter Megan, 23, on a stone barricade near the burned out QuikTrip on West Florissant Avenue where protesters gathered for a week after the Brown killing. Nearby, a young mother made sandwiches for her three kids. Two young men sat with arms around each others shoulders, laughing and sipping from a bottle of beer. They arrest our boys and our men. Its set up that way and its been that way for years, Caine said."},{"type":"blockquote","html":"<p>&quot;Focusing on us is unfair. This could have happened anywhere in St. Louis, anywhere in America.</p>","class":"pullquote"},{"type":"p","html":"Many who passed through the coffee shop in the shinier, redeveloped strip across town on North Florissant Road said they do not see what Caine sees. The people I associate with are people like me, and were what you call colorblind, said Kathy Noelker, 69, a white woman who has lived in Ferguson her entire life and until last year ran the Saturday farmers market. Im a couple miles from West Florissant, and I might as well be thousands of miles. I watch this on TV, and Im shocked this is happening in my community."},{"type":"p","html":"The white population of Ferguson is aging and many remember a time when Ferguson was almost entirely populated by whites who left St. Louis decades ago during white flight. Twenty years ago, three quarters of the city was white; now, whites make up about a third. Those who remain talk with pride about the city, its beauty, its tranquility, and its racial equality."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_34/627911/140814-ferguson-reaction-sw-dsc00134_2200048ecd04331641ac02b0f25fb8fb.jpg","caption":"Brian Fletcher, who was mayor of Ferguson from 2005 to 2011, started a group called \"I Love Ferg.\" ","credit":"Leo Juarez","source":"NBCNEWS","title":"Image: Brian Fletcher, who was mayor of Ferguson from 2005 to 2011, started a group called \"I Love Ferg.\" He's collected thousands of dollars from local residents to buy lawn signs to \"counteract the incorrect information thats being given out nationally","alt_text":"Image: Brian Fletcher, who was mayor of Ferguson from 2005 to 2011, started a group called \"I Love Ferg.\" He's collected thousands of dollars from local residents to buy lawn signs to \"counteract the incorrect information thats being given out nationally","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1406},{"type":"p","html":"Division? No, not at all. People get along very well, said Linda James-Jawahir, 57, who has lived near Ferguson for most of her adult life. She noted that in the 90s the city started a now-defunct diversity and unity program to start interracial dialogue."},{"type":"p","html":"Theres is a not a racial divide in the city of Ferguson. That is the perspective of all residents in our city, Fergusons current mayor James Knowles told <a href=\"http://www.msnbc.com/newsnation/watch/ferguson-mayor--theres-no-racial-divide-here-319506499946\">MSNBC</a> on Tuesday."},{"type":"h2","html":"Ferguson's power structure: Nearly all white"},{"type":"p","html":"To be sure, Ferguson is less segregated than many surrounding areas in St. Louis County, which is among the most racially-divided regions in America. Most North St. Louis County municipalities are either all white or all black, but many neighborhoods in this suburb of 21,000 are dotted with black and white families living beside each other, including a sizable community of middle-class African Americans. The concentrated black poverty that has filled Americas TV screens in recent days is only part of the citys tale: Canfield Green Apartments, where Brown was killed, is known in the city as a particularly troubled place."},{"type":"p","html":"But many say that Fergusons relative diversity has not led to meaningful integration, either in relationships between residents or structures of power. Only three of the more than 50 police officers are black. All but one of the seven school board members and all but one of six city council members are white."},{"type":"p","html":"Ferguson is all separation, says Donnell Johnson, 44, a black Emerson Electric technician who moved to North County 25 years ago and to Ferguson in 2002 to escape blight in St. Louis. We live amongst each other but we do not associate with one another at all, Johnson said. We all stay in our own place."},{"type":"p","html":"Johnson, who lives in a small single-story house not far from the site of the protests, says that his middle-class life and white neighbors do not protect him from targeting by police and exclusion from the decision- making about the citys future. Just cause I dont live over there in Canfield, or cause I have a white neighbor, dont mean they leave me alone, he said of the local police. Were all just black, no matter if you live there in Canfield or not."},{"type":"p","html":"Johnson says hes been pulled over by North County police more times than he can count, and on occasion hes been roughed up. They are all white and they dont know us, they dont talk to us, he said."},{"type":"p","html":"Its been hard and racist my whole life here, said Belinda Tate, 31, who sat in her car with friends and relatives in the parking lot of the Ferguson Target, 50 yards from where the National Guard had set up its armored vehicles. And its not just Ferguson, its the whole North County area. They just beat up, they kill black people. Tate moved to Houston, Texas, two years ago after an uncle died of cardiac arrest while in St. Louis police custody, she said."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"320294979525","guid":"f_firsthand_ferguson_justice_140820","pubDate":"2014-08-20 23:22:00 Z","expirationDate":"2112-02-08 23:22:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"What is Justice in the Michael Brown Police Shooting Case?","description":"Missouri residents describe their vision of justice in the case of Michael Brown, an unarmed teenager who was shot and killed by police in Ferguson, Missouri.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_firsthand_ferguson_justice2_140820.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/what-is-justice-in-the-michael-brown-police-shooting-case-320294979525","shortUrl":"http://nbcnews.to/1pPPpoY","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_firsthand_ferguson_justice_140820","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/8DG2SMQyj3hJ","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/8OyHdXQTJmpy","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/LpiRgtySIi1r","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":52,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Yet some white city leaders and residents say that if only blacks in Ferguson voted, volunteered for city committees and boards, and applied for jobs at the police department, theyd run the city."},{"type":"p","html":"The reason that in the African-American community theres less power is that theyre not registering to vote, Fletcher said. You look at the programs we have, look at the farmers market, its all white. Fletcher added that the police department simply cant find qualified black applicants."},{"type":"p","html":"Missouri State Senator Maria Chappelle-Nadal, who represents Ferguson and is black, pushed back against the idea that the problem is African-Americans who aren't stepping up to the tables of power. She tells stories of well-qualified black applicants for jobs at the Ferguson police department who were never interviewed."},{"type":"p","html":"When you dont try to integrate yourself into this diverse city, she said of many white residents, you get real comfortable and blind. There is inequality in Ferguson. Its in education, in economics, and now we see it in expressing our First Amendment rights."},{"type":"p","html":"African-American families are struggling here. Black unemployment in 2012, the last year for which numbers are available, was 19 percent in Ferguson, three times that of whites in the city. Property values have fallen since the recession, and the foreclosure crisis struck pockets of black residents hard, economists and real estate agents in the area say. North County schools, where black students are the majority, are in a desperate state."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_34/627931/140814-ferguson-reaction-sw-img_5812_0c166988ffec32c59b468dcf2d3f343b.jpg","caption":"Donnell Johnson, 44, has lived in or near Ferguson since he was 20, when he moved from St. Louis to escape blight. But in Ferguson he found a community divided by race. Johnson stands in a parking lot near the Missouri National Guard, which was deployed this week in Ferguson.","credit":"Seth Wessler","source":"NBC News","title":"Image: Donnell Johnson, 44, has lived in or near Ferguson since he was 20","alt_text":"Image: Donnell Johnson, 44, has lived in or near Ferguson since he was 20","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Normandy High, Michael Browns alma mater, located five miles from where he was killed, lost its state accreditation in 2012. The students there, 98 percent black, <a href=\"http://www.nbcnews.com/feature/in-plain-sight/michael-browns-former-high-school-resumes-classes-amid-ferguson-chaos-n183576\">returned to school</a> on Monday to find that 40 percent of their teachers had been fired by state authorities. The Ferguson-Florissant school district is also struggling, and recently the all-white school board forced out the black superintendent without offering a reason."},{"type":"p","html":"Bringing in black faces would be a good step, but its not enough, says Chappelle-Nadal. They want a black face, sure, but we need to deal with institutional racism."},{"type":"h2","html":"Will Ferguson ever return to &quot;normal&quot;?"},{"type":"p","html":"Some whites in Ferguson acknowledge its racial tension, too. Pastor Mike Trautman, who is white and leads the mostly white First Presbyterian Church, said the city has a long history of racial exclusion that his white parishioners are now being forced to reckon with. African-American folks are frustrated,&quot; he said. &quot;They are frustrated economically and with the sense of their voices not being heard. These are systematic issues. The kind of healing we need will take a long time. I think everyone is awakening to that."},{"type":"p","html":"Across the street, Rev. Steve Lawler of St. Stephen's Episcopal Church, says his parishioners, two-thirds of whom are white, have been actively supporting the protesters who gathered near the QuikTrip until it was barricaded off by police earlier this week. Weve been flowing some food over to the QuikTrip site, he said. We heard there was need for sandwiches. We made 200."},{"type":"p","html":"But the refrain from many white residents of Ferguson is one of worry about the citys future in the aftermath of the violence."},{"type":"p","html":"Nobody outside the community will ever look at the community the same, Noelker said. Racism is a problem all over St. Louis. Its a whole St. Louis region issue; focusing on us is unfair. This could have happened anywhere in St. Louis, anywhere in America."},{"type":"p","html":"Other white residents expressed a fear that the life they hang onto will slip way. Perhaps their greatest concern: that the value of their homes will begin to decline as a result of the violence, the looting, and the negative media images of this place."},{"type":"p","html":"My parents are in their early 60s, and they are concerned about their property in retirement, says Melissa Schwamm, 31, who grew up in Ferguson and now lives one town away."},{"type":"p","html":"Shannon Howard, a real estate agent in Ferguson, said that on the day of the Brown shooting nearly 100 people came to an open house. Three made initial offers. Two days later, all three had backed out after the news swelled of looting and police violence."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_34/627921/140814-ferguson-reaction-sw-dsc00160_f3de315a7ee1a1de7df4e43aee3c226e.jpg","caption":"Kathy Noelker (right), 69, who stands beside Ferguson's former mayor Brian Fletcher, has lived in the city for her whole life. \"Im a couple miles from [the protests] and I might as well be thousands of miles away,\" she says.  ","credit":"Leo Juarez","source":"NBC News","title":"Image: Kathy Noelker","alt_text":"Image: Kathy Noelker","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1406},{"type":"p","html":"James-Jawahir, who raised four children in Ferguson, and her husband Mike Jawahir, have bought three properties to rehab and re-sell in Ferguson in the last decade, including a mansion-like old farmhouse across from their own large wooden three-story home in an the upper-middle class section of town. They show off the farmhouse with pridethe old servants bathroom, the fruit orchard, the hand carved mahogany railingsthat they invested years and many dollars into restoring."},{"type":"p","html":"Im worried about the property values, of course, James-Jawahir said."},{"type":"p","html":"For the couple, this concern preceded the events of the last 12 days. When the farmhouse went on the market nearly a decade ago, Jawahir, who is of South Asian descent, says he worried at the time about who was showing interest in the property. A lot of people were looking at it, and they were a lot of colored people because it was cheap, he said. I was worried theyd split it up and sell it in three pieces."},{"type":"blockquote","html":"<p>This city is not one city. Its two cities.&quot;</p>","class":"pullquote"},{"type":"p","html":"Colon Gordon, Ph.D., a historian at the University of Iowa who has written about racial segregation in St. Louis County says these sentiments fit squarely within Fergusons long racial history. In its history, the city and its white residents have used every public and private mechanism to segregate itself, Gordon said. For the most part, segregation cant be upheld so explicitly anymore. But it remains in multiple forms, and Id say that the divisions are intensified by denying their existence."},{"type":"p","html":"In the Corner Coffee House, residents say they want life to return to the way it was before August 9. Kathy Noelker, the former coordinator of the Ferguson farmers market, says, I feel strongly that for the people who are in Ferguson by choice, life will go back to normal."},{"type":"p","html":"But Donnell Johnson said that normal is exactly what he and other black residents have been protesting against. It is like we are a little back in time, like we are in 1968 and we have to fight, said Johnson. This city is not one city. Its two cities. This is not just about Michael Brown, this is about the African-Americans that are living here that dont get treated with basic equal rights."}],"summary":"White and black residents of Ferguson, Missouri, tell starkly different stories about their city, its problems, and the Michael Brown shooting aftermath.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"\"I Love Ferguson\" signs line street in Missouri city wracked by protests.","url":"http://media4.s-nbcnews.com/i/newscms/2014_34/630261/140821-ferguson-love-cover_008a74e13707fda981787005548a0cce.jpg","credit":"Scott Newell","source":"for NBC News","alt_text":"Image: \"I Love Ferguson\" signs line street in Missouri city wracked by protests.","width":1731,"height":1080,"title":"Image: \"I Love Ferguson\" signs line street in Missouri city wracked by protests."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/why-did-ferguson-erupt-answer-depends-your-race-n186031","short_url":"http://nbcnews.to/1l07aln","title_url_slug":"why-did-ferguson-erupt-answer-depends-your-race","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/why-did-ferguson-erupt-answer-depends-your-race-n186031","source":null,"headline_breaking_news":null,"type":"spread","headline":"Why Did Ferguson Erupt? The Answer Depends on Your Race","headline_cover":"Why Did Ferguson Erupt? The Answer Depends on Your Race","headline_slug":"why-did-ferguson-erupt-answer-depends-your-race","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-08-22 08:58:39 Z","last_published_utc":"2014-08-23 16:59:51 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[{"entry_position":196,"entry_count":484,"count_in_24h":0,"title":"Michael Brown Shooting","slug":"michael-brown-shooting"}],"tags":[],"labels":[],"id":"NewsCms/Entry/186031","externalId":"186031","externalSource":"NewsCms","main_art":{"caption":"Some residents of Ferguson are selling signs and t-shirts that try to depict a more positive view of their city.  ","url":"http://media2.s-nbcnews.com/i/newscms/2014_34/630536/140821-ferguson-love-site-main_1c93a60eb72bf5569cf02d371d44b45d.jpg","credit":null,"source":null,"alt_text":"Image: A sign near the site of where Michael Brown died","width":1700,"height":1098,"title":"Image: A sign near the site of where Michael Brown died"}},{"body":[{"type":"p","html":"SEDGWICK, Maine- For years, Winnifred Gomm, known as Ma, drove to the local community radio station here in Hancock County to air a segment called Mas Kitchen. Shed offer tips on best kitchen practices and present good recipes that people can make pretty easy with ingredients nearby."},{"type":"p","html":"Now 84, Gomm has struggled to follow her own advice. She lives on about $7,000 a year in Social Security, and buying healthy food can be a challenge. Ive been a busy, working person most of my life, but I am actually very poor, Gomm says in a dense Maine accent. The kind of food I was used to buying, that is expensive."},{"type":"p","html":"Yet recently things have changed for Gomm. Greens and hearty root vegetables now occupy her refrigerator, thanks to a local initiative that gathers excess crops from small farms -- a process called gleaning -- and delivers them to food pantries and food distribution programs for low-income families and individuals like her. With the help of volunteers, local health advocacy organization Healthy Acadia gleans 30,000 pounds of food each year, taking crops that would otherwise go to the pigs to people in need. Its one of dozens of similar programs nationwide."},{"type":"p","html":"On a recent Thursday morning, dressed in work boots and flannel, Hannah Semler, the coordinator or Healthy Acadias gleaning initiative, drove out of Blue Hill, a few miles from Gomms town of Sedgwick, and up the long incline to the King Hill farm. King Hill owners Amanda Provencher and Paul Schultz, a couple in their 30s, wake every morning before the sun to prepare for long days working the fields of greens, corn, and berries, milking the cows, fighting the beetles from the greenhouses, and restringing the tomato plants."},{"type":"p","html":"With two kids and what seems like an unyielding chase to keep the tractors, wood splitters, chain saws, and tillers in working order, theyre like most of Americas small farmers. Time for us is the most valuable resource; we dont have any extra, says Schultz, as he stands beside one of his greenhouses filled with a bumper crop of tomatoes in the height of the seasons bounty."},{"type":"p","html":"And because theyre so busy, Provencher and Schultz welcome Hannah Semler and her volunteers to their farm every week. We just dont have time to pick everything we grow, so wed just till it right back into the soil or feed it to the animals, but its still totally good food, Schultz says. Hannah is identifying a resource that we have that otherwise we just would not be utilized because there are not enough hours in the day."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_33/620691/140815-glean-inline_ca5de6e22512ad48ff1fe89828616b8e.jpg","caption":"Hannah Semler, gleaning coordinator for Healthy Acadia, picks kale at Pat and Mike's Garden, a small farm in Ellsworth, Maine. The produce will then be distributed to local food pantries and homeless shelters.","credit":"Robert F. Bukaty","source":"for NBC News","title":"Image: Gleaning produce in Maine","alt_text":"Image: Gleaning produce in Maine","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Semler crouched down on a row of lettuce and kale and with a small knife cut from just above the roots, packing three bins with the leafy greens. The three boxes she fills that day are just a portion of the nearly 800 pounds of vegetables she gleans from King Hill farm each year. Semler does the same thing at 18 other farms in and around Mount Desert Island and Blue Hill, in coastal Hancock County, a place with some of the most striking inequality in the state: vast rural poverty beside luxurious summer homes and boutique back to the earthers."},{"type":"p","html":"From the farm, she drives the vegetables to the Tree of Life Food Pantry in Blue Hill, one of 18 pantries and other food secu
