var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":166,"requestedAt":"2014-12-16 00:07:10 Z","executionTime":592,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"In Plain Sight","title":"In Plain Sight - Breaking News & Top Stories","slug":"in-plain-sight","facebook":null,"twitter":null,"description":"Go to NBCNews.com for the latest In Plain Sight news, photos and video.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false}},"results":[{"body":[{"type":"p","html":"More than 5 years after the Great Recession, 15 percent of Americans  more than 46 million  live below the poverty line, and income inequality in the U.S. is at its highest level since the 1920s. "},{"type":"p","html":"For more than a year, NBC News has embarked on a special editorial initiative to cover how poverty and inequality affect the lives of millions of Americans. The project, In Plain Sight: Poverty in America, is supported by a grant from the Ford Foundation."},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""},{"type":"p","html":""}],"summary":"In Plain Sight: Poverty in America is a special editorial initiative of NBC News focused on covering poverty and inequality in the United States.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/plain-sight-poverty-america-n69736","short_url":"http://nbcnews.to/1s7SukO","title_url_slug":"plain-sight-poverty-america","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/plain-sight-poverty-america-n69736","source":null,"headline_breaking_news":null,"type":"post","headline":"In Plain Sight: Poverty in America","headline_cover":"In Plain Sight: Poverty in America","headline_slug":"plain-sight-poverty-america","bylines":[],"first_published_utc":"2014-04-02 15:22:16 Z","last_published_utc":"2014-04-02 15:22:16 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/69736","externalId":"69736","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media4.s-nbcnews.com/i/newscms/2014_14/296576/in_plain_sight_full_2_4b620d001b559f85d1982e57e57a9404.jpg","credit":null,"source":null,"alt_text":"In Plain Sight logo","width":1920,"height":1080,"title":"In Plain Sight logo"}},{"body":[{"type":"p","html":"One of the worst parts of being homeless, says Shatiera Freeman, was &quot;the embarrassment&quot; of boarding the subway to sleep. Following her adoptive mother's death six years ago, Freeman, a 22-year-old from Brooklyn, N.Y., moved between foster homes for several years. Eventually, after aging out of the foster care system and losing her housing, she began riding the trains at night. &quot;You have all these bags with you, and of course everybody's going to look [at you], like, 'Oh, that person's homeless,'&quot; Freeman said."},{"type":"p","html":"Now working part-time as a peer educator at The Door, a New York City non-profit serving youth between the ages of 12-21, Freeman is sharing a room with a person she met on Craigslist. However, she dreams of finding a more permanent home. &quot;My life is in bags, and I want my life to be like everyone else's: in a dresser, in a closet, on your floor sometimes,&quot; Freeman said. &quot;You can't do that in my type of situation.&quot;"},{"type":"p","html":"Freeman represents the flip side of the &quot;boomerang generation,&quot; the wave of young adults who moved back in with their parents after the Great Recession. Nearly a quarter of all young adults ages 18-34 returned home because of economic conditions post-recession, according to the Pew Research Center. Over half of college graduates boomeranged after the recession, second only to the 64 percent of graduate and professional degree holders to do so, according to a 2011 study from the National Center for Family and Marriage Research at Bowling Green State University."},{"type":"blockquote","html":"<p>If &quot;your family is poor, and your friends are poor they may try to help you, but at some point, they run out of resources, too.&quot;</p>","class":"pullquote"},{"type":"p","html":"Boomeranging acts as a &quot;launch pad&quot; for higher-income young adults to gain the financial security to pursue unpaid internships or advanced degrees that prepare them for future professional success, according to Katherine S. Newman, author of The Accordion Family: Boomerang Kids, Anxious Parents, and the Private Toll of Global Competition."},{"type":"p","html":"But for many low-income youth such as Freeman, moving home after the recession was out of the question, either because there was never a stable home to return to or because their parents couldn't afford another tenant. Low-income young adults are expected to find work and seize &quot;any opportunity, any chance to stand on their own two feet,&quot; says Newman."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_49/787746/141201-boomerang-freeman-01_4ab5b80b05f36bbd9ea626bb5577faa5.jpg","caption":"Shatiera Freeman, was homeless following her adoptive mother's death six years ago. The 22-year-old moved between foster homes for several years and eventually began sleeping on subways at night. ","credit":"David Handschuh","source":"for NBC News","title":"Image: Shatiera Freeman, was homeless following her adoptive mothers death six years ago, Freeman, a 22 year-old from Brooklyn, NY, moved between foster homes for several years. Eventually, after aging out of the foster care system and losing her ","alt_text":"Image: Shatiera Freeman, was homeless following her adoptive mothers death six years ago, Freeman, a 22 year-old from Brooklyn, NY, moved between foster homes for several years. Eventually, after aging out of the foster care system and losing her ","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1669},{"type":"p","html":"However, these youths are at a higher risk of homelessness and often lack the social safety nets afforded their more affluent peers, explained Robert Rosenthal, professor of sociology at Wesleyan University. If &quot;your family is poor, and your friends are poor they may try to help you, but at some point, they run out of resources, too,&quot; said Rosenthal. &quot;They can't afford to have another person [living with them] forever.&quot; As a result, years after the recession's official end, many low-income Millennials are still struggling on their own."},{"type":"p","html":"Although initially able to stay with friends after becoming homeless, Freeman discovered that most were unprepared for the financial strain of having a tenant. &quot;Each place, they tell you something [like], 'Oh, you can stay here, I'm going to help you,' and then it's 'Sorry, you need to pay rent now,'&quot; Freeman said."},{"type":"p","html":"Youth who have been in foster care, like Freeman, have a particularly high risk of becoming homeless, according to the National Alliance on Ending Homelessness. As many as one in three former foster care youth experience homelessness after exiting foster care, the U.S. Department of Housing and Urban Development reported last May."},{"type":"p","html":"Many foster youth age out of the system without having obtained a high school diploma and with few, if any assets, to their name, according to a recent HUD report. They are also more likely to have experienced teen pregnancy, to have a criminal record, and to suffer from a mental health and/or substance disorder. Often, former foster youth lack basic workplace skills, such as how to fill out a job application. In addition, they tend to have a shortage of supportive adults in their life who can connect them with employers. And these challenges former foster youth experience in entering or re-entering the workforce are only exacerbated by homelessness."},{"type":"blockquote","html":"<p>&quot;My life is in bags, and I want my life to be like everyone else's.&quot;</p>","class":"pullquote"},{"type":"p","html":"Homelessness itself can present &quot;almost insurmountable&quot; barriers to employment for these young adults, according to the National Coalition for the Homeless. &quot;The instability of not knowing where you're going to stay, not knowing if you have food or clothing, if you can wash your clothing&quot; can make holding down a job very challenging, said Kathleen Savino, Director of Homeless Youth and Women and Children's Services at The Connection, Inc., a Connecticut-based non-profit."},{"type":"p","html":"Once homeless, young people such as Freeman are often very difficult to track, Savino added. Rather than entering the adult shelter system, they often &quot;couch-surf,&quot; or double-up, moving in with friends or relatives. In 2014, 71 percent of homeless students reported doubling-up as their primary nighttime residence, a recent Department of Education report stated. Since these youths appear to have housing and are so infrequently on the streets, there is little to no existing data on their demographics, their location, or the duration of their homelessness."},{"type":"p","html":"&quot;You ask a young person, 'Are you homeless?,' a lot of times, they'll say no. If you ask them, 'Where have you slept over the last 20 nights?,' they'll list 20 different places,&quot; Savino said."},{"type":"p","html":"For her part, Freeman said she is &quot;afraid of shelters,&quot; and in her efforts to avoid them, she has already moved three times within the New York area. She hopes to someday attend graduate school to become a therapist, but for now, her priority remains finding a stable place to live."},{"type":"p","html":"&quot;I want to use my experience with [homelessness] to help other people,&quot; Freeman said. &quot;[But] I [can't] really do school if I'm in the street, switching from place to place. [If] I don't have the stability I can't do it.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_49/787751/141201-boomerang-inline-02_4ab5b80b05f36bbd9ea626bb5577faa5.jpg","caption":"Elizabeth Olivero, right,  became homeless two years ago when she and her mother were evicted from their apartment in the Bronx.  She and Freeman were photographed at The Door, a New York City non-profit serving youth between the ages of 12-21 where Olivero is working part-time as a peer educator.","credit":"David Handschuh","source":"for NBC News","title":"Image: Shatiera Freeman, left, and Elizabeth Olivero","alt_text":"Image: Shatiera Freeman, left, and Elizabeth Olivero","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1640},{"type":"p","html":"In the case of 20-year-old Elizabeth Olivero, who became homeless two years ago when she and her mother were evicted from their apartment in the Bronx, the precariousness of her housing situation forced her to remain unemployed."},{"type":"p","html":"&quot;There were jobs that I would have to turn down, just because they were overnight,&quot; Olivero said. &quot;[The shelter] would tell me, 'If you take that job, you're losing your bed.' And I had to turn it down because my living situation is more important than working and not having a place to stay.&quot;"},{"type":"p","html":"While young adults such as Olivero and Freeman are unable to &quot;boomerang&quot; in the traditional sense, they may receive some of the same support as their peers through outside intervention. In New York City, for example, The Door and several other non-profits offer services such as transitional housing and vocational training to help homeless youth learn to live on their own."},{"type":"p","html":"Nonetheless, because of the overall shortage of shelter space for young adults, 90 percent of homeless youth in New York City will lack &quot;a safe and secure roof over their heads&quot; on any given night, according to a 2011 report by the Empire State Coalition of Youth and Family Services."},{"type":"p","html":"Both Freeman and Olivero, however, manage to see the positive side of their situation. Now a resident of a youth shelter in Queens, Olivero believes her time on the streets taught her to be more compassionate."},{"type":"p","html":"&quot;I'm thankful that I went through the struggle, and I learned from it,&quot; Olivero said. &quot;If not, I would have just been a regular person, hanging out, making fun of the person on the street who was homeless, [not understanding that]  no one plans to become homeless. It just happens.&quot;"},{"type":"p","html":"Nevertheless, as much as she and Freeman appreciate the self-sufficiency they've gained, they recognize the privilege of others who are able to live at home."},{"type":"p","html":"&quot;Kids today [are like], 'I live with my mom, but she tells me to clean, so I don't want to live there' When me, as a person, I'd be like, &quot;I wish I could just clean every day to have a place to stay,&quot; Freeman said."}],"summary":"For many low-income 20-somethings, moving home to live with Mom and Dad is out of the question.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Elizabeth Olivero, left,  became homeless two years ago when she and her mother were evicted from their apartment in the Bronx. Shatiera Freeman, right, was homeless following her adoptive mother's death.","url":"http://media1.s-nbcnews.com/i/newscms/2014_49/787741/141201-boomerang-cover-main_4ab5b80b05f36bbd9ea626bb5577faa5.jpg","credit":"David Handschuh","source":"for NBC News","alt_text":"Image: Elizabeth Olivero, left,with Shatiera Freeman at The Door, a New York City non-profit serving youth ","width":2500,"height":1740,"title":"Image: Elizabeth Olivero, left,with Shatiera Freeman at The Door, a New York City non-profit serving youth "},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/not-boomerang-kids-these-low-income-millennials-cant-go-home-n267396","short_url":"http://nbcnews.to/1yOiO3o","title_url_slug":"not-boomerang-kids-these-low-income-millennials-cant-go-home","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/not-boomerang-kids-these-low-income-millennials-cant-go-home-n267396","source":null,"headline_breaking_news":null,"type":"spread","headline":"Not Boomerang Kids: These Low-Income Millennials Can't Go Home","headline_cover":"Not Boomerang Kids: These Millennials Can't Go Home","headline_slug":"not-boomerang-kids-these-low-income-millennials-cant-go-home","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":null,"bio":"<p>Emma Davis is a student at Wesleyan University in Middletown, Connecticut. She also writes for the Huffington Post and is an editor at The Wesleyan Argus. She is double-majoring in Psychology and the College of Letters, a three-year program that combines philosophy, history, literature, and foreign language.</p>","name":"Emma Davis","picture":null}],"first_published_utc":"2014-12-14 19:23:23 Z","last_published_utc":"2014-12-14 19:23:22 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267396","externalId":"267396","externalSource":"NewsCms","main_art":{"caption":"Elizabeth Olivero, left, became homeless when she and her mother were evicted. Shatiera Freeman, right, was homeless following her adoptive mother's death. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_49/787741/141201-boomerang-cover-main_4ab5b80b05f36bbd9ea626bb5577faa5.jpg","credit":"David Handschuh","source":"for NBC News","alt_text":"Image: Elizabeth Olivero, left,with Shatiera Freeman at The Door, a New York City non-profit serving youth ","width":2500,"height":1740,"title":"Image: Elizabeth Olivero, left,with Shatiera Freeman at The Door, a New York City non-profit serving youth "}},{"body":[{"type":"p","html":"CLEVELAND, OhioWhen Tony Cox, 53, woke up in the hospital after suffering a heart attack when he fell off a ladder during a roofing job, he figured he'd hit bottom. &quot;All I could think about was getting better and getting back to my family,&quot; he says."},{"type":"p","html":"But that day in the hospital was not his lowest point. Over a year later, a sheriff's deputy arrived at the modest two-bedroom house Cox shares with his wife Donna and their now 16-year-old son bearing a notice that their home was in foreclosure. Out of work from the injury, Cox had fallen behind on mortgage payments. &quot;We were getting ready to be homeless, to move in with family,&quot; Donna says. &quot;We would have been separated.&quot;"},{"type":"p","html":"The couple tried to catch up, to renegotiate their mortgage, but could not make the paymentsnot until they sought help from a legal services attorney, who brought the foreclosure case to court and compelled the bank to renegotiate the terms of their loan. Over the coming years, the person who saved Cox from the worst consequence of his heart attack was not a doctor but a lawyer."},{"type":"p","html":"In the last two decades, a growing group of legal services agencies have been paying closer attention to the connections between illness and poverty, and dedicating resources to what they call medical-legal partnerships. The programs station lawyers inside of hospitals and medical clinics to provide legal assistance to patients whose health issues stem from conditions of poverty like poor housing, or whose illness precipitates a decline into poverty, as was the case for the Coxes. The partnership model, which began in 1993 in Boston, has spread to 260 sites in 38 states."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_49/788201/141201-cleveland-legal-cox2_d470a308b862b747aaeaf4bb177174e1.jpg","caption":"Donna Cox stands outside of her home in Cleveland, Ohio. After Donna's husband Tony had a massive heart attack, they could no longer afford mortgage payments. Legal aid helped them keep their home.  ","credit":"Maddie McGarvey","source":"for NBC News","title":"Image:","alt_text":"Image: Donna Cox stands outside of her home in Cleveland, OH ","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"&quot;When we really look at the issues in our clients' lives,&quot; says Colleen Cotter, the director of Legal Aid Society of Cleveland, &quot;there's almost always a health issue involved. Poverty is unhealthy, and bad health can lead to economic chaos. I see everything we do as increasing the health and communities we serve.&quot;"},{"type":"p","html":"The Legal Aid Society of Cleveland started their partnership in 2003 as a joint effort with the Metro Health System, which operates the city's safety net hospitals and clinics. Called the Community Advocacy Program, it was one of the country's first medical-legal partnerships with on-site hospital and clinic-based attorneys to provide direct legal support to patients."},{"type":"p","html":"The program, which in 2015 will expand from three to four attorneys stationed in hospitals and clinics, served over 1,000 patients this year. Just over half of these patients were children and their families, referred to legal services by pediatrics departments."},{"type":"p","html":"Robert Needleman, M.D., a pediatrician at Metro Health and a pediatrics professor at Case Western University Medical School, is a leading proponent of the partnership."},{"type":"p","html":"&quot;In general, medicine does not spend much time on the parts of patients' lives that we can't fix,&quot; he said."},{"type":"p","html":"On a recent afternoon, Needleman sat at a row of computers with a group of new medical residents showing them how to use a database that sends legal-issue referrals directly to the legal services attorney whose office is on the hospital campus."},{"type":"blockquote","html":"<p>&quot;We were getting ready to be homeless.&quot;</p>","class":"pullquote"},{"type":"p","html":"He implores the students to make a practice of asking patients and their parents about issues that may not be immediately about health. According to Cleveland Legal Services, the most common referrals are for education law issues, followed by immigration law, family law and health-care related cases."},{"type":"p","html":"&quot;The attorneys can get in and advocate for the families we see in ways we just don't have the knowledge or time to do,&quot; Needleman said. &quot;The challenge is getting the medical community to pay attention to these kinds of issues enough to make the referrals.&quot;"},{"type":"p","html":"Healthcare providers say that expanded access to insurance through the Affordable Care Act is a major step toward closing the link between poverty and illness. But even good healthcare can't address the rest of a patient's life."},{"type":"p","html":"&quot;Health is bigger than healthcare,&quot; Needleman says. But patients don't always recognize that their health issues are legal issues, too."},{"type":"p","html":"&quot;If you ask them directly if they have a legal need, yes or no, people will say no,&quot; says Megan Sandel, medical director of the National Center for Medical-Legal Partnership, a group founded in 2006 that supports programs like the Community Advocacy Project across the country. &quot;But if you start digging down into specific issueshousing, utility shut offs, domestic violencethey will open up.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_49/788196/141201-cleveland-legal-cox1_d470a308b862b747aaeaf4bb177174e1.jpg","caption":"Donna Cox goes through a pile of paperwork and bills at her home in Cleveland, Ohio.","credit":"Maddie McGarvey","source":"for NBC News","title":"Image: Donna Cox","alt_text":"Image: Donna Cox goes through a pile of paperwork and bills at her home in Cleveland, OH ","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"When Sandel was seeing patients at the Boston Medical Center, she treated a homeless family whose child had developmental delays. The mother wanted a specialized educational plan for her child, but had no success navigating the school system. The clinic's on-site lawyer got the crucial educational plan. A year later, Sandel's phone rang. The mother was calling to see the lawyer. The son was doing well, but a hard-won housing voucher was about to be lost, because her apartment hadn't passed inspection and she couldn't find a new one in time."},{"type":"p","html":"&quot;I was able to literally walk up a flight of stairs&quot; to the lawyer and get a letter seeking an extension on the housing search, Sandel says. &quot;Within 15 minutes we were able to solve this problem.&quot;"},{"type":"p","html":"Putting lawyers on site means a &quot;very limited resource&quot; - free legal aid - is &quot;in a place where families are going to go.&quot; And for doctors, the partnerships let them do what they do best, Sandel says. &quot;Having a lawyer as part of their health team lets them go back to being doctors.&quot;"},{"type":"p","html":"The partnerships have another strong selling point: they save money. Lancaster General Hospital, in Pennsylvania, set up a clinic for so-called &quot;super-utilizers&quot; - the people who show up in emergency rooms over and over with persistent or recurring health problems. When the clinic brought an attorney on board, they realized that half of the barriers facing their patients were legal issues things like poor housing, domestic violence, or simple lack of access to healthcare they're entitled to. The partnership reduced health care use by half, Sandel says. Programs from Illinois to Georgia have also demonstrated significant cost savings."},{"type":"blockquote","html":"<p>&quot;Poverty is unhealthy, and bad health can lead to economic chaos.&quot;</p>","class":"pullquote"},{"type":"p","html":"For families, it's the personal savings that matter. In Cleveland, Maria Guerrero, 34, whose whole family receives care from a Metro Health affiliated medical clinic, the lawyers at the doctor's offices have come to her defense twice, most recently in 2013 when an attorney at her health clinic helped stave off homelessness, which often leads to poor health."},{"type":"p","html":"That year, Guerrero was up against a financial wall. Two years earlier, her husband was deported to Mexico for a driving violation. Without his income, Guerrero, who was born in Chicago and has lived in Cleveland since the mid-90s, was struggling to pay rent in the apartment she shared with a friend. She was banking on the arrival of more than $8,000 in Earned Income Tax Credit, a tax return for low-income families."},{"type":"p","html":"But in March, the tax preparer she had used for several years told her someone had already used her Social Security number to file a tax return. She'd been the victim of identity theft, and the IRS would need that cleared before a check could be mailed."},{"type":"p","html":"Guerrero, who was pregnant at the time, reported the theft to the IRS and filed a police report. But no check arrived. Finally, she learned the check had been mailed to an incorrect address. In August, with no check, Guerrero gave birth to her daughter through cesarean section, and was forced to go on maternity leave from her job as a machine operator at USA Cotton."},{"type":"p","html":"She fell behind on rent and her roommate told her she would need to leave."},{"type":"p","html":"&quot;I was really getting ready to be homeless with my kids,&quot; she said."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_49/788216/141201-cleveland-legal-guerrero-02_d470a308b862b747aaeaf4bb177174e1.jpg","caption":"Maria Guerrero holds her 14-month-old daughter at their home in Cleveland. \r\n","credit":"Maddie McGarvey","source":"for NBC News","title":"Image: Maria Guerrero holds her 14-month-old daughter","alt_text":"Image: Maria Guerrero holds her 14-month-old daughter","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1558},{"type":"p","html":"In October, Guerrero brought her baby to a checkup at the McCafferty Health Center, a small community clinic that's part of the Metro Health system. Veronica Crowe-Carpenter, the pediatric nurse practitioner that Guerrero's kids had seen for several years, asked her about any stressors in her life. And immediately, Guerrero began to tell of her pending eviction and the lost check."},{"type":"p","html":"Crowe-Carpenter sent Guerrero down the hall to speak with Megan Sprecher, the Legal Aid Society of Cleveland attorney with an office in the clinic. Sprecher listened to Guerrero's case and looked into the details. &quot;It was a very simple issue,&quot; Sprecher says, &quot;but these systems can be hard to navigate if you're not familiar with them.&quot;"},{"type":"p","html":"It turned out that the EITC check had been mailed first to Guerrero's old address and then send to the address associated with the person who'd stolen Guerrero's identity."},{"type":"p","html":"&quot;Being in the clinic,&quot; Sprecher says, &quot;makes legal assistance accessible and people trust us. This is the place they come for medical care, and our work is an extension of that.&quot;"},{"type":"p","html":"By December, a $9,000 check had arrived at Guerrero's apartment. She paid her roommate the rent she owed, and was able to move to an apartment of her own."},{"type":"p","html":"&quot;If that check had not come, we would have been in a shelter,&quot; Guerrero says."},{"type":"p","html":"From Crowe-Carpenter's point of view, the partnership helps her do her job. &quot;Medical education is not set up to focus on the social aspect of people's lives,&quot; Crowe-Carpenter said. &quot;I understand that health is social and exists in a larger context, but we are often unable to do anything about that context. That's where Megan fits in.&quot;"}],"summary":"Medical-legal partnerships place lawyers in hospitals to provide legal aid to patients whose health issues stem from or lead to poverty.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Maria Guerrero holds her 14-month-old daughter Jennifer Vellifan at their home in Cleveland, OH on Tuesday, November 11, 2014. She consulted with her nurse practitioner at a Metro Hospital Clinic about her stolen identity who connected Guerrero with a legal aid attorney through the medical legal partnership in the hospital. \r\n","url":"http://media2.s-nbcnews.com/i/newscms/2014_49/788211/141201-cleveland-legal-guerrero-01_d470a308b862b747aaeaf4bb177174e1.jpg","credit":"Maddie McGarvey","source":"for NBC News","alt_text":"Image: Maria Guerrero holds her 14-month-old daughter","width":2500,"height":1713,"title":"Image: Maria Guerrero holds her 14-month-old daughter"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/need-doctor-anti-poverty-program-will-get-you-lawyer-too-n267446","short_url":"http://nbcnews.to/1yO4YDi","title_url_slug":"need-doctor-anti-poverty-program-will-get-you-lawyer-too","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/need-doctor-anti-poverty-program-will-get-you-lawyer-too-n267446","source":null,"headline_breaking_news":null,"type":"spread","headline":"Need a Doctor? This Anti-Poverty Program Will Get You a Lawyer, Too","headline_cover":"Need a Doctor? This Program Will Get You a Lawyer, Too","headline_slug":"need-doctor-anti-poverty-program-will-get-you-lawyer-too","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"@kataaron","email":null,"bio":"<p>Kat Aaron writes about the criminal justice system and the civil courts and their impact on low-income people and communities.  </p>","name":"Kat Aaron","picture":null}],"first_published_utc":"2014-12-14 00:06:14 Z","last_published_utc":"2014-12-14 00:06:13 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/267446","externalId":"267446","externalSource":"NewsCms","main_art":{"caption":"Tony and Donna Cox stand outside of their home in Cleveland, OH on Tuesday, November 11, 2014. After Tony suffered from a massive heart attack, they could no longer afford payments on their home and almost lost it. Legal aid helped them keep their home.  ","url":"http://media4.s-nbcnews.com/i/newscms/2014_50/788206/141201-cleveland-legal-cox3_6c24c07f33c9bed7cdab0b3eceeb0851.jpg","credit":"Maddie McGarvey","source":"for NBC News","alt_text":"Image: Tony and Donna Cox stand outside of their home in Cleveland, OH ","width":2500,"height":1667,"title":"Image: v"}},{"body":[{"type":"p","html":"COLUMBUS, Ohio  Kimberly Thompson, 43, says she was lying in a hospital bed when she found out that she would no longer receive government assistance. The letter from the county shocked her: &quot;They basically cut me off of benefits for not reporting I was in a coma,&quot; she says."},{"type":"p","html":"For a decade, Thompson worked packing boxes in Columbus warehouses for $10 or $12 an hour. She was raising a 15-year-old daughter and managed to pay rent for a trailer she shared with a relative. Then last May Thompson underwent a hysterectomy. Unable to return to strenuous warehouse work, she applied for Medicaid, welfare and food stamps, and enrolled in a computer repair job-training program. But a month later, an untreated infection she'd contracted after surgery worsened, and her organs began to shut down. She spent the next month in a medically-induced coma."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"361359939800","guid":"p_mn_columbus_coma_141120","pubDate":"2014-11-20 18:41:20 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Woman Loses Benefits While in a Coma","description":"Kimberly Thompson was kicked off welfare because the state of Ohio said she failed to look for a job while she was in a coma for nearly a month due to complications from a hysterectomy.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/141120/141119-kimberly-thompson-stills-05a.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/woman-loses-benefits-while-in-a-coma-361359939800","shortUrl":"http://nbcnews.to/14S8ik9","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_mn_columbus_coma_141120","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/JjAaqnKfk39q","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/doFLwUpDOkai","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/7LyVMyTldeOF","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Kf41_bwQVvgz","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":80,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"When Thompson woke up, she learned that her cash assistance through the Ohio Works First program as well as her food stamp benefits had been terminatedmore than $700 per month in total. Administrators said the county imposed a sanction because she had failed to complete the mandatory work and training requirement for receipt of government assistance. Thompson called the Franklin County, Ohio Department of Jobs and Family Services to tell them she was in the hospital. A worker there told her she had two days to verify her hospitalization. Frail and unable to moveshe'd had seven toes amputated and says she lost some cognitive capacityshe was unable to get to the county office."},{"type":"p","html":"&quot;They told me I'd lost the benefits because I didn't go to class,&quot; said Thompson, who since her illness speaks in a trembling voice and gets tired in minutes if she moves around. &quot;How are you supposed to go to class when you're in a coma?&quot;"},{"type":"p","html":"Advocates for the poor in Ohio say that situations like Thompson's are not uncommon as a several-year-old effort to impose strict work requirements on state welfare and food stamp recipients has led to thousands of families losing aid. Anti-poverty advocates note that even as the state is moving to bolster the medical safety net through Medicaid expansion, it has dramatically slashed its welfare rolls since 2011, shrinking the program from 90,000 cases to 60,000 in the last four years. Most of the remaining people relying on cash assistance are children who often live with grandparents."},{"type":"p","html":"With no money coming in for three months as she recovered, and too ill to work, Thompson has bounced from one couch to another, living with an ex husband and another relative. Her daughter now lives temporarily with her father."},{"type":"p","html":"Under federal welfare reform laws, at least 50 percent of single-parents enrolled in the Temporary Aid to Needy Families program must have a job or be engaged in education or job training. States that fail to meet these numbers face federal fines."},{"type":"p","html":"In 2011, Ohio was in that very position. Since the start of the recession, the state had failed to meet the federal work rates, and by 2011, only a third of welfare recipients were engaged in required work activities. Washington threatened to impose a $1.3 million fine. Under pressure, state officials instructed counties to find ways to increase the percentage of welfare recipients working or in training."},{"type":"p","html":"&quot;We were under immense federal pressure,&quot; says Joel Potts, who heads the County Directors of Job and Family Services association. &quot;Counties were threatened with losing millions of dollars if they did not act to bring up the work participation rate.&quot;"},{"type":"p","html":"Four years later, 56 percent of parents receiving cash assistance are working in Ohio. By that measure, the state policy has been a dramatic success. But according to a 2013 <a href=\"http://jfs.athensoh.org/documents/RecommendationsforImprovementstoCountyAgencyWorkActi.pdf\">review</a> of the welfare program performed by a research group contracted by the state, many county agencies have reached these numbers not so much by helping poor parents find jobs or enroll in training, but &quot;through a reduction in caseload.&quot;"},{"type":"p","html":"&quot;The way most counties meet the work requirement is to throw people off,&quot; said John Frech, the director of the Athens County Department of Job and Family Services. Frech has been critical of the state trends. His county is unusual in that its welfare program has maintained similar caseload levels since 2011 even as it has connected more of those on the program with jobs and training. &quot;Ohio made this a success from the state's perspective by throwing families off of a program that they need. Rather than working to help poor families, we've left families in a terrible situation.&quot;"},{"type":"p","html":"The state report called the trend &quot;an unfortunate side effect of a process focused performance measure.&quot;"},{"type":"blockquote","html":"<p>&quot;How are you supposed to go to class when you're in a coma?&quot;</p>","class":"pullquote"},{"type":"p","html":"Joel Potts agrees that the outcome of the threat of federal penalty has been a decline in overall caseload. But he says, &quot;Many people have found work. Many people choose to go get a job now rather than apply for welfare.&quot;"},{"type":"p","html":"Many advocates disagree."},{"type":"p","html":"&quot;Performing well in the work participation rate is not the same thing as connecting families to the work activity,&quot; says Liz Schott of the Center on Budget and Policy Priorities, a liberal Washington, D.C. policy group. &quot;This is just one of the latest states to use work requirements as a way to reduce caseloads without actually helping families.&quot;"},{"type":"p","html":"Nationally, welfare caseloads have fallen by 7 percent since before the recession, even though the economic landscape for poor Americans is bleaker. More people are in poverty and without work. Even as food stamp and Medicaid enrollment increased at rapid paces through the recession and the slow recover, welfare rolls barely budged in many states. States have shrunk their caseloads in a number of ways."},{"type":"p","html":"&quot;Imposing strict and unmoving work requirements has been one of the more popular methods for reducing caseloads,&quot; Schott says."},{"type":"p","html":"In Ohio, the TANF caseload has fallen by more than 20 percent from its pre-recession levels and by more than 30 percent since 2011, following a slight caseload increase during the worst points in the recession."},{"type":"p","html":"In Columbus' Franklin County, the total number of people on the program has fallen by 40 percent since 2011. The declines have allowed the county to make significant gains in its work participation rate. In January 2011, Franklin County had a 21 percent work participation rate. In September of this year, that had grown to 60 percent."},{"type":"p","html":"&quot;Counties feel they have no other choice but to cut the number of people on the program,&quot; said Tara Britton of Ohio's Center for Community Solutions, a nonpartisan think tank. Britton says that in general counties were left with little choice, pressured to increase the ratio of welfare recipients who are working, but facing significant state budget cuts for supportive programs like transportation subsidies and child care that make it possible for poor parents to work."},{"type":"p","html":"&quot;The problem is that many counties felt they did not have the resources to actually support people to find work,&quot; Britton said. &quot;So to meet the work participation levels, they've stopped people from getting onto the program in the first place, or removed people from the program who are already on.&quot;"},{"type":"p","html":"Potts agrees with the concern. During the recession, he says, because of state funding cuts, &quot;We lost options to do some really good meaningful things to connect people with work and training.&quot; He noted that counties have lost dollars for childcare and transportation subsidies, both of which make-work possible for parents."},{"type":"p","html":"Ohio, like a number of other states, is also imposing work requirements on a larger number of adult recipients of food stamps. As the economy has recovered, many states lost eligibility for a recession-era waiver that allowed states to stop imposing work requirements on adults receiving food assistance when joblessness remains high. Parts of Ohio are still eligible for that waiver, however lawmakers chose to lift it, and childless adults across the state can receive just three months of assistance before they are required to find work."},{"type":"blockquote","html":"<p>&quot;Counties feel they have no other choice but to cut the number of people on the program.&quot;</p>","class":"pullquote"},{"type":"p","html":"Kimberly Thompson's food stamp benefit, like her cash assistance, was terminated when she entered the hospital."},{"type":"p","html":"She says she does not understand why her Medicaid caseworker would not have communicated her condition to her welfare caseworker. &quot;Aren't they all the same?&quot; she asked."},{"type":"p","html":"A spokesperson for Franklin County acknowledged that county workers have struggled to streamline casework across different parts of the safety. That problem has been exacerbated, the spokesperson said, since the Medicaid management was moved to a different state database from welfare and food stamps. &quot;The person who would be dealing with the [welfare] case is using a computer systems that is not linked anymore to the Medicaid system,&quot; Lance Porter, the spokesperson, said."},{"type":"p","html":"Thompson feels stuck. She uses a colostomy bag following her surgery, and says that for three months she's eaten just one meal a day because she did not have any money at all. She is sleeping on her ex-husband's couch in a subsidized housing complex on the outskirts of Columbus. Without money for gas, she rarely sees her daughter, though they speak on the phone most days."},{"type":"p","html":"Thompson says she has applied for Social Security Disability Insurance, but the application is still being processed."},{"type":"p","html":"In August, after leaving the hospital, Thomson brought her case to The Legal Aid Society of Columbus. An attorney appealed her sanction before a state hearing officer."},{"type":"p","html":"&quot;We see not a few clients who lose benefits for bureaucratic reasons,&quot; says Kathleen C. McGarvey, a managing attorney with the Legal Aid Society. &quot;For individuals trying to navigate Ohio Works First, the administrative hurdles are huge.&quot;"},{"type":"p","html":"The hearing officer issued a decision days later ordering the county to reinstate her benefits."},{"type":"p","html":"Thompson, the officer wrote, &quot;was unable to do anything about verifying or reporting good cause, due to a situation beyond her control, as she was in a coma, and gravely ill.&quot;"},{"type":"p","html":"Thompson has since been paid several months of welfare and food stamp benefits that were due to her. And as of late last month, she began receiving food stamps again. The county is still deciding whether to reinstate welfare payments in the future, since her daughter does not currently live with her."},{"type":"p","html":"&quot;It seems crazy,&quot; Thompson says. &quot;If I'd had that money after the coma, if I'd had it all along, I could have had a place for me and my daughter, but now because she doesn't live with me it's impossible to get us back together until I can get work again. I don't know when that will be.&quot;"}],"summary":"Kimberly Thompson was kicked off welfare because the state of Ohio said she failed to look for a job while she was in a coma for nearly a month due to complications from a hysterectomy.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Kimberly Thompson, 43, of Columbus, Ohio, was kicked off of welfare because the state of Ohio said she failed to look for a job while she was in a coma for nearly a month due to complications from a hysterectomy. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_47/777216/141120-kimberly-thompson-spread-mn-1420_ee3e6974764ce851b00baf08a3748223.jpg","credit":"Maddie McGarvey","source":"for NBC News","alt_text":"Image: Kimberly Thompson","width":2500,"height":1667,"title":"Image:"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/ohio-woman-kicked-welfare-not-reporting-she-was-coma-n262316","short_url":"http://nbcnews.to/12aeK4r","title_url_slug":"ohio-woman-kicked-welfare-not-reporting-she-was-coma","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/ohio-woman-kicked-welfare-not-reporting-she-was-coma-n262316","source":null,"headline_breaking_news":null,"type":"spread","headline":"Ohio Woman Kicked Off Welfare for Not Reporting She Was In a Coma","headline_cover":"Woman Kicked Off Welfare for Not Reporting She Was in Coma","headline_slug":"ohio-woman-kicked-welfare-not-reporting-she-was-coma","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-12-06 19:20:22 Z","last_published_utc":"2014-12-07 13:06:14 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"In Plain Sight","slug":"in-plain-sight"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/262316","externalId":"262316","externalSource":"NewsCms","main_art":{"caption":"Kimberly Thompson, 43, of Columbus, OH was kicked off of welfare because the state of Ohio said she failed to look for a job while she was in a coma for nearly a month due to complications from a hysterectomy. She is trying to recover from her illness while bouncing between places to live because she has no money and cannot afford housing or even food. She's been separated from her 15-year-old daughter because she can't support her.  She is trying to get healthy enough to go back to school so she can receive benefits. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_49/795506/141201-kimberly-thompson-main2_c2a2628dbb3f3ebcc58ac29b4906307b.jpg","credit":"Maddie McGarvey","source":"for NBC News","alt_text":"Image: Kimberly Thompson","width":2500,"height":1369,"title":"Image:"}},{"body":[{"type":"p","html":"A Selma, Alabama, foam plant that makes cushions for Hyundai vehicles is facing citations and fines for violating federal health and safety rules following a U.S. Department of Labor investigation. The Renosol plant was the subject of a <a href=\"http://www.nbcnews.com/feature/in-plain-sight/whats-making-these-selma-alabama-auto-parts-workers-so-sick-n150136\">July NBC News story</a> on workers who said they experienced respiratory illnesses such as chronic coughs, bronchitis and asthma."},{"type":"p","html":"The Occupational Safety and Health Administration issued two serious citations against Renosol on November 18 for failing to provide workers with appropriate protective equipment and safety training, and failing to inform workers of the health risks associated with the isocyanate chemicals used to make foam cushions."},{"type":"p","html":"The agency also filed two less-than-serious citations against Renosol last week for failing to document work-related illnesses on mandatory government logs and neglecting to provide ongoing training to workers on appropriate first aid protocols."},{"type":"p","html":"These violations are based on hazardous conditions observed during the course of the inspection, said Benjamin Ross, an OSHA deputy regional administrator."},{"type":"p","html":"The Lear Corporation, which owns the 100-worker Renosol plant, downplayed the findings. The OSHA results confirm that OSHA accepted the scientific test results that showed there were no breathing hazards at the Selma facility, a Lear spokesperson said."},{"type":"p","html":"An OSHA regional official confirmed that the agency did not discover unsafe levels of isocyanates in air tests. Workers had claimed that they are at times exposed to airborne isocyanates."},{"type":"p","html":"But the OSHA official faulted the company for not providing employees with appropriate protective equipment to prevent skin-based contact with the chemicals."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_28/552181/140708-renosol-selma-06_1b784bd2581b3510caa60930e95d4cce.jpg","caption":"The Renosol plant, which makes foam seats for Hyundai, near Selma, Alabama. ","credit":"John Brecher","source":"NBC News","title":"Selma","alt_text":"Selma","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Medical professionals NBC interviewed for the July story say there is a consensus in the occupational health field that physical contact with isocyanates can lead to susceptibility to respiratory illness."},{"type":"p","html":"[Workers] would be subject to some exposure because they are working with a chemical that can cause sensitization and illness, according to the scientific community, said OSHAs Ross. Because they were not provided needed personal protective equipment to prevent contact with chemicals that could get onto the skin and enter through pores, it could cause sensitization."},{"type":"p","html":"Ross said that workers should be provided gloves and other equipment. Lear did not respond to questions about whether it had made changes in the facility since OSHA inspected the facility last summer."},{"type":"p","html":"The Lear spokesperson stressed that the citations should not lead to the conclusion that the latest OSHA technical citations are related to claims about medical issues, adding that the citations are not final and are still being reviewed. The OSHA representative also said that his agency was not in a position to draw a causal link between the violations and worker health complaints."},{"type":"p","html":"Ross added that the OSHA investigation found that at the time of the agencys review, levels did not exceed federal standards, but that does not definitively rule out that workers may have been exposed to isocyanates through the air in the past."},{"type":"p","html":"OSHA gave the company 15 days to contest the citations. Lear will be allowed to negotiate the fines, which are currently set at $9,350."},{"type":"p","html":"In July, NBC reported that nine current employees and three past employees who worked on the foam production lines claimed to suffer from sinus infections, chronic coughs, bronchitis, shortness of breath, and asthma after working at the factory. Blood tests performed by a Yale University medical clinic revealed that some of these workers showed signs of significant isocyanate chemical exposure consistent with these symptoms."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_28/552161/140708-renosol-selma-02_1b784bd2581b3510caa60930e95d4cce.jpg","caption":"Kim King holds the inhalers and nasal spray that she carries with her everywhere. King works in the Renosol factory, and says that she's developed \"a cough that I can't get rid of.\" She spends $100 per month on inhalers and other medications for respiratory problems that she says come from working at the plant.  Photographed at King's home near Selma, Alabama.","credit":"John Brecher","source":"NBC News","title":"Selma","alt_text":"Selma","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Renosol workers contacted this week said the OSHA citations vindicated their longstanding claims of unsafe working conditions. The violations underscore what workers have been saying repeatedly for years: That Renosols plant is unsafe, and it's making us sick,&quot; said Renosol worker Kim King, a nonsmoker who said she uses multiple inhalers and other medication and becomes short of breath when climbing stairs. A blood test performed by the Yale clinic found that King showed signs of isocyanate sensitization."},{"type":"p","html":"In June, a Renosol spokesperson attributed worker health and safety complaints to an emotional union organizing campaign. Renosol workers have been engaged in a union drive, and a union vote was scheduled over the summer. It was postponed pending a National Labor Relations Board investigation into allegations of unfair practices by Renosol management."}],"summary":"Sherry Goldsby, former worker at the Renosol plant near Selma, Ala., talks about why she thinks exposure to the chemicals there made her sick.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Kim King works at the Renosol factory and says that she's developed \"a cough that I can't get rid of.\" She spends $100 per month on inhalers and other medications for respiratory problems that she says come from working at the plant. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_28/552156/140708-renosol-selma-01_1b784bd2581b3510caa60930e95d4cce.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Selma","width":2500,"height":1667,"title":"Selma"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/selma-alabama-plant-faces-osha-citations-fines-n256126","short_url":"http://nbcnews.to/1xYBguV","title_url_slug":"selma-alabama-plant-faces-osha-citations-fines","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/selma-alabama-plant-faces-osha-citations-fines-n256126","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Original","mpxId":"289815107820","guid":"p_jb_selma_140625","pubDate":"2014-07-14 00:00:00 Z","expirationDate":"2111-12-30 19:37:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Selma, Alabama Plant Faces OSHA Citations, Fines","description":"Sherry Goldsby, former worker at the Renosol plant near Selma, Ala., talks about why she thinks exposure to the chemicals there made her sick.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/Projects/_originals/p_jb_selma_140625.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/coughing-and-coughing-289815107820","shortUrl":"http://nbcnews.to/1nlXd0K","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"3","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jb_selma_140625","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/Y5bB2bfGDU4m","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/YR2KAUUzi_1m","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/YYmb_MRs_671","width":"420","height":"240","bitRate":"500000"}],"duration":41,"hasCaption":false},"type":"videospread","headline":"Selma, Alabama Plant Faces OSHA Citations, Fines","headline_cover":"Selma, Alabama Plant Faces OSHA Citations, Fines","headline_slug":"selma-alabama-plant-faces-osha-citations-fines","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-11-25 22:14:43 Z","last_published_utc":"2014-11-25 22:19:15 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"Business","slug":"business"}],"topics":[{"title":"Health news","slug":"health-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/256126","externalId":"256126","externalSource":"NewsCms","main_art":{"caption":"Kim King works at the Renosol factory and says that she's developed \"a cough that I can't get rid of.\" She spends $100 per month on inhalers and other medications for respiratory problems that she says come from working at the plant. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_28/552156/140708-renosol-selma-01_1b784bd2581b3510caa60930e95d4cce.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Selma","width":2500,"height":1667,"title":"Selma"}},{"body":[{"type":"p","html":"FERGUSON, Mo.  For the last few months, 21-year-old Ferguson resident D. Hampton has been sleeping in hotels and apartments with other protesters who took to the streets after the police shooting of Michael Brown. He's one of a number of Ferguson activists who stay in what they call &quot;safe houses.&quot;"},{"type":"p","html":"With all the angry attention the protesters have faced in person and in public, said Hampton, who uses a pseudonym, &quot;it's not safe to go to stay with our family. We don't want to bring attention back to them.&quot;"},{"type":"p","html":"A few miles away, Ferguson resident Jamie Howard, 23, is also scared for her family's safety as the tense community anticipates the grand jury's decision in the Brown case, which is <a href=\"http://www.nbcnews.com/storyline/michael-brown-shooting/ferguson-grand-jury-announce-decision-michael-brown-shooting-today-n255101\">expected on Monday</a>."},{"type":"p","html":"Howard's husband Robert, 36, is a police officer in a town near Ferguson, and the family fears the unrest that could follow whether or not Darren Wilson, the cop who shot the unarmed teen, is indicted."},{"type":"p","html":"With the grand jury's decision imminent, Jamie planned to leave home for a similar &quot;safe house.&quot; She'll be alerted by text that it's time to strap her two-year-old son into his car seat  three duffel bags of clothes have been packed and ready in the trunk for days and drive to a secret address on the other side of the county where they'll spend the night. She doesn't know how long she'll stay."},{"type":"p","html":"&quot;For the first time since living here, we feel unwelcome,&quot; said Jamie Howard, who lives in a small rented home just blocks from where Brown was killed on August 9."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/781281/141124-robert-howard-ferguson-2p_2_2e59347c4fa7a1b4f6ade099950745a9.jpg","caption":"Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.   ","credit":"John Brecher","source":"NBC News","title":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.","alt_text":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1667},{"type":"p","html":"Two nights after the Brown killing, the Howard family was in their basement to escape police tear gas wafting off the streets. &quot;I'm pregnant and I could not stop coughing,&quot; Jamie said. They heard voices outside. &quot;That's where the police officer stays,&quot; Jamie recalled a voice saying. Five minutes later, they heard a window break. A brick had been cast through a front window into what happens to be their young son's room."},{"type":"p","html":"For many in Ferguson who fit Howard and Hampton's profileyoung, black, and economically strappedfear is the common denominator."},{"type":"p","html":"Like many African-Americans in Ferguson, Hampton is scared of police violence. &quot;As a black man, I've never been safe in America,&quot; he said. &quot;Now there's a stronger negative connotation placed on me and people like me.&quot; And activists who plan to rally in the streets say they're leery of vague Twitter threats and pontifications about Ferguson residents needing to arm themselves against protesters."},{"type":"p","html":"&quot;The KKK says it is here,&quot; Hampton said. &quot;We take that seriously.&quot;"},{"type":"p","html":"Hampton and the relatives he lives with decided it would be best if he stayed elsewhere while the protests continue. &quot;If anything happened,&quot; Hampton said, &quot;the last thing I want is bring it back with me to my loved ones.&quot;"},{"type":"p","html":"His greatest fear, Hampton said, is &quot;vigilantes.&quot; Whether threats made on Twitter are credible or not, he said, they &quot;have created a lot of upheaval in our families. You want to protect the people closest from you from any kind of harm.&quot;"},{"type":"p","html":"The hotel room where Hampton is staying, along with other protesters sleeping on a pullout couch and on the floor, was reserved and paid for by a group called Operation Help or Hush. The group was formed immediately after the Brown shooting, and started crowdfunding to support protesters with food, supplies and shelter. The group has rented two other inexpensive hotel rooms near Ferguson, and filled them with plastic grocery bags of food and bottled water."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/781221/141124-ferguson-hampton-groceries-1p_8c1b400dbc1b410c4d877bc5aaaaa464.jpg","caption":"Ferguson resident D. Hampton, a pseudonym, goes shopping at a local grocery store to stock food for a \"safe house,\" a hotel room where he and other protesters stay. Hampton worries he'll put his family at risk if he goes home.","credit":"Seth Freed Wessler","source":"for NBC News","title":"Image: Ferguson resident D. Hampton, a pseudonym, goes shopping at a local grocery store","alt_text":"Image: Ferguson resident D. Hampton, a pseudonym, goes shopping at a local grocery store","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1704},{"type":"p","html":"Elsewhere in town, protesters have rented shared apartments. Others, mostly people from out of town, are staying in an affluent neighborhood in the home of a 70-year-old former college professor who has offered her stately 6-bedroom home to protesters who need a place to rest."},{"type":"p","html":"&quot;Protesters, from out of town and from St. Louis, need places they can come back to that are safe, where they can talk and make plans,&quot; said Charles Wade, who is based in Austin, Texas, but came to Ferguson to help launch Operation Help or Hush."},{"type":"p","html":"Wade said he has arranged for a local private security firm to be on call to stand at the doors of the hotel rooms and family homes if those staying inside feel unsafe."},{"type":"p","html":"Jamie Howard also sought help to arrange safe accommodations; she reached out to the St. Louis County Police Wives Association, whose membership has doubled to 100 since Michael Brown was killed. The location of the safe house is a secret, but she said that she is staying with another police family, and that she, her young son and her 16-year-old brother-in-law will stay until the protests settle."},{"type":"p","html":"&quot;I will bring my family home when [the press] leaves town,&quot; Robert Howard said. &quot;If I could be there with them they could stay, but I'll be working.&quot;"},{"type":"p","html":"Hope Jones, a spokesperson for the Wives Association, said only a small handful of officers have been threatened since the Brown killing. And those who have been targeted, she said, have mostly lived in or near Ferguson. &quot;Family safety is a concern especially for those in Ferguson or certain other areas of St. Louis County,&quot; she said."},{"type":"p","html":"Howard points out that police officers who live in Ferguson tend not to be the ones who work therethey tend to be black and work in smaller departments nearby that pay much less than Ferguson does, he said. Robert <a href=\"http://www.nbcnews.com/feature/in-plain-sight/police-pay-gap-many-americas-finest-struggle-poverty-wages-n232701\">earns just $10.50 an hour</a> working for the village of Hillsdale, a municipality near Ferguson."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/781286/141124-ferguson-romel-howard-2p_25286171445e70f8bfbacf5bdbe4e164.jpg","caption":"Two-year-old Romel Howard watches TV in his bedroom, where protesters broke a window after the Michael Brown shooting earlier this summer. ","credit":"Jim Seida","source":"NBC News","title":"Image: Two-year-old Romel Howard watches TV in bedroom of his family's  Hillsdale, Missouri home.","alt_text":"Image: Two-year-old Romel Howard watches TV in bedroom of his family's  Hillsdale, Missouri home.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1775},{"type":"p","html":"&quot;It's interesting, don't you think, that those officers come to work and get to leave at the end of the day to the safety of their homes in other towns,&quot; he said. Part of the problem is that &quot;officers aren't from this area, or fit the profile of this area,&quot; Howard said. &quot;If they were, he or she will be more likely to understand these people's problems.&quot;"},{"type":"p","html":"The last three months have left the Howard family pulled in two directions. From one side: &quot;We're African American, we live right here in Ferguson. This is our home,&quot; Jamie said. From the other: &quot;We are a police family. There are a lot of people who don't like police officers out there.&quot;"},{"type":"p","html":"Another black correctional officer who lives in a predominantly African-American part of St. Louis told NBC that he's also felt a heightened level of animosity from neighbors since Brown was killed. &quot;People don't trust law enforcement,&quot; said the officer, who spoke on the condition he would not be named. &quot;The difference is I live in the community.&quot;"},{"type":"p","html":"Robert Howard doesn't think the person who threw the rock through his family's window is part of the organized protestshe doesn't have any idea who they are. He calls them &quot;opportunists,&quot; and he's quick to say that the sustained protests, the people who've continued to demand change in the streets and online, need to be given more respect."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"362984003942","guid":"p_jb_ferguson_robert_141124","pubDate":"2014-11-24 19:08:00 Z","expirationDate":"2112-05-14 19:08:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Police Officer: It's Time to All Come Together","description":"Police officer Robert Howard, who lives in Ferguson, shares his thoughts about the relationship between people and police in the area.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_jb_ferguson_Robert_141124.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/police-officer-its-time-to-all-come-together-362984003942","shortUrl":"http://nbcnews.to/1y62CN6","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jb_ferguson_robert_141124","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/jF_piZo_za29","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/umpnAg4k_zyU","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/tCkl8oAWwvdU","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/FLY9ZJb4VToY","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":74,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"&quot;For the most part you have protesters out there doing what they are supposed to do,&quot; Howard said. &quot;There is too much wrongdoing with the police and the public. It's been too long their voices have not been heard.&quot;"},{"type":"p","html":"Hampton's concern is not with officers like Howard. &quot;I'm not one of those 'f the police' people. Some of the people out there think all the cops are bad. The problem is the system they work in,&quot; said Hampton. &quot;It's become an us-versus-them thing. But there are a lot of cops here who if not for the fact that it's their life, their pension, their paycheck, they'd be on the other side.&quot;"},{"type":"p","html":"Robert Howard said he hopes to be able to step over the line. &quot;Right now, we're going to have to come together,&quot; he said. &quot;I'm not talking about just law enforcement. I'm talking about the people. Now is the time when we all have to come together and fix a problem and make it better.&quot;"},{"type":"p","html":"&quot;First though,&quot; he said, &quot;I need my family to be safe.&quot;"}],"summary":"Young, black, cash-strapped residents of Ferguson, share fears about potential unrest as they await the grand jury's decision in the Michael Brown shooting case.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.   ","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/781281/141124-robert-howard-ferguson-2p_2_2e59347c4fa7a1b4f6ade099950745a9.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.","width":2500,"height":1667,"title":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/ferguson-fear-common-denominator-police-protesters-n255096","short_url":"http://nbcnews.to/1vGC07E","title_url_slug":"ferguson-fear-common-denominator-police-protesters","original_canonical_url":"http://www.nbcnews.com/feature/in-plain-sight/ferguson-fear-common-denominator-police-protesters-n255096","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Original","mpxId":"362987075675","guid":"p_jb_ferguson_safe_141124","pubDate":"2014-11-24 19:09:00 Z","expirationDate":"2112-05-14 19:09:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"In Ferguson, Fear Is Common Denominator for Police, Protesters","description":"Young, black, cash-strapped residents of Ferguson, share fears about potential unrest as they await the grand jury's decision in the Michael Brown shooting case.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/p_jb_ferguson_safe_141124.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/on-edge-in-ferguson-362987075675","shortUrl":"http://nbcnews.to/1y62Nbr","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=p_jb_ferguson_safe_141124","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/n7jOvusgpi3Y","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/afMuRxzMRngA","width":"0","height":"0","bitRate":"0"}],"duration":95,"hasCaption":false},"type":"videospread","headline":"In Ferguson, Fear Is Common Denominator for Police, Protesters","headline_cover":"'Unwelcome': Fear Binds Police and Protesters in Ferguson","headline_slug":"ferguson-fear-common-denominator-police-protesters","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"sfwessler@gmail.com","bio":"<p>Seth Freed Wessler is a reporter for NBC News' <a href=\"http://www.nbcnews.com/feature/in-plain-sight\">\"In Plain Sight\"</a> project on poverty and inequality in America, which is supported by a grant from the Ford Foundation. His reporting on immigration, child welfare, labor, the social safety net and race has been published on Colorlines.com, ProPublica.org, This American Life, Elle, PRIs The World and other outlets. He was the recipient of NYU's 2013 Reporting Award and a 2012 Hillman Prize for Web Journalism, among other awards.</p>","name":"Seth Freed Wessler","picture":null}],"first_published_utc":"2014-11-24 21:25:33 Z","last_published_utc":"2014-11-24 21:25:32 Z","sections":[{"title":"In Plain Sight","slug":"in-plain-sight"},{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[{"title":"In Plain Sight","slug":"in-plain-sight"}],"show":[],"storyline":[{"entry_position":361,"entry_count":484,"count_in_24h":0,"title":"Michael Brown Shooting","slug":"michael-brown-shooting"}],"tags":[],"labels":[],"id":"NewsCms/Entry/255096","externalId":"255096","externalSource":"NewsCms","main_art":{"caption":"Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.   ","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/781281/141124-robert-howard-ferguson-2p_2_2e59347c4fa7a1b4f6ade099950745a9.jpg","credit":"John Brecher","source":"NBC News","alt_text":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson.","width":2500,"height":1667,"title":"Image:Police officer Robert Howard with his two sons and wife Jamie. The family lives in Ferguson, Missouri, near the site where Michael Brown was shot and killed by police officer Darren Wilson."}},{"body":[{"type":"p","html":"U.S. Labor Secretary <a href=\"https://twitter.com/laborsec\">Tom Perez</a> often talks about helping low-wage workers punch their ticket to the middle class. One of the Obama administrations staunchest progressives, he was appointed to this post last year after serving for four years as head of the Justice Departments Civil Rights Division. Perez recently sat down with NBC News to discuss poverty, low-wage work, and the thorny problem of inequality."},{"type":"p","html":"<strong>NBC</strong>: The Obama administration trumpets that the economy has seen private sector job growth for five years. Yet wages <a href=\"http://www.nbcnews.com/politics/elections/key-dems-say-wage-stagnation-issue-2016-campaign-n252561\">have not grown</a> for most and growth is <a href=\"http://www.nbcnews.com/feature/in-plain-sight/low-wage-jobs-crowding-out-fatter-paychecks-n91766\">concentrated in low-wage sectors</a> lik
