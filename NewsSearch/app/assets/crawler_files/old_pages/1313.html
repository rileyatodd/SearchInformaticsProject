            <script type="text/javascript">

    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":63910,"requestedAt":"2014-12-16 00:06:19 Z","executionTime":140,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from weeks-long accusations brought by more than a dozen women alleging that the groundbreaking entertainer sexually assaulted them decades ago."},{"type":"p","html":"&quot;He is a kind man, a generous man, a funny man, and a wonderful husband, father and friend,&quot; Camille Cosby said in the 210-word statement released by Cosby's publicist. &quot;He is the man you thought you knew.&quot;"},{"type":"p","html":"It is Camille Cosby's first public statements since the wave of accusations began last month causing networks to shelve projects with &quot;The Cosby Show&quot; Star and several of his standup comedy shows getting canceled."},{"type":"p","html":"Camille Cosby, who married Bill Cosby in 1964, called her husband &quot;the man you all knew through his work&quot; and blamed the news media for not vetting her husband's accusers."},{"type":"p","html":"&quot;None of us will ever want to be in the position of attacking a victim,&quot; Camille Cosby continued. &quot;But the question should be asked - who is the victim?&quot;"},{"type":"p","html":"In her statement, Camille Cosby referenced a recent discredited Rolling Stone magazine story about an alleged gang rape at a University of Virginia fraternity."},{"type":"p","html":"Cosby, the trailblazing African-American comic best known as the wholesome Dr. Cliff Huxtable on the long-running, top-rated television series &quot;The Cosby Show,&quot; has never been charged. He was sued this month for allegedly sexually molesting a California woman, Judy Huth, as a minor at the Playboy Mansion in 1974."},{"type":"p","html":"Cosby's attorney Marty Singer has called the suit meritless and alleges the 77-year-old comedian is a target of extortion."},{"type":"p","html":"Spelman College, a historically black women's college in Atlanta, on Monday suspended a visiting professor program named after Cosby, who has also resigned as a trustee from his alma mater Temple University."},{"type":"p","html":"Cosby settled a 2005 civil suit that alleged sexual misconduct. Most of the claims against Cosby, which date as far back as the 1960s, have surpassed the statute of limitations for either civil or criminal charges."},{"type":"p","html":"On Sunday, Cosby gave a <a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">brief interview with the</a> New York Post, disparaging the news media and praising his wife."},{"type":"p","html":"The most high profile of Cosby's accusers is model Janice Dickinson, who alleges Cosby drugged and sexually assaulted her in 1982. Model Beverly Johnson alleges Cosby drugged her in the mid-1980s."},{"type":"p","html":"Singer has called allegations of sexual assault &quot;discredited&quot; and &quot;defamatory.&quot;"},{"type":"p","html":"Another accuser, Tamara Green, has sued Cosby for defamation."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/bill-cosby-says-he-expects-neutrality-black-media-report-n268516\">Bill Cosby Says He Expects Neutrality from 'Black Media': Report</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/cosby-strikes-back-claims-court-docs-accuser-extorted-him-n261751\">Cosby Strikes Back: Claims in Court Docs That Accuser Extorted Him</a></li><li><a href=\"http://www.nbcnews.com/storyline/bill-cosby-scandal/navy-revokes-bill-cosbys-honorary-title-amid-sex-assault-claims-n261691\">Navy Revokes Bill Cosby's Honorary Title Amid Sex Assault Claims</a></li>"}],"summary":"Camille Cosby, the wife of comedian Bill Cosby, on Monday defended her husband from accusations brought by more than a dozen women.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","short_url":"http://nbcnews.to/13rVVee","title_url_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","original_canonical_url":"http://www.nbcnews.com/pop-culture/pop-culture-news/bill-cosbys-wife-camille-defends-him-sex-assault-claims-n268926","source":"Reuters","headline_breaking_news":null,"type":"post","headline":"Bill Cosby's Wife Camille Defends Him From Sex Assault Claims","headline_cover":"Bill Cosby's Wife Defends Him From Sex Assault Claims","headline_slug":"bill-cosbys-wife-camille-defends-him-sex-assault-claims","bylines":[],"first_published_utc":"2014-12-15 23:55:02 Z","last_published_utc":"2014-12-16 00:04:14 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"}],"topics":[{"title":"Pop Culture News","slug":"pop-culture-news"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268926","externalId":"268926","externalSource":"NewsCms","main_art":{"caption":" Dr. Bill Cosby and Dr. Camille Cosby, right, are photographed at the 50th Anniversary Gala of the Smithsonian's National Museum of African Art on Friday, Nov. 7,  in Washington","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/809661/141215-cosby-camille-kns_215820feade59525c5653d0c4314529c.jpg","credit":"Kevin Wolf","source":"AP","alt_text":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby","width":2500,"height":1752,"title":"Image: Johnnetta Betsch Cole, Bill Cosby, Camille Cosby"}},{"body":[{"type":"url","html":"http://nhlstream2.nbcsports.com"},{"type":"source","html":"NBC Sports"}],"summary":"Watch live as the Tampa Bay Lightning and Pittsburgh Penguins, on top of their NHL Eastern Conference divisions, go head to head on NBCSports.com.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","short_url":"http://nbcnews.to/1BMKB7J","title_url_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","original_canonical_url":"http://www.nbcnews.com/news/sports/watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins-n268921","source":"NBC Sports","headline_breaking_news":null,"type":"externallink","headline":"WATCH NHL LIVE: Tampa Bay Lightning vs. Pittsburgh Penguins","headline_cover":"WATCH LIVE: Lightning vs. Penguins in Battle of the East","headline_slug":"watch-nhl-live-tampa-bay-lightning-vs-pittsburgh-penguins","bylines":[],"first_published_utc":"2014-12-15 23:51:59 Z","last_published_utc":"2014-12-15 23:51:59 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268921","externalId":"268921","externalSource":"NewsCms","main_art":{"caption":"Marc-Andre Fleury #29 of the Pittsburgh Penguins eyes the puck against the Calgary Flames during a game on Dec. 12, 2014 in Pittsburgh. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809641/460383864_91829296246091e2ec291e04ea975e3c.jpg","credit":"Justin K. Aller","source":"Getty Images","alt_text":null,"width":3000,"height":2348,"title":"Image: Calgary Flames v Pittsburgh Penguins"}},{"body":[{"type":"p","html":"The killing of a Canadian soldier in broad daylight, followed by a shootout in Parliament. A hatchet attack on two New York City police officers posing for a photo on the sidewalk. The 16-hour siege of a chocolate shop in Sydney."},{"type":"p","html":"All carried out, authorities have said, by men inspired by radical Islam and acting on their own. Not directly organized by ISIS or al Qaeda, but achieving their goals just the same — terror, chaos and the promotion of extremist ideology."},{"type":"p","html":"On Tuesday morning Australia time, when security forces <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321\">stormed the chocolate shop</a> and killed a self-styled sheikh who had taken 17 hostages, they brought an end to what appeared to be the latest in a string of so-called lone wolf attacks."},{"type":"p","html":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability. The Sydney hostage-taker, identified as Man Haron Monis, had a past that included allegations of sexual assault and an arrest for accessory to murder, and his full backstory is far from clear."},{"type":"p","html":"And U.S. officials speaking to NBC News have described at least eight other Americans, most of them young, who were apparently <a href=\"http://www.nbcnews.com/storyline/isis-terror/jihad-interrupted-feds-grab-isis-wannabes-they-reach-syria-n195171\">driven to ISIS</a> by ignorance, naïveté or a loss of hope."},{"type":"p","html":"But experts on extremism said that the Sydney siege reinforced the lone attacker as a more persistent threat in industrialized countries than a feared replay of Sept. 11 by al Qaeda or mass killings carried out by jihadists returning from distant battlefields."},{"type":"p","html":"&quot;They have such a small signature and footprint,&quot; said Thomas Sanderson, co-director of the Transnational Threats Project at the Center for Strategic and International Studies. &quot;They can act whenever they deem fit.&quot;"},{"type":"p","html":"He drew a comparison to Ottawa, where a convert to Islam named Michael Zehaf-Bibeau <a href=\"http://www.nbcnews.com/storyline/canadian-parliament-shooting/who-canadian-parliament-shooter-n231921\">killed a soldier at the National War Memorial</a> and fired shots in Parliament in October. He had at most &quot;tangential&quot; links to other radicalized people, authorities said."},{"type":"p","html":"In New York, Zale Thompson, who was shot to death after the <a href=\"http://www.nbcnews.com/news/investigations/hatchet-attack-was-terrorist-act-say-police-n233561\">hatchet attack on the police officers</a>, was described as &quot;self-radicalized&quot; and having visited ISIS-focused websites, but not having acted as part of any organized plot."},{"type":"p","html":"And in May 2013, a British army officer was <a href=\"http://www.nbcnews.com/news/world/muslim-converts-jailed-life-over-slaying-u-k-soldier-n38861\">stabbed to death in London by two men</a> who described themselves as &quot;soldiers of Allah,&quot; bent on avenging the deaths of Muslims at the hands of the British military."},{"type":"p","html":"Attackers described as lone wolves may be acting with little planning, but that does not mean they aren't inspired by the ideology of Islamic militants. And both ISIS and al Qaeda have repeatedly put out the call."},{"type":"p","html":"Less than three months ago, a spokesman for ISIS, Abu Muhammad al-Adnani, urged supporters in Australia &quot;not to let this battle pass you by,&quot; and to kill Australian civilians or soldiers whenever possible."},{"type":"p","html":"Authorities in Sydney described the hostage siege as an &quot;isolated incident.&quot; But the attacker chose a heavily trafficked business district for a target and paralyzed the most populous city in Australia."},{"type":"p","html":"And because the standoff went on for the better part of a day, it dominated media coverage all over the world. It may have been a lone wolf attack, but it achieved at least the psychological objectives of organized terrorist groups."},{"type":"p","html":"By attracting all-day coverage in American media, Monis seized &quot;the biggest propaganda tool that ISIS could have wished for,&quot; Michael Kay, a former senior defense adviser in Britain, said on MSNBC."},{"type":"p","html":"But the attack in Sydney bore another hallmark of the lone wolf terrorist: disorganization."},{"type":"p","html":"Some hostages managed to escape during the siege, and Monis &quot;did not seem to have a specific plan for what he wanted to do,&quot; said Laith Alkhouri, the director of Middle East and North Africa research for Flashpoint Intelligence, which consults on global security."},{"type":"p","html":"Alkhouri reviewed Monis' posts on social media, some in English and others in Arabic, and said that it was clear that he was inspired by radical Islam."},{"type":"p","html":"On Twitter in November, Monis wondered whether Australia would be part of the Islamic State someday. In another social media post, he appeared to swear allegiance to Abu Bakr al-Baghdadi, the ISIS leader, Alkhouri said."},{"type":"p","html":"&quot;There is no explicit link connecting him to any terrorist group,&quot; Alkhouri said. &quot;But his talk has revolved around the caliphate. He has these grievances, specifically, that he voiced out.&quot;"},{"type":"p","html":"Monis, an Iranian who had been granted asylum in Australia, was a professed spiritual healer and a sexual-assault suspect who had sent threatening letters to the families of slain Australian soldiers. He was also <a href=\"http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-sheikh-haron-was-charged-ex-wifes-torching-murder-n268736\">arrested as an accessory to the murder of his ex-wife</a>, who was stabbed repeatedly and set on fire, before he was released on bail. He was known to Australian law enforcement."},{"type":"p","html":"The problem is that people like that are all too common, Sanderson said."},{"type":"p","html":"&quot;You look at the profile, and there are thousands of guys like this — in trouble with the law, immigrants or asylum seekers,&quot; Sanderson said. &quot;What do you do? Put a policeman on every one? Never leave their side?&quot;"},{"type":"p","html":"The best authorities can do, he said, is to &quot;shake the cage&quot; — monitor contacts and see what they can hear. Because lone wolves do not belong to an organization, and have not fought on the battlefield, they may &quot;just not be coming up on the radar screen,&quot; he said."},{"type":"p","html":"&quot;It's a massive number of people who are out there,&quot; he said. &quot;It's hard to detect them — more than any other element of the threat.&quot;"},{"type":"h5","html":"— with additional reporting by Cassandra Vinograd and F. Brinley Bruton"}],"summary":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney on December 15, 2014.  Three people ran out of a Sydney cafe where a gunman has taken hostages and displayed an Islamic flag against the window, police said December 15, adding that no one has yet been harmed. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/807996/141215-sydney-tweets-4a_dd719c90e63383fb56ff78d1fe1c96d5.jpg","credit":"WILLIAM WEST","source":"AFP - Getty Images","alt_text":null,"width":2500,"height":1530,"title":"Image: Two hostages run for cover behind a policeman during a hostage siege in the central business district of Sydney"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","short_url":"http://nbcnews.to/13rOvYp","title_url_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","original_canonical_url":"http://www.nbcnews.com/news/world/sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves-n268811","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"372738627690","guid":"f_ots_sydney_141215","pubDate":"2014-12-15 15:29:00 Z","expirationDate":"2112-06-04 15:29:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","description":"Each attacker may be driven by his own circumstances, personal frustrations or mental instability, but the results are often tragically the same.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_ots_sydney_141215.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/watch-hostages-flee-cafe-in-sydney-as-gunfire-erupts-372738627690","shortUrl":"http://nbcnews.to/1BK5Rek","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_ots_sydney_141215","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Ln_whpJU9TIi","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Z2NBW5L2Z4P5","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/XxOhfNBjZ9as","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/E6gGKkKg_3RI","width":"1464","height":"824","bitRate":"3764000"}],"duration":153,"hasCaption":false},"type":"videospread","headline":"Sydney Attacker Man Haron Monis Highlights Danger Posed by 'Lone Wolves'","headline_cover":"Sydney Siege Highlights Danger Posed by 'Lone Wolves'","headline_slug":"sydney-attacker-man-haron-monis-highlights-danger-posed-lone-wolves","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":"https://plus.google.com/u/0/115827827246289543230?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"erinmcclam","email":"erin.mcclam@nbcuni.com","bio":"<p>Erin McClam is a senior writer for NBC News, responsible for reporting, writing and editing general news for NBCNews.com. Prior to joining the site in January 2013, McClam worked at The Associated Press, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-15 23:02:17 Z","last_published_utc":"2014-12-15 23:40:44 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268811","externalId":"268811","externalSource":"NewsCms","main_art":{"caption":"Man Haron Monis (L), Michael Zehaf-Bibeau (C), and Zale Thompson (R) have all acted alone in separate attacks in recent months, signalling a possible wave in \"Lone Wolf\" terrorism.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809521/141215-terrorist-comp-kns_ed371f46a0c2daf1264d530daca95913.jpg","credit":null,"source":"AP","alt_text":null,"width":2500,"height":1500,"title":""}},{"body":[{"type":"p","html":"The Philippines on Monday charged a U.S. Marine with murder in the killing of a transgender woman in the Southeast Asian nation, a military spokesman said. Lance Cpl. Joseph Scott Pemberton, 19, was charged in the death of Jennifer Laude in Subic Bay, the Philippines, in mid-October. The pair allegedly met in a bar outside the former U.S. naval base there."},{"type":"p","html":"The national police investigated Laude's death and the Naval Criminal Investigative Service got involved when evidence pointed to a U.S. service member being the last person seen with Laude. The investigation provided enough evidence to formally charge Pemberton, said Col. Brad Bartelt, a spokesman for the U.S. Marine Corps Forces."},{"type":"p","html":"Prosecutors provided evidence from three of Pemberton's Marine colleagues who went out with him the night Laude was killed. One of them, Marine Lance Cpl. Jairn Michael Rose, said Pemberton later told him that he had attacked and choked the woman he was with after learning she was transgender, <a href=\"http://www.nbc12.com/story/27626830/us-marine-charged-in-filipino-transgender-slaying\">The Associated Press reported</a>. &quot;I think I killed a he/she,&quot; Pemberton was quoted as having told Rose."},{"type":"p","html":"Pemberton, of Bristol, Massachusetts, is being held in a U.S. holding site at Camp Aguinaldo, the military headquarters of the Armed Forces of the Philippines in Quezon City. He'll remain under guard by U.S. Marines, Bartelt said in a statement. Pemberton is an anti-tank missileman who enlisted in the Marine Corps in August 2013. He was promoted to his current rank in October."},{"type":"h2","html":"<strong>IN-DEPTH</strong>"},{"type":"ul","html":"<li><p><a href=\"http://www.nbcnews.com/news/world/u-s-marine-charged-over-murder-transgender-filipino-jennifer-laude-n227176\">U.S. Marine Charged in Transgender Filipina's Death</a></p></li>"},{"type":"h2","html":"<strong>SOCIAL</strong>"},{"type":"p","html":"< Miranda Leitsinger and Jim Miklaszewski "}],"summary":"The Philippines has charged a U.S. Marine with murder in the death of a transgender woman in the Southeast Asian nation, a military spokesman said.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","short_url":"http://nbcnews.to/13rQL21","title_url_slug":"u-s-marine-charged-murder-transgender-womans-death","original_canonical_url":"http://www.nbcnews.com/news/world/u-s-marine-charged-murder-transgender-womans-death-n268846","source":null,"headline_breaking_news":null,"type":"post","headline":"U.S. Marine Charged With Murder in Transgender Woman's Death","headline_cover":"Marine Charged In Transgender Woman's Death","headline_slug":"u-s-marine-charged-murder-transgender-womans-death","bylines":[],"first_published_utc":"2014-12-15 23:14:38 Z","last_published_utc":"2014-12-15 23:30:41 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268846","externalId":"268846","externalSource":"NewsCms","main_art":{"caption":"Activists seek justice for a transgender woman, Jennifer Laude, outside a justice hall where a preliminary investigation was held in Olongapo, the Philippines, on Oct. 27, 2014. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809571/141215-filipino-murder-01_9a6c08553709b148f57e6e9396a270ce.jpg","credit":"LORGINA MINGUITO","source":"Reuters","alt_text":"Image: Activists participate in a protest to seek justice for a Filipino transgender Jeffrey Laude, who also goes by the name Jennifer, outside a justice hall at Olongapo city","width":2500,"height":1666,"title":"Image: Activists participate in a protest to seek justice for a Filip
