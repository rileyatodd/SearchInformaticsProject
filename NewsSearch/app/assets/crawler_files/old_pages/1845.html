<h2>Signup</h2>
<div class="form-container">
<form action="/users" class="new_user" id="new_user" method="post">
	
	
	<fieldset>
		<legend>Your Details</legend>
		<div id="requiredfields">All fields required.</div>
		<ul class="form-list">
			<li>
				<label for="user_name">Display Name</label>
				<input class="form-input" id="user_name" name="user[name]" size="30" type="text" value="" />
			</li>
			<li>
				<label for="user_email">Email</label>
				<input class="form-input" id="user_email" name="user[email]" size="30" type="text" />
			</li>
			<li>
				<label for="user_password">Password</label>
				<input class="form-input" id="user_password" name="user[password]" size="30" type="password" />
			</li>
			<li>
				<label for="user_password_confirmation">Confirm Password</label>
				<input class="form-input" id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password" />
			</li>
		</ul>
	</fieldset>
	<fieldset class="hide">
		<legend>Signup with OpenID</legend>
		<ul class="form-list">
			<li>
				<label for="openid_url">OpenID URL</label>
				<input class="form-input" id="openid_url" name="openid_url" type="text" />
			</li>
		</ul>
	</fieldset>
	<fieldset>

			</li>
			<li>
				<label for="user_city">City</label>
				<input class="form-input" id="user_city" name="user[city]" size="30" type="text" />
			</li>
			<li>

<option value="WY">Wyoming</option>
<option value="--">Non-US</option></select>
			</li>
			<li>
				<label for="user_postal_code">Zip Code</label>
				<input class="form-input" id="user_postal_code" name="user[postal_code]" size="30" type="text" />
			</li>
      <li>
        <fieldset class="gender">
      	  <legend>Gender</legend>
          <p><label for="user_gender_m">Male</label><input id="user_gender_m" name="user[gender]" type="radio" value="M" /></p>
          <p><label for="user_gender_f">Female</label><input id="user_gender_f" name="user[gender]" type="radio" value="F" /></p>
      	</fieldset>
      </li>

<option value="75-99">$75k - $99k</option>
<option value="100-149">$100k - $149k</option>
<option value="150-255">$150k or more</option></select>
			</li>

<option value="buy">Buy outside home</option>

	<fieldset class="notifications">
	  <legend>Email Notifications</legend>
		
			<div class="checkboxes">
				<input id="user_alert_ids_" name="user[alert_ids][]" type="checkbox" value="1" />
				<span title="Send me periodic email products and opportunities from the Houston Chronicle on behalf of its selected advertisers and clients">New Products and Opportunities</span>
				<a href="http://www.chron.com/banners/images/registration_temps/reg_sample.html" target="_new" title="Sample email">
					 <img alt="Sample email" height="16" src="http://images.chron.com/common/registration/link_go.png" width="16" />
				</a>
			</div>
		
			<div class="checkboxes">
				<input id="user_alert_ids_" name="user[alert_ids][]" type="checkbox" value="2" />
