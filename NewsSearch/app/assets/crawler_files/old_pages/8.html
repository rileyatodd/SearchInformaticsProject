                                                <div class="stack-dropcap">
                            <p>More than a year before the <a href="http://www.nbcnews.com/storyline/sydney-hostage-standoff/sydney-siege-ends-police-storm-cafe-where-man-haron-monis-n268321">Sydney hostage siege</a>, Man Haron Monis was arrested for accessory to the murder of his ex-wife — who was repeatedly stabbed and set on fire — and then released on bail.</p><p>&quot;They should have put him away and thrown away the key,&quot; said Ayuut Khalik, godfather to the slain woman, Noleen Hayson Pal.</p><p>Khalik said Pal, 31, was like one of his own children. He traveled from California to Australia for her 16th birthday, for her wedding to Monis in 2005 and for her funeral last year.</p><p>&quot;The first time I met him, I didn't like him,&quot; Khalik said of the <a href="http://www.nbcnews.com/storyline/sydney-hostage-standoff/who-sheikh-haron-sydney-siege-suspect-n268581">self-styled sheik</a>. &quot;You can tell by people's face.&quot;</p><p></p><div class="stack-inline-video">

<p>He said Monis and Pal had two sons before their marriage fell apart. The Iranian-born cleric forced her to wear a hijab at all times and forbid her from contact with non-Muslims, Khalik said.</p><p>&quot;We found out he was hitting her and stuff, and he was telling his kids white people are bad,&quot; he added.</p><p>Last year, Pal came to stay with Khalik's family in Hayward for a month before returning to Sydney. &quot;I told her to be safe,&quot; Khalik said.</p><p>In April 2013, the young mother was stabbed multiple times, doused with lighter fluid and set afire in an apartment building stairwell.</p><p>Seven months later, police charged Monis' girlfriend, Amirah Droudis, with the murder, and he was charged as an accessory before and after the fact. Both were quickly released on bail.</p><p>&quot;Who do you blame? The Australian government? The judicial system?&quot; Khalik said.</p><p>He said that he heard about the Sydney hostage siege on Sunday night but had no ideal Monis was involved until he woke up Monday and found a Facebook message from a relative.</p><p>&quot;It was like someone hit me with a sledgehammer,&quot; he said. &quot;I just prayed for the hostages.&quot;</p><p></p>

w_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Saturday, July 29, 2013, in McLean, VA (John Makely / NBC News)\r\n\r\nThe CIA headquarters entrance.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809296/141215-ciatacticsrace-sg-1535_4463b2bc76dee53cfa9df5815c53f425.jpg","credit":"John Makely","source":"NBC News","alt_text":"Image: The CIA headquarters entrance.","width":5546,"height":3594,"title":"Image: The CIA headquarters entrance."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/cia-interrogation-tactics-get-less-support-hispanics-n268766","short_url":"http://nbcnews.to/13rrWDq","title_url_slug":"cia-interrogation-tactics-get-less-support-hispanics","original_canonical_url":"http://www.nbcnews.com/news/latino/cia-interrogation-tactics-get-less-support-hispanics-n268766","source":null,"headline_breaking_news":null,"type":"post","headline":"CIA Interrogation Tactics Get Less Support From Hispanics","headline_cover":"Less Support From Latinos on CIA Interrogation Tactics","headline_slug":"cia-interrogation-tactics-get-less-support-hispanics","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Writer","show_or_site":"NBC News","twitter_handle":"@SuzGamboa","email":"Suzanne.Gamboa@nbcuni.com","bio":"<p>Suzanne Gamboa is a senior writer for NBCNews.com. She started in January 2014. Gamboa is responsible for editing, reporting and writing stories about Latinos and how the population's expansion is reshaping the U.S. Gamboa joined NBCNews.com from NBC Latino, where she was political editor, responsible for writing, editing and assigning political coverage.</p><p>Prior to her role at NBC Latino, Gamboa had worked 13 years in the Washington, D.C. bureau of The Associated Press, where she covered politics, immigration and border and U.S.-Mexico issues, veterans, the Texas congressional delegation and most recently race and ethnicity, a beat she helped build. She also worked at the AP in Texas and at the Austin American-Statesman.</p><p>Gamboa lives in Washington, D.C. </p><p></p>","name":"Suzanne Gamboa","picture":{"credit":"John Makely","caption":"Image:  ","url":"http://media3.s-nbcnews.com/i/newscms/2014_06/168326/140116-byline-gamboa-sq-_j4a8736_5719bd14a999a2319b1c2b68453e17a3.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 20:41:15 Z","last_published_utc":"2014-12-15 22:22:31 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Latino","slug":"latino"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268766","externalId":"268766","externalSource":"NewsCms","main_art":{"caption":"Saturday, July 29, 2013, in McLean, VA (John Makely / NBC News)\r\n\r\nThe CIA headquarters entrance.","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809291/141215-ciatacticsrace-sg-1535_1f2d2d39890535dbe549e6fea92b45a3.jpg","credit":"John Makely","source":"NBC News","alt_text":"Image: The CIA headquarters entrance.","width":5546,"height":3594,"title":"Image: The CIA headquarters entrance."}},{"body":[{"type":"p","html":"DANIA BEACH, Fla. — The clock is ticking, and here's the conundrum: What holiday gift do you buy for the person who has everything?"},{"type":"p","html":"Charles Messing, a marine biologist at Nova Southeastern University in Florida, has just the thing: an entire species of sea lily. If you make the winning bid in an <a href=\"http://www.ebay.com/itm/Naming-Rights-for-New-Sea-Lily-Species-NEW-Without-Tags-/251754393510\">online auction</a>, you — or the person you designate — will get the right to name the species that Messing discovered."},{"type":"p","html":"Messing found the new type of sea lily in July 2009, while he was on a mission half a mile below the surface of Bahamian waters. He was expert enough to know it was new from his first glimpse — but just how new and different took quite a while, and required a thorough examination."},{"type":"p","html":"Sea lilies are crinoids (pronounced &quot;CRY-noids&quot;). That's one of the five classes of echinoderms, the branch of animal life that includes the sea stars and sea urchins. As an expert on the group, Messing has the background required for naming a new crinoid species when it's discovered."},{"type":"p","html":""},{"type":"widget","widget_type":"youtube","youtube-id":"vsd9qcL7OPY"},{"type":"p","html":"Whatever the type of creature — crinoid, bird or plant — new species are typically named either after a distinguishing feature; or after the place where it was found; or after somebody, often either the person who collected it or another scientist in the field. Messing has had several different marine animals named after him, including a crab, a limpet, a small shrimp, a worm and another crinoid."},{"type":"p","html":"So you might think that this new sea lily would end up being given a scientific name that translates into &quot;Charles Messing's Sea Lily.&quot;"},{"type":"p","html":"But because Messing is the describer, it's not the &quot;done thing&quot; to name the species after himself. So, understanding that there are people out there who are on a desperate mission to find just the right gift, and also living in a world where research dollars are limited, Messing decided to open the naming rights to his discovery."},{"type":"p","html":"&quot;I figured I already have a few marine animals named after me, so why not spread the joy,&quot; Messing said with a grin. &quot;We've seen all sorts of stuff auctioned off on <a href=\"http://www.ebay.com/itm/Naming-Rights-for-New-Sea-Lily-Species-NEW-Without-Tags-/251754393510\">eBay</a>, but I'm not sure anything like this has been offered. After all, there aren't many gifts you can give that will go on well after your time on earth. Your name will be immortalized in scientific publications forever.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"48631875943","guid":"tdy_sand_aquarius_130918","pubDate":"2013-09-18 12:10:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Get an inside look at the world's only underwater lab","description":"TODAY's Kerry Sanders gives an exclusive tour of the only working underwater laboratory in the world, known as &quot;Aquarius,&quot; owned by Florida International University.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/130918/tdy-130918-kerry-underwater.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.today.com/video/today/53040031","shortUrl":"http://on.today.com/18c4Psx","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21428316","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_sand_aquarius_130918","videoAssets":[],"defaultAssociation":null,"duration":308,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"You may never see one of these lilies, since they dwell so deep below the surface, but you can be sure of one thing: If you win the rights and name the new species after your loved one, scientists around the world will be talking about him or her at conferences for years to come."},{"type":"p","html":"Plus, does a Prada bag or a Hermes scarf really bring such smiles as this?"},{"type":"p","html":"The successful donor will receive acknowledgment of the source of the name in a scientific publication describing the species, copies of the publication, and a framed and matted composite piece including a photographic print of the animal as well as one of Messing's original pen-and-ink illustrations for the paper."},{"type":"p","html":"Messing said proceeds from the sale will help support research expeditions around the world as well as graduate student research at <a href=\"http://www.nova.edu/ocean/\">Nova Southeastern University's Oceanographic Center</a>. The starting bid is $4,000, and the auction ends on Dec. 22 — just in time for Christmas."}],"summary":"What do you buy the person who has everything? How about getting a new species of sea lily named after that person? There's an auction for that.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/science/weird-science/species-sale-naming-rights-sea-lily-go-auction-n268836","short_url":"http://nbcnews.to/1BMgL3a","title_url_slug":"species-sale-naming-rights-sea-lily-go-auction","original_canonical_url":"http://www.nbcnews.com/science/weird-science/species-sale-naming-rights-sea-lily-go-auction-n268836","source":null,"headline_breaking_news":null,"type":"spread","headline":"Species For Sale: Naming Rights for Sea Lily Go Up for Auction","headline_cover":"One-of-a-Kind Gift: A Sea Lily's Name Goes Up for Sale","headline_slug":"species-sale-naming-rights-sea-lily-go-auction","bylines":[{"type":"Byline","is_vip":false,"city":"Miami, Florida","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Correspondent","show_or_site":"NBC News","twitter_handle":"@kerrynbc","email":null,"bio":"<p>Kerry Sanders has been NBC's Miami-based correspondent since 1996, covering news mainly in the South and throughout Latin America. Sanders contributes regularly to \"Nightly News with Brian Williams,\" \"TODAY,\" MSNBC and occasionally to \"Dateline NBC.\"</p><p>Sanders covers breaking news and feature stories. He has more than 30 years experience providing in-the-field-reports during hurricanes. He was a member of the NBC Nightly News reporting team that was awarded a Peabody and the RTNDA Edward R. Murrow Award for coverage of Hurricane Katrina.</p><p>Sanders was also one of NBC's embedded reporters during the Iraq war, traveling with the U.S. Marine Corps. He reported on various battles, including the harsh 11-day conflict in Nasariyah. In addition, Sanders has extensively covered the war on terror in Iraq, Kuwait, Saudi Arabia and Afghanistan.</p><p>Sanders was a member of the NBC News team dispatched to cover the Boston Bombing. His reports from the field included some compelling and gripping moments that garnered recognition - including being the first NBC News reporter at the MIT shooting and the first to report on the developments in Watertown Mass. as police chased the bombing suspects.</p><p>Sanders has received numerous national awards. </p><p>He was awarded a 2011 Society of Professional Journalists Bronze Medal for his coverage of the 33 Chileans trapped deep in a mine. Sanders was awarded a National Headliner Award</p><p>and the National Press Club Online Journalism award</p><p>for his reporting from Haiti's devastating 2010 earthquake.</p><p>In addition, he was awarded an Emmy as a member of the NBC News team reporting on the 2008 national election. He was also awarded an Emmy in 2005 as a member of the NBC News team reporting on Hurricane Katrina. In 2000, he won the Overseas Press Club Award for his coverage in Kosovo. In 1994 Sanders was honored with the prestigious Columbia-duPont, recognized for his reporting from Haiti as a military coup rocked the country. Sanders shared another Columbia-duPont award for his compelling coverage of the widespread devastation of Hurricane Andrew in 1992. Sanders was also a co-recipient of the RTNDA Edward R. Murrow Award, and the George Foster Peabody Award for coverage of Hurricane Andrew and the aftermath of the storm.</p><p>Among other honors, Sanders also received the National Headliner Award (the Persian Gulf War, reporting from Saudi Arabia and Kuwait), the Wolfson Media Award (Haiti: A Country in Crisis) and two regional Emmy awards.</p><p>Before he was hired by the network in May 1996, Sanders spent five years at WTVJ-TV, the NBC-owned station in Miami that has often served as a launching board for reporters destined for national careers. While at WTVJ, Sanders was a regular contributor for \"Today.\" His reports included coverage of the Alas Airline crash in the Dominican Republic, the American Airlines Crash in Columbia and the ATF siege of the Branch Davidian compound in Waco, Texas.</p><p>Sanders built the early portion of his television experience around learning to cover fast-breaking news in Florida, the nation's fourth most populous state. Before settling in Miami, he worked for five and a half years at WTVT-TV, the CBS affiliate in Tampa. In the early 1980s, Kerry worked at the ABC affiliate in Jacksonville, Fla. and the CBS affiliate in Ft. Myers, Fla. Long interested in foreign affairs and broadcasting, Sanders began his career as a 20-year-old in Lima, Peru. He was a newsreader for Radio del Pacifico.</p><p>Sanders grew up along the East Coast, spending most of his early years in Sudbury, Mass. He attended three high schools in Massachusetts, Peru and Orlando. Sanders graduated cum laude from the University of South Florida with a liberal arts degree (emphasis in journalism) in 1982.</p><p>While attending high school in Lima, Sanders learned Spanish.</p><p>Sanders has touch every continent while on assignment for NBC News, including Antarctica. He says he's often asked what is the most compelling place he's been, from the North Pole to the bottom of the world? His answer: \"Weightlessness.  Going up in the vomit comet and experiencing zero-gravity as astronauts do is by far the most amazing personal experience.\"  \"And no\" he says \"I didn't get sick.\"</p>","name":"Kerry Sanders","picture":{"credit":null,"caption":"","url":"http://media3.s-nbcnews.com/i/newscms/2014_05/146311/140127-kerry-sanders-bio-1611_942aced647fa8dd5d4a91eb0f434e0bf.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-15 22:15:16 Z","last_published_utc":"2014-12-15 22:08:49 Z","sections":[{"title":"Science","slug":"science"}],"topics":[{"title":"Weird Science","slug":"weird-science"},{"title":"Science News","slug":"science-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268836","externalId":"268836","externalSource":"NewsCms","main_art":{"caption":"What should this new species of sea lily be called? An online auction will answer the question.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809536/141215-species_ce5f53a3136f3744130e37a715a3c8d6.jpg","credit":"Charles Messing","source":"NSU via eBay","alt_text":"Image: Sea lily","width":1600,"height":1295,"title":"Image: Sea lily"}},{"body":[{"type":"url","html":"http://prohockeytalk.nbcsports.com/2014/12/15/voynov-to-stand-trial-in-domestic-violence-case/related/"},{"type":"source","html":"NBC Sports"}],"summary":"Slava Voynov's wife said the Los Angeles defenseman struck her, pushed her to the ground and kicked her, police said at a court hearing.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"June 11, 2014 - Manhattan, New York, U.S - June 11, 2014: Los Angeles Kings defenseman Slava Voynov (26) looks on during game four of the Stanley Cup Finals between The New York Rangers and The Los Angeles Kings at Madison Square Garden in Manhattan, New York . Mandatory Credit: Kostas Lymperopoulos/Cal Sport Media, (Cal Sport Media via AP Images)","url":"http://media3.s-nbcnews.com/i/newscms/2014_43/725241/141020-slava-voynov-hockey-1235p_23f3aec8c3f3443589ef0ca6c4f9a2ce.jpg","credit":"Kostas Lymperopoulos","source":"Cal Sport Media via AP, file","alt_text":"Image: Slava Voynov","width":1740,"height":1160,"title":"Image: Slava Voynov"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/kings-voynov-punched-kicked-choked-wife-police-say-n268756","short_url":"http://nbcnews.to/13rp3Cu","title_url_slug":"kings-voynov-punched-kicked-choked-wife-police-say","original_canonical_url":"http://www.nbcnews.com/news/sports/kings-voynov-punched-kicked-choked-wife-police-say-n268756","source":"NBC Sports","headline_breaking_news":null,"type":"externallink","headline":"Kings' Voynov Punched, Kicked and Choked Wife, Police Say","headline_cover":"Kings' Voynov Punched, Kicked and Choked Wife: Police","headline_slug":"kings-voynov-punched-kicked-choked-wife-police-say","bylines":[],"first_published_utc":"2014-12-15 20:23:45 Z","last_published_utc":"2014-12-15 21:57:20 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268756","externalId":"268756","externalSource":"NewsCms","main_art":{"caption":"Los Angeles Kings defenseman Slava Voynov in an October booking photo.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809276/141215-slava-voynov-nbcs_a8b43e7cf78356c22cfdcd869e37ec93.jpeg","credit":null,"source":"AP","alt_text":"IMAGE: Los Angeles Kings defenseman Slava Voynov","width":2400,"height":3000,"title":"IMAGE: Los Angeles Kings defenseman Slava Voynov"}},{"body":[{"type":"p","html":"What's cooler than pictures of the <a href=\"http://www.nbcnews.com/science/space/solar-wind-sparks-northern-lights-wintry-nights-n267536\">northern lights</a>, or pictures of the <a href=\"http://www.nbcnews.com/science/space/geminid-meteor-shower-should-be-real-gem-weekend-n267366\">Geminid meteor shower</a> in progress? How about getting both of those celestial phenomena in <em>one photograph</em>? Veteran skywatchers pulled off that trick last weekend when the Geminids reached their peak just as a high-speed solar wind was sparking heightened auroral displays in high northern latitudes."},{"type":"p","html":"&quot;Tonight our group of 10 guests from all over the world enjoyed an amazing display of auroras dancing in the sky with the Geminid meteor shower,&quot; Chad Blakley, the photographer/guide who runs <a href=\"http://lightsoverlapland.com/\">Lights Over Lapland</a>, told SpaceWeather.com in a <a href=\"http://spaceweathergallery.com/indiv_upload.php?upload_id=105291\">posting on Sunday</a>. &quot;The auroras started with a burst of energy and slowly calmed down as the meteor shower intensified. At one point we were seeing several meteors per minute.&quot;"},{"type":"p","html":"Based on the <a href=\"http://www.imo.net/Geminids-2014\">reports gathered by the International Meteor Organization</a>, Blakley and his guests at Sweden's Abisko National Park weren't the only ones to enjoy a standout show. Some skywatchers reported seeing 140 meteors or more during one hour of peak time on Saturday night. Sharp-eyed observers can still catch the tail end of the spectacle on Monday night and early Tuesday morning."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809431/141215-gem2_b44842a0341710471fe32365fb390fcc.jpg","caption":"Photographer Zoltan Kenwell's picture captures the aurora's bright glow over Alberta with the dramatic streak of a meteor's fall.","credit":"Zoltan Kenwell","source":"InFocus Imagery","title":"Image: Geminid plus aurora","alt_text":"Image: Geminid plus aurora","half_size_image":false,"image_hyperlink":null,"width":800,"height":534},{"type":"p","html":"About 40 miles (60 kilometers) north of Edmonton, Alberta, photographer Zoltan Kenwell of <a href=\"http://www.infocusimagery.com/\">InFocus Imagery</a> also sampled a double-dip of northern lights and meteor flashes."},{"type":"p","html":"&quot;My plan was to capture a few Geminids, and to my surprise I found a little aurora as well,&quot; <a href=\"http://spaceweathergallery.com/indiv_upload.php?upload_id=105277\">Kenwell told SpaceWeather.com</a>. &quot;So what does an aurora hunter do when there is a meteor shower on? He kicks back in a recliner, relaxes and enjoys the show!&quot;"},{"type":"p","html":"The <a href=\"http://www.swpc.noaa.gov/products/aurora-forecast-%E2%80%93-3-day-experimental\">outlook from the National Oceanic and Atmospheric Administration's Space Weather Prediction Center</a> suggests that the show will continue this week, and SpaceWeather.com says there's a chance that <a href=\"http://www.spaceweather.com/\">newly emerging sunspots could produce fresh solar flares</a>. As for shooting stars, the next display on the calendar is the Quadrantid meteor shower."},{"type":"p","html":"&quot;The bright <a href=\"http://earthsky.org/moon-phases/waxing-gibbous\" target=\"_blank\">waxing gibbous moon</a> will wash out all but the brightest Quadrantid meteors,&quot; <a href=\"http://earthsky.org/astronomy-essentials/quadrantid-meteor-shower-before-dawn-in-early-january\">EarthSky's Bruce McClure reports</a>. &quot;But if you're game, try watching between midnight and dawn on January 3 and/or 4.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809446/141215-gem3_c2eea496948a8df1a5088ea6ca50f3c8.jpg","caption":"Photographer Zoltan Kenwell kicks back in a reclining chair to watch the aurora.","credit":"Zoltan Kenwell","source":"InFocus Imagery","title":"Image: Watching the aurora","alt_text":"Image: Watching the aurora","half_size_image":false,"image_hyperlink":null,"width":730,"height":487}],"summary":"What's cooler than pictures of the northern lights, or pictures of the Geminid meteor shower? How about getting both in one picture?","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Photographer Zoltan Kenwell's picture captures the aurora's bright glow over Alberta with the dramatic streak of a meteor's fall.","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/809431/141215-gem2_b44842a0341710471fe32365fb390fcc.jpg","credit":"Zoltan Kenwell","source":"InFocus Imagery","alt_text":"Image: Geminid plus aurora","width":800,"height":534,"title":"Image: Geminid plus aurora"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/science/space/geminid-meteors-photobomb-views-northern-lights-n268831","short_url":"http://nbcnews.to/1BMcD3g","title_url_slug":"geminid-meteors-photobomb-views-northern-lights","original_canonical_url":"http://www.nbcnews.com/science/space/geminid-meteors-photobomb-views-northern-lights-n268831","source":null,"headline_breaking_news":null,"type":"photo","headline":"Geminid Meteors Photobomb Views of Northern Lights","headline_cover":"Geminid Meteors Photobomb Views of Northern Lights","headline_slug":"geminid-meteors-photobomb-views-northern-lights","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":"https://www.facebook.com/alan.boyle","gplus":"https://plus.google.com/+AlanBoyle?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"b0yle","email":"alan.boyle@nbcuni.com","bio":"<p>Alan Boyle is the science editor for NBC News Digital. He joined MSNBC.com at its inception in July 1996, and took on the science role in July 1997 with the landing of NASA's Mars Pathfinder probe. Boyle is responsible for coverage of science and space for NBCNews.com.</p><p>Boyle joined NBCNews.com from the Seattle Post-Intelligencer, where he was the foreign desk editor from 1987 to 1996. Boyle has won awards for science journalism from numerous organizations, including the National Academies, the American Association for the Advancement of Science and the National Association of Science Writers. Boyle is the author of \"The Case for Pluto: How a Little Planet Made a Big Difference.\" He lives in Bellevue, Wash.</p>","name":"Alan Boyle","picture":{"credit":"Robert Hood","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_01/93181/boyle-square_3c47c0b025d92c7ac422c40e7070331e.jpg","width":739,"height":739}}],"first_published_utc":"2014-12-15 22:05:10 Z","last_published_utc":"2014-12-15 21:43:29 Z","sections":[{"title":"Science","slug":"science"}],"topics":[{"title":"Space","slug":"space"},{"title":"Cosmic Log","slug":"cosmic-log"},{"title":"Photo","slug":"photo"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/268831","externalId":"268831","externalSource":"NewsCms","main_art":{"caption":"A meteor flashes above Sweden's Lake Torneträsk while the northern lights glow at the horizon. \"I was once again reminded that I have the greatest job on Earth!\" photographer Chad Blakley said.","url":"http://media3.s-nbcnews.com/i/newscms/2014_51/809421/141215-gem1_1b78343242bf4f8b2ef503f4f5d03bef.jpg","credit":"Chad Blakley","source":"Lights Over Lapland","alt_text":"Image: Geminid plus aurora","width":1300,"height":892,"title":"Image: Geminid plus aurora"}}]};
