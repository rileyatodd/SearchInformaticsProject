/media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-17T02-35-58-766Z--1280x720.jpg","source":null,"sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch//sony-hackers-invoke-9-11-while-threatening-movie-theaters-373625923914","shortUrl":"http://nbcnews.to/1AlQfwL","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_NBCNewsAll","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_jfr_sony_141216_421540","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/cVjDuYXz5jQb?mbr=true","width":"426","height":"240","bitRate":"543920"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/XfoNfbKt47xj?mbr=true","width":"854","height":"480","bitRate":"1640520"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/ysqNtArNFyUM?mbr=true","width":"640","height":"360","bitRate":"983125"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/TInO9D2SKSLh?mbr=true","width":"1280","height":"720","bitRate":"3394295"}],"defaultAssociation":null,"duration":151,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Some movie theater chains are pulling Sony's film &quot;The Interview&quot; from their lineups in the face of the threat of a Sept. 11-style attack against theaters who screen the upcoming movie. Hackers who go by the name Guardians of Peace and who stole untold amounts of sensitive data from Sony Pictures Entertainment made the threat on Tuesday. The hackers oppose the release of Sony's comedy, which portrays the assassination of North Korean leader Kim Jong Un."},{"type":"p","html":"Sony reached out to movie theater owners following the threat to say the studio is going forward with plans to release the film, but that it would support theaters' decisions not to show the movie, sources told NBC News. Carmike Cinemas, which has 238 theaters in 41 states, told Sony it was pulling the film, sources said. Hours later, a Landmark Theatres spokesperson said it was cancelling the movie's New York City premiere, scheduled for Thursday night at Landmark's Sunshine Cinema in Manhattan's Lower East Side."},{"type":"p","html":"The stars of &quot;The Interview,&quot; Seth Rogen and James Franco, have also cancelled media appearances, including a scheduled appearance for tonight on NBC's &quot;The Tonight Show Starring Jimmy Fallon.&quot;"},{"type":"p","html":"A U.S. Department of Homeland Security official said Tuesday the agency was aware of the threat, but had &quot;no credible intelligence to indicate an active plot against movie theaters within the United States.&quot;"},{"type":"h2","html":"IN-DEPTH:"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/tech/security/ex-sony-employees-sue-over-hack-claim-company-failed-protect-n269381\">Ex-Sony Employees Sue in Hacking Aftermath</a></li><li><a href=\"http://recode.net/2014/12/14/sony-hack-ripping-the-veil-off-hollywoods-secrets/\">Ripping the Veil Off Hollywood's Secrets</a></li><li><a href=\"http://www.nbcnews.com/business/business-news/how-sony-hack-panic-has-changed-hollywood-n268696\">How the Sony Hack Panic Has Changed Hollywood</a></li>"},{"type":"h5","html":"—Julia Boorstin and Joe Fryer"}],"summary":"Some theaters pulled Sony's controversial movie 'The Interview,' following a threat of violence from hackers against movie theaters that show it.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/theaters-pull-sonys-interview-after-hacker-threat-violence-n269761","short_url":"http://nbcnews.to/1uRvgx6"
