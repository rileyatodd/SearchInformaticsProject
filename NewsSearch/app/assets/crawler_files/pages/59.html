a birthday cake"}}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":64059,"requestedAt":"2014-12-17 00:16:54 Z","executionTime":124,"ra":"s01","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"PESHAWAR, Pakistan — Pakistan was plunged into mourning Tuesday after Taliban militants in suicide vests laid siege to a school, massacring more than 130 children during eight hours of sheer terror. In total, 145 people were killed, officials said."},{"type":"p","html":"Those who survived emerged with stories of horror — of gunmen shooting indiscriminately into crowds or killing youngsters one by one."},{"type":"p","html":"&quot;One of my teachers was crying, she was shot in the hand and she was crying in pain,'' Shahrukh Khan, 15, who was shot in both legs but survived, told Reuters. &quot;One terrorist then walked up to her and started shooting her until she stopped making any sound."},{"type":"p","html":"&quot;All around me my friends were lying injured and dead.''"},{"type":"p","html":"A military source told NBC News that the attackers were wearing police uniforms and suicide vests."},{"type":"p","html":"&quot;They burnt a teacher in front of the students in a classroom,&quot; he said. &quot;They literally set the teacher on fire with gasoline and made the kids watch.&quot;"},{"type":"p","html":"The government of Pakistan declared three days of mourning for the lives lost."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"373184579664","guid":"x_lon_hospital_141216","pubDate":"2014-12-16 11:25:00 Z","expirationDate":"2112-06-05 11:25:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Desperate Scenes as Wounded Peshawar Students Receieve Treatment","description":"Dozens of wounded, mainly school students, were rushed to local hospitals as terrified parents searched for their children.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_lon_hospital_141216.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/desperate-scenes-as-wounded-peshawar-students-receieve-treatment-373184579664","shortUrl":"http://nbcnews.to/1uMZ4uJ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_lon_hospital_141216","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/c5euRaWMhvN6","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/Km7KbGloHEek","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/71wFjbt6fmvb","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":25,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Maj. Gen. Asim Bajwa, a military spokesman, told NBC News that at least 132 children were killed in the attack, along with 10 staff from the school — including the principal. Seven militants were killed and seven special forces soldiers were injured."},{"type":"p","html":"&quot;They didn't take any hostages initially and started firing in the hall,&quot; Bajwa also told a press conference. He told NBC News that they had enough ammunition and rations to have kept up the siege for days."},{"type":"p","html":"At a hospital near the school, blood stained the floors. Crying relatives roamed the wards and searched operating rooms, desperately searching for their sons and daughters."},{"type":"p","html":"One room at at the Central Military hospital was filled with teenagers who had bullet wounds, shrapnel embedded in their flesh and burns."},{"type":"p","html":"A doctor, Brig. Muhammad Waqar, said his son attends the school and he watched with dread as victim after victim was brought in"},{"type":"p","html":"&quot;I was waiting for him to turn up dead in an ambulance,&quot; he said. &quot;I wanted to grab a gun and go to the school.&quot;"},{"type":"p","html":"The Pakistani Taliban have claimed responsibility for the attack, which Pakistani officials said appeared to be aimed at the children of senior military personnel."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"373528643727","guid":"f_hosp_shoot_141216","pubDate":"2014-12-17 00:06:00 Z","expirationDate":"2112-06-05 00:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"School Massacre Victim Describes Horrific Shooting","description":"A victim of the Pakistan school massacre describes the shooting that killed 145 people.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_hosp_shoot_141216.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/school-massacre-victim-describes-horrific-shooting-373528643727","shortUrl":"http://nbcnews.to/1DJ7Ynr","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_hosp_shoot_141216","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/HdPGwih8ve1i","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/XOr0fhnljldu","width":"640","height":"360","bitRate":"800000"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/9rmhRsHKW_l9","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/mGphtQ_Wabq4","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":105,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Uniformed militants struck shortly before 11 a.m. local time (1 a.m. ET) when about 1,000 students — in grades one through 10 — and teachers were believed to be inside."},{"type":"p","html":"&quot;We were standing outside the school and firing suddenly started and there was chaos everywhere and the screams of children and teachers,&quot; said Jamshed Khan, a school bus driver."},{"type":"p","html":"&quot;The gunmen entered class by class and shot some kids one by one,&quot; one student who was in the Army Public School in Peshawar at the time told local media."},{"type":"p","html":"As the siege continued and Pakistani security forces battled to stop the assault, five &quot;heavy&quot; explosions were heard from the school at around 5 a.m. ET. Bombs planted by the attackers slowed rescue efforts, <a href=\"https://twitter.com/AsimBajwaISPR/status/544827838835081217\">a military official said</a>, and the massacre was not declared over until after 9 a.m. ET."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"373155395595","guid":"x_lon_school_141216","pubDate":"2014-12-16 08:23:00 Z","expirationDate":"2112-06-05 08:23:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Dozens of Children Killed as Taliban Gunmen Storm Peshawar School","description":"Taliban launched 'revenge attack' on military-run school in northwestern Pakistan. Prime Minister called it 'a national tragedy'.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_lon_school_141216.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/dozens-of-children-killed-as-taliban-gunmen-storm-peshawar-school-373155395595","shortUrl":"http://nbcnews.to/1DFoZiz","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_lon_school_141216","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/f5fO2HQxQHmH","width":"0","height":"0","bitRate":"0"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/PK_fvJ96dv8g","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/N9Fj4k7T6pMn","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/8xssc9cmmKW9","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":34,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Wounded student Abdullah Jamal told The Associated Press he was getting first-aid instructions and training with a team of Pakistani army medics when the violence began for real. When the shooting started, Jamal said nobody knew what was going on in the first few seconds."},{"type":"p","html":"&quot;Then I saw children falling down who were crying and screaming. I also fell down. I learned later that I have got a bullet,&quot; he said, speaking from his hospital bed. He had been shot in the leg."},{"type":"p","html":"Hours after all the children had been removed from the school, soldiers angrily roamed the campus."},{"type":"p","html":"&quot;It's interesting that they came through this graveyard,&quot; said one officer, pointing to a cemetery adjacent to the school. &quot;It's sad. They stepped over the graves of the dead to create more death.&quot;"},{"type":"p","html":"President Barack Obama slammed the attack and said America stands with the people of Pakistan and its government's efforts to fight terrorism."},{"type":"p","html":"&quot;By targeting students and teachers in this heinous attack, terrorists have once again shown their depravity,&quot; he said in a statement."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EAmbOlson%20Extends%20Condolences%20to%20Families%20of%20Army%20Public%20School%20Attack%20Victims%20%3Ca%20href=%22http://t.co/5jgJf9vNcQ%22%3Ehttp://t.co/5jgJf9vNcQ%3C/a%3E%3C/p%3E—%20US%20Embassy%20Islamabad%20(@usembislamabad)%20%3Ca%20href=%22https://twitter.com/usembislamabad/status/544822692697079808%22%3EDecember%2016,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"As the carnage played out in Peshawar, Pakistan's military carried out 10 airstrikes in the Khyber region, between Peshawar and the Afghanistan border, based on &quot;actionable intelligence&quot; <a href=\"https://twitter.com/AsimBajwaISPR/status/544848053211910146\">according to a spokesman</a>."},{"type":"p","html":"The Pakistani Taliban has vowed to attack government targets as it fights off a <a href=\"http://www.nbcnews.com/news/world/rare-glimpse-inside-pakistans-anti-taliban-operation-north-waziristan-n250621\">huge army operation in the country's tribal region</a>."},{"type":"p","html":"Taliban spokesman Muhammad Umar Khorasani told Reuters his group was responsible for the attack. &quot;Our suicide bombers have entered the school, they have instructions not to harm the children, but to target the army personnel,&quot; he said."},{"type":"p","html":"<em>Reuters and The Associated Press contributed to this report.</em>"},{"type":"p","html":""}],"summary":"Dozens of wounded, mainly school ews.to/1vX9DMc","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_ren_pakistan_141216","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/EobK_mGxwzOY?mbr=true","width":"640","height":"360","bitRate":"985835"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/AugMcuS0Ve3l?mbr=true","width":"854","height":"480","bitRate":"1643225"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/hQSG5ELs1jXm?mbr=true","width":"426","height":"240","bitRate":"546768"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/6KzEtXrotaLE?mbr=true","width":"1280","height":"720","bitRate":"3396355"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/RRNABwLam0g_","width":"1464","height":"824","bitRate":"3764000"}],"duration":187,"hasCaption":false},"type":"videospread","headline":"Death 'All Around Me': Victims Relive Pakistan School Massacre","headline_cover":"Death 'All Around Me': Victims Relive Horror of School Massacre","headline_slug":"death-all-around-me-victims-relive-pakistan-school-massacre","bylines":[{"type":"Byline","is_vip":false,"city":"Peshawar, Pakistan","facebook_page":"https://www.facebook.com/#!/mushtaq.yusufzai?fref=ts","gplus":null,"instagram":null,"professional_title":"Producer","show_or_site":null,"twitter_handle":"https://twitter.com/MYusufzai","email":"Mushtaq.Yusufzai@nbcuni.com","bio":"<p>Mushtaq Yusufzai is a journalist based in Peshawar, Pakistan. Originally from Mardan in Pakistan's North West Frontier Province, he began his journalism career in 1999 as a health reporter on the News, a leading English-language daily.</p><p>But his professional life was transformed by the 9/11 attacks on the United States and the subsequent U.S.-led ousting of the hardline Taliban regime in Afghanistan.</p><p>He was always interested in reporting on Pakistan's tribal areas because he found them to be the most challenging.</p><p>He has roved Pakistan’s dangerous tribal belt in the course of his reporting for NBC News since 2004, including mountainous Waziristan. He has risked life and limb – and endured several kidnappings – to get the story from the Taliban and warlords in Pakistan’s dangerous tribal region.</p><p>He was the winner of the inaugural Kate Webb award, set up by Agence France-Presse (AFP) to honor the life and career of the legendary foreign correspondent, in 2008.</p><p>In 2009, Yusufzai was among the four journalists, out of 400 worldwide, selected for the Dag Hammarskjold Fellowship and invited to New York to attend U.N. General Assembly.</p><p>The World Health Organization in 2010 and 2011 awarded him with gold medals for investigative journalism in health related to polio. And in 2012, the Khyber Pakhtunkhwa health department gave him a gold medal for best health reporting related to polio in the region.</p>","name":"Mushtaq Yusufzai","picture":null},{"type":"Byline","is_vip":false,"city":"Islamabad, Pakistan","facebook_page":"https://www.facebook.com/wajskhan","gplus":null,"instagram":" wajskhan ","professional_title":"Correspondent/Producer","show_or_site":"NBC News","twitter_handle":"https://twitter.com/WajSKhan","email":"Wajahat.khan@nbcuni.com","bio":"<p>Wajahat S.Khan is a correspondent and producer for NBC News based in Islamabad, covering South Asia and also assisting the Kabul bureau. Khan is the national security correspondent for Pakistan's largest news network, Geo, and its largest English newspaper, The News. </p><p>He was the <a href=\"http://shorensteincenter.org/fellowships/former-fellows-by-semester/spring-2011/#wajahat-khan\" target=\"_blank\">first</a> Pakistani Fellow at the Shorenstein Center for the Press, Politics and Public Policy at the Harvard Kennedy School of Government.</p><p>Previously, Khan reported for CNN, and <a href=\"http://www.linktv.org/search/r/episodes/q/wajahat%20khan/o/recent/f/linkasia\" target=\"_blank\">contributed</a> alternative-media reportage to San Francisco-based Link TV. He anchored a popular <a href=\"http://about.me/wajskhan/youtube.com/ikhtilaf\" target=\"_blank\">investigative series</a> on Pakistan’s local Aaj TV, and also <a href=\"http://www.youtube.com/thewajskhan\" target=\"_blank\">hosted</a> and <a href=\"http://about.me/wajskhan/youtube.com/wasdawn\" target=\"_blank\">produced</a> for Pakistan’s first English-medium network, Dawn News. </p><p>He is also the first broadcaster from Pakistan to produce an investigative series from across the “divide” in India. Khan has written for most of the major Pakistani publications - <a href=\"http://www.thenews.com.pk/TodaysPrintWriterName.aspx?URL=Wajahat%20S%20Khan\" target=\"_blank\">The News</a>, The Dawn, <a href=\"http://tribune.com.pk/author/268/wajahat-s-khan/\" target=\"_blank\">The Express Tribune,</a> The Friday Times and The Herald, and also contributes to India Today, India's most popular weekly.</p>","name":"Wajahat S. Khan","picture":null},{"type":"Byline","is_vip":false,"city":"London","facebook_page":"https://www.facebook.com/brinley.bruton.5?fref=browse_search","gplus":null,"instagram":null,"professional_title":"Editor and Senior writer - London","show_or_site":"NBC News Digital","twitter_handle":"@BrinleyBruton","email":"brinley.bruton@nbcuni.com","bio":"<p>F. Brinley Bruton is an editor and senior writer at NBCNews.com in London. Bruton reports, writes, edits and acts as the main point-person in London, commissioning and editing work by NBC News colleagues around the world. She started this role in May of 2007.</p><p>At NBCNews.com and previously msnbc.com, she documented the economic crisis’s deep impact on Spanish society. Bruton has also covered Turkey’s powerful Islamist government, and the struggle by young Muslim women to be accepted in mainstream society. She has also broken news on the booming North American methamphetamine trade.</p><p>Bruton joined NBCNews.com after working as a journalism trainer and mentor at Afghanistan’s Pajhwok Afghan News. While in Afghanistan, she traveled to Farah Province – off-limits to most Westerners – to interview a female activist who became a hero after criticizing U.S.-backed militia leaders for the U.K.'s New Statesman magazine.</p><p>Bruton was also a reporter with Reuters in London and New York from 2000 to 2004. In New York, she broke stories about subprime and predatory lending at leading lenders like Citigroup and Countrywide. In London, she wrote about the rush to cash-in on reconstruction contracts after the invasion of Iraq.</p><p>Prior to her work at Reuters, Bruton worked at the Mexico City News where she covered, among other things, unionization efforts by the city’s sex workers.</p><p>Bruton lives in London, U.K.</p>","name":"F. Brinley Bruton ","picture":{"credit":"Steve Forrest","caption":"Brinley Bruton from NBC, London, Britain.","url":"http://media4.s-nbcnews.com/i/newscms/2014_19/432206/brinley_bruton_byline-2_7ad018b0141e157b17b960c8a7c843d7.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":"London","facebook_page":"https://www.facebook.com/alastair.jamieson.9","gplus":"https://plus.google.com/u/0/101827907363753190466?rel=author","instagram":"alastairjam","professional_title":null,"show_or_site":null,"twitter_handle":"alastairjam","email":"alastair.jamieson@nbcuni.com","bio":"<p>Alastair Jamieson is a London-based reporter, editor and homepage producer for NBC News. He joined NBCNews.com in 2011 after more than a decade working as a reporter and news editor for British newspapers including The Sunday Telegraph and Daily Telegraph in London and The Scotsman in Edinburgh.</p>","name":"Alastair Jamieson","picture":{"credit":"Steve Forrest","caption":"Image: Alastair Jamieson of NBC News.","url":"http://media3.s-nbcnews.com/i/newscms/2014_15/312426/byline-jamieson_09a54028fbf573d26afe6720ff4bc832.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-12-16 07:57:32 Z","last_published_utc":"2014-12-17 00:13:25 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":2,"entry_count":15,"count_in_24h":14,"title":"Pakistan School Massacre","slug":"pakistan-school-massacre"}],"tags":[],"labels":[],"id":"NewsCms/Entry/269011","externalId":"269011","externalSource":"NewsCms","main_art":{"caption":"Pakistani volunteers carry a student injured in the shootout at a school under attack by Taliban gunmen, at a local hospital in Peshawar, Pakistan on Tuesday. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/809836/141216-peshawar2-0417_59b124bacb85165b817636cff44928ee.jpg","credit":"Mohammad Sajjad","source":"AP","alt_text":"Image:","width":2952,"height":2024,"title":"Image:"}},{"body":[{"type":"p","html":"Vladimir Putin is suddenly feeling the squeeze."},{"type":"p","html":"The Russian president, earlier this year a swashbuckling land-grabber who seemed to confound the West, finds himself in a three-way economic vise — tumbling oil prices, punishing sanctions and now <a href=\"http://www.nbcnews.com/business/economy/ruble-collapses-after-russia-tries-rescue-it-fails-n269096\">a collapse in his country's currency</a>."},{"type":"p","html":"&quot;He really is going to be hit by a perfect storm,&quot; said Andrew Kuchins, director of the Russia program at the Center for Strategic &amp; International Studies. &quot;Although much of it is his own making.&quot;"},{"type":"p","html":"The value of the Russian ruble plunged by as much as 20 percent on Tuesday despite a desperate attempt by the central bank to strengthen the currency by jacking up interest rates. The ruble has lost half its value this year against the dollar."},{"type":"p","html":"Blame the two other crises that have sprung up on Putin."},{"type":"p","html":"One is the unexpected drop in the price of oil, the lifeblood of the Russian economy, to the lowest in five years. The Bank of Russia said Monday that if the decline holds, the Russian economy will shrink more than 4 percent next year — a severe recession."},{"type":"blockquote","html":"<p>&quot;The things that bring all czars down are economic problems.&quot;</p>","class":"pullquote"},{"type":"p","html":"The other is the economic pain caused by sanctions imposed on Russia by the United States and Europe earlier this year, after Putin grabbed the Crimean peninsula from Ukraine and was accused of stoking unrest in other parts of the country."},{"type":"p","html":"Putin has antagonized the West to promote his own popularity, and he remains firmly in charge. (Guess who just <a href=\"http://www.businessinsider.com/putin-wins-russias-man-of-the-year-for-the-15th-time-in-a-row-2014-12\">won Man of the Year</a> in Russia for the 15th time in a row.) But the current economic crunch has some analysts saying that grip might loosen."},{"type":"p","html":"Putin's powerful friends in the oligarchy have been hamstrung themselves by Western sanctions limiting their travel and access to world markets. Those same oligarchs, particularly in the energy industry, are now watching the value of their companies wither."},{"type":"p","html":"Meanwhile, the masses are restless: Two weeks ago, Putin froze salaries for Kremlin employees. Days before that, thousands of Russians marched in Moscow to protest the layoffs of thousands of doctors and plans to close hospitals."},{"type":"p","html":"And there were reports on Tuesday of Russians scrambling to buy expensive goods like cars and withdrawing their cash from banks to exchange it for dollars."},{"type":"p","html":"&quot;The damage has been short-term so far, meaning it hasn't translated into political unrest since people still have jobs, food, electricity,&quot; said Matthew Rojansky, a Russia expert at the director of the Wilson Center's Kennan Institute."},{"type":"p","html":"But if the economic mess continues for another year, it could translate into large-scale protests. And at that point all bets are off, Rojansky said."},{"type":"p","html":"&quot;At that point, Putin will have the same stark choice eventually faced by most authoritarian leaders,&quot; he said. &quot;Make major concessions, even step down, or use massive violence against his own people.&quot;"},{"type":"p","html":"Russia in recent weeks has flown provocative routes into NATO airspace, and it's possible that Putin, who relishes being unpredictable and staying on offense, could lash out further, Kuchins said."},{"type":"p","html":"But there are early signs that the squeeze may be forcing Putin to back down."},{"type":"p","html":"There was no shooting overnight in eastern Ukraine, and Ukrainian leaders have voiced optimism about upcoming peace talks. Secretary of State John Kerry on Tuesday cited &quot;constructive choices&quot; made by Russia, including the withdrawal of some personnel."},{"type":"p","html":"At the time same time, though, the prime minister of Russia published an opinion article on Monday threatening economic pain for Ukraine — &quot;the ultimate price they will have to pay&quot; — as that country deepens its integration with Europe."},{"type":"p","html":"And the White House is vowing new sanctions against a government-owned Russian arms dealer and other defense companies."},{"type":"blockquote","html":"<p>&quot;He really is going to be hit by a perfect storm&quot;</p>","class":"pullquote"},{"type":"p","html":"But the broader economic trouble presents the biggest risk for Putin, said Walter Isaacson, the president of the Aspen Institute, a policy studies institute in Washington. He suggested Putin might not make it to re-election in 2018."},{"type":"p","html":"&quot;You can't have growth with 17 percent interest rates. You can't have a thriving economy with oil under $60 a barrel,&quot; he told CNBC on Tuesday. &quot;The things that bring all czars down are economic problems.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"373310019938","guid":"f_dc_furmanrussia_141216","pubDate":"2014-12-16 18:49:00 Z","expirationDate":"2112-06-05 18:49:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"White House: Sanctions Putting Russian Economy on 'the Brink of Crisis'","description":"Chairman of the Council of Economic Advisers Jason Furman explains that sanctions have put Russia &quot;between a rock and a hard place,&quot; Tuesday at the White House press briefing.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_dc_furmanrussia_141216.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/white-house-sanctions-putting-russian-economy-on-the-brink-of-crisis-373310019938","shortUrl":"http://nbcnews.to/1uOU2hf","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427723","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_dc_furmanrussia_141216","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/1LTSCmklLC4N","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/u94s1bg0dJLT","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/p5fgskFfHDF2","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/kHsFVwCs_rNw","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":55,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false}],"summary":"Nearly half of Russia's revenue comes from oil and gas, and Moscow is still facing crippling sanctions over its actions in Crimea and Ukraine.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Russian President Vladimir Putin stands for a minute of silence at the mausoleum of modern Turkey's founder Mustafa Kemal Ataturk in Ankara, Turkey, on Dec. 1.","url":"http://media4.s-nbcnews.com/i/newscms/2014_51/811056/141216-vladimir-putin-01_0a85dc948a47946550294cb942c82830.jpg","credit":null,"source":"AP","alt_text":"Image: Vladimir Putin","width":2500,"height":1681,"title":"Image: Vladimir Putin"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/oil-prices-sanctions-currency-collapse-put-putin-bind-n269486","short_url":"http://nbcnews.to/1DIjnE1","title_url_slug":"oil-prices-sanctions-currency-collapse-put-putin-bind","original_canonical_url":"http://www.nbcnews.com/news/world/oil-prices-sanctions-currency-collapse-put-putin-bind-n269486","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"373521475831","guid":"nn_tco_russia_economy_141216","pubDate":"2014-12-16 23:40:59 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Oil Prices, Sanctions and Currency Collapse Put Putin in a Bind","description":"Nearly half of Russia's revenue comes from oil and gas, and Moscow is still facing crippling sanctions over its actions in Crimea and Ukraine.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-16T23-42-47-533Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news s, where he spent 13 years and was most recently financial markets editor. In that role, McClam was responsible for a team of five reporters and a deputy editor that covered the stock and bond markets, financial regulation and the nation's largest banks.</p><p>Prior to that role, McClam held a variety of jobs at AP, including being a national correspondent and an original member of its Top Stories Desk editing operation.</p><p>McClam lives in New York.</p>","name":"Erin McClam","picture":null}],"first_published_utc":"2014-12-16 20:58:50 Z","last_published_utc":"2014-12-17 00:13:06 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/269486","externalId":"269486","externalSource":"NewsCms","main_art":{"caption":"Russia's President Vladimir Putin attends a news conference in Ankara, Dec. 1.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/811061/141216-vladimir-putin-02_0a85dc948a47946550294cb942c82830.jpg","credit":"Mikhail Klimentyev","source":"RIA Novosti via Reuters","alt_text":"Image: Russia's President Putin attends a news conference in Ankara","width":2500,"height":1664,"title":"Image: Russia's President Putin attends a news conference in Ankara"}},{"body":null,"summary":"A victim of the Pakistan school massacre describes the shooting that killed 145 people.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/pakistan-school-massacre/school-massacre-victim-describes-horrific-shooting-n269676","short_url":"http://nbcnews.to/1vXeAoa","title_url_slug":"school-massacre-victim-describes-horrific-shooting","original_canonical_url":"http://www.nbcnews.com/storyline/pakistan-school-massacre/school-massacre-victim-describes-horrific-shooting-n269676","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"WebExtra","mpxId":"373528643727","guid":"f_hosp_shoot_141216","pubDate":"2014-12-17 00:06:00 Z","expirationDate":"2112-06-05 00:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"School Massacre Victim Describes Horrific Shooting","description":"A victim of the Pakistan school massacre describes the shooting that killed 145 people.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_hosp_shoot_141216.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/school-massacre-victim-describes-horrific-shooting-373528643727","shortUrl":"http://nbcnews.to/1DJ7Ynr","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427857","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_hosp_shoot_141216","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/HdPGwih8ve1i","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/XOr0fhnljldu","width":"640","height":"360","bitRate":"800000"},{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/9rmhRsHKW_l9","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/mGphtQ_Wabq4","width":"0","height":"0","bitRate":"0"}],"duration":105,"hasCaption":false},"type":"video","headline":"School Massacre Victim Describes Horrific Shooting","headline_cover":null,"headline_slug":"school-massacre-victim-describes-horrific-shooting","bylines":[],"first_published_utc":"2014-12-17 00:12:16 Z","last_published_utc":"2014-12-17 00:12:16 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Mideast","slug":"mideast"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[{"entry_position":15,"entry_count":15,"count_in_24h":14,"title":"Pakistan School Massacre","slug":"pakistan-school-massacre"}],"tags":[],"labels":[],"id":"NewsCms/Entry/269676","externalId":"269676","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_hosp_shoot_141216.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0},"taxons":[{"slug":"news","type":"Section","title":"News","topics":[]}]},{"body":[{"type":"p","html":"Former Florida Gov. Jeb Bush's announcement on Tuesday that he is &quot;actively exploring&quot; a presidential campaign has sent a jolt through a Republican 2016 primary process that had been heading to a quiet end in 2014."},{"type":"p","html":"The move sets a new phase of the race in motion and makes it easier for Bush to prepare for a full-fledged campaign. At the same time, it increases the difficulty for some of his potential rivals to consolidate support among key Republican officials while giving others a handy target to use in gathering loyal, grass-roots support."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"373520963935","guid":"nn_todd_jeb_bush_141216","pubDate":"2014-12-16 23:39:48 Z","expirationDate":"2024-12-31 23:59:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Will Jeb Bush's Announcement Impact 2016 Presidential Landscape?","description":"Former Governor Jeb Bush, the son of 41 and brother of 43, announced Tuesday that he is exploring the possibility of running for president.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/2014-12-16T23-40-33-266Z--1280x720.jpg","source":"Nightly News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/will-jeb-bush-s-announcement-impact-2016-presidential-landscape--373520963935","shortUrl":"http://nbcnews.to/1vXaCvV","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424734","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nn_todd_jeb_bush_141216","videoAssets":[{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/W_XKo5aFONdi?mbr=true","width":"1280","height":"720","bitRate":"3368953"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/fJrZrYl2pB8q?mbr=true","width":"854","height":"480","bitRate":"1626924"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/oRpSRCPurQEr?mbr=true","width":"640","height":"360","bitRate":"976880"},{"format":"MPEG4","assetType":"Akamai Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/b8pT0BGUytC4?mbr=true","width":"426","height":"240","bitRate":"540436"}],"defaultAssociation":null,"duration":70,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Other candidates in the past, including then-Sen. Barack Obama, have set up formal &quot;exploratory committees,&quot; which are usually a precursor to making it official they are running. Bush stopped short of this, instead forming a &quot;Leadership PAC,&quot; like Sen. Rand Paul, Sen. Ted Cruz and other potential 2016 Republican candidates have already done."},{"type":"p","html":"With this PAC, Bush will be able to raise money to court key support, pay consultants and finance travel to early states as he flirts with a candidacy, as Paul and others have been doing for months. Most of the Republican candidates are not expected to officially &quot;announce&quot; their campaigns and set up headquarters until April, so Bush can use this PAC to fund his operations for the next three months."},{"type":"p","html":"And the announcement, made on Facebook, is also a very strong signal to the broader American public about something political insiders have known for months: Jeb Bush wants to be president and could try to continue his family's political legacy, like Hillary Clinton on the Democratic side."},{"type":"p","html":"&quot;It's a strong and bold move by Bush. While he is only announcing the formation of a leadership PAC, it clearly communicates that he is very serious about running for president in 2016,&quot; said Craig Robinson, the former political director of the Iowa Republican Party. &quot;It also should end a lot of the speculation that is going on between him and someone like Romney. If Romney is serious, he will now need to make a similar action.&quot;"},{"type":"p","html":"Bobbie Kilberg, a major donor for Romney in 2012, said, &quot;I think that Jeb is trying to clear the field by announcing an active exploration today and the formation of an exploratory committee in January. He now has gotten out ahead of everyone else, and I think this may force the hand of other candidates to move earlier than perhaps they had wanted to.&quot;"},{"type":"p","html":"Kilberg said that Bush had e-mailed her two weeks ago with the message, &quot;'if I run', I want your support.&quot;"},{"type":"p","html":"In truth, Bush has been &quot;exploring&quot; a presidential candidacy for months, meeting with key Republican officials and donors, visiting states like South Carolina and publicly speaking about how he wants to run an &quot;uplifting&quot; and &quot;positive&quot; presidential campaign. Bush has suggested that, like his brother in 2000, he will run a campaign in which he argues the Republicans need to articulate their policy plans clearly and spend less time attacking Democrats."},{"type":"p","html":"&quot;Republicans need to show they're not just against things, that they're for a bunch of things,&quot; Bush said in a speech earlier this month."},{"type":"p","html":"Bush's formal announcement on Tuesday will intensify the behind-the-scenes maneuvering of the more than 15 Republicans who are considering campaigns."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"286460995594","guid":"mtp_rthill_140622","pubDate":"2014-06-22 14:17:00 Z","expirationDate":"2111-12-11 14:17:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Poll Suggests Voters See Old in New Potential Candidates","description":"New numbers show Americans believe Jeb Bush and Hillary Clinton represent past policies.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/mtp_rthill_140622.jpg","source":"Meet the Press","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/meet-the-press/poll-suggests-voters-see-old-in-new-potential-candidates-286460995594","shortUrl":"http://nbcnews.to/1qrLr4S","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424744","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=mtp_rthill_140622","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/Aj1n5SZvhOmR","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/lIBbe0Bico3U","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/cxW00Qc_q4x9","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":108,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"With Bush moving closer to a run, big-money Republican donors, who are more moderate than party activists and very focused on finding a candidate who can win the general election, are likely to stop asking another of their favorites, Romney, to run for a third time. New Jersey Gov. Chris Christie and Wisconsin Gov. Scott Walker, who are courting these same donors, now must explain to them why they would be superior to Bush."},{"type":"p","html":"And Florida Sen. Marco Rubio, who Bush mentored earlier in his political career, must determine if he will run for president without some of his donors and other supporters in the Sunshine State who will back the more experienced Bush."},{"type":"p","html":"&quot;Marco has a lot of respect for Governor Bush, and believes he would be a formidable candidate. However, Marco's decision on whether to run for President or re-election will be based on where he can best achieve his agenda to restore the American Dream — not on who else might be running,&quot; Rubio spokesperson Alex Conant tells NBC News."},{"type":"p","html":"A run by Bush, who has strong support in the party's establishment wing and experience as a former governor, also is likely to placate GOP officials who had been asking Ohio Gov. John Kasich and Rep. Paul Ryan to run to ensure a strong establishment figure is in the race."},{"type":"p","html":"Speaking of Bush, David Beightol, a Washington lobbyist who was a major donor for Romney in 2012, said, &quot;he's the guy with the talent … and I think he'll win.&quot;"},{"type":"p","html":"Bush also poses a challenge for Tea Party and conservative activists who viewed his brother and father as too moderate and don't want a fourth presidential term for a member of the Bush clan. With his announcement, these conservatives now have a few months to attack Bush and show that the winner of the GOP primary must be anti-immigration reform and very emphatic about shrinking the size of government. Bush has said publicly he does not want to run in such an environment and could still ultimately decide he does not want to start a formal campaign if he concludes either that he will lose or be forced to shift strongly to the right, as Romney did in 2012."},{"type":"p","html":"&quot;Jeb is a very good moderate Democrat,&quot; conservative talk show host Mark Levin told the Washington Examiner earlier this month, urging Bush not to run. &quot;He's very boring. He doesn't elicit excitement and energy outside a very small circle of wealthy corporatists and GOP Beltway operatives. Time to move on."},{"type":"p","html":"More conservative Republicans are likely to have plenty of other choices, with Cruz, Paul, Texas Gov. Rick Perry, former Arkansas Gov. Mike Huckabee and several others strongly considering presidential runs."},{"type":"p","html":"Bush told NBC South Florida on Tuesday that he is going to &quot;chill out&quot; until the start of next year, when he will begin to test to see if his message resonates with voters."},{"type":"p","html":"&quot;I'm really kind of focused on Christmas right now to be honest with you. I haven't had much time to go Christmas shopping and do the things that I want to do for my family,&quot; he said."}],"summary":"Former Florida Gov. Jeb Bush's announcement on Tuesday that he is \"actively exploring\" a presidential campaign has sent a jolt through a Republican 2016 primary process that had been heading to a quiet end in 2014.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"This November 20, 2014 file photo shows former Florida Republican Governor Jeb Bush as he speaks at the 2014 National Summit on Education Reform in Washington, DC.  Jeb Bush, brother and son to two former US presidents, threw his hat into the ring for the 2016 race on December 16, 2014, announcing he had consulted his family and decided to explore a bid. \"As a result of these conversations and thoughtful consideration of the kind of strong leadership I think America needs, I have decided to actively explore the possibility of running for president,\" he said. AFP PHOTO / Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/810946/141216-jeb_2016-1317_fbb8b7f237f5543715b57aa25011a9b2.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":"Image: US-POLITICS-REPUBLICANS-2016-JEB BUSH-FILES","width":2500,"height":1686,"title":"Image: US-POLITICS-REPUBLICANS-2016-JEB BUSH-FILES"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/politics-news/jeb-bush-announcement-jolts-gop-primary-race-n269416","short_url":"http://nbcnews.to/1DHxs4K","title_url_slug":"jeb-bush-announcement-jolts-gop-primary-race","original_canonical_url":"http://www.nbcnews.com/politics/politics-news/jeb-bush-announcement-jolts-gop-primary-race-n269416","source":null,"headline_breaking_news":null,"type":"spread","headline":"Jeb Bush Announcement Jolts GOP Primary Race","headline_cover":"Jeb Bush Announcement Jolts GOP Primary Race","headline_slug":"jeb-bush-announcement-jolts-gop-primary-race","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Reporter","show_or_site":"NBC News","twitter_handle":"@perrybaconjr","email":null,"bio":"<p>Perry Bacon Jr. is a senior political reporter for NBC News. Prior to joining the site in 2014, Bacon was political editor for theGrio.com, as well as a contributor to MSNBC. While at The Grio, Bacon led the site's coverage of the 2012 election and Obama’s second term, with a special focus on the Affordable Care Act and its impact.</p><p>A Louisville native and graduate of Yale, Bacon is a longtime Washington political reporter.  He covered the 2004 presidential campaign and Congress for TIME magazine, then moved on to a similar role at the Washington Post, where he served as a national political correspondent and White House reporter.</p>","name":"Perry Bacon Jr.  ","picture":null},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"@lacaldwelldc","email":null,"bio":"<p>Leigh Ann Caldwell is a political reporter for NBC News. She joined NBC in October of 2014 via CNN where she wrote about the intersection of politics, policy and personality for CNN Digital. She covered the 2012 campaign for CBSNews.com where she also regularly appeared on CBS News' \"Up to the Minute.\" Before her transition to digital, she was a public radio reporter where she traversed the country on the campaign trail in 2008 while hosting a daily syndicated radio show called \"Election Unspun.\" While not covering politics, she covered some of the most high profile issues facing Congress, including health care and immigration reform. </p><p>While she was born and raised in Las Vegas, she has lived in Washington, D.C. long enough to call it home. </p>","name":"Leigh Ann Caldwell","picture":{"credit":null,"caption":"","url":"http://media3.s-nbcnews.com/i/newscms/2014_43/728981/7afecsam_400x400_4ff07dfb79a04b160bf1cd18dcaed65d.jpeg","width":400,"height":400}}],"first_published_utc":"2014-12-16 18:22:09 Z","last_published_utc":"2014-12-17 00:08:30 Z","sections":[{"title":"Politics","slug":"politics"}],"topics":[{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/269416","externalId":"269416","externalSource":"NewsCms","main_art":{"caption":"This November 20, 2014 file photo shows former Florida Republican Governor Jeb Bush as he speaks at the 2014 National Summit on Education Reform in Washington, DC.  Jeb Bush, brother and son to two former US presidents, threw his hat into the ring for the 2016 race on December 16, 2014, announcing he had consulted his family and decided to explore a bid. \"As a result of these conversations and thoughtful consideration of the kind of strong leadership I think America needs, I have decided to actively explore the possibility of running for president,\" he said. AFP PHOTO / Saul LOEBSAUL LOEB/AFP/Getty Images","url":"http://media2.s-nbcnews.com/i/newscms/2014_51/810946/141216-jeb_2016-1317_fbb8b7f237f5543715b57aa25011a9b2.jpg","credit":"SAUL LOEB","source":"AFP - Getty Images","alt_text":"Image: US-POLITICS-REPUBLICANS-2016-JEB BUSH-FILES","width":2500,"height":1686,"title":"Image: US-POLITICS-REPUBLICANS-2016-JEB BUSH-FILES"}}]};
